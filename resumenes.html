    "79": "A PESAR DE LOS AVANCES EN LA INVESTIGACION Y LAS POLITICAS PUBLICAS DIRIGIDAS A PREVENIR Y REDUCIR LA VIOLENCIA DE GENERO (VG), LA PREVALENCIA DE LA VG SIGUE ALCANZANDO NIVELES INACEPTABLEMENTE ALTOS EN NUESTRA SOCIEDAD. POR LO TANTO, SE NECESITAN NUEVOS ENFOQUES Y HERRAMIENTAS MAS AVANZADAS PARA DAR RESPUESTAS MAS EFICACES PARA REDUCIR LA PREVALENCIA DE LA VG EN NUESTRA SOCIEDAD. ESTE PROYECTO DE INVESTIGACION PROPONE EL DESARROLLO E IMPLEMENTACION DE UN SISTEMA AVANZADO DE MONITORIZACION EPIDEMIOLOGICA PARA LA VIGILANCIA Y PREDICCION DEL RIESGO DE LA VG EN ESPAÑA (VG-MONITOR). EL MARCO ANALITICO QUE SUSTENTA EL SISTEMA PROPUESTO DE MONITORIZACION SE BASA EN LA APLICACION DE MODELOS ESPACIO-TEMPORALES BAYESIANOS PARA ANALIZAR PATRONES GEOGRAFICOS Y TENDENCIAS TEMPORALES DE RIESGO EN ESTUDIOS ECOLOGICOS DE AREA PEQUEÑA, UTILIZANDO DATOS GEOCODIFICADOS DE TODOS LOS CASOS DE VG DENUNCIADOS EN ESPAÑA. EL VG-MONITOR SERA UN SISTEMA DE MONITORIZACION DE ALTA RESOLUCION QUE ANALIZARA LA DISTRIBUCION GEOGRAFICA DEL RIESGO DE VG EN ESPAÑA A LO LARGO DE LOS AÑOS, TENIENDO EN CUENTA COMO UNIDAD MINIMA DE ANALISIS LAS SECCIONES CENSALES (I.E., UNIDADES GEOGRAFICAS MINIMAS CON DATOS ADMINISTRATIVOS), ASI COMO SU AGREGACION EN UNIDADES GEOGRAFICAS MAS AMPLIAS (MUNICIPIOS, REGIONES Y COMUNIDADES AUTONOMAS). ESTO PERMITIRA IDENTIFICAR AREAS CON DIFERENTES NIVELES DE RIESGO Y LA EVOLUCION DEL RIESGO A LO LARGO DEL TIEMPO, ANALIZAR SI LOS PATRONES DE DISTRIBUCION ESPACIAL Y TEMPORAL DEL RIESGO DE VG ESTAN VINCULADOS CON LAS CARACTERISTICAS DE LAS AREAS GEOGRAFICAS ANALIZADAS (E.G., ENTORNO URBANO VS. RURAL, INDICADORES SOCIODEMOGRAFICOS, Y ECONOMICOS), Y REALIZAR PREDICCIONES DEL RIESGO FUTURO DE VG EN DIFERENTES MARCOS TEMPORALES (E.G., MENSUAL, TRIMESTRAL, ANUAL). HASTA DONDE SABEMOS, NUNCA SE HA APLICADO UN SISTEMA DE SEGUIMIENTO EPIDEMIOLOGICO DE ESTE TIPO A LA VIGILANCIA Y PREDICCION DEL RIESGO DE VG A UNA ESCALA NACIONAL (EN ESPAÑA O EN CUALQUIER OTRA NACION). EL VG-MONITOR PRETENDE PROPORCIONAR A LAS INSTITUCIONES IMPLICADAS EN LA LUCHA CONTRA LA VG UNA HERRAMIENTA PRACTICA E INNOVADORA QUE PUEDA CONTRIBUIR A PROTEGER A LAS MUJERES DE ESTE TIPO DE VIOLENCIA. EL VG-MONITOR PROPORCIONARA DE FORMA CONTINUADA MAPAS DE RIESGOS, ALERTAS Y PREDICCIONES, DOTANDO A LAS ADMINISTRACIONES PUBLICAS DE UNA HERRAMIENTA ANALITICA EFICAZ PARA LA VIGILANCIA Y LA PREDICCION DEL RIESGO DE VG. EN ESTE SENTIDO, SE ESPERA QUE EL VG-MONITOR TENGA UN IMPACTO SOCIAL RELEVANTE EN LOS DIFERENTES AGENTES IMPLICADOS EN EL AMBITO DE LA PREVENCION DE LA VG, INCLUYENDO LAS FUERZAS POLICIALES, LOS SERVICIOS SOCIALES, LOS SERVICIOS DE APOYO A LAS VICTIMAS, ASI COMO LOS RESPONSABLES (EN LOS DIFERENTES NIVELES DE LAS ADMINISTRACIONES PUBLICAS) DEL DISEÑO, IMPLEMENTACION Y EVALUACION DE LAS POLITICAS PUBLICAS DE INTERVENCION Y PREVENCION. UN CLARO BENEFICIO POTENCIAL DEL VG-MONITOR ES QUE PROPORCIONARIA A LOS PROFESIONALES, SERVICIOS E INSTITUCIONES IMPLICADOS EN LA LUCHA CONTRA LA VG UNA HERRAMIENTA PARA EVALUAR EL EXITO/FRACASO DE LAS MEDIDAS DE INTERVENCION Y PREVENCION IMPLEMENTADAS (Y, EN CONSECUENCIA, SU AJUSTE O MODIFICACION), YA QUE EL RIESGO DE VG (ESTABILIDAD, AUMENTO O REDUCCION) SE MONITORIZARA A LO LARGO DEL TIEMPO Y EN DIFERENTES NIVELES DE AGREGACION GEOGRAFICA (LOCAL, REGIONAL Y AUTONOMICO). ESTO PERMITIRA EVALUAR LA EVOLUCION DEL RIESGO DE VG, Y LA EFICACIA DE LAS ESTRATEGIAS IMPLEMENTADAS PARA LA REDUCCION DE DICHO RIESGO.",
    "80": "DADO EL ACELERADO PROCESO DE CRECIMIENTO DEL ENVEJECIMIENTO DE LA POBLACION, ESTE SE HA CONVERTIDO EN UNO DE LOS PRINCIPALES RETOS A NIVEL MUNDIAL. LA POBLACION ENVEJECIDA CADA VEZ ES MAYOR Y ES UNA POBLACION CON MAYOR PROBABILIDAD DE PADECER CIERTAS PATOLOGIAS TANTO FISICAS COMO PSIQUICAS. ENTRE LAS PATOLOGIAS FISICAS, LA FRAGILIDAD ES UN SINDROME GERIATRICO COMUN Y ESTE TIENE UN IMPACTO DETERMINANTE EN LA SALUD MENTAL, CONCRETAMENTE, SE ASOCIA CON UNA MAYOR PROBABILIDAD DE PADECER SINTOMATOLOGIA DEPRESIVA. ALGUNOS ESTUDIOS INDICAN UNA RELACION ENTRE FRAGILIDAD, DEPRESION Y DESESPERANZA. ESTAS PATOLOGIAS REQUIEREN, EN MUCHAS OCASIONES, DE UNA INSTITUCIONALIZACION.\nLA TRANSICION DE UNA VIDA INDEPENDIENTE A UN ENTORNO RESIDENCIAL PUEDE SER A SU VEZ, UN FACTOR DE RIESGO DE MALA SALUD MENTAL, CON UN MAYOR RIESGO DE DEPRESION, DESESPERANZA E IDEACION SUICIDA. A ELLO CABE SUMARLE EL IMPACTO PSICOLOGICO QUE LA PANDEMIA DE LA COVID19 HA DEJADO, Y QUE TAN DURAMENTE HA AFECTADO A ESTE SECTOR DE LA POBLACION.\nMAS DEL 40% DE LOS SUICIDIOS QUE SE PRODUCEN CADA AÑO SON COMETIDOS POR PERSONAS MAYORES DE 60 AÑOS. LAS PERSONAS MAYORES SON EL COLECTIVO CON MAYORES TASAS DE MUERTE POR SUICIDIO, INCLUSO POR ENCIMA DE LA DE LOS MAS JOVENES. EN CUANTO A LAS TASAS DE SUICIDIO EN PERSONAS MAYORES QUE VIVEN EN CENTROS RESIDENCIALES, SABEMOS QUE ESTAS SON ELEVADAS, SIN EMBARGO, LOS CUIDADORES PROFESIONALES NO SABEN DETECTARLAS NI ABORDARLAS DADO SU COMPLEJIDAD Y DIFICIL MANEJO.\nUNA DE LAS PRINCIPALES LINEAS DE ABORDAJE MAS RESPALDADA ES LA DE ABOGAR POR LA PREVENCION, DADO QUE UNA INTERVENCION A TIEMPO PUEDE LLEGAR A REDUCIR EL NUMERO DE SUICIDIOS. PARA ELLO, ES NECESARIO ELABORAR PROTOCOLOS DE ACTUACION QUE PERMITAN LLEVAR UNA RUTA EN EL PROCESO DE DETECCION Y TOMA DE DECISIONES ANTE EL MANEJO DE POSIBLES CONDUCTAS SUICIDAS.\nACTUALMENTE, EL SUICIDIO EN PERSONAS MAYORES SIGUE SIENDO UN TEMA DESATENDIDO EN LA LITERATURA, Y MAXIME CUANDO HABLAMOS DE POBLACION INSTITUCIONALIZADA. EXISTE UNA CLARA AUSENCIA DE PROTOCOLOS DE INTERVENCION Y PREVENCION. DE HECHO, LA EVIDENCIA CIENTIFICA SUGIERE QUE, PARA PREVENIR EFICAZMENTE EL SUICIDIO EN LA VEJEZ ES CRUCIAL IDENTIFICAR Y ABORDAR LOS FACTORES DE RIESGO QUE PUEDAN DISMINUIR LA PROBABILIDAD DE REALIZAR ACTOS SUICIDAS EN LA VEJEZ, ENTRE ELLOS DESTACA LOS TRASTORNOS DEL ESTADO DE ANIMO, LOS INTENTOS DE SUICIDIO PREVIOS, LA MALA SALUD FISICA Y EL AISLAMIENTO Y/O PROBLEMAS SOCIALES. INVESTIGAR SOBRE EL ORIGEN DEL PROBLEMA PODRIA AYUDAR A DESARROLLAR NUEVAS ESTRATEGIAS DE PREVENCION, INTERVENCION Y PROMOCION DE LA SALUD EN ADULTOS MAYORES.\nEL TRABAJO QUE AQUI SE PRESENTA SE DIVIDE EN DOS ESTUDIOS, EL PRIMERO DE ELLOS TIENE DOS OBJETIVOS, UNO CENTRADO EN ANALIZAR LAS NECESIDADES FORMATIVAS DEL PERSONAL DE LAS RESIDENCIAS EN RELACION A LA INTERVENCION CON PERSONAS QUE PRESENTAN CONDUCTAS SUICIDAS Y EL IMPACTO DE ESTAS CONDUCTAS EN LOS TRABAJADORES; Y UN SEGUNDO OBJETIVO QUE PRETENDE CONOCER LA PREVALENCIA DE LAS CONDUCTAS SUICIDAS (IDEACION SUICIDA, TENTATIVA DE SUICIDIO Y SUICIDIO CONSUMADO) EN PERSONAS MAYORES INSTITUCIONALIZADAS, VALORANDO EL IMPACTO DE LAS CONSECUENCIAS PSICOLOGICAS (DESESPERANZA E IDEACION SUICIDA MEDIADA POR LA DEPRESION Y LA AFECTIVIDAD) EN PROCESOS DE FRAGILIDAD. EL SEGUNDO ESTUDIO PROPONE LLEVAR A CABO UNA INTERVENCION PSICOEDUCATIVA CENTRADA EN LA FORMACION DE CUIDADORES PROFESIONALES EN CONTEXTO RESIDENCIAL PARA QUE REALICEN UN CORRECTO MANEJO DE ESTOS SINTOMAS DE MANERA NO FARMACOLOGICA.",
    "81": "EL OBJETIVO DEL PRESENTE PROYECTO ES ANALIZAR COMO HA CAMBIADO LA REPRESENTACION CULTURAL Y MEDIATICA DE LOS ESPACIOS DE VIOLENCIA DE MASAS DEL S. XX A PARTIR DE LOS NUEVOS PARADIGMAS CONCEPTUALES INTRODUCIDOS EN LOS ULTIMOS VEINTE AÑOS, A SABER: LA NOCION DE POSTMEMORIA (O TRANSMISION INTERGENERACIONAL DEL TRAUMA), EL LLAMADO GIRO HACIA EL PERPETRADOR (QUE PROBLEMATIZA ESTA FIGURA ANTES VELADA POR LA PRIMACIA DE LA VICTIMA), LA VISIBILIZACION DE LA VIOLENCIA CONTRA SECTORES OSCURECIDOS (COMO LA EJERCIDA CONTRA LAS MUJERES), EL TERRORISMO GLOBALIZADO (REPRESENTADO EMBLEMATICAMENTE POR LOS ATENTADOS EL 11-S) Y EL IMPACTO DE LOS PROCESOS CRIMINALES MUNDIALES SURGIDOS DE LA CONSTITUCION DE LA CORTE PENAL INTERNACIONAL).\n\nNUESTRA HIPOTESIS ES QUE TODOS ESTOS FENOMENOS HAN DETERMINADO UNA TRANSFORMACION RETROSPECTIVA DE LA PERCEPCION COLECTIVA DE LOS CONFLICTOS CLAVES DEL SIGLO PASADO. ADEMAS, QUE EN LAS FORMAS DE RE-IMAGINAR LAS VIOLENCIAS DEL PASADO DESEMPEÑA UN PAPEL FUNDAMENTAL LA PRODUCCION CULTURAL. ASI, MIENTRAS QUE LAS TRANSFORMACIONES POLITICAS Y SOCIALES HAN SIDO BIEN ESTUDIADAS, LA PRODUCCION CULTURAL Y MEDIATICA LO HA SIDO ESCASAMENTE, A PESAR DE QUE ESTA OFRECE UNA INFORMACION MUY VALIOSA: CONSTITUYE UN BAROMETRO PARA PERCIBIR LOS CAMBIOS EN EL TERRENO DE LAS MENTALIDADES Y PERMITE DETECTAR LAS VARIACIONES DE LEXICO E ICONOGRAFIA PARA HABLAR DEL PASADO INSPIRANDOSE EN LOS CONFLICTOS DEL PRESENTE. EN SUMA, ES UN INDICE DE LOS AVATARES Y RIESGOS (PRESENTISTAS) DE LA MEMORIA EN SU RELECTURA DEL PASADO. EN ESTE PROCESO ADQUIEREN UNA ESPECIAL RELEVANCIA LA LITERATURA, EL TEATRO, EL CINE, LA FOTOGRAFIA Y OTROS MEDIOS DE COMUNICACION; OBJETOS TODOS ELLOS DE LOS ESTUDIOS CULTURALES O DE LA HISTORIA CULTURAL.\n\nLA INVESTIGACION SE PROPONE ABORDAR UN CORPUS REPRESENTATIVO DE CINCO CONCEPTOS ESPACIALES CUYA SIGNIFICACION SE HA VISTO ALTERADA EN EL NUEVO SIGLO DE MANERA SUSTANCIAL. A SU VEZ, LA INVESTIGACION SE APLICA A TRES AMBITOS GEOPOLITICOS QUE PERMITEN COMBINAR LA GENEALOGIA CON LA DIFERENCIA GEOGRAFICA E HISTORICO-CULTURAL. EL PRIMERO ES LA GUERRA CIVIL ESPAÑOLA Y SU PROLONGACION EN LA REPRESION FRANQUISTA; EL SEGUNDO, EL NAZISMO Y SU PRACTICA DE CAMPOS DE CONCENTRACION, CON PARTICULAR ATENCION AL HOLOCAUSTO; POR ULTIMO, LAS DICTADURAS DEL CONO SUR DE AMERICA LATINA, REPRESENTADAS POR LOS CASOS DE CHILE Y ARGENTINA. LOS CONCEPTOS ESPACIALES A LOS QUE APLICAMOS LOS CAMBIOS SEMANTICOS Y CONCEPTUALES SON LOS SIGUIENTES: EL CAMPO DE CONCENTRACION Y LOS CENTROS DE SEGREGACION (GUETOS), LA PRISION-CARCEL, LA COMISARIA, LOS CENTROS CLANDESTINOS DE DETENCION Y LOS CENTROS DESESPACIALIZADOS DE EJERCICIO DE LA VIOLENCIA (CUNETAS, CEMENTERIOS, ESPACIOS URBANOS DE ATENTADOS).\n\nEL PROYECTO DE INVESTIGACION SE PROPONE CLASIFICAR, INVENTARIAR Y ANALIZAR CUALITATIVAMENTE LAS PRODUCCIONES CULTURALES QUE, EN FORMA DE NOVELAS, OBRAS DE TEATRO, DOCUMENTALES, FILMS DE FICCION, SERIES TELEVISIVAS, NOVELAS GRAFICAS Y FOTOGRAFIA ENCARNAN ESTE CAMBIO DE PERSPECTIVA. OBJETIVO ES, POR ULTIMO, LA COMPARACION DE LA TERMINOLOGIA Y LAS FORMAS VISUALES UTILIZADAS EN LOS TRES AMBITOS GEOGRAFICOS, ASI COMO LA MIGRACION QUE PUDIESE PRODUCIRSE ENTRE DICHOS AMBITOS. EN OTROS TERMINOS, SE TRATA DE UNA INVESTIGACION SOBRE EL LEXICO GLOBALIZADO QUE EL S. XXI UTILIZA PARA REFERIRSE A TRES CRISTALIZACIONES DE LA VIOLENCIA DE MASAS DEL S. XX: ENTREGUERRAS, LA SEGUNDA GUERRA MUNDIAL Y LA GUERRA FRIA.",
    "82": "LOS OBJETIVOS DE DESARROLLO SOSTENIBLE (ODS) DE LA ORGANIZACION DE LAS NACIONES UNIDAS (ONU) SE BASAN EN LA CONVERGENCIA DE TRES PILARES: DESARROLLO ECONOMICO, SOCIAL Y AMBIENTAL/SALUD. LA COMISION ECONOMICA PARA EUROPA DE LAS NACIONES UNIDAS (CEPE) HA INFORMADO QUE EL DESARROLLO DEL TRANSPORTE HA SIDO UN INDICADOR DE LA RIQUEZA ECONOMICA: EL VALOR DIRECTO DEL SECTOR DEL TRANSPORTE ES DE APROXIMADAMENTE EL 3-5% DEL PIB. CENTRANDONOS EN LA SEGURIDAD DEL TRANSPORTE POR CARRETERA, LAS LESIONES Y MUERTES ASOCIADAS CON EL TRANSPORTE SON PROBLEMAS SIGNIFICATIVOS EN TERMINOS DE PROBLEMAS SOCIALES, ECONOMICOS Y DE SALUD PUBLICA. LA SEGURIDAD VIAL DEPENDE DE TRES VECTORES PRINCIPALES: EL COMPORTAMIENTO DE LOS CONDUCTORES, LA CALIDAD DE LAS INFRAESTRUCTURAS Y LA SEGURIDAD DE LOS VEHICULOS. CENTRANDONOS EN LA INFRAESTRUCTURA Y LA SEGURIDAD VIAL, EXISTEN VARIOS METODOS PARA OBTENER Y EVALUAR EL ESTADO DE SEGURIDAD, QUE SE CLASIFICAN PRINCIPALMENTE EN METODOS BASADOS EN LA INFRAESTRUCTURA, BASADOS EN IMPACTOS Y COMBINADOS. ROADS2WIN AMPLIA EL CONCEPTO DE METODOS COMBINADOS PARA OBTENER UN INDICADOR DE SEGURIDAD VIAL BASADO EN EL PARADIGMA DE LA TECNOLOGIA DIGITAL TWIN (DT).\n\nDT ES UNA REPRESENTACION VIRTUAL DE UNA REALIDAD FISICA Y SUS PROCESOS INTERNOS QUE SE ACTUALIZA EN BASE AL INTERCAMBIO DE INFORMACION ENTRE LOS ESPACIOS FISICOS Y VIRTUALES A TRAVES DE UNA INTERFAZ DE DIGITALIZACION. BASADOS EN ENTRADAS DE DATOS HETEROGENEOS, LOS MODELOS DT PUEDEN PROPORCIONAR PREDICCIONES SOBRE LA SEGURIDAD VIAL EN TIEMPO REAL, LO QUE PERMITE REALIZAR SIMULACIONES SOBRE EL ESTADO DE CONDICION, QUE PUEDEN DERIVARSE DE ESTADISTICAS, INTELIGENCIA ARTIFICIAL (IA) O DECISIONES MULTICRITERIO. LOS METODOS DEPENDEN DEL LOD COMO PICO/MICRO/MESO/MACROSCOPICO.\n\nPROPONEMOS UN NUEVO MODELO DE SEGURIDAD VIAL MEJORADO BASADO EN LA APLICACION DE SOLUCIONES DE IA PARA EL PROCESAMIENTO Y ANALISIS DE DATOS. LA HIPOTESIS INICIAL DEL PROYECTO ESTA BASADA EN TECNOLOGIAS DT, CONSISTENTES EN LA DIGITALIZACION DE ENTIDADES FISICAS Y LOGICAS, EL MODELADO Y ANALISIS DE DATOS PARA SIMULAR Y OBTENER INFORMACION ROBUSTA PARA APOYAR LA TOMA DE DECISIONES, FUNDAMENTALES PARA MEJORAR LA SEGURIDAD DEL TRANSPORTE POR CARRETERA MEDIANTE LA OBTENCION DE INDICADORES CLAVE DE RENDIMIENTO DESTINADOS A ANTICIPAR Y PREVENIR RIESGOS.\n\nEN CONSECUENCIA, EL OBJETIVO GENERAL DEL PROYECTO ES MEJORAR LA SEGURIDAD DEL TRANSPORTE POR CARRETERA A TRAVES DE TECNOLOGIAS DT, DEFINIENDO Y ESTABLECIENDO UN MARCO BASADO EN DATOS PARA CAPTURAR Y PROCESAR DATOS, OBTENER, EVALUAR Y EXPLOTAR INFORMACION CRUCIAL PARA SER INTRODUCIDA EN MODELOS DE INFORMACION QUE CUENTAN CON PROCEDIMIENTOS DE SIMULACION Y ANALISIS DESTINADOS A TOMAR DECISIONES PARA MEJORAR LA ARMONIZACION DE LA VELOCIDAD EN EVENTOS EFIMEROS.\n\nEL CONCEPTO GENERAL DEL PROYECTO SE BASA EN UN GEMELO DIGITAL QUE CONSISTE EN LA REPRESENTACION VIRTUAL DE UNA REALIDAD FISICA, UNIDA POR LA INTERCONEXION DE DATOS A TRAVES DE UNA INTERFAZ ENTRE ELLOS QUE FUNCIONA EN AMBAS DIRECCIONES. ESTOS TRES COMPONENTES BASICOS SON LAS PRINCIPALES SECCIONES METODOLOGICAS DE ROADS2WIN. EL PLAN DE TRABAJO PARA IMPLEMENTAR LA METODOLOGIA DESCRITA EN LA SECCION ANTERIOR SE DIVIDE EN CUATRO PAQUETES DE TRABAJO. TRES DE ELLOS ESTAN RELACIONADOS CON LOS PRINCIPALES COMPONENTES DEL PROCESO DE DIGITAL TWINING Y SUS CORRESPONDIENTES TECNOLOGIAS.\nEL PAQUETE DE TRABAJO RESTANTE SE CENTRA EN LA GESTION Y CONTROL DEL PROYECTO, INCLUIDA LA DIFUSION DE LOS RESULTADOS.\nSEGURIDAD TRANSPORTE CARRETERA\\NUEVOS SENSORES DE MONITORIZACION\\INTELIGENCIA ARTIFICIAL\\DIGITALIZACION\\DIGITAL TWIN",
    "83": "DESDE LA GRAN RECESION, EL AUMENTO DE LA DESIGUALDAD, LA POBREZA Y, EN GENERAL, LA VULNERABILIDAD ECONOMICA DE UNA PARTE IMPORTANTE DE LA POBLACION HA COBRADO UNA MAYOR IMPORTANCIA EN LA INVESTIGACION EN CIENCIAS SOCIALES. SI BIEN EN LOS ULTIMOS AÑOS HA HABIDO UNA MEJORA EN LOS METODOS DE ANALISIS DE ESTA REALIDAD, MUCHAS CUESTIONES PERMANECEN ABIERTA, ESPECIALMENTE SI QUEREMOS MANTENER UN NIVEL ACEPTABLE DE COHESION SOCIAL A LARGO PLAZO. ESTE PROYECTO ABORDA VARIOS ASPECTOS DENTRO DE LA TEMATICA DE LAS DESIGUALDADES Y OPORTUNIDADES, INCLUIDAS LAS DESIGUALDADES EN LOS SISTEMAS ESCOLARES POR NIVEL SOCIOECONOMICO, LAS DESIGUALDADES DE GENERO EN EL MERCADO LABORAL, LA DESIGUALDAD DE INGRESOS Y LA POBREZA, Y LA MOVILIDAD SOCIAL. NUESTRO ENFOQUE INCLUYE PERSPECTIVAS TEORICAS Y EMPIRICAS. ENTRE LAS PRIMERAS, DESARROLLAREMOS INDICADORES CON LOS QUE EVALUAR VARIOS FENOMENOS SOCIOECONOMICOS, MIENTRAS QUE ENTRE LAS SEGUNDAS REALIZAREMOS ESTUDIOS PARA VARIAS ECONOMIAS (ESPAÑA, UE Y EEUU, ENTRE OTROS).\nSIGUIENDO LAS LINEAS DE INVESTIGACION DEL PROYECTO COORDINADO, LOS TEMAS ABORDADOS EN ESTE SUBPROYECTO SON LOS SIGUIENTES:\nA) DESIGUALDAD, OPORTUNIDADES Y EDUCACION\nNUESTRO OBJETIVO ES PROPORCIONAR INDICADORES CON LOS QUE EVALUAR LA DISTRIBUCION DEL ALUMNADO EN LAS ESCUELAS SECUNDARIAS INCORPORANDO LA CALIDAD DE LA ESCUELA EN LA MEDICION. REALIZAREMOS ESTE ANALISIS PARA VARIOS PAISES DE LA OCDE.\nB) DESIGUALDAD, POBREZA Y POLITICAS SOCIALES\nABORDAREMOS EL POTENCIAL EMPRESARIAL DE LAS MUJERES. ASI, EXPLORAREMOS POR QUE LAS MUJERES JOVENES EN ESPAÑA SE CONVIERTEN EN EMPRENDEDORAS AL ENTRAR EN LA MATERNIDAD, INCLUYENDO LOS INCENTIVOS ECONOMICOS Y LAS CARACTERISTICAS DE SU LUGAR DE TRABAJO PREVIO AL PARTO.\nOTRA LINEA TIENE COMO OBJETIVO PROPORCIONAR UN INDICADOR DE INSEGURIDAD ECONOMICA MEDIANTE EL CALCULO DE LA PROBABILIDAD DE GRANDES PERDIDAS A CORTO PLAZO EN EL BIENESTAR, QUE CONSIDERA TANTO EL INGRESO FAMILIAR COMO LA RIQUEZA TOTAL. EL DISEÑO DE LOS PROGRAMAS DE RENTAS MINIMAS SEGUN SEA LA VARIABLE DE REFERENCIA TAMBIEN SERA ABORDADO EN OTRO TRABAJO.\nADEMAS, EXPLORAREMOS LA DESIGUALDAD EN LA COMPOSICION DE LA RENTA EN ESPAÑA Y EN QUE MEDIDA LA COMPOSICION FACTORIAL DE DIFERENTES ACTIVOS (POR EJEMPLO, RENTAS DEL TRABAJO Y DEL CAPITAL, CAPITAL FINANCIERO Y NO FINANCIERO, ACTIVOS DISPONIBLES Y OTROS ACTIVOS LIQUIDOS) SE DISTRIBUYE DE FORMA DESIGUAL EN DIFERENTES GRUPOS SOCIODEMOGRAFICOS.\nC) DESIGUALDAD, MOVILIDAD SOCIAL, CAMBIO TECNOLOGICO Y POLITICAS REDISTRIBUTIVAS\nESTUDIAREMOS LOS EFECTOS DE LA SUBIDA DE LOS SALARIOS MINIMOS EN MERCADOS COMPETITIVOS Y NO COMPETITIVOS Y CONTRIBUIREMOS A LA ESCASA LITERATURA EMPIRICA SOBRE EL ESTUDIO DE LA CONCENTRACION DEL MERCADO LABORAL ESPAÑOL.\nADICIONALMENTE, PROPONDREMOS UN INDICE DE PROGRESIVIDAD DE LA MOVILIDAD DESCENDENTE QUE PERMITA CUANTIFICARLA SEPARADAMENTE DE LA MOVILIDAD ASCENDENTE EVITANDO COMPENSACIONES ENTRE GANANCIAS Y PERDIDAS DE LOS INDIVIDUOS. OTRO TRABAJO PROFUNDIZARA EN LA RELACION ENTRE EL BACKGROUND FAMILIAR Y LAS RENTAS SALARIALES EN LA UE.\nD) DESIGUALDAD, DESARROLLO Y MEDIO AMBIENTE\nPOR UN LADO, INVESTIGAREMOS LAS TENDENCIAS A LARGO PLAZO EN LA DESIGUALDAD GLOBAL, ASI COMO ENTRE Y DENTRO DE LOS PAISES, UTILIZANDO UNA NUEVA BASE DE DATOS ESTANDARIZADA PARA EL PERIODO 1950-2027. EL ANALISIS INCLUIRA MOVILIDAD ASCENDENTE Y DESCENDENTE. POR OTRO LADO, ABORDAREMOS LA MEDICION DE LA POBREZA DEL COLECTIVO LGTB EN EEUU. TAMBIEN ANALIZAREMOS DIFERENTES BRECHAS DE GENERO EN DIVERSOS PAISES.\nDESIGUALDAD\\MOVILIDAD DE RENTAS\\SEGREGACION ESCOLAR\\POLITICAS LABORALES\\INSEGURIDAD ECONOMICA\\OPORTUNIDADES",
    "84": "EL OBJETIVO GENERAL DEL PROYECTO RADICA EN EL ESTUDIO DE LAS IMPLICACIONES JURIDICO-PENALES DERIVADAS DE LOS MODERNOS DESARROLLOS EN LA ESFERA DE LA BIOMEDICINA. PARA ELLO, SE HAN SELECCIONADO UNA SERIE DE HITOS CIENTIFICOS EN MATERIA DE BIOMEDICINA QUE SERAN OBJETO DE UN ANALISIS PARTICULAR CON LA FINALIDAD DE DETERMINAR LA OPORTUNIDAD DE LA INTERVENCION PENAL EN DICHO AMBITO O, EN SU CASO, Y PARTIENDO DE UN ANALISIS DE LEGE LATA DE LA NORMATIVA JURIDICO-PENAL VIGENTE, SUGERIR LAS REFORMAS LEGISLATIVAS PERTINENTES AL HILO DEL ANALISIS TECNICO-JURIDICO LLEVADO A CABO. LAS CUESTIONES BIOMEDICAS SOBRE LAS QUE SE CENTRARA EL TRABAJO DE LOS MIEMBROS DEL PROYECTO HAN SIDO SELECCIONADAS EN FUNCION DE LA RELEVANCIA ESTIMADA DE UNA HIPOTETICA INTERVENCION O REFORMA PENAL EN DICHA ESFERA A LA VISTA DE LOS INTERESES CONCURRENTES. ELLO EXPLICA QUE ALGUNAS DE LAS CUESTIONES DE MAYOR ACTUALIDAD E IMPACTO EN EL SECTOR DE LA BIOMEDICINA EN LOS ULTIMOS AÑOS, COMO ES EL CASO DE LA EDICION GENETICA, HAYAN QUEDADO AL MARGEN DE LOS OBJETIVOS ESPECIFICOS (SIN PERJUICIO DE QUE PUEDAN ENTRAR EN CONSIDERACION AL HILO DE OBJETIVOS ESPECIFICOS EFECTIVAMENTE DISEÑADOS) PUES SE TRATA DE CONDUCTAS QUE CARECEN DE RELEVANCIA PENAL EN LA MEDIDA QUE SE PERSIGAN FINALIDADES TERAPEUTICAS.\nLA PRETENSION DERIVADA DEL ESTUDIO DE LOS DESARROLLOS EN LA ESFERA DE LA BIOMEDICINA DESDE LA PERSPECTIVA DEL DERECHO PENAL RESPONDE NO SOLO A UNA FINALIDAD ESTRICTAMENTE ACADEMICA SINO A UN INTENTO DE SUMINISTRAR PARAMETROS NORMATIVOS FIABLES PARA EL DESARROLLO DE LA ACTIVIDAD BIOMEDICA EN ESPAÑA. EN ESTE SENTIDO, RESULTA FUNDAMENTAL PARA LOS PROFESIONALES SANITARIOS CONTAR CON CRITERIOS FRUTO DE UNA REFLEXION JURIDICA ORIENTADA ESPECIFICAMENTE A LA PROBLEMATICA GENERADA POR DICHO SECTOR DE ACTIVIDAD, MAXIME CUANDO LA MISMA ACTUA SOBRE ALGUNOS DE LOS BIENES JURIDICOS DE MAYOR VALOR COMO LA VIDA, LA INTEGRIDAD FISICA O EL PATRIMONIO GENETICO. POR OTRO LADO, PROCEDE PONER DE MANIFIESTO QUE DOS DE LOS OBJETIVOS ESPECIFICOS PROYECTADOS (CONFIGURADOS COMO AREAS DE TRABAJO ESPECIFICAS) OSTENTAN UNA INDUDABLE PROYECCION DE GENERO. EN CONCRETO, SE TRATA DE LOS OBJETIVOS VINCULADOS A LA LINEA DE INVESTIGACION DE VIOLENCIA OBSTETRICA Y DE TRANSEXUALIDAD.\nEL PROYECTO SE ARTICULA EN TORNO A 8 LINEAS DE INVESTIGACION QUE CONSTITUYEN EL NUCLEO DE LOS RETOS ACTUALES PLANTEADOS POR LA BIOMEDICINA PARA EL DERECHO PENAL Y QUE SON LAS SIGUIENTES:\nLINEA DE INVESTIGACION 1: LOS SISTEMAS DE NOTIFICACION Y REGISTRO DE EVENTOS ADVERSOS EN LA ESFERA SANITARIA.\nLINEA DE INVESTIGACION 2: PRIORIZACION EN EL ACCESO A SERVICIOS SANITARIOS. PARTICULAR CONSIDERACION DE LOS CONTEXTOS DE PANDEMIA.\nLINEA DE INVESTIGACION 3: EUTANASIA.\nLINEA DE INVESTIGACION 4. DERECHO PENAL Y SECTOR FARMACEUTICO.\nLINEA DE INVESTIGACION 5: VIOLENCIA OBSTETRICA. DERECHO DE AUTODETERMINACION DE LA EMBARAZADA DURANTE EL PARTO.\nLINEA DE INVESTIGACION 6: TRAFICO DE ORGANOS.\nLINEA DE INVESTIGACION 7: TRANSEXUALIDAD. IMPLICACIONES PENALES DE SU DESPATOLOGIZACION.\nLINEA DE INVESTIGACION 8: DESARROLLOS BIOTECNOLOGICOS Y TECNOLOGIAS EMERGENTES.\nEL VALOR AÑADIDO DEL PROYECTO EN EL AREA TEMATICA EN LA QUE SE INSERTA (SALUD) SE CENTRA EN LA REALIZACION DE INVESTIGACIONES EN EL CAMPO DE LAS CIENCIAS SOCIALES Y JURIDICAS QUE POSIBILITEN UNA PRAXIS CLINICA Y UNA INVESTIGACION BIOMEDICA DE CALIDAD, SUMINISTRANDO LOS CRITERIOS LEGALES DE REFERENCIA CON LA FINALIDAD DE EVITAR LA RESPONSABILIZACION DE LOS PROFESIONALES.\nDERECHO PENAL\\PRIORIZACION ACCESO SERVICIOS SANITARIOS\\TRANSEXUALIDAD\\TRAFICO DE ORGANOS\\EUTANASIA\\TECNOLOGIAS EMERGENTES EN LA ESFERA SANI\\INTELIGENCIA ARTIFICIAL Y SALUD\\FARMACOPEA\\EVENTOS ADVERSOS\\BIOMEDICINA",
    "85": "EL PROYECTO QUE SE SOLICITA SE PLANTEA RENOVADO COMO CONTINUACION DEL PROYECTO ANTERIOR (RTI2018-095721-B-I00), BAJO EL CUAL SE HAN PUBLICADO 89 ESTUDIOS ENTRE ARTICULOS DE REVISTA (57), CAPITULOS DE LIBRO (29), MONOGRAFIAS (2) Y TRABAJOS EN ACCESO ABIERTO (1), Y SE HAN ORGANIZADO DIVERSOS EVENTOS DE CARACTER CIENTIFICO, V. HTTPS://BLOCKCHAINYDERECHOSOCIETARIO.WORDPRESS.COM. EL EQUIPO CONTINUA Y SE AMPLIA A OTROS INVESTIGADORES Y MIEMBROS DEL EQUIPO DE TRABAJO DE DISTINTAS UNIVERSIDADES FUERA DE LA UNIVERSIDAD DE ZARAGOZA, DESTACANDOSE EN EL EXTRANJERO LA UNIVERSIDAD DE FLORENCIA, LA DE SIENA Y LA DE SIDNEY. SE PARTE DE LAS CONCLUSIONES ALCANZADAS EN EL PROYECTO ANTERIOR QUE PERMITEN AFIRMAR LA EXISTENCIA DE NUMEROSOS PROBLEMAS JURIDICOS NO RESUELTOS EN TORNO A LA DIGITALIZACION SOCIETARIA, LA APLICACION DE LA TECNOLOGIA DE REGISTRO DISTRIBUIDO, LA IDENTIDAD DIGITAL, LA ACTUACION DE LAS BIGTECH, ESPECIALMENTE EN EL MERCADO DE SERVICIOS DE PAGO, Y LA PROTECCION DEL USUARIO DE LOS SERVICIOS FINANCIEROS, CON ESPECIAL ATENCION EN ESTA ULTIMA CUESTION A LA INTELIGENCIA ARTIFICIAL Y EL BIG DATA, ASI COMO A LA CIBERRESILIENCIA.\nCOMO HIPOTESIS CIERTA DE PUNTO DE PARTIDA DE LA INVESTIGACION, SON PRINCIPALMENTE SOCIEDADES DE CAPITAL QUIENES VAN A ACUDIR A LOS MERCADOS PARA FINANCIARSE A TRAVES DE ACTIVOS DIGITALES (Y NO SOLO MEDIANTE EMISION DE ACCIONES U OBLIGACIONES SINO TAMBIEN A TRAVES DE PLATAFORMAS DE FINANCIACION PARTICIPATIVA, SEAN DE CROWDFUNDING O CROWDLENDING, QUE HAN SIDO OBJETO DE NUEVA REGULACION POR LA LEY DE 28 DE SEPTIEMBRE DE 2022 CON EL FIN DE ADAPTAR NUESTRO DERECHO AL REGLAMENTO EUROPEO DE 7 DE OCTUBRE DE 2020), INCLUSO EN UN CONCRETO METAVERSO CON UNOS DETERMINADOS MEDIOS DE PAGO A TRAVES DE WALLETS O CARTERAS DIGITALES. DE NUEVO LA DIGITALIZACION Y LAS NUEVAS TECNOLOGIAS HAN DE ABORDAR EL ESTUDIO NO SOLO DE LA ACTIVIDAD SOCIAL AD EXTRA, SINO TAMBIEN DE LA ACTIVIDAD AD INTRA: COMO LAS NUEVAS TECNOLOGIAS INFLUYEN EN LA ORGANIZACION SOCIAL Y ELLO NO SOLO DESDE LA PERSPECTIVA DEL GOBIERNO CORPORATIVO DE LAS GRANDES COTIZADAS, SINO TAMBIEN DESDE EL DE LAS PYMES.\nRESPECTO A LAS NUEVAS MATERIAS OBJETO DE LA INVESTIGACION, EN PRIMER LUGAR, LA CONSTATACION DEL HECHO DE QUE EN EL SECTOR FINANCIERO EL RECURSO A LA INTELIGENCIA ARTIFICIAL ES CADA VEZ MAS FRECUENTE Y NO SOLO POR LAS EMPRESAS BIGTECH SINO POR LAS ENTIDADES FINANCIERAS EN GENERAL. EN SEGUNDO Y RELACIONADO CON LO ANTERIOR, ES CADA VEZ MAS RELEVANTE LA ACTIVIDAD DE LAS BIGTECH EN EL MERCADO FINANCIERO, ESPECIALMENTE, POR LO QUE A LA PRESTACION DE SERVICIOS DE PAGO SE REFIERE. EN TERCER LUGAR, SURGE LA NECESIDAD DE ABORDAR EL ESTUDIO, SIGUIENDO LAS ORIENTACIONES DE LA UNION EUROPEA, DE LA IDENTIDAD DIGITAL (E-ID) EN EL SECTOR FINANCIERO, ESTO ES, DE LAS NUEVAS TECNOLOGIAS A LAS QUE ACUDEN LOS OPERADORES EN ESTE SECTOR REGULADO. ELLO JUSTIFICA LA PRESENCIA EN LA SOLICITUD DE UN SEGUNDO INVESTIGADOR PRINCIPAL.\nEL PROYECTO SE ESTRUCTURA EN TORNO A TRES GRANDES LINEAS O CUESTIONES QUE AFECTAN AL OBJETO (CRIPTOACTIVOS), AL SUJETO (SOCIEDADES MERCANTILES Y OTRAS FIGURAS ASOCIATIVAS COMO LAS DAO) Y A LA ACTIVIDAD QUE ESTOS REALIZAN EN EL MERCADO FINANCIERO, INCLUIDOS LOS SERVICIOS FINANCIEROS PRESTADOS EN EL METAVERSO. CUENTA CON UN 72% DE INVESTIGADORAS.\nTRD\\SISTEMA FINANCIERO\\INSURTECH\\FINTECH\\E-ID\\CRIPTOACTIVOS\\INTELIGENCIA ARTIFICIAL\\DIGITALIZACION SOCIETARIA",
    "86": "EN EL CONTEXTO ACTUAL EL LOGRO DE UNA SOCIEDAD INCLUSIVA CONSTITUYE UN RETO PARA CUALQUIER GOBIERNO. DENTRO DE LAS MULTIPLES Y DISTINTAS ACCIONES QUE SE PUEDEN EMPRENDER PARA ALCANZAR ESTE OBJETIVO, LA ATENCION DEL PRESENTE PROYECTO SE CENTRA EN LAS PROPIAS DEL SISTEMA DE JUSTICIA PENAL. NO RESULTA NOVEDOSO QUE EL SISTEMA DE JUSTICIA PENAL PONGA LA ATENCION EN EL INDIVIDUO COMO PARTE DE UN COLECTIVO INTEGRADO POR QUIENES, EN VIRTUD DE DISTINTAS RAZONES, COMPARTEN UNA DETERMINADA IDENTIDAD. EN ESTE CONTEXTO, LO INDIVIDUAL SE DESDIBUJA Y LA INTERVENCION PENAL VIENE FUERTEMENTE CONDICIONADA POR ESA DIMENSION COLECTIVA. DENTRO DE ESTA DINAMICA DESTACA LA VERTIENTE ORIENTADA A IDENTIFICAR DETERMINADOS COLECTIVOS DE VICTIMAS PARA TRATAR DE OTORGARLES UNA ESPECIAL PROTECCION. SE ENTIENDE QUE LA OFENSA DE LOS QUE INTEGRAN EL COLECTIVO TRASCIENDE LA ESFERA INDIVIDUAL DE QUIEN DIRECTAMENTE LA SUFRE Y SE TRASLADA AL COLECTIVO DEL QUE FORMA PARTE. ES ASI COMO A VECES SE ENTIENDE QUE EL AGRAVIO ADQUIERE UNA MAYOR GRAVEDAD QUE EXIGE, POR ENDE, UNA ESPECIAL RESPUESTA JURIDICA. NOS REFERIMOS A UNA DE LAS FACETAS DE LA VICTIMIDAD QUE SEÑALA LOS RASGOS Y CONDICIONES PROPIOS DEL COLECTIVO QUE LA PERSONA INDIVIDUAL DEBE TENER PARA FORMAR PARTE DE ESTE Y CONSEGUIR ASI EL ESPECIAL REFRENDO, EN ESTE CASO JURIDICO, DEL INJUSTO SUFRIDO.\nCOMO DECIAMOS, EL FENOMENO DESCRITO NO RESULTA NOVEDOSO, PERO HOY DIA ASISTIMOS A UN ACELERADO RESURGIR DEL MISMO, SOBRE TODO SI TENEMOS EN CUENTA LA ACTIVIDAD LEGISLATIVA DE LOS ULTIMOS CUATRO AÑOS. LA MAYORIA DE LAS REFORMAS DEL CODIGO PENAL APROBADAS EN LA PRESENTE LEGISLATURA SE PUEDEN INTERPRETAR EN ESTA CLAVE (LEY ORGANICA 1/2019, DE 20 DE FEBRERO; LEY ORGANICA 2/2020, DE 16 DE DICIEMBRE; LEY ORGANICA 6/2021, DE 28 DE ABRIL; LEY 8/2021, DE 2 DE JUNIO; LEY ORGANICA 8/2021, DE 4 DE JUNIO; LEY ORGANICA 6/2022, DE 12 DE JULIO; LEY ORGANICA 10/2022, DE 6 DE SEPTIEMBRE; LEY ORGANICA 13/2022, DE 20 DE DICIEMBRE DE 2022; LEY ORGANICA 14/2022, DE 22 DE DICIEMBRE;). LOS COLECTIVOS EN PRINCIPIO DESTINATARIOS DE ESTAS MEDIDAS SON: MENORES, PERSONAS CON DISCAPACIDAD NECESITADAS DE ESPECIAL PROTECCION, PERSONAS A LAS QUE SE DISCRIMINA POR RAZON DE LA EDAD, PERSONAS DISCRIMINADAS POR RAZONES DE IDENTIDAD DE GENERO, PERSONAS DE ETNIA GITANA, MUJERES EN GENERAL Y LAS QUE SE ENCUENTRAN EN DETERMINADAS CIRCUNSTANCIAS, PERSONAS EXCLUIDAS SOCIALMENTE POR FALTA DE MEDIOS ECONOMICOS Y PERSONAS EXTRANJERAS.\nESTAS NOVEDADES LEGISLATIVAS EXIGEN DE UN ESTUDIO EN PROFUNDIDAD DESDE UN PUNTO DE VISTA POLITICO CRIMINAL Y TECNICO JURIDICO. DENTRO DE ESTE MARCO EN EL QUE SE DESARROLLARIA EL PROYECTO LOS OBJETIVOS A CUMPLIR SERIAN: IDENTIFICACION DE COLECTIVOS Y ANALISIS JURISPRUDENCIAL Y EMPIRICO SOBRE SU RELEVANCIA ESTADISTICA EN TERMINOS DE VICTIMIZACION; ESTUDIO CRITICO DE LAS DISTINTAS FORMULAS EMPLEADAS PARA SU PROTECCION; ESTUDIO DE LA COMPETENCIA ENTRE VICTIMIDADES.\nEN DEFINITIVA, PRETENDEMOS ANALIZAR EL ACTIVISMO VICTIMAL A PARTIR DE COLECTIVOS, EL CUAL PUEDE CUMPLIR UNA FUNCION ESENCIAL YA QUE A VECES LA CREACION DE UNA IDENTIDAD COLECTIVA RESULTA NECESARIA PARA DAR RESPUESTA A LEGITIMAS DEMANDAS Y TAMBIEN PARA DISEÑAR UNA POLITICA CRIMINAL QUE PERMITA LA INCLUSION SOCIAL DEL CONJUNTO DE LA CIUDADANIA EN CONDICIONES DE IGUALDAD. EL PROPOSITO ES VALORAR LAS ULTIMAS MANIFESTACIONES DE ESTA DINAMICA PARA COMPROBAR SU PERTINENCIA Y ADECUACION A LAS GARANTIAS DE NUESTRO MODELO DE CONVIVENCIA DENTRO DE UN ESTADO SOCIAL Y DEMOCRATICO DE DERECHO.\nJUSTICIA PENAL\\REFORMAS PENALES\\VICTIMIDAD\\IDENTIDAD COLECTIVA",
    "87": "EL OBJETIVO DE ESTE PROYECTO ES APOYAR A LAS EMPRESAS EN LA CONSECUCION DE LOS OBJETIVOS DE DESARROLLO SOSTENIBLE (ODS). ESTA ES TAMBIEN LA PRIMERA NOVEDAD DEL PROYECTO, YA QUE LA INVESTIGACION EN CONTABILIDAD DE GESTION SE HA CENTRADO MAYORITARIAMENTE EN EL RENDIMIENTO DE LAS EMPRESAS, DEJANDO DE LADO LA CONSECUCION DE LOS ODS. DICHO ESTO, LA PREGUNTA ES COMO LOS SISTEMAS DE CONTROL DE GESTION (SCG) PUEDEN AYUDAR A LOGRAR LOS ODS. A MENOS QUE HAYA LINEAS CLARAS DE RESPONSABILIDAD PARA EL LOGRO DE LOS ODS, NO SE PUEDE ASEGURAR QUE LAS ACTIVIDADES DE TODOS LOS EMPLEADOS CONTRIBUYAN AL PROPOSITO. LOS EMPLEADOS SON UN RECURSO CLAVE EN LAS EMPRESAS (SUS HABILIDADES, EXPERIENCIA Y CONDUCTAS). PARA ALCANZAR LOS ODS SE NECESITARAN EMPLEADOS CON DIFERENTES HABILIDADES, Y EXPERIENCIA (DELOITTE, 2018). SIN EMBARGO, LO QUE ESTA CLARO ES QUE LA CONDUCTA DEL EMPLEADO DEBE SER UNIDIRECCIONAL, ES DECIR, LAS ORGANIZACIONES DEBEN GARANTIZAR QUE EL COMPORTAMIENTO DE SUS EMPLEADOS ESTA ALINEADO CON LOS ODS. POR LO TANTO, EL OBJETIVO PRINCIPAL DE ESTE PROYECTO NO ES ANALIZAR QUE HABILIDADES, O EXPERIENCIA SE REQUIEREN, SINO QUE CONDUCTAS SON LAS ADECUADAS. MAS ESPECIFICAMENTE, EL OBJETIVO ES ANALIZAR COMO EVITAR CONDUCTAS QUE PUEDAN TENER UN IMPACTO NEGATIVO EN EL LOGRO DE LOS ODS (ES DECIR, COMPORTAMIENTOS DISFUNCIONALES) MEDIANTE EL DISEÑO DE SCG. EL PROYECTO SE CENTRA EN TRES COMPORTAMIENTOS DISFUNCIONALES DIFERENTES: POLIZON, COMPORTAMIENTO NO ETICO RELACIONADOS CON LA DENUNCIA DE IRREGULARIDADES, Y EL SABOTAJE. EN ESTE PROYECTO SE ANALIZAN DOS HERRAMIENTAS ESPECIFICAS DE CONTROL DE GESTION; UNA QUE LAS EMPRESAS YA ESTAN UTILIZANDO, INFORMES RELATIVOS AL RENDIMIENTO, Y OTRA QUE ES REQUERIDA POR UNA DIRECTIVA EUROPEA (CANALES DE DENUNCIA) (DIRECTIVA EUROPEA 2019/1937). ADEMAS, UNA CARACTERISTICA RELACIONADA CON LOS LLAMAMIENTOS RETORICOS DE LOS SCG TAMBIEN SE ANALIZA POR PRIMERA VEZ EN LA LITERATURA DE CONTABILIDAD DE GESTION.\nLA SEGUNDA NOVEDAD DEL PROYECTO ES LA COMBINACION DE UN CONJUNTO DIVERSO DE DISCIPLINAS PARA PREDECIR Y EXAMINAR LA CONDUCTA DE LAS PERSONAS. COMBINAMOS TEORIAS ECONOMICAS Y PSICOLOGICAS QUE NO ES ALGO NUEVO EN NUESTRA LITERATURA. PERO LO QUE ES MAS IMPORTANTE, INTRODUCIMOS LA PERSPECTIVA COGNITIVA UTILIZANDO UNA VARIABLE EXPLICATIVA (CONFLICTO COGNITIVO) QUE PUEDE AYUDAR A ENTENDER LAS INCOHERENCIAS DEL PASADO E IDENTIFICAR QUE CARACTERISTICAS DEBEN TENER EL MEJOR DISEÑO DE INFORMES DE RENDIMIENTO Y CANALES DE DENUNCIA PARA EVITAR COMPORTAMIENTOS DAÑINOS, Y PARA ENTENDER QUE RETORICA ES LA MAS ADECUADA PARA COMUNICAR INFORMACION DE CONTROL. TRATANDO DE ARROJAR ALGO DE LUZ A LAS PREGUNTAS DE \"POR QUE\", ESTE PROYECTO EXTIENDE EL ENFOQUE DEL ANALISIS A LOS PROCESOS COGNITIVOS. \"EXPLICAR\" EN LA CIENCIA COGNITIVA ES CONOCER LOS MECANISMOS, Y ESTO IMPLICA ENTENDER LOS PROCESOS COGNITIVOS QUE VINCULAN EL ESTIMULO CON LA CONDUCTA. ES IMPORTANTE ENTENDER QUE LA INTRODUCCION DE LA PERSPECTIVA COGNITIVA IMPLICA EL USO DE NUEVAS HERRAMIENTAS METODOLOGICAS. ESTA ES UNA DE LAS PRINCIPALES NOVEDADES DEL PROYECTO, YA QUE SE UTILIZARA UNA HERRAMIENTA QUE A TRAVES DE LOS MOVIMIENTOS DEL RATON PERMITIRA MEDIR EL CONFLICTO COGNITIVO.\nTENIENDO EN CUENTA QUE LAS MUJERES Y LOS HOMBRES NO REACCIONAN IGUAL A LOS SCG, EL GENERO SERA UNA VARIABLE CLAVE EN EL PROYECTO. TAMBIEN SE INCORPORAN VARIABLES MODERADORAS: CARACTERISTICAS DEL CONTEXTO LABORAL (VIRTUAL O PRESENCIAL); CARACTERISTICAS INDIVIDUALES (NIVELES DE NARCISISMO Y DE HONESTIDAD-HUMILDAD).\nSISTEMAS DE CONTROL DE GESTION\\GENERO\\EXPERIMENTOS\\CONFLICTO COGNITIVO\\COMPORTAMIENTOS NO ETICOS\\SABOTAJE\\COMPORTAMIENTOS POLIZON\\OBJETIVOS DE DESARROLLO SOSTENIBLE",
    "88": "ACTUALMENTE EN ESPAÑA 1.678.959 MENORES VIVEN EN HOGARES EN LOS QUE LA MUJER ESTA SUFRIENDO ALGUN TIPO DE VIOLENCIA EN LA PAREJA (MACROENCUESTA DE VIOLENCIA CONTA LA MUJER, 2019). ESTA VIOLENCIA PUEDE TENER GRAVES CONSECUENCIAS EN EL DESARROLLO DE LA INFANCIA (BEETHAM, 2022; FUSCO, 2017), COMO PROBLEMAS EMOCIONALES, CONDUCTUALES, FISICOS, SOCIALES, ACADEMICOS Y DE RIESGO DE CONSUMO DE SUSTANCIAS TOXICAS (DIAZ-AGUADO, MARTINEZ & MARTIN, 2020; WATHEN & MACMILLAN, 2013). ENTRE ESTAS SECUELAS ALGUNOS AUTORES PLANTEAN EL APRENDIZAJE Y NORMALIZACION DE CONDUCTAS VIOLENTAS QUE PUEDEN REPRODUCIRSE EN RELACIONES POSTERIORES (CARLSON, 2012), SI BIEN NO EXISTE UN CONSENSO RESPECTO A ESTA TRANSMISION INTERGENERACIONAL DE LA VIOLENCIA (HOWELL, MILLER & GRAFF, 2014; OLIVER, MERODIO & MELGAR, 2021). HAN SIDO IDENTIFICADOS ALGUNOS FACTORES QUE ESTAN SIENDO DE GRAN AYUDA A LOS Y LAS MENORES QUE VIVEN EN ESTOS CONTEXTOS, PERO EXISTE UN VACIO RESPECTO A LOS INDICADORES DE RECUPERACION, ASI COMO RESPECTO A LAS CARACTERISTICAS DE LAS INTERVENCIONES QUE ESTAN FACILITANDO ESTE PROCESO.\nEN ESPAÑA, LA INTERVENCION SE CONTEMPLA DESDE LOS AMBITOS DE LA EDUCACION, LA SALUD Y LOS SERVICIOS SOCIALES, PERO NO DESDE LAS REDES DE APOYO INFORMALES. ESTAS REDES DE APOYO INFORMALES YA HAN SIDO IDENTIFICADAS EN INVESTIGACIONES PREVIAS COMO AGENTES QUE PUEDEN FACILITAR LOS PROCESOS DE RECUPERACION DE MUJERES EN SITUACION DE VIOLENCIA DE GENERO (COOK-CRAIG ET AL., 2014). ES POR ELLO QUE, EL PROYECTO SURV_CHILD TIENE COMO OBJETIVOS GENERALES: 1) CONSTRUIR ENTORNOS COMUNITARIOS QUE CONTRIBUYAN A LA RECUPERACION DE MENORES EN SITUACION DE VIOLENCIA DE GENERO, CONCRETAMENTE, AL DESARROLLO DE TRAYECTORIAS DE AFRONTAMIENTO POSITIVO Y RECUPERACION. 2) APORTAR CONOCIMIENTO QUE PERMITA INCREMENTAR EL IMPACTO SOCIAL DE LAS INTERVENCIONES CON MENORES QUE VIVEN EN CONTEXTOS DE VIOLENCIA DE GENERO, QUE SE LLEVAN A CABO DESDE LOS AMBITOS DE LA SALUD, LA EDUCACION Y LOS SERVICIOS SOCIALES Y DE PROTECCION DE LA INFANCIA Y ADOLESCENCIA.\nLA METODOLOGIA DE ESTA INVESTIGACION CONTEMPLA TANTO LAS TECNICAS CUANTITATIVAS COMO CUALITATIVAS. SE PASARA UN CUESTIONARIO A UNA MUESTRA DE 1541 PERSONAS RESIDENTES EN ESPAÑA MAYORES DE 18 AÑOS. Y, POSTERIORMENTE, SE ENTREVISTARAN A 30 PERSONAS MAYORES DE 18 AÑOS QUE CRECIERON EN CONTEXTOS DE VIOLENCIA DE GENERO, PERO NO HAN REPRODUCIDO ESTA VIOLENCIA EN SUS RELACIONES POSTERIORES Y, EN EL MOMENTO ACTUAL, SE CONSIDERAN RECUPERADAS.\nESTE ANALISIS NOS APORTARA UNA COMPRESION PROFUNDA SOBRE LAS CARACTERISTICAS DE LAS INTERVENCIONES, FORMALES E INFORMALES, QUE CONTRIBUYEN A MEJORAR EL BIENESTAR DE LOS Y LAS MENORES Y EL AFRONTAMIENTO POSITIVO DE LA VIOLENCIA. A SU VEZ, PODREMOS IDENTIFICAR LAS CARACTERISTICAS COMUNES CLAVE EN EL LOGRO DE ESTOS RESULTADOS. TAMBIEN CONOCEREMOS AQUELLOS ELEMENTOS QUE DIFICULTAN O QUE PROMUEVEN EL APOYO A MENORES EN SITUACION DE VIOLENCIA DE GENERO POR PARTE DE LA CIUDADANIA EN GENERAL. CON ESTE CONOCIMIENTO CONTRIBUIREMOS A LA MEJORA DE LAS INTERVENCIONES (AMBITOS EDUCACION, SALUD Y SERVICIOS SOCIALES Y DE PROTECCION DE LA INFANCIA Y ADOLESCENCIA) Y FACILITAREMOS EL DESARROLLO DE REDES DE APOYO INFORMALES. ESTAS ACCIONES TENDRAN UN IMPACTO DIRECTO EN EL AFRONTAMIENTO POSITIVO Y RECUPERACION DE LOS NIÑOS Y LAS NIÑAS QUE VIVEN EN CONTEXTOS DE VIOLENCIA DE GENERO Y, CON ELLO, REDUCIREMOS SU PRESENCIA FUTURA EN OTROS CIRCUITOS DE ATENCION A CASOS DE VIOLENCIA DE GENERO U OTROS SERVICIOS DE SALUD.\nVIOLENCIA DE GENERO\\SUPERVIVIENTES\\REDES DE APOYO\\RECUPERACION\\INFANCIA",
    "89": "ESTE SUBPROYECTO CONTRIBUYE A TRES DE LAS CUATRO LINEAS DE INVESTIGACION DEL PROYECTO COORDINADO INEQOP: I) DESIGUALDAD, OPORTUNIDADES Y EDUCACION, I) DESIGUALDAD, POBREZA Y POLITICAS SOCIALES, Y III) DESIGUALDAD, MOVILIDAD SOCIAL, CAMBIO TECNOLOGICO Y POLITICAS REDISTRIBUTIVAS.\n\nPRIMERO, CONTRIBUIREMOS A LA LITERATURA SOBRE DESIGUALDAD, EDUCACION Y OPORTUNIDADES SINTETIZANDO, CON TECNICAS META-ANALITICAS, LA EVIDENCIA EXISTENTE SOBRE EL EFECTO CAUSAL DE LOS PROGRAMAS DE CUIDADO DE LA PRIMERA INFANCIA EN EL DESARROLLO INFANTIL Y QUE PUEDEN AFECTAR POTENCIALMENTE LA VIDA FUTURA DE LOS NIÑOS. CUBRIREMOS MAS DE 70 ESTUDIOS RECIENTES, PUBLICADOS ENTRE 2000 Y 2022, QUE UTILIZAN EXPERIMENTOS NATURALES PARA IDENTIFICAR EL EFECTO CAUSAL DE LOS PROGRAMAS UNIVERSALES DE CUIDADO DE LA PRIMERA INFANCIA, CLASIFICANDO LAS ESTIMACIONES POR DOMINIO DE DESARROLLO, EL MODO DE CONSTRUIR LOS CONTRAFACTUALES, Y LAS CARACTERISTICAS DEL PROGRAMA DE CUIDADO DE LA PRIMERA INFANCIA, COMO LA EDAD DE INICIO, LA INTENSIDAD Y LA CALIDAD DE PROGRAMA. ADEMAS, CONTRIBUIREMOS A ESTA LITERATURA AL ESTIMAR LA BRECHA DE GENERO EN EDUCACION EN UN EXAMEN VERBAL Y MATEMATICO EN UN ENTORNO REAL NO COMPETITIVO. ESPECIFICAMENTE, EXAMINAREMOS COMO LAS NIÑAS REACCIONAN DE MANERA DIFERENTE CUANDO HAY O NO HOMBRES PRESENTES DURANTE LOS EXAMENES DE ADMISION REQUERIDOS PARA INSCRIBIRSE EN UN PROGRAMA EDUCATIVO DE CODIFICACION. ADEMAS, UTILIZAREMOS UN ENSAYO CONTROLADO ALEATORIO (RCT), DESARROLLADO EN COLABORACION CON EL GOBIERNO URUGUAYO, PARA EVALUAR LOS EFECTOS DE UNA INTERVENCION EDUCATIVA CENTRADA EN MEJORAR LA DETERMINACION, EL ESFUERZO Y EN LA BRECHA DE GENERO EN MATEMATICAS.\n\nSEGUNDO, NUESTRO OBJETIVO ES PROPORCIONAR CONOCIMIENTOS NUEVOS Y UTILES SOBRE LA INSEGURIDAD ALIMENTARIA ENTRE LOS NIÑOS EN DIFERENTES CONTEXTOS AL I) COMPRENDER LA RELACION ENTRE LA INSEGURIDAD ALIMENTARIA Y LOS PROBLEMAS DE COMPORTAMIENTO DE LOS NIÑOS, Y AL II) PROPORCIONAR CONOCIMIENTOS NUEVOS SOBRE EL IMPACTO CAUSAL DE LOS PROGRAMAS DE BECAS ESCOLARES QUE SE DETERMINAN POR EL NIVEL DE INGRESOS DEL HOGAR. EN RELACION AL PRIMER PUNTO, Y A PESAR DE QUE LA INSEGURIDAD ALIMENTARIA ESTA PARTICULARMENTE EXTENDIDA EN PAISES DE RENTA BAJA Y MEDIA, LA LIMITADA DISPONIBILIDAD DE DATOS HA DIFICULTADO LA INVESTIGACION EN INSEGURIDAD ALIMENTARIA EN ESTOS CONTEXTOS. APROVECHAREMOS UN CONJUNTO DE DATOS LONGITUDINALES UNICOS PARA URUGUAY QUE VINCULAN LA INSEGURIDAD ALIMENTARIA CON LOS PROBLEMAS DE COMPORTAMIENTO INFANTIL. PARA EL SEGUNDO PUNTO, EXAMINAREMOS EL POTENCIAL DE LAS POLITICAS PUBLICAS PARA ABORDAR LA INSEGURIDAD ALIMENTARIA INVESTIGANDO EL IMPACTO DE LAS SUBVENCIONES A LAS COMIDAS ESCOLARES EN UN ENTORNO COMPLETAMENTE DIFERENTE: LA CIUDAD DE BARCELONA. UTILIZANDO DATOS ADMINISTRATIVOS Y DE ENCUESTA JUNTO A UN DISEÑO DE REGRESION DISCONTINUA, ESTUDIAREMOS EL EFECTO CAUSAL DE SER BENEFICIARIO DE DICHO SUBSIDIO EN MULTIPLES DIMENSIONES DEL DESARROLLO INFANTIL, COMO LOS LOGROS EDUCATIVOS, LA SALUD, EL COMPORTAMIENTO, Y EL BIENESTAR SUBJETIVO.\n\nPOR ULTIMO, APORTAREMOS NUEVOS CONOCIMIENTOS SOBRE LOS DETERMINANTES DE LAS PREFERENCIAS REDISTRIBUTIVAS Y PRO-SOCIALES DE LOS INDIVIDUOS CON UN ALTO NIVEL COGNITIVO. USAREMOS DATOS DE COHORTE PARA ESTIMAR EL IMPACTO DE LA CAPACIDAD COGNITIVA EN LAS PREFERENCIAS SOCIALES, Y EXAMINAREMOS DOS DE LOS POSIBLES MECANISMOS SUBYACENTES A LAS PREFERENCIAS PROSOCIALES Y LA COGNICION: LA COMPLEJIDAD ESTRATEGICA Y LAS CREENCIAS.\nDESIGUALDAD\\MEDIO AMBIENTE\\PREFERENCIAS PRO-SOCIALES\\TECNOLOGIA\\EDUCACION\\INSEGURIDAD ALIMENTARIA\\IGUALDAD DE OPORTUNIDADES\\POBREZA",
    "90": "SPIRIT-UCS PRETENDE ESTABLECER UN CATALOGO COMPLETO DE REQUISITOS DE SEGURIDAD, RENDIMIENTO E INTEROPERABILIDAD PARA LOS SISTEMAS Y SERVICIOS CNS EN EL U-SPACE.  PARA ELLO SE HA DEFINIDO UN CONCEPTO LLAMADO \"U-SPACE PERFORMANCE-BASED FRAMEWORK\" DEL QUE, MEDIANTE ANALISIS DE RIESGO Y DISTINTAS HERRAMIENTAS AUXILIARES (SIMULADOR Y PLATAFORMA MULTI-USSP), SE DERIVEN LOS REQUISITOS Y METODOS PARA MEDIR SU PERFORMANCE. COLATERALMENTE EL PROYECTO MODELARA, EVALUARA, INTEGRARA Y VALIDARA MODELOS DE SISTEMAS DE COMUNICACIONES Y VIGILANCIA APLICADOS A AERONAVES NO TRIPULADAS. LOS CONCEPTOS Y HERRAMIENTAS SE VALIDARAN POR MEDIO DE SIMULACIONES Y VUELOS REALES UTILIZANDO UNA RED PRIVADA 5G.\nUAM\\DRON\\5G\\REQUISITOS DE SEGURIDAD-RENDIMIENTO E IN\\CNS\\U-SPACE",
    "91": "EL OBJETIVO DE ESTE PROYECTO ES HACER UN BALANCE DE LA SITUACION ACTUAL DE DOS COLECTIVOS JUVENILES EN ESPAÑA -JOVENES DE ORIGEN LATINOAMERICANO, ESPECIALMENTE AQUELLOS VINCULADOS A BANDAS, Y JOVENES DE ORIGEN NORTEAFRICANO, ESPECIALMENTE MENORES MIGRADOS SOLOS- Y PROPONER MEDIDAS Y POLITICAS PARA MEJORAR SUS CONDICIONES DE VIDA. EL PUNTO DE PARTIDA SON TRES PROYECTOS SOBRE ESTOS TEMAS, LIDERADOS POR EL IP CON LA PARTICIPACION DE PARTE DEL EQUIPO, QUE FINALIZAN EN 2023: EL PROYECTO LEBAN SOBRE PANDILLAS JUVENILES EN ESPAÑA, EL SALVADOR Y ECUADOR, FINANCIADO POR EL PLAN NACIONAL; EL PROYECTO TRANSGANG SOBRE PANDILLAS TRANSNACIONALES COMO AGENTES DE MEDIACION, FINANCIADO POR EL CONSEJO EUROPEO DE INVESTIGACION; Y EL PROYECTO RASSIF SOBRE MENORES QUE MIGRAN SOLOS, FINANCIADO POR LA AGENCIA CATALANA DE COOPERACION AL DESARROLLO. ASIMISMO, SE VINCULA A UN NUEVO PROYECTO DE INTERVENCION SOBRE PROTECCION DE DERECHOS DE JOVENES MIGRANTES DEL MAGREB A IMPLEMENTAR EN LOS PROXIMOS 3 AÑOS. EL PROYECTO PRETENDE HACER BALANCE DE LOS RETOS ACTUALES PARA LA INCLUSION SOCIAL EN LOS DOS CASOS CENTRALES INDICADOS EN ESPAÑA -BANDAS JUVENILES Y MENORES MIGRANTES- EN DIALOGO CON DOS CASOS DE CONTRASTE -MARAS EN EL SALVADOR Y JOVENES EN SITUACION DE CALLE EN MARRUECOS. EL PROYECTO SE INSCRIBE EN UNA RED INTERNACIONAL DE INVESTIGADORES QUE TRABAJAN SOBRE EL CONCEPTO DE \"JUVENICIDIO\", ENTENDIDO COMO EL PROCESO DE DESAPARICION FISICA Y DE EXCLUSION MORAL DE PERSONAS JOVENES, COMO CONSECUENCIA DE ACCIONES EJERCIDAS POR GRUPOS CRIMINALES, FUERZAS ESTATALES O PARAESTATALES.\nLA RELEVANCIA DE ESTE PROYECTO VIENE DETERMINADA POR LA URGENTE NECESIDAD DE ABORDAR EL FENOMENO DESDE UNA PERSPECTIVA POLITICA BASADA EN EL CONOCIMIENTO -COMO ALTERNATIVA A LA POLITICA BASADA EN EL CONOCIMIENTO QUE ESTA VIGENTE EN MUCHOS PAISES-, ASI COMO POR LA DEFENSA DE LOS DERECHOS HUMANOS DE LOS MENORES Y DE LOS JOVENES. ES AUN MAS URGENTE DEBIDO A LOS EFECTOS NOCIVOS DE LA SINDEMIA, EN LA MEDIDA EN QUE AFECTA PARTICULARMENTE A LAS RELACIONES INTERGENERACIONALES. DEL MISMO MODO, ES IMPORTANTE COMPRENDER LA SITUACION DE MENORES Y JOVENES EN LA DIASPORA EUROPEA, CUYOS DERECHOS PUEDEN VERSE VULNERADOS A LO LARGO DE LOS RESPECTIVOS PROCESOS MIGRATORIOS. ES NOVEDOSO EN TRES ASPECTOS: A) DEMUESTRA LA OPORTUNIDAD DE EXTENDER EL USO ACADEMICO DEL CONCEPTO \"JUVENICIDIO\" MAS ALLA DE AMERICA LATINA Y DE FORTALECER LA RED ACADEMICA SOBRE EL TEMA; B) DESARROLLA UNA METODOLOGIA COMPARATIVA PARA COMPRENDER EL FENOMENO, BASADA EN PARAMETROS CUALITATIVOS Y CUANTITATIVOS; Y C) DESARROLLA UN MODELO EXPERIMENTAL PARA EVALUAR EL IMPACTO DEMOGRAFICO, ECONOMICO, SOCIAL, POLITICO Y MORAL DEL FENOMENO, ASI COMO LAS ESTRATEGIAS MAS EFECTIVAS PARA PREVENIRLO. JUVENICIDES ASPIRA A DESARROLLAR UN PLAN PILOTO DE INVESTIGACION QUE, EN UN FUTURO PROXIMO, PUEDA CONVERTIRSE EN LA BASE DE UN PROYECTO TRANSNACIONAL, A PRESENTAR EN CONVOCATORIAS EUROPEAS E INTERNACIONALES.\nJUVENTUD\\EL SALVADOR\\MARRUECOS\\ESPAÑA\\DERECHOS HUMANOS\\VIOLENCIA\\JUVENICIDIO\\PANDILLAS\\MIGRACION\\INFANCIA",
    "92": "LA PREMISA DE LA QUE PARTIMOS EN EL PROYECTO SOMETIDO A EVALUACION ES QUE LA TRANSICION HACIA UNA ECONOMIA CIRCULAR Y VERDE VA A COMPORTAR MULTIPLES IMPLICACIONES JURIDICO-LABORALES, ESPECIALMENTE EN RELACION A LOS COLECTIVOS VULNERABLES SOBRE LOS QUE INEVITABLEMENTE IMPACTARA NEGATIVAMENTE LOS EFECTOS DE DICHOS CAMBIOS. LOS MERCADOS FINANCIEROS Y LAS EMPRESAS HAN CONSEGUIDO INCREMENTAR LA SENSIBILIZACION SOBRE LA LOGICA EMPRESARIAL DE LA ECONOMIA CIRCULAR Y REFORZAR LA PARTICIPACION DE LOS INVERSORES EN DETERMINADOS PROYECTOS. SIN EMBARGO, ESTE ES UN HECHO QUE TIENE, ASIMISMO, IMPORTANTES CONSECUENCIAS E IMPLICACIONES SOCIALES Y LABORALES, DONDE EL ORDENAMIENTO LABORAL Y DE LA PROTECCION SOCIAL ESTA LLAMADO A INTERVENIR EN MATERIAS COMO: LA REESTRUCTURACION EN DETERMINADOS SECTORES, SUSPENSIONES DE CONTRATOS MASIVOS O INCLUSO EXTINCIONES COLECTIVAS, LA RECUALIFICACION Y RECICLAJE PROFESIONAL, LA FORMACION EN NUEVAS COMPETENCIAS, LOS PROCESOS DE SELECCION DE PERSONAL QUE SE ADAPTEN A LAS NECESIDADES QUE EXIGEN LOS NUEVOS RETOS Y LAS PREVISIONES ESPECIFICAS EN MATERIA DE SALUD LABORAL, ENTRE OTROS MUCHOS.\nA CONSECUENCIA DE LA RECIENTE APROBACION EL 18 DE DICIEMBRE DE 2022 DEL PARLAMENTO EUROPEO Y DEL CONSEJO DE LOS FONDOS PARA LA TRANSICION ENERGETICA (DEAL ON ESTABLISHING THE SOCIAL CLIMATE FUND TO SUPPORT THE ENERGY TRANSITIONS 2022), MAS DE 86.7 MILLONES DE EUROS SE HAN DESTINADO A HACER FRENTE A LA SITUACION QUE VIVEN LAS PERSONAS VULNERABLES EN EL MARCO DE LA TRANSICION ENERGETICA. SIN EMBARGO, ESTA INYECCION ECONOMICA NO SERA CAPAZ DE REVERTIR LA SITUACION DE DICHOS COLECTIVOS SI NO VA ACOMPAÑADA DE UN MARCO NORMATIVO ADECUADO QUE FACILITE LA TRANSICION ENERGETICA CON JUSTICIA SOCIAL. LA INICIATIVA DEL COMITE ECONOMICO Y SOCIAL EUROPEO DE 25/1/2023 INTENTA AVANZAR EN ESTA DIRECCION, INCLUYENDO UNA PROPUESTA AL CONSEJO Y UNA RECOMENDACION PARA EL REFUERZO DEL DIALOGO SOCIAL EN ESTE PUNTO.\nDENTRO DE ESTA PERSPECTIVA MULTINIVEL, NUESTRA PROPUESTA TIENE UN MARCADO CARACTER CONSTITUCIONAL, PUESTO QUE, TOMANDO COMO PILARES LOS ARTICULOS 1 Y 7 DE LA CONSTITUCION ESPAÑOLA, LOS PODERES PUBLICOS DEBE SEGUIR CUMPLIENDO CON TENACIDAD SU MANDATO CONSTITUCIONAL DE LOGRAR LA JUSTICIA SOCIAL DESARROLLANDO UN MODELO LABORAL Y DE PROTECCION SOCIAL CENTRADO EN LAS PERSONAS TRABAJADORAS, QUE SITUE SUS DERECHOS Y SUS NECESIDADES EN EL NUCLEO DE LAS POLITICAS ECONOMICAS, SOCIALES Y AMBIENTALES (ARTICULO 45 DE LA CONSTITUCION Y LEY 2/2011, DE 4 DE MARZO, DE ECONOMIA SOSTENIBLE). EN EL MARCO DE LA LEY 7/2021, DE 20 DE MAYO, DE CAMBIO CLIMATICO Y TRANSICION ENERGETICA, QUE HEMOS ESCOGIDO COMO VECTOR DE ESTE PROYECTO, LA TRANSVERSALIDAD DE LAS POLITICAS SOCIALES JUSTAS Y RESPETUOSAS CON EL MEDIO AMBIENTE HAN DE TENER PRESENTE QUE NO PUEDEN DEJAR A NADIE ATRAS. ASI PUES, LAS ACTUACIONES QUE PALIEN EL RIESGO DE EXCLUSION SOCIAL RESPECTO A LAS PERSONAS TRABAJADORAS VULNERABLES, DEBE CONSTITUIR UNA DE LAS PRIORIDADES DE LAS DISTINTAS ACTUACIONES PUBLICAS Y PRIVADAS ENCAMINADAS A UN NUEVO MODELO PRODUCTIVO QUE CARACTERIZA LA ECONOMIA CIRCULAR Y VERDE EN EL SENO DE UN ESTADO SOCIAL Y DEMOCRATICO DE DERECHO.\nPERSONAS TRABAJADORAS POBRES\\ECONOMIA CIRCULAR\\ECONOMIA VERDE\\EXCLUSION SOCIAL",
    "93": "LA VIOLENCIA DE GENERO ESTA CONSIDERADA UN PROBLEMA DE SALUD PUBLICA POR SU ALTA PREVALENCIA. LAS MUJERES SUPERVIVIENTES DE VIOLENCIA DE GENERO SUFRE MULTIPLES CONSECUENCIAS INCLUYE TRASTORNOS PSICOPATOLOGICOS COMO ANSIEDAD, DEPRESION O TRASTORNO DEL ESTRES POSTRAUMATICO. RECIENTEMENTE, LA ICD-11 HA PROPUESTO UNA DIFERENCIACION ENTRE TRASTORNO POR ESTRES POST-TRAUMATICO (TEPT) Y EL TRASTORNO POR ESTRES POST-TRAUMATICO (TEPT-C) RELACIONADO CON (1) EVENTOS TRAUMATICOS REPETIDOS EN EL TIEMPO, (2) DE CARACTER INTERPERSONAL Y (3) DE LOS QUE ES DIFICIL ESCAPAR. LAS PERSONAS QUE SUFREN TEPT-C PRESENTAN LOS SINTOMAS DEL TEPT PERO ADEMAS SUELEN MANIFESTAR (1) PROBLEMAS EN LA REGULACION EMOCIONAL, (2) PROBLEMAS DE AUTOESTIMA Y (3) DIFICULTADES EN LAS RELACIONES SOCIALES.\nAUNQUE LAS MUJERES SUPERVIVIENTES ESTAN EXPUESTAS A EVENTOS TRAUMATICOS CARACTERISTICOS DEL TEPT-C, APENAS SE HABIAN REALIZADO ESTUDIOS PARA CONOCER LA PREVALENCIA Y LOS SINTOMAS EN ESTAS MUJERES. EL UNICO ESTUDIO REALIZADO HASTA LA FECHA (FERNANDEZ-FILLOL ET AL, 2021) HA MOSTRADO QUE LA PREVALENCIA DEL TEPT-C ES EL DOBLE QUE LA DEL TEPT TRADICIONAL (39% VS. 17%).\nLOS OBJETIVOS DEL PRESENTE PROYECTO SERA INVESTIGAR LOS PROBLEMAS DE REGULACION EMOCIONA CARACTERISTICOS DEL TEPT-C EN MUJERES SUPERVIVIENTES. LOS OBJETIVOS ESPECIFICOS SERAN LOS SIGUIENTES:\n1. ESTUDIAR LAS ESTRATEGIAS DE REGULACION DE REGULACION EMOCIONAL QUE UTILIZAN LAS MUJERES SUPERVIVIENTES DIAGNOSTICADAS CON TEPT-C EN COMPARACION CON OTRAS MUJERES SUPERVIVIENTES DIAGNOSTICAS CON TEPT O SIN DIAGNOSTICO DE TEPT\n2. ESTUDIAS LOS MECANISMOS CEREBRALES DE LOS MISMOS GRUPOS DESCRITOS ANTERIORMENTE CUANDO ESTAN APLICANDO LAS DOS ESTRATEGIAS MAS UTILIZADAS COMO SON LA SUPRESION EMOCIONAL Y LA REEVALUACION EMOCIONAL.\n3. DESARROLLAR UNA APP LLAMADA MONITORIZACION Y ENTRENAMIENTO EN REGULACION EMOCIONAL (MERE) QUE AYUDE A LAS MUJERES SUPERVIVIENTES A UTILIZA ESTRATEGIAS DE REGULACION EMOCIONAL ADAPTATIVAS CUANDO ESTEN EXPERIMENTANDO ESTADOS EMOCIONALES NEGATIVOS.\nSI SE ALCANZAN ESTOS OBJETIVOS, SUPONDRAN UN CONSIDERABLE AVANCE EN EL CONOCIMIENTO YA QUE ESTOS OBJETIVOS SON ALTAMENTE NOVEDOSOS Y, AL TIEMPO, PERMITIRAN DESARROLLAR TRATAMIENTOS PSICOLOGICOS ESPECIFICOS PARA TEPT-C EN EL FUTURO.\nTRASTORNO ESTRES POST-TRAUMATICO COMPLEJ\\VIOLENCIA GENERO\\REGULACION EMOCIONAL",
