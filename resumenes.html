    "53": "EL DISCURSO DEL ODIO EN INTERNET (CYBERHATE, CH) ES UNA FORMA DE AGRESION ONLINE CONTRA LAS PERSONAS DEBIDO A SU RAZA, ORIENTACION SEXUAL, GENERO, RELIGION, ETNIA, NACIONALIDAD O DISCAPACIDAD. SU OBJETIVO ES PROMOVER LA HOSTILIDAD, LA DISCRIMINACION Y LA VIOLENCIA. LAS FAKE NEWS (FN) DESCRIBEN LA DIFUSION DELIBERADA DE INFORMACION FALSA CON EL RECLAMO DE VERACIDAD. AMBOS FENOMENOS SE CARACTERIZAN POR LA INFORMACION ERRONEA Y LA DESINFORMACION Y PUEDEN CAUSAR DAÑOS A NIVEL INDIVIDUAL, COMUNITARIO Y SOCIAL. EL PROPOSITO GENERAL DE ESTE ESTUDIO ES EXAMINAR LAS VARIABLES ASOCIADAS LONGITUDINALMENTE A LA CONDUCTA DE INTERVENCION DE LOS ADOLESCENTES FRENTE AL CH Y LAS FN PARA DISEÑAR ESTRATEGIAS DE PREVENCION EFECTIVAS QUE REDUZCAN LA DIFUSION DE ESTE TIPO DE CONTENIDOS. LOS OBJETIVOS ESPECIFICOS DEL ESTUDIO SON LOS SIGUIENTES: (1) UTILIZAR EL MODELO DE INTERVENCION DEL ESPECTADOR PARA DESARROLLAR UNA ESCALA PARA MEDIR LOS COMPONENTES DEL COMPORTAMIENTO DE INTERVENCION CONTRA EL CH Y LAS FN (INCLUIDOS LOS PASOS DE ADVERTIR EL EVENTO, INTERPRETAR EL EVENTO COMO RELEVANTE, ACEPTAR LA RESPONSABILIDAD AYUDAR, TENER CONOCIMIENTO DE LO QUE HAY QUE HACER E IMPLEMENTAR LA INTERVENCION) Y EXAMINAR LAS RELACIONES LONGITUDINALES ENTRE ELLOS; (2) UTILIZAR LA PERSPECTIVA SOCIOECOLOGICA PARA IDENTIFICAR LAS VARIABLES INTERPERSONALES (I.E., LAS NORMAS SOCIALES) E INDIVIDUALES (I.E., LA EMPATIA) QUE PUEDEN ESTAR RELACIONADAS CON LA CONDUCTA DE INTERVENCION; (3) EXAMINAR LONGITUDINALMENTE LA RELACION ENTRE LOS PASOS DE INTERVENCION Y LAS ESTRATEGIAS DE AFRONTAMIENTO PARA EL CH Y LAS FN; (4) ANALIZAR SI LOS COMPONENTES DE LA CONDUCTA DE INTERVENCION AMORTIGUAN LAS RELACIONES LONGITUDINALES Y RECIPROCAS ENTRE EL CH Y LAS FN; Y (5) EXAMINAR LAS DIFERENCIAS DE GENERO ENTRE LAS RELACIONES ESPECIFICADAS. SE RECLUTARA UNA MUESTRA DE 1.200 ADOLESCENTES ENTRE 13 Y 18 AÑOS DE COLEGIOS PUBLICOS Y PRIVADOS Y SE LES EVALUARA LONGITUDINALMENTE EN TRES MOMENTOS DIFERENTES, CADA UNO SEPARADO POR UN INTERVALO DE NUEVE MESES. SE ESPERA QUE LOS RESULTADOS CONTRIBUYAN A UNA MEJOR COMPRENSION NACIONAL E INTERNACIONAL DEL CH Y LAS FN, REDUCIENDO EN ULTIMA INSTANCIA LA INCIDENCIA Y LA PROPAGACION DE ESTOS PROBLEMAS.",
    "54": "LOS CIBERATAQUES HAN SIDO CLASIFICADOS DENTRO DE LOS 10 RIEGOS DIEZ MAS IMPORTANTES A LOS QUE NOS ENFRENTAMOS NIVEL GLOBAL, ESTANDO POR ENCIMA DE LAS ENFERMEDADES INFECCIOSAS. DESAFORTUNADAMENTE, LA PANDEMIA NO SOLO NO PARO LA ACTIVIDAD DE LOS CIBERCRIMINALES, SINO QUE SE PRODUJO UN INCREMENTO DEL 31% EN EL NUMERO DE ATAQUES QUE RECIBIERON LAS EMPRESAS. PARA ENTENDER LA NATURALEZA DEL PROBLEMA, EN EL ULTIMO INFORME DEL WORLD ECONOMIC FORUM ARROJA COMO 2,9 MILLONES DE DOLARES POR MINUTO SON PERDIDOS POR CAUSA DEL CIBERCRIMEN. ES ESTE SENTIDO, LOS SISTEMAS DE IDENTIFICACION SON UNO DE LOS ESLABONES DEBILES DE MUCHAS ORGANIZACIONES, YA QUE, EN EL AÑO 2022, EL 84% DE LAS EMPRESAS SUFRIERON ALGUNA BRECHA DE SEGURIDAD RELACIONADA CON ESTOS.\n\nEN TERMINOS GENERALES, EXISTEN TRES FACTORES PARA VERIFICAR LA IDENTIDAD. LA IDENTIFICACION BASADA EN ALGO QUE EL USUARIO TIENE VIENE UTILIZANDOSE DESDE LOS 80, PERO HAY VARIOS FACTORES QUE PUEDEN EXPLICAR POR QUE ULTIMAMENTE EL USO DE SISTEMAS BASADOS EN BIOSEÑALES ESTA GANANDO RELEVANCIA. EN PRIMER LUGAR, ACTORES TAN SIGNIFICATIVOS COMO PUEDEN SER LAS ENTIDADES BANCARIAS O LOS GOBIERNOS ESTAN APOSTANDO CLARAMENTE POR ELLOS. POR OTRO LADO, COMO CONSECUENCIA DE LA PROLIFERACION DE LOS DISPOSITIVOS INTELIGENTES, SE ESTA FACILITADO QUE MUCHAS BIOSEÑALES PUEDAN ADQUIRIRSE FACILMENTE.\n\nEL PROYECTO CYCAD, ES AMBICIOSO, EN EL SENTIDO QUE SE ENMARCA EN EL CONTEXTO DEL USO DE LOS BIOSEÑALES, PERO DESDE UNA PERSPECTIVA MUCHO MAS GLOBAL QUE LA MENCIONADA ANTERIORMENTE. EN PARTICULAR, EL PROYECTO ABORDARA EL DISEÑO DE NUEVAS SOLUCIONES DE CIBERSEGURIDAD, EN LOS QUE LOS MECANISMOS DE AUTENTICACION ESTANDARES Y CONTINUOS- JUGARAN UN PAPEL RELEVANTE, PERO OTROS MECANISMOS DE SEGURIDAD COMO LOS MECANISMOS DE VERIFICACION DE LA DISTANCIA O DE ESTABLECIMIENTO DE CLAVES, ENTRE OTROS, FORMARAN PARTE DEL PROYECTO. ASI MISMO, LA PROTECCION DE LA PRIVACIDAD Y LA RESISTENCIA DE LOS SISTEMAS FRENTE AMENAZAS FORMARAN PARTE DE LOS OBJETIVOS DEL PROYECTO.\n\nDESAFORTUNADAMENTE, REVISANDO LA LITERATURA, SE OBSERVA QUE LA INMENSA MAYORIA DE LAS PROPUESTAS DE CIBERSEGURIDAD BASADAS EN BIOSEÑALES, GOZAN, PRINCIPALMENTE, DE TRES LIMITACIONES: 1) HAN SIDO VALIDADAS CON BASES DE DATOS ADQUIRIDAS EN EL CONTEXTO MEDICO; 2) LOS SUJETOS EN LAS BASES DE DATOS ESTAN EN REPOSO, DIFICULTADO SU VALIDACION EN UN ENTORNO REAL; Y 3) SE REQUIERE LA COLOCACION DE SENSORES SOBRE EL SUJETO Y/O LA PARTICIPACION DEL MISMO. MOTIVADO POR TODO LO ANTERIOR, EL PROYECTO CYCAD SE CENTRA EN EL USO DE BIOSEÑALES ADQUIRIDAS SIN CONTACTO Y DE FORMA NO INTRUSIVA, FACILITANDO LA USABILIDAD DEL SISTEMA Y PERMITIENDO EL DISEÑO DE NOVEDOSOS SISTEMAS EN LOS QUE POR EJEMPLO LA VERIFICACION DE LA IDENTIDAD SE PRODUZCA DE FORMA CONSTANTE. SE TRATA DE UN AREA DE INVESTIGACION EN LA QUE, HASTA DONDE SABEMOS, APENAS EXISTEN TRABAJOS ENMARCADOS EN EL CONTEXTO DE LA CIBERSEGURIDAD. NOTESE QUE ESTE TIPO DE SOLUCIONES HA ATRAIDO LA ATENCION DE ORGANISMOS TAN IMPORTANTES COMO EL DEPARTAMENTO DE DEFENSA DE LOS ESTADOS UNIDOS (PROTOTIPO JETSON).\n\nEN RESUMEN, CYCAD ES UN PROYECTO ALTAMENTE NOVEDOSO, CUYAS CONTRIBUCIONES SUPONDRAN UN AVANCE SIGNIFICATIVO EN EL AREA DE INVESTIGACION DE LA CIBERSEGURIDAD Y LA PRIVACIDAD. SE ENCUENTRA ENMARCADO DENTRO DE UNA DE LAS LINEAS ESTRATEGICAS DE PLAN ESTATAL DE INVESTIGACION CIENTIFICA, TECNICA Y DE INNOVACION Y AL MISMO TIEMPO ALIENADO TANTO CON LA ESTRATEGIA DE SEGURIDAD NACIONAL COMO LA POLITICA INDUSTRIAL ESPAÑA 2030.",
    "55": "ESTA INVESTIGACION ABORDA LOS ASPECTOS MAS PREOCUPANTES RECONOCIDOS EN EL RECIEN FINALIZADO PROYECTO VIOLENCIA EN LA PAREJA ADOLESCENTE: INVESTIGACION TRANSCULTURAL PARA LA PREVENCION E INTERVENCION EN CONTEXTOS SOCIOEDUCATIVOS (RTI2018-101668-B-I00), COMO SON: (1) EL INCREMENTO DE LAS CIBERVIOLENCIAS EN LAS PAREJAS ADOLESCENTES DE DISTINTOS GRUPOS ETNICO-CULTURALES, CON ESPECIAL IMPORTANCIA EN CONTEXTOS DESFAVORECIDOS (2) EL ENORME IMPACTO SOBRE LA SALUD Y EL BIENESTAR QUE POSEEN ESTAS FORMAS DE VIOLENCIA ONLINE Y (3) LA AUSENCIA DE PROGRAMAS TRANSCULTURALES QUE ABORDEN ESTA REALIDAD ATENDIENDO A LOS PATRONES CULTURALES Y DE GENERO QUE MODULAN LOS COMPORTAMIENTOS RELACIONALES VIRTUALES.\n\nANTE LA FALTA DE EXPERIENCIAS EDUCATIVAS DE PREVENCION DE LAS CIBERVIOLENCIAS Y LA CEGUERA A LA DIVERSIDAD ETNICO-RACIAL Y CULTURAL QUE EXISTE EN LOS ENTORNOS VIRTUALES, ESTA INVESTIGACION PROPONE (1) DESARROLLAR UN PROGRAMA DE INTERVENCION VIRTUAL Y COMUNITARIO, SENSIBLE AL GENERO Y CON PERSPECTIVA TRANSCULTURAL PARA ENFRENTAR, AFRONTAR Y PREVENIR LAS CIBERVIOLENCIAS QUE SE DAN EN LAS RELACIONES DE PAREJAS ADOLESCENTES. ESTE PROGRAMA SE DESARROLLARA A PARTIR DEL ANALISIS DE NECESIDADES DE PROFESORADO DE EDUCACION SECUNDARIA, ADOLESCENTES Y FAMILIAS DE DISTINTOS GRUPOS SOCIOCULTURALES. EN SEGUNDO LUGAR, (2) EVALUAR, MIENTRAS SE IMPLEMENTA, EL PROGRAMA DE INTERVENCION QUE SE DESARROLLE DESDE CENTROS DE EDUCACION SECUNDARIA, HACIENDO USO DE METODOLOGIAS DE INVESTIGACION OBJETIVISTAS Y SUBJETIVISTAS. Y, POR ULTIMO, A PARTIR DEL CONOCIMIENTO TEORICO Y PRAXIOLOGICO OBTENIDO EN LAS FASES ANTERIORES, (3) DISEÑAR UNA APLICACION PARA DISPOSITIVOS MOVILES-APP- (IMPLICANDO AL ALUMNADO EN SU DISEÑO) QUE AYUDE A LOS Y LAS ADOLESCENTES A IDENTIFICAR LAS CIBERVIOLENCIAS QUE EXPERIMENTAN EN SUS RELACIONES Y LAS ESTRATEGIAS PARA AFRONTARLAS.\n\nEL ESTUDIO PROPONE UNA INVESTIGACION MULTISITUADA EN TRES COMUNIDADES ESPAÑOLAS CON ALTO PORCENTAJE MIGRATORIO -ANDALUCIA, MURCIA Y LA CIUDAD AUTONOMA DE MELILLA-.",
    "56": "ACTUALMENTE LA COHESION SOCIAL Y LOS CAMBIOS QUE ESTA EXPERIMENTANDO SON TEMAS CRUCIALES EN EL DEBATE SOCIAL Y ECONOMICO. SHOCKS MUY RECIENTES (CRISIS ECONOMICAS, PANDEMIAS, ATAQUES TERRORISTAS, CONFLICTOS ARMADOS, DISTURBIOS CIVILES), LOS CAMBIOS DEMOGRAFICOS QUE ESTAN OCURRIENDO EN LA SOCIEDAD Y LOS NUEVOS PATRONES DE RELACIONES SOCIALES E INDIVIDUALES (A TRAVES DE LAS NUEVAS REDES SOCIALES DE CARACTER DIGITAL Y PRIMORDIALMENTE ON-LINE) HAN COLOCADO ESTE PROBLEMA COMO PRIORIDAD PARA LA SOCIEDAD CIVIL. SIN EMBARGO, AUN ES NECESARIO ENTENDER EN PROFUNDIDAD EL AMPLIO IMPACTO QUE PUEDEN TENER LOS CAMBIOS EN LOS PATRONES DE COHESION SOCIAL EN UNA ECONOMIA DESARROLLADA. EN ESTE SENTIDO, LA COMUNIDAD CIENTIFICA NO PUEDE ESTAR AJENA A ESTE DEBATE Y DEBE PARTICIPAR ACTIVAMENTE EN LA COMPRENSION DE LOS PATRONES DE CAMBIO QUE VIVE LA COHESION SOCIAL EN LA ACTUALIDAD Y, CON LAS HERRAMIENTAS CIENTIFICAS Y RIGUROSAS DISPONIBLES, DEBE APORTAR RESULTADOS DE INVESTIGACION UTILES PARA AVANZAR DE MANERA SERIA Y SERENA EN ESTE DEBATE. POR UN LADO, LA EDUCACION JUEGA UN PAPEL CRUCIAL EN LA DEFINICION DE LA COHESION SOCIAL AL PROPORCIONAR LAS HERRAMIENTAS Y HABILIDADES NECESARIAS PARA QUE LAS PERSONAS SE INVOLUCREN EN UN DIALOGO SIGNIFICATIVO, PARTICIPEN ACTIVAMENTE EN LA SOCIEDAD Y CONTRIBUYAN AL BIEN COMUN. LA EDUCACION AYUDA A FOMENTAR EL ENTENDIMIENTO ENTRE LOS DIFERENTES GRUPOS SOCIALES, FOMENTA EL RESPETO POR LA DIVERSIDAD Y FOMENTA LA INTEGRACION SOCIAL. TAMBIEN AYUDA A PROMOVER VALORES COMO LA TOLERANCIA, LA EMPATIA Y EL RESPETO MUTUO. LA EDUCACION TAMBIEN PUEDE AYUDAR A CREAR UNA COMPRENSION COMPARTIDA DE NUESTRA HUMANIDAD COMUN, LO QUE PUEDE AYUDAR AUN MAS A FOMENTAR LA COHESION SOCIAL. POR OTRO LADO, ESPAÑA, Y EUROPA EN SU CONJUNTO, SE ENFRENTAN EN LA ACTUALIDAD A VARIOS RETOS EN MATERIA DE SEGURIDAD DERIVADOS DE UNA VARIEDAD DE CAUSAS QUE SON MAS DIVERSAS, MENOS VISIBLES Y MENOS PREDECIBLES QUE NUNCA. EN ESTE ESCENARIO, DEBEMOS COMPRENDER QUE FACTORES CRUCIALES PUEDEN CONTRIBUIR A SOCIEDADES MAS SEGURAS, AYUDANDO A LAS PERSONAS A SER MAS RESISTENTES A LOS SHOCKS FISICOS Y/O SOCIALES. ESTE PROYECTO TIENE COMO OBJETIVO APORTAR EVIDENCIA EMPIRICA SOBRE LOS DETERMINANTES DEL COMPORTAMIENTO DELICTIVO, QUE SE ENCUENTRA EN EL CENTRO DE LA DISCUSION SOBRE EL IMPACTO QUE LOS CAMBIOS EN LOS PATRONES DE COHESION SOCIAL PUEDEN TENER EN EL CONJUNTO DE LA SOCIEDAD. NUESTRO OBJETIVO ES HACERLO EN UN MARCO DE INVESTIGACION QUE FUSIONA VARIOS CAMPOS DEL CONOCIMIENTO COMO LA SOCIOLOGIA, LA ECONOMIA Y LA CRIMINOLOGIA. ESTE PROYECTO DE INVESTIGACION ESTA DISEÑADO PARA COMPRENDER DOS ASPECTOS CRUCIALES QUE ESTAN EN EL CENTRO DEL DEBATE SOBRE LA COHESION SOCIAL EN LA ACTUALIDAD: I) COMO LAS DECISIONES EDUCATIVAS INTERACTUAN CON LAS ELECCIONES INDIVIDUALES QUE CONDUCEN A ACTIVIDADES DELICTIVAS; Y II) COMO LOS SHOCKS EXPERIMENTADOS POR LA SOCIEDAD SE TRADUCEN EN CAMBIOS EN LA COHESION SOCIAL Y EN CAMBIOS EN LAS ACTIVIDADES DELICTIVAS. EL OBJETIVO FINAL DE ESTE PROYECTO ES CONTRIBUIR A LA IMPLEMENTACION DE POLITICAS PUBLICAS DE VANGUARDIA EN EL AMBITO DE LA SEGURIDAD, CON ESPECIAL ENFASIS EN LAS POLITICAS PUBLICAS, ESPECIALMENTE EDUCATIVAS, EN RESPUESTA A LOS SHOCKS REPENTINOS QUE AFECTAN A NUESTRA SOCIEDAD.",
    "57": "EL PROYECTO PRETENDE, POR UN LADO, REALIZAR UN ANALISIS DE LA RESPUESTA DEL SISTEMA PENAL FRENTE A LA VIOLENCIA EXTREMA EJERCIDA SOBRE LA MUJER EN LAS RELACIONES DE PAREJA (FEMINICIDIOS Y FILICIDIOS) Y FRENTE A LOS SUPUESTOS MAS GRAVES DE VIOLENCIA SEXUAL (VIOLACIONES INDIVIDUALES Y GRUPALES). POR OTRO, LLEVAR A CABO UN ESTUDIO DE LAS ALTERNATIVAS PARA SU DETECCION Y PREVENCION DESDE DISTINTAS PERSPECTIVAS, JURIDICAS Y NO JURIDICAS. LA ELECCION DEL TEMA ACONSEJA LA IMPLICACION DE EXPERTOS EN VIOLENCIA DE GENERO Y SEXUAL DE DISTINTAS DISCIPLINAS (DERECHO, PSICOLOGIA, CRIMINOLOGIA, SOCIOLOGIA). ENTRE LOS JURISTAS, NO SOLO SE CONTARA CON PENALISTAS Y PROCESALISTAS PROCEDENTES DEL AMBITO ACADEMICO, SINO QUE TAMBIEN PARTICIPARAN ESPECIALISTAS DE LA PRACTICA FORENSE (JUDICATURA, FISCALIA, POLICIA Y SERVICIOS DE ASISTENCIA SANITARIA). ASIMISMO, SERA NECESARIO INTEGRAR LA PERSPECTIVA INTERNACIONAL, CONSTITUCIONAL Y CIVIL POR LAS CONSECUENCIAS QUE LAS PROPUESTAS QUE SE PLANTEEN PUEDAN TENER EN LOS DERECHOS FUNDAMENTALES A LA TUTELA JUDICIAL EFECTIVA Y EL DERECHO DE DEFENSA, EN LOS DERECHOS DE LAS VICTIMAS Y EN LA INCIDENCIA DE LOS TRATADOS Y DIRECTIVAS COMUNITARIAS EN LA POSTERIOR TRASLACION -Y JUSTIFICACION- A LA LEGISLACION NACIONAL.\nEL PROYECTO PARTE DE LA HIPOTESIS DE QUE EL ARSENAL DE MEDIDAS, EN GRAN PARTE PENALES, ADOPTADAS EN LAS ULTIMAS DOS DECADAS PARA LUCHAR CONTRA LA VIOLENCIA SOBRE LA MUJER NO HA CONSEGUIDO PREVENIR EN LOS CASOS MAS GRAVES O, COMO MINIMO, NO TODO LO ESPERADO Y DESEABLE. EN LOS SUPUESTOS MAS GRAVES DE VIOLENCIA DE GENERO Y SEXUAL LOS SISTEMAS DE PREDICCION DEL RIESGO Y DE PREVENCION NO ESTAN FUNCIONANDO ADECUADAMENTE. LAS MUJERES SIGUEN EXPUESTAS AL RIESGO DE SUFRIR VIOLENCIA EXTREMA POR PARTE DE SUS PAREJAS O EXPAREJAS, PESE A LAS NUMEROSAS REFORMAS LEGISLATIVAS APROBADAS TANTO EN EL AMBITO SUSTANTIVO COMO PROCESAL. LO MISMO CABE AFIRMAR RESPECTO A LAS NUMEROSAS MODIFICACIONES LEGISLATIVAS INTRODUCIDAS EN MATERIA DE DELINCUENCIA SEXUAL. HA DE CONSIDERARSE QUE, AL RIESGO DE SER VICTIMAS DE VIOLENCIA SEXUAL, SE SUMA ACTUALMENTE EL RIESGO AÑADIDO DE SUFRIR VIOLENCIA SEXUAL GRUPAL Y REVICTIMIZACION EN EL CONTEXTO DEL SISTEMA DE JUSTICIA PENAL. DEL MISMO MODO, CONVIENE ADVERTIR QUE, FRENTE AL RIESGO DE SUFRIR VIOLENCIA POR PARTE DE LA PAREJA O EXPAREJA, SE SUMA EL DE SER VICTIMA DE VIOLENCIA VICARIA COMO OTRA FORMA EXTREMA DE VIOLENCIA DE GENERO.\nEL OBJETIVO GENERAL DEL PROYECTO ES PROPORCIONAR NUEVAS ESTRATEGIAS NO EXPLORADAS PARA COMBATIR LAS FORMAS MAS EXTREMAS DE VIOLENCIA SOBRE LA MUJER DESDE UNA PERSPECTIVA INTERDISCIPLINAR Y GLOBAL DEL FENOMENO. RESULTA NECESARIO INSTAR A LAS DISTINTAS ADMINISTRACIONES (JUSTICIA, SANITARIA, EDUCATIVA Y POLICIAL) IMPLICADAS A DISEÑAR POLITICAS PUBLICAS ALTERNATIVAS E INTENSIFICAR ALGUNAS DE LAS YA EXISTENTES PARA CONSEGUIR MEJORES RESULTADOS A MEDIO Y LARGO PLAZO EN LA PREVENCION EFICAZ DE AMBAS MANIFESTACIONES EXTREMAS DE VIOLENCIA DE GENERO.",
    "58": "EL OBJETIVO DE ESTE PROYECTO ES PROPONER SOLUCIONES QUE CONTRIBUYAN A PREVENIR Y RESOLVER LOS CONFLICTOS SOCIETARIOS (GENERALMENTE ENTRE SOCIOS MAYORITARIOS Y MINORITARIOS). ESTA PROBLEMATICA SE ABORDA CON UNA INNOVADORA METODOLOGIA MULTIDISCIPLINAR COMBINANDO CUATRO PERSPECTIVAS: MERCANTIL, PROCESAL, ECONOMICO-FINANCIERA E INTERNACIONAL.\nEN LOS ULTIMOS AÑOS LOS CONFLICTOS SOCIETARIOS SE HAN INCREMENTADO EN NUMERO E INTENSIDAD, GENERANDO UNA CRECIENTE LITIGIOSIDAD. LA TRASCENDENTAL LEY DE REFORMA SOCIETARIA PARA LA MEJORA DEL GOBIERNO CORPORATIVO (LEY 31/2014) HA ESPOLEADO ESTA CONFLICTIVIDAD. ENTRE OTRAS COSAS, PORQUE HA INTENSIFICADO LOS DEBERES DE LOS ADMINISTRADORES SOCIALES Y HA TIPIFICADO EL ABUSO DE MAYORIA COMO CAUSA DE IMPUGNACION DE ACUERDOS SOCIALES.\nNUESTRO SISTEMA JURIDICO NO DA UNA RESPUESTA SATISFACTORIA A ESTE PROBLEMA. LA LEGISLACION OFRECE PARAMETROS GENERICOS QUE NO RESUELVEN EL VARIADO CASUISMO; Y LOS JUZGADOS DIRIMEN DISPUTAS PUNTUALES, PERO A MENUDO NO RESUELVEN DEFINITIVAMENTE EL PROBLEMA DE FONDO.\nEL PROYECTO PROPONDRA SOLUCIONES BASADAS EN EL ACUERDO ENTRE LAS PARTES EN CONFLICTO (AUTOCOMPOSICION), POR SER LAS PARTES (NO EL LEGISLADOR, NI LOS TRIBUNALES) QUIENES ESTAN EN MEJOR DISPOSICION DE ENCONTRAR LA SOLUCION MAS SATISFACTORIA.\nTODO ELLO DESDE UNA CUADRUPLE PERSPECTIVA.\n1) MERCANTIL: SE ANALIZARA EL ALCANCE, CONTENIDO Y LIMITES DE LOS PACTOS DE SOCIOS COMO MECANISMO DE PREVENCION. EN PARTICULAR, SE EVALUARA LA TENDENCIA JURISPRUDENCIAL A REFORZAR EL ENFORCEMENT DE ESTOS PACTOS, INCLUSO EN CONFLICTO CON LA LEY O LOS ESTATUTOS SOCIALES.\n2) PROCESAL: SE ANALIZARAN LAS VENTAJAS E INCONVENIENTES DE LOS MECANISMOS ALTERNATIVOS A LA LITIGACION (ADR) APLICADOS A LOS CONFLICTOS SOCIETARIOS, INCLUYENDO TAMBIEN MEDIDAS DE EFICIENCIA PROCESAL Y DE JUSTICIA PREDICTIVA. EL PUNTO DE PARTIDA ES EL FLAMANTE PROYECTO DE LEY DE EFICIENCIA PROCESAL, QUE POTENCIA LOS ADR AL IMPONER UN DEBER DE INICIAR UNA NEGOCIACION PREVIA, CONFIGURANDO DICHA NEGOCIACION COMO UN REQUISITO DE PROCEDIBILIDAD PARA LITIGAR, Y SANCIONANDO SU INCUMPLIMIENTO MEDIANTE LA IMPOSICION DE COSTAS.\n3) ECONOMICO-FINANCIERO: SE ANALIZARAN DESDE ESTA OPTICA PARAMETROS JURIDICOS RELEVANTES PARA PREVENIR Y SOLUCIONAR CONFLICTOS SOCIETARIOS, TALES COMO EL VALOR RAZONABLE O LA NECESIDAD RAZONABLE DE LA EMPRESA. CON ESPECIAL ATENCION A LOS MECANISMOS QUE FACILITAN A LOS SOCIOS DISIDENTES UNA SALIDA DE LA EMPRESA CONSENSUADA Y SATISFACTORIA.\n4) INTERNACIONAL: SE PROYECTARAN A NUESTRO SISTEMA LAS SOLUCIONES TESTADAS EN OTROS PAISES, ESPECIALMENTE EUROPEOS Y ANGLOSAJONES. EN PARTICULAR, LOS MODERNOS ADR DE LA PRACTICA ANGLOSAJONA, TALES COMO EL EXPERTO INDEPENDIENTE (EARLY NEUTRAL EVALUATION), LAS FORMULAS MIXTAS (ARB-MED O MED-ARB) O LAS TECNICAS COLABORATIVAS. O LAS MODERNAS PROPUESTAS DE SOFT LAW PLASMADAS EN LA EUROPEAN MODEL COMPANIES ACT Y EN EL STUDY ON MINORITY SHAREHOLDERS PROTECTION.\nEL PROYECTO DESARROLLARA UN TRABAJO DE CAMPO EN COLABORACION CON EL CENTRO ADR DEL COLEGIO DE LA ABOGACIA DE BARCELONA Y LOS JUZGADOS MERCANTILES Y ELABORARA UNA GUIA DE PREVENCION Y RESOLUCION DE CONFLICTOS SOCIETARIOS.\nESTE PROYECTO SE INSERTA EN UNA CONSOLIDADA TRAYECTORIA INVESTIGADORA DEL EQUIPO DURANTE VARIAS DECADAS, BAJO LA COORDINACION DEL IP, CON EL RECONOCIMIENTO DE VARIOS PROYECTOS I+D Y GRUPOS DE INVESTIGACION SGR.\nEL PROYECTO CUENTA CON 20 INVESTIGADORES DE ALTO NIVEL CIENTIFICO, INCLUIDOS INVESTIGADORES INTERNACIONALES DE RECONOCIDO PRESTIGIO.",
    "59": "EL PROYECTO TENSIONES ENTRE EL DERECHO A LA VIVIENDA Y LA PROPIEDAD PRIVADA EN LAS RELACIONES DE ARRENDAMIENTO. UN ENFOQUE SOCIOJURIDICO (TEVIPROP) IMPLICARA LA COLABORACION DE UN EQUIPO INTERDISCIPLINAR, A CABALLO ENTRE LOS AMBITOS DE LA ANTROPOLOGIA SOCIAL (IP IRENE SABATE, UNIVERSITAT DE BARCELONA) Y EL DERECHO (IP MARCO APARICIO, UNIVERSITAT DE GIRONA), CON APORTACIONES TAMBIEN DESDE OTRAS DISCIPLINAS DE LAS CIENCIAS SOCIALES.\nCOMO OBJETIVO GENERAL, SE PLANTEA COMPRENDER LOS ACTORES, DISCURSOS Y PRACTICAS QUE OPERAN EN LA TENSION ENTRE LA PROPIEDAD PRIVADA Y EL DERECHO A LA VIVIENDA EN EL MERCADO DEL ALQUILER, DE CARA A IDENTIFICAR LOS OBSTACULOS CON QUE TOPA ACTUALMENTE LA CONSECUCION DEL DERECHO A LA VIVIENDA, EN EL MARCO DE LA REALIZACION DE LA FUNCION SOCIAL DE LA PROPIEDAD. PARA ALCANZAR TAL OBJETIVO, SE CENTRARA EN EL ESTUDIO DE DOS FENOMENOS EN LOS QUE SE HACE PATENTE LA TENSION MENCIONADA: LA DISCRIMINACION DE CIERTOS COLECTIVOS EN EL ACCESO A LA VIVIENDA DE ALQUILER Y LAS OCUPACIONES SIN TITULO DE VIVIENDAS VACIAS. ESTAS CUESTIONES SE ABORDARAN MEDIANTE UNA METODOLOGIA CUALITATIVA QUE COMBINARA: 1) LA ETNOGRAFIA, MEDIANTE ENTREVISTAS, GRUPOS FOCALES Y ANALISIS DE CASOS DE CONFLICTO EN EL AMBITO DE LAS RELACIONES DE ARRENDAMIENTO EN AREAS URBANAS DE CATALUÑA, Y 2) EL ANALISIS JURIDICO DE LEGISLACION, DOCTRINA Y JURISPRUDENCIA EN PERSPECTIVA COMPARADA, DE CARA A CONSTRUIR CONOCIMIENTO RELEVANTE PARA EL DISEÑO DE POLITICAS PUBLICAS Y LA REFORMULACION DEL MARCO NORMATIVO, ASI COMO INSPIRAR FORMAS DE AUTOTUTELA DE DERECHOS. EN ULTIMA INSTANCIA, SE PRETENDE GENERAR UN IMPACTO EN LA SOCIEDAD, EN EL SENTIDO DE CONTRIBUIR A LA GARANTIA DEL DERECHO A LA VIVIENDA Y LA FUNCION SOCIAL DE LA PROPIEDAD, Y TAMBIEN UN IMPACTO CIENTIFICO, HACIENDO APORTACIONES A DEBATES TEORICOS VIGENTES SOBRE EL ALCANCE DE LAS POTESTADES DE LAS PERSONAS PROPIETARIAS DE VIVIENDAS, LA NATURALIZACION DE LA CULTURA DE LA PROPIEDAD, LA LEGITIMIDAD O ILEGITIMIDAD DE LAS DISTINTAS PRACTICAS EN TORNO AL APROVISIONAMIENTO DE VIVIENDA Y LA EXTRACCION DE RENTAS A PARTIR DE ESTA, LAS RESPONSABILIDADES DE LAS DISTINTAS ADMINISTRACIONES PUBLICAS EN LA REGULACION DEL MERCADO ARRENDATICIO EN CONJUNCION CON LA GARANTIA DE DERECHOS, O LA INTERSECCION DE DISTINTOS FACTORES DE DESIGUALDAD EN EL EJERCICIO DEL DERECHO A UNA VIVIENDA ADECUADA.",
    "60": "SOCIALMENTE EXISTE TABU A HABLAR DE LA MUERTE, ESPECIALMENTE CUANDO SE TRATA DE UNA PERDIDA PERINATAL (ABORTO VOLUNTARIO O INVOLUNTARIO, MUERTE ESPONTANEA DEL EMBRION...). LA PERDIDA EMBRIONARIA AL INICIO DEL EMBARAZO ES HABITUAL, PERO EL SIMBOLISMO QUE LOS PADRES EN CIERNES DEN AL EMBARAZO PUEDE ORIGINAR UN PROFUNDO DOLOR Y SUFRIMIENTO FRENTE AL CUAL NO PUEDEN ELABORAR UN ADECUADO DUELO. LAS MUJERES TAMBIEN PUEDEN DECIDIR INTERRUMPIR SU EMBARAZO DE FORMA VOLUNTARIA (POR PROPIA DECISION O TRAS UN DIAGNOSTICO DE ANOMALIA CONGENITA DEL FETO).\nLAS MUJERES SE SIENTEN VULNERABLES Y NO SIEMPRE SON COMPRENDIDAS Y APOYADAS POR UNOS PROFESIONALES SANITARIOS QUE NORMALIZAN ESTA SITUACION DE SU TRABAJO DIARIO. VISIBILIZAR ESTA VULNERABILIDAD ENTENDIENDOLA EN EL MARCO DE RESPETO A LA DIGNIDAD, INTEGRIDAD Y AUTONOMIA DE LAS MUJERES, RECONOCIENDO TAMBIEN LAS SITUACIONES DE ANGUSTIA MORAL QUE PUEDEN SENTIR LOS PROFESIONALES, ES INDISPENSABLE PARA CREAR UN MARCO DE ACTUACION QUE, NO SOLAMENTE TENGA EN CUENTA LAS PRACTICAS SANITARIAS DOCUMENTADAS POR LA EVIDENCIA CIENTIFICA, SINO TAMBIEN LAS CUESTIONES RELACIONADAS CON LA RELACION ASISTENCIAL.\nNUESTRA HIPOTESIS DE PARTIDA ES: PROFUNDIZAR EN LA EXPERIENCIA DE MUJERES QUE HAN SUFRIDO UNA PERDIDA EMBRIONARIA O FETAL ESPONTANEA O UN ABORTO INDUCIDO, ASI COMO EN EL DISTRES MORAL O LOS CONFLICTOS ETICOS DE LOS PROFESIONALES SANITARIOS QUE LES DAN ATENCION, NOS PERMITIRA IDENTIFICAR LAS SITUACIONES Y ELEMENTOS DE VULNERABILIDAD PRESENTES EN LA RELACION ASISTENCIAL Y PROPONER UN MODELO DE ATENCION RESPETUOSO CON LA DIGNIDAD, LA INTEGRIDAD Y LA AUTONOMIA DE LAS MUJERES EN EL MARCO DE UNA RELACION DE CUIDADO.\nPARA ELLO NOS PLANTEAMOS 6 OBJETIVOS: 1) EXPLORAR LA REALIDAD DE LA INTERRUPCION VOLUNTARIA DEL EMBARAZO EN EL MARCO DEL SISTEMA PUBLICO DE SALUD ESPAÑOL, 2) INDAGAR EN LAS REALIDADES DE LAS INTERRUPCIONES VOLUNTARIAS DEL EMBARAZO POR CAUSAS MEDICAS, ASI COMO EN AQUELLAS QUE DECIDEN NO INTERRUMPIR EL EMBARAZO EN ESTAS SITUACIONES LLEGANDO AL PERIODO NEONATAL, A PESAR DEL DIAGNOSTICO FETAL DE ANOMALIA FETAL, 3) INVESTIGAR LA REALIDAD DE SITUACIONES DE ABORTO ESPONTANEO 4) EXPLORAR LAS NARRATIVAS DE SUFRIMIENTO O ANGUSTIA MORAL EXPERIMENTADO POR LOS PROFESIONALES SANITARIOS QUE ATIENDEN Y CUIDAN A ESTAS MUJERES 5) CONFIGURAR UN MARCO DE CONOCIMIENTO, TOMA DE DECISIONES Y DE ACTUACION QUE RESPONDA DE LA MEJOR FORMA A LAS NECESIDADES DETECTADAS Y 6) PROPONER UNA ACCION DE TRANSFERENCIA DE RESULTADOS A LA REALIDAD CLINICA, DOCENTE Y GESTORA IMPLICADAS EN LOS CASOS DE INTERRUPCION DE EMBARAZO Y MUERTE PERINATAL ANTES DE LA VIABILIDAD FETAL.\nPARA DAR RESPUESTA A LOS 4 PRIMEROS OBJETIVOS PRETENDEMOS UN ACERCAMIENTO EMPIRICO ENCUADRADO EN UN DISEÑO CUALITATIVO, QUE NOS OTORGARA UNA MIRADA INTEGRAL A LA REALIDAD A CONOCER, EN TODA SU COMPLEJIDAD, PARA ELLO NOS PLANTEAMOS REALIZAR ENTREVISTAS CUALITATIVAS SEMIESTRUCTURADAS, TANTO A MUJERES QUE HAN VIVIDO ESTAS SITUACIONES COMO A LOS PROFESIONALES QUE LAS ATIENDEN. EN UNA SEGUNDA FASE REALIZAREMOS UN DIAGNOSTICO BIOETICO DE LA SITUACION IDENTIFICANDO ELEMENTOS DE VULNERABILIDAD O CASOS DE VULNERACION DE DERECHOS EN CUESTIONES RELACIONADAS CON LA ATENCION, ASI COMO EVIDENCIAR SITUACIONES DE ESTRES SANITARIO DE LOS PROFESIONALES. FINALMENTE SE PROPONE ELABORAR UNA AGENDA TRANSFORMADORA MEDIANTE LA TECNICA DEL METAPLAN CON EL FIN DE IDENTIFICAR PRIORIDADES DE ACCION Y GENERAR CONSENSO SOBRE ACCIONES A IMPLEMENTAR PARA MEJORAR LA SITUACION INVESTIGADA.",
    "61": "TIENE COMO OBJETIVO REFLEXIONAR SOBRE COMO INCIDE, EN LA INTERVENCION PENAL DEL ESTADO Y EN SU POLITICA CRIMINAL, EL PODER ECONOMICO DE LOS DISTINTOS SECTORES SOCIALES Y EN QUE MEDIDA LA EVOLUCION DE LA DISTRIBUCION DE LA RIQUEZA A NIVEL MUNDIAL Y EN ESPAÑA HA INCIDIDO O ESTA INCIDIENDO EN LAS REFORMAS LEGISLATIVAS Y SU APLICACION POR LOS TRIBUNALES. EL CONCEPTO DE (RE)DISTRIBUCION DE LA RIQUEZA ENUNCIADO POR PIKETTY NOS SERVIRA PARA CONTRASTAR EN QUE MEDIDA EL SISTEMA PENAL, MEDIANTE EL CODIGO PENAL Y LA JURISPRUDENCIA, ACTUA COMO MEDIO PARA LA CODIFICACION DEL CAPITAL (PISTOR) Y SU ADECUACION -COMO CODIGO DEL CAPITAL- A LOS PRINCIPIOS DEMOCRATICOS DERIVADOS DEL DE IGUALDAD.\nLA INVESTIGACION SE ORDENA EN VARIAS LINEAS DE TRABAJO SIMULTANEAS QUE NOS PERMITIRAN CONTRASTAR CUESTIONES MAS ABSTRACTAS CON LA REALIDAD DE LOS TIPOS PENALES Y SU APLICACION. ESTA FORMA DE TRABAJAR VA A GENERAR UNA ENRIQUECEDORA INTERACCION ENTRE PENSAMIENTO ABSTRACTO Y ANALISIS DE CONCRETOS GRUPOS DE DELITOS. PARA ELLO NOS CENTRAREMOS EN AQUELLOS GRUPOS DE DELITOS QUE SE CARACTERIZAN POR SER ESPECIALMENTE SENSIBLES -CUANDO NO FRUTO- DE LA GLOBALIZACION Y A LA DISTRIBUCION EFECTIVA DE LA RIQUEZA EN NUESTRA SOCIEDAD. LA MAYORIA, CUANDO NO TODOS ELLOS, HAN SIDO Y ESTAN SIENDO OBJETO DE REFORMA. CON NUESTRO PROYECTO PRETENDEMOS CONTRIBUIR A LA GENERACION DE CONOCIMIENTO, BASICAMENTE, MEDIANTE LA CONSTRUCCION DOGMATICA DE MODELOS Y CONCEPTOS TEORICOS QUE DETECTEN LAS CARENCIAS DEL ACTUAL MODELO DE PENSAMIENTO LEGITIMADOR Y FUNDAMENTADOR DE LA INTERVENCION PENAL Y LO ADAPTEN A LA ACTUAL REALIDAD DE ESTA SOCIEDAD GLOBALIZADA, TECNOLOGICA Y CAMBIANTE; LA REVISION CRITICA DE LAS ULTIMAS REFORMAS DEL CODIGO PENAL EN TIPOS PENALES, PONIENDO DE RELIEVE SU ADECUACION AL MODELO DE ESTADO SOCIAL Y DEMOCRATICO CONSTITUCIONALMENTE PREVISTO; Y, NOS MARCAMOS COMO OBJETIVO EXPRESO AVANZAR EN LA PROTECCION DE LAS VICTIMAS DE DELITOS, CENTRANDONOS EN LA IDENTIFICACION DE VULNERABILIDADES EN LAS QUE LA DESIGUAL DISTRIBUCION DE LA RIQUEZA SEA RELEVANTE. PARA CONTRASTAR, ENRIQUECER Y DIFUNDIR NUESTRAS CONCLUSIONES ACTUAREMOS EN RED CON OTROS GRUPOS DE INVESTIGACION NACIONALES E INTERNACIONALES Y LA COLABORACION CON OTROS PROYECTOS DE INVESTIGACION QUE TENGAN POR OBJETO GRUPOS DE DELITOS IDENTIFICADOS POR NOSOTROS COMO SUSCEPTIBLES DE ESTUDIO, CON LA FINALIDAD DE IMPULSAR Y CONTRASTAR LA CONSTRUCCION DOGMATICA PRETENDIDA, ASI COMO DE APORTAR ALTERNATIVAS CONCRETAS AL LEGISLADOR PENAL O ANALIZAR Y REVISAR LAS QUE ESTEN EN MARCHA. PARA ELLO, EL GRUPO DE INVESTIGACION SE HA REFORZADO CON NUEVOS INVESTIGADORES QUE COLABORAN TAMBIEN CON OTROS GRUPOS DE INVESTIGACION E INVESTIGADORES NUESTROS SE HAN INTEGRADO TAMBIEN EN OTROS, SIEMPRE CON INVESTIGACIONES ORIENTADAS A FINES PARCIALMENTE SIMILARES.\nEN ESTE CONTEXTO Y A PARTIR DE ESTAS PREMISAS, NUESTRA INVESTIGACION SE CENTRARA EN CUESTIONES ESPECIFICAS, CON ESPECIAL ATENCION A LA PERSPECTIVA DE GENERO: CUESTIONES DE POLITICA CRIMINAL Y ANALISIS COMPARATIVO ENTRE TIPOS DELICTIVOS, SU APLICACION (O FALTA DE ELLA) Y SU INCIDENCIA SOCIAL; CORRUPCION; GESTION DE PATRIMONIOS AJENOS ABORDAREMOS LA REFORMA DE LOS DELITOS DE MALVERSACION-; CIBERDELINCUENCIA EXPLOTACION; EJECUCION DE LAS PENAS Y PROTECCION DE LAS VICTIMAS, CON ESPECIAL INCIDENCIA EN EL PROCESO EN VICTIMAS CONTRA LA LIBERTAD SEXUAL.",
    "62": "EL OBJETIVO FUNDAMENTAL DE LA PRESENTE PROPUESTA ES ANALIZAR EL IMPACTO QUE DETERMINADAS APLICACIONES DE LA INTELIGENCIA ARTIFICIAL, EN CONJUNCION CON OTRAS TECNOLOGIAS, TIENE -Y EL QUE PUEDE TENER EN UN FUTURO PROXIMO- SOBRE ALGUNOS DE LOS ELEMENTOS FUNDAMENTALES DE LA ARQUITECTURA INSTITUCIONAL DEL ESTADO DE DERECHO Y SOBRE LOS PRINCIPIOS Y GARANTIAS QUE CONFIGURAN EL IDEAL DEL IMPERIO DE LA LEY. Y, PARA LLEVAR A CABO ESTE ANALISIS, EL PROYECTO SE ARTICULA EN TORNO A DOS EJES.\nUNO DE ELLOS ES EL ESTUDIO DE LOS EFECTOS QUE CIERTOS USOS DE ESAS HERRAMIENTAS TECNOLOGICAS ESTAN TENIENDO SOBRE EL FUNCIONAMIENTO DE LOS SISTEMAS DEMOCRATICOS, EL DESARROLLO DE LOS PROCESOS ELECTORALES Y LA FORMACION DE LA OPINION PUBLICA EN RELACION AL DEBATE POLITICO. LA TECNOLOGIA OFRECE LA POSIBILIDAD DE ACCEDER A INGENTES CANTIDADES DE INFORMACION, DE ESTABLECER MULTIPLES RELACIONES LIBRES, TRANSVERSALES Y PLURALES, DE INCREMENTAR Y MEJORAR LA PARTICIPACION CIUDADANA, DE AUMENTAR EL SABER CIUDADANO Y, EN CONSECUENCIA, SU PODER, CONTRIBUYENDO ASI A LA DESCENTRALIZACION Y ATENUACION DEL PODER TRADICIONAL. PERO TAMBIEN ES EL MARCO PROPICIO PARA LOS EXCESOS Y LIMITACIONES INFORMATIVAS, PARA LA MANIPULACION Y EL ENGAÑO, PARA EL REFORZAMIENTO DE LAS IDEAS PROPIAS Y EL DESPRECIO O EL ODIO HACIA LAS AJENAS, PARA EL CONTROL DE UNA CIUDADANIA QUE VE MERMADO SU AMBITO DE PRIVACIDAD Y PARA EL SURGIMIENTO DE PODERES NO DEMOCRATICOS Y OPACOS. EN ESTE CONTEXTO, UNO DE LOS OBJETIVOS DEL PROYECTO ES ANALIZAR COMO ESTAS TECNOLOGIAS -SI SON ADECUADAMENTE DISEÑADAS, UTILIZADAS Y CONTROLADAS- PUEDEN CONTRIBUIR A MEJORAR LA CALIDAD DE LOS SISTEMAS DEMOCRATICOS Y DEL IDEAL DEL ESTADO DE DERECHO, PROMOVIENDO UNA PARTICIPACION MAS ACTIVA DE LA CIUDADANIA.\nESTA INCIDENCIA DE LA TECNOLOGIA EN LOS PRINCIPIOS CONFIGURADORES DEL ESTADO DE DERECHO ES PARTICULARMENTE RELEVANTE CUANDO HABLAMOS DE LA APLICACION DE LA INTELIGENCIA ARTIFICIAL A LA ACTIVIDAD JURIDICA, PARTICULARMENTE EN LOS PROCESOS DE LEGISLACION Y, SOBRE TODO, DE INTERPRETACION Y APLICACION DEL DERECHO. LA CRECIENTE EXPANSION DE LA INTELIGENCIA ARTIFICIAL JURIDICA -ES DECIR, DE LOS SISTEMAS DE INTELIGENCIA ARTIFICIAL ESPECIFICAMENTE DISEÑADOS Y/O UTILIZADOS PARA AUTOMATIZAR TAREAS JURIDICAS O PARA AUXILIAR A LOS OPERADORES JURIDICOS EN SU REALIZACION- TANTO EN EL AMBITO DE LA PRESTACION DE SERVICIOS LEGALES, COMO EN LA TOMA DE DECISIONES JURIDICAS -INCLUSO DE CARACTER SANCIONADOR- POR PARTE DE LAS ADMINISTRACIONES PUBLICAS Y, MUY ESPECIALMENTE, EN EL PROCESO JUDICIAL, TIENE UN IMPACTO INDUDABLE SOBRE EL IDEAL DEL IMPERIO DE LA LEY. IMPACTO QUE, EN ALGUNOS ASPECTOS, PUEDE SER MUY POSITIVO, PROMOVIENDO LA REALIZACION DE VALORES INHERENTES A DICHO IDEAL -COMO LA SEGURIDAD JURIDICA, EL ACCESO A LOS SERVICIOS JURIDICOS Y A LA ADMINISTRACION DE JUSTICIA-, PERO QUE, EN OTROS, QUEBRANTA O PONE EN CUESTION ALGUNOS DE LOS PRINCIPIOS Y DE LAS GARANTIAS QUE HASTA AHORA VENIMOS CONSIDERANDO INHERENTES A DICHO IDEAL. EL OBJETIVO CENTRAL DEL PROYECTO ES REALIZAR UNA EVALUACION INDIVIDUALIZADA DE LOS EFECTOS DE CADA UNO DE LOS DIFERENTES TIPOS DE SISTEMAS DE INTELIGENCIA ARTIFICIAL JURIDICA ACTUALMENTE EXISTENTES SOBRE ESOS PRINCIPIOS Y GARANTIAS, Y FORMULAR LAS CONDICIONES Y EXIGENCIAS TECNICAS E INSTITUCIONALES NECESARIAS PARA QUE SU EMPLEO -ESPECIALMENTE EN EL AMBITO JUDICIAL- SEA RESPETUOSO Y PROMUEVA LA REALIZACION DEL IDEAL DEL IMPERIO DE LA LEY.",
    "63": "LOS TRASTORNOS DEL NEURODESARROLLO, TALES COMO LOS TRASTORNOS DEL ESPECTRO DEL AUTISMO O LOS TRASTORNOS POR DEFICIT DE ATENCION, MUESTRAN DIFICULTADES DE AUTORREGULACION COGNITIVA, EMOCIONAL Y CONDUCTUAL QUE AFECTAN A LA INTERACCION SOCIAL. DICHOS TRASTORNOS DEL NEURODESARROLLO SON PATOLOGIAS NEUROLOGICAS QUE PUEDEN AFECTAR A LA ADQUISICION, RETENCION O APLICACION DE HABILIDADES ESPECIFICAS Y CONLLEVAN ALTERACIONES EN LA ATENCION, LA MEMORIA, LA PERCEPCION, EL LENGUAJE, LA RESOLUCION DE PROBLEMAS O LA INTERACCION SOCIAL. OTRO CLARO EJEMPLO ES EL DE LOS TRASTORNOS DE CONDUCTA QUE AFECTAN AL DESARROLLO DE LA EMPATIA Y COMPORTAMIENTO PROSOCIAL. ESTE TIPO DE TRASTORNO SE PUEDE TRADUCIR EN LA APARICION DE CONDUCTAS AGRESIVAS Y CARENTES DE EMPATIA EN EL CONTEXTO ESCOLAR Y FAMILIAR EN NIÑOS Y ADOLESCENTES. LAS NUEVAS TECNOLOGIAS ESTAN APORTANDO NUEVAS POSIBILIDADES EN SU TRATAMIENTO. POR EJEMPLO, LA COMPUTACION COGNITIVA ES UNA ALTERNATIVA EN LOS TRATAMIENTOS DE ALGUNOS TRASTORNOS DEL NEURODESARROLLO. EL ANALISIS DEL COMPORTAMIENTO PERMITE CONSIDERAR TECNICAS Y METODOS PARA EL ANALISIS Y LA SIMULACION DE LAS PERSONAS UTILIZANDO LOS DATOS Y ACTIVIDADES QUE ESTAS REALIZAN. POR OTRO LADO, LA REALIDAD VIRTUAL TAMBIEN SE USA PARA RECREAR Y CONTROLAR LAS SITUACIONES QUE PRESENTAN MAS DIFICULTADES EN LA VIDA DIARIA.\nAUNQUE HAN TRANSCURRIDO 2 DECADAS DESDE QUE SE ACUÑO EL TERMINO DIGITAL TWIN (DT) COMO LA CONJUNCION DE TRES ELEMENTOS: UN ESPACIO REAL, UN ESPACIO VIRTUAL Y UN ENLACE PARA EL FLUJO BIDIRECCIONAL DE DATOS ENTRE AMBOS ESPACIOS PARA LA CONVERGENCIA DE OBJETOS FISICOS Y VIRTUALES, HA SIDO EN LOS ULTIMOS AÑOS CUANDO ESTA APROXIMACION SE HA CONVERTIDO EN UNA DE LAS TEMATICAS DE MAYOR INTERES, TANTO PARA LA COMUNIDAD CIENTIFICA, COMO PARA LA EMPRESARIAL E INDUSTRIAL. HA SIDO IDENTIFICACION POR DIFERENTES CONSULTORAS COMO UNA DE LAS APROXIMACIONES QUE CAMBIARA LA INDUSTRIA EN TODO SU ESPECTRO EN LOS PROXIMOS AÑOS.\nUNO DE LOS DOMINIOS EN LOS QUE ESTA IRRUMPIENDO LA UTILIZACION DE LOS DT ES EL DE LA SALUD. CONCRETAMENTE, SE PLANTEA EL USO DE HUMAN DIGITAL TWINS (HDT) COMO LA TECNOLOGIA QUE PERMITIRA OFRECER UNA GESTION COMPLETA DE TODOS LOS ASPECTOS RELATIVOS A LA SALUD DE LAS PERSONAS. HDT Y DT COMPARTEN MUCHAS CARACTERISTICAS. SIN EMBARGO, EL DESARROLLO DE HDT ELEVA EL NIVEL DE COMPLEJIDAD POR UNA CARACTERISTICA TAN DISTINTIVA DE LOS SERES HUMANOS COMO ES SU SOCIABILIDAD Y LA PROPIA COMPLEJIDAD INHERENTE AL SISTEMA FISICO MODELADO: EL SER HUMANO. SOMOS SERES SOCIALES Y NECESITAMOS APRENDER A VIVIR CON OTRAS PERSONAS, COMUNICARNOS, INFLUIR Y SER INFLUIDOS POR OTROS. ADEMAS, LOS FACTORES AMBIENTALES TAMBIEN AFECTAN AL ESTADO Y EVOLUCION DE LAS PERSONAS. POR TANTO, UN HDT TIENE QUE OFRECER FACILIDADES QUE PERMITAN NO SOLO LA INTERACCION CON SU CONTRAPARTIDA LOGICA, SINO TAMBIEN INTERACTUAR CON OTROS HDTS DE SU ENTORNO.\nCONSIDERANDO EL INTERES QUE DICHA APROXIMACION HA SUSCITADO, ESTA PROPUESTA CONTRIBUIRA AL LIDERAZGO DEL EQUIPO DE INVESTIGACION EN ESTE AMBITO. ADEMAS, DADO EL CARACTER MULTIDISCIPLINAR, NO SOLO DEL EQUIPO DE INVESTIGACION SINO TAMBIEN DEL EQUIPO DE TRABAJO, PERMITIRA ABORDAR EL PRESENTE PROYECTO DESDE DIFERENTES APROXIMACIONES QUE OFREZCAN AVANCES SIGNIFICATIVOS CON MAYORES GARANTIAS DE EXITO. ASI MISMO, SE PLANTEA COMO UN PROYECTO EN LA MODALIDAD DE INVESTIGACION ORIENTADA, DADO QUE SE CENTRA EN UNA DE SUS PRIORIDADES TEMATICAS: LA SALUD",
    "64": "LAS DISTINTAS VIOLENCIAS CONTRA LAS MUJERES CONSTITUYEN UN PROBLEMA GLOBAL QUE AFECTA A TODOS LOS PAISES Y CULTURAS. LAS ENCUESTAS POBLACIONALES, LOS ESTUDIOS EMPIRICOS Y LOS DATOS PROCEDENTES DE LOS AMBITOS POLICIAL, JUDICIAL Y SANITARIO, CONSTATAN QUE EN ESPAÑA TAMBIEN ALCANZA DIMENSIONES ALARMANTES. EN LOS ULTIMOS AÑOS, SU ANALISIS PSICOSOCIAL HA APORTADO CLAVES IMPORTANTES PARA SU MEJOR CONOCIMIENTO Y ABORDAJE. ESTE PROYECTO SE ENMARCA DENTRO DE ESA APROXIMACION PSICOSOCIAL Y ES CONTINUACION DE CUATRO PROYECTOS ANTERIORES: SEXISMO Y VIOLENCIA CONTRA LAS MUJERES: PERCEPCION SOCIAL Y NUEVAS FORMAS DE EXPRESION (PID2019-104239GB-I00), VIOLENCIA CONTRA LAS MUJERES: MITOS, ACTITUDES E INFLUENCIA DE LOS MENSAJES Y USOS DEL LENGUAJE SOBRE SU PERCEPCION SOCIAL (PSI2016-79812-P), ANALISIS PSICOSOCIAL DE LA VIOLENCIA CONTRA LAS MUJERES: ACTITUDES, MITOS, CONTEXTOS SOCIALES NORMALIZADORES Y TENDENCIAS A LA AGRESION (PSI2013-45041-P) Y PERCEPCION SOCIAL DE LAS AGRESIONES SEXUALES (PSI2010-15139). LOS RESULTADOS OBTENIDOS EN ESTOS PROYECTOS, NOS HAN PERMITIDO CONOCER LA IMPLICACION DE DIFERENTES FACTORES IDEOLOGICOS Y SITUACIONALES EN LA PERPETRACION Y PERCEPCION SOCIAL DE DIFERENTES VIOLENCIAS CONTRA LAS MUJERES, DESTACANDO EL PAPEL DE LAS ACTITUDES SEXISTAS Y LOS MITOS. SIN DUDA, AUNQUE HAN SIDO IMPORTANTES LOS HALLAZGOS, SON MUCHAS LAS NUEVAS PREGUNTAS E IDEAS DE INVESTIGACION SURGIDAS AL AVANZAR EN ESTA TRAYECTORIA, ALGUNAS DE LAS CUALES PRESENTAMOS EN ESTE NUEVO PROYECTO, QUE SE ARTICULA EN TORNO A TRES LINEAS DE INVESTIGACION. ESPECIFICAMENTE PRETENDEMOS: 1) AVANZAR EN EL ESTUDIO DE LAS MANIFESTACIONES DEL SEXISMO Y FORMAS DE VIOLENCIA CONTRA LAS MUJERES EN LA RED EN EL CONTEXTO DE LAS NUEVAS FORMAS DE COMUNICACION ONLINE (VIDEOJUEGOS ONLINE, CIBERVIOLENCIA SEXUAL Y CONSUMO DE PORNOGRAFIA ONLINE), (2) DESENTRAÑAR EL PAPEL DE ALGUNOS MECANISMOS DE NATURALEZA INTERGRUPAL E INDIVIDUAL IMPLICADOS EN LA VIOLENCIA DE PAREJA HACIA LAS MUJERES Y (3) ANALIZAR LA INFLUENCIA DE CIERTOS MENSAJES SOCIALES QUE INCLUYEN A LAS MUJERES (PIROPOS Y HUMOR FEMINISTA), SOBRE VARIABLES PSICOSOCIALES RELACIONADAS CON EL SEXISMO Y LA VIOLENCIA. LOS RESULTADOS DE LAS INVESTIGACIONES QUE SE PROPONEN EN ESTE PROYECTO PERMITIRAN EL AVANCE A DIFERENTES NIVELES. A NIVEL METODOLOGICO, DESARROLLAREMOS UNA ESCALA COMPLETAMENTE NUEVA PARA MEDIR LOS MITOS SOBRE LA CIBERVIOLENCIA SEXUAL. A NIVEL TEORICO, LOS RESULTADOS DEL PROYECTO PERMITIRAN AVANZAR EN EL CONOCIMIENTO DE LAS FUNCIONES COGNITIVAS Y COMPORTAMENTALES DE LAS ACTITUDES SEXISTAS Y LOS MITOS EN DIFERENTES VIOLENCIAS CONTRA LAS MUJERES. ASIMISMO, APORTARAN AL CONOCIMIENTO SOBRE EL PAPEL DE PROCESOS INTERGRUPALES EN LA VIOLENCIA DE GENERO. Y A NIVEL EMPIRICO OFRECERAN EVIDENCIA VALIOSA EN RELACION CON ALGUNOS DE LOS FACTORES DE NATURALEZA PSICOSOCIAL IMPLICADOS TANTO EN LAS ACCIONES SEXISTAS CONTRA LAS MUJERES GAMERS COMO EN LA CIBERVIOLENCIA SEXUAL, ASI COMO INFORMACION UTIL AL DEBATE SOBRE LOS PIROPOS Y A LA POSIBILIDAD DE UTILIZAR EL HUMOR SUBVERSIVO (FEMINISTA) COMO INSTRUMENTO PARA DISMINUIR EL SEXISMO Y FAVORECER LAS ACCIONES COLECTIVAS POR LA IGUALDAD DE GENERO. FINALMENTE, DESDE UN PUNTO DE VISTA APLICADO Y SOCIAL, SE ESPERA UN IMPORTANTE IMPACTO DEL PROYECTO, ESPECIALMENTE PARA INSTITUCIONES QUE ATIENDEN A MUJERES QUE HAN SUFRIDO SITUACIONES DE VIOLENCIA, CENTROS EDUCATIVOS, MEDIOS DE COMUNICACION Y ORGANISMOS QUE LLEVAN A CABO PROGRAMAS PREVENTIVOS DE LA VIOLENCIA DE GENERO.",
    "65": "LA VIOLENCIA DE GENERO ES UN PROBLEMA DE SALUD PUBLICA MUNDIAL. SE ESTIMA QUE EN ESPAÑA, EXISTEN UNOS 800.000 MENORES EXPUESTOS A VIOLENCIA DE GENERO. ESTE TIPO DE VIOLENCIA SE CONSIDERA UN TIPO DE MALTRATO INFANTIL. LA EXPOSICION A VIOLENCIA DE GENERO IMPLICA UNA SERIE DE CONSECUENCIAS SOBRE LOS/LAS MENORES QUE LA SUFREN, ENTRE ELLAS, UN MAYOR RIESGO DE ABUSO DE DROGAS, TRASTORNOS EMOCIONALES Y PROBLEMAS ESCOLARES , ENTRE OTRAS. A PESAR DE QUE LAS VICTIMAS DE LA VIOLENCIA DE GENERO ESTAN RECIBIENDO UNA CRECIENTE ATENCION, TODAVIA EXISTEN ASPECTOS FUNDAMENTALES QUE APENAS ESTAN SIENDO CONSIDERADOS Y QUE TIENEN UN ALTO IMPACTO EN LA VIDA DE ESTAS PERSONAS. ESTE ES EL CASO DE LAS SECUELAS NEUROPSICOLOGICAS QUE SUFREN LOS HIJOS E HIJAS DE LAS MUJERES VICTIMAS DE VIOLENCIA DE GENERO.\nLA EXPOSICION REPETIDA A SITUACIONES VIOLENTAS SE HA RELACIONADO CON DAÑOS NEUROPSICOLOGICOS (ATENCION, MEMORIA, ETC), TANTO EN MUJERES VICTIMAS COMO EN SUS HIJOS E HIJAS. SIN EMBARGO, HASTA DONDE NOSOTROS SABEMOS, NO EXISTEN TRABAJOS A NIVEL NACIONAL E INTERNACIONAL QUE EVALUEN EL TIPO Y LA SEVERIDAD DEL DETERIORO NEUROPSICOLOGICO EN HIJOS E HIJAS VICTIMAS DE VIOLENCIA DE GENERO. CONOCER EL DAÑO NEUROPSICOLOGICO EN ESTOS/AS MENORES ES IMPORTANTE, YA QUE EL FUNCIONAMIENTO COGNITIVO ES FUNDAMENTAL PARA EL AJUSTE EMOCIONAL ASI COMO PARA EL DESARROLLO Y MANTENIMIENTO DE LA SALUD Y LAS RELACIONES SOCIALES, EL LOGRO ACADEMICO Y EL FUTURO PROFESIONAL. CUANDO LA COGNICION SE VE AFECTADA POR EL ESTRES Y /O EL TRAUMA, CARACTERISTICOS DE LA EXPOSICION A VIOLENCIA DE GENERO, ELLO VA A IMPACTAR ENORMEMENTE EN LA VIDA COTIDIANA DE ESTOS NIÑOS Y NIÑAS PUES SE VEN COMPROMETIDOS LOS ASPECTOS SEÑALADOS. POR ESO, EL OBJETIVO PRINCIPAL DE ESTE PROYECTO SERA INVESTIGAR TANTO EL TIPO COMO LA SEVERIDAD DE LAS ALTERACIONES NEUROPSICOLOGICAS EN HIJOS E HIJAS DE MUJERES VICTIMAS DE VIOLENCIA DE GENERO EN ANDALUCIA. PARA ELLO SE SELECCIONARAN 144 MENORES VICTIMAS Y 144 MENORES NO VICTIMAS DE EDADES COMPRENDIDAS ENTRE LOS 7 Y LOS 16 AÑOS. LOS/AS PARTICIPANTES SERAN EVALUADOS CON UN PROTOCOLO AMPLIO DE EVALUACION NEUROPSICOLOGICA. CON EL DESARROLLO DEL PRESENTE PROYECTO, SE OBTENDRAN DATOS SOBRE LAS SECUELAS NEUROPSICOLOGICAS EN HIJOS E HIJAS DE MUJERES VICTIMAS DE VIOLENCIA DE GENERO EN TERMINOS DE TIPO Y SEVERIDAD. EL AUMENTO EN EL CONOCIMIENTO DE LAS SECUELAS DEL MALTRATO REDUNDARA EN MEJORAS EN LA ATENCION A LOS/LAS MENORES VICTIMAS, Y -SI SE CONSIGUEN LOS OBJETIVOS- SE TENDRA OTRA POSIBLE AREA DE INTERVENCION FUTURA PARA AYUDAR A RECUPERAR LA VIDA COTIDIANA SOCIAL, EMOCIONAL Y ACADEMICA EN LOS/AS MENORES.",
    "66": "LA VIOLENCIA DE GENERO ESTA CONSIDERADA UN PROBLEMA DE SALUD PUBLICA POR SU ALTA PREVALENCIA. LAS MUJERES SUPERVIVIENTES DE VIOLENCIA DE GENERO SUFRE MULTIPLES CONSECUENCIAS INCLUYE TRASTORNOS PSICOPATOLOGICOS COMO ANSIEDAD, DEPRESION O TRASTORNO DEL ESTRES POSTRAUMATICO. RECIENTEMENTE, LA ICD-11 HA PROPUESTO UNA DIFERENCIACION ENTRE TRASTORNO POR ESTRES POST-TRAUMATICO (TEPT) Y EL TRASTORNO POR ESTRES POST-TRAUMATICO (TEPT-C) RELACIONADO CON (1) EVENTOS TRAUMATICOS REPETIDOS EN EL TIEMPO, (2) DE CARACTER INTERPERSONAL Y (3) DE LOS QUE ES DIFICIL ESCAPAR. LAS PERSONAS QUE SUFREN TEPT-C PRESENTAN LOS SINTOMAS DEL TEPT PERO ADEMAS SUELEN MANIFESTAR (1) PROBLEMAS EN LA REGULACION EMOCIONAL, (2) PROBLEMAS DE AUTOESTIMA Y (3) DIFICULTADES EN LAS RELACIONES SOCIALES.\nAUNQUE LAS MUJERES SUPERVIVIENTES ESTAN EXPUESTAS A EVENTOS TRAUMATICOS CARACTERISTICOS DEL TEPT-C, APENAS SE HABIAN REALIZADO ESTUDIOS PARA CONOCER LA PREVALENCIA Y LOS SINTOMAS EN ESTAS MUJERES. EL UNICO ESTUDIO REALIZADO HASTA LA FECHA (FERNANDEZ-FILLOL ET AL, 2021) HA MOSTRADO QUE LA PREVALENCIA DEL TEPT-C ES EL DOBLE QUE LA DEL TEPT TRADICIONAL (39% VS. 17%).\nLOS OBJETIVOS DEL PRESENTE PROYECTO SERA INVESTIGAR LOS PROBLEMAS DE REGULACION EMOCIONA CARACTERISTICOS DEL TEPT-C EN MUJERES SUPERVIVIENTES. LOS OBJETIVOS ESPECIFICOS SERAN LOS SIGUIENTES:\n1. ESTUDIAR LAS ESTRATEGIAS DE REGULACION DE REGULACION EMOCIONAL QUE UTILIZAN LAS MUJERES SUPERVIVIENTES DIAGNOSTICADAS CON TEPT-C EN COMPARACION CON OTRAS MUJERES SUPERVIVIENTES DIAGNOSTICAS CON TEPT O SIN DIAGNOSTICO DE TEPT\n2. ESTUDIAS LOS MECANISMOS CEREBRALES DE LOS MISMOS GRUPOS DESCRITOS ANTERIORMENTE CUANDO ESTAN APLICANDO LAS DOS ESTRATEGIAS MAS UTILIZADAS COMO SON LA SUPRESION EMOCIONAL Y LA REEVALUACION EMOCIONAL.\n3. DESARROLLAR UNA APP LLAMADA MONITORIZACION Y ENTRENAMIENTO EN REGULACION EMOCIONAL (MERE) QUE AYUDE A LAS MUJERES SUPERVIVIENTES A UTILIZA ESTRATEGIAS DE REGULACION EMOCIONAL ADAPTATIVAS CUANDO ESTEN EXPERIMENTANDO ESTADOS EMOCIONALES NEGATIVOS.\nSI SE ALCANZAN ESTOS OBJETIVOS, SUPONDRAN UN CONSIDERABLE AVANCE EN EL CONOCIMIENTO YA QUE ESTOS OBJETIVOS SON ALTAMENTE NOVEDOSOS Y, AL TIEMPO, PERMITIRAN DESARROLLAR TRATAMIENTOS PSICOLOGICOS ESPECIFICOS PARA TEPT-C EN EL FUTURO.",
    "67": "EN LOS ULTIMOS AÑOS, ESTAMOS ASISTIENDO A UN GIRO EN EL ESTUDIO DE LAS ALTERACIONES PSICOLOGICAS QUE SUFREN LAS MUJERES VICTIMAS Y SUPERVIVIENTES DE VIOLENCIA DE GENERO (VG), EVIDENCIANDOSE EL TRASTORNO POR ESTRES POSTRAUMATICO (TEPT) COMO EL MAS PREVALENTE EN ESTA POBLACION. SIN EMBARGO, EL DIAGNOSTICO TEPT NO EXPLICA ADECUADAMENTE Y EN SU TOTALIDAD EL IMPACTO NEGATIVO PSICOLOGICO EXPERIMENTADO POR LAS VICTIMAS DE TRAUMAS INTERPERSONALES Y POR ELLO LA CIE-11 (OMS, 2018) PROPONE EL NUEVO DIAGNOSTICO DE TRASTORNO DE ESTRES POSTRAUMATICO COMPLEJO (TEPT-C). ESTA NUEVA CATEGORIA DIAGNOSTICA, ADEMAS DE LOS SINTOMAS DEL TEPT, INCLUYE LA APARICION DE PROBLEMAS DE REGULACION AFECTIVA, AUTOCONCEPTO NEGATIVO Y DIFICULTADES PARA MANTENER RELACIONES CON LOS DEMAS, Y LOS RELACIONA CON EL IMPACTO NEGATIVO DE SUFRIR UN TRAUMA INTERPERSONAL, GRAVE, INTENSO, CRONICO Y DE DIFICIL ESCAPATORIA, COMO EN EL CASO DE LAS MUJERES QUE HAN SOBREVIVIDO A LA VG. UN IMPORTANTE AVANCE EN ESTE TERRENO, REALIZADO POR NUESTRO EQUIPO DE INVESTIGACION, FUE EVIDENCIAR EN EL UNICO ESTUDIO INTERNACIONAL AL RESPECTO, QUE EL DIAGNOSTICO DE TEPT MAS PREVALENTE EN ESTA POBLACION ES REALMENTE TEPT-C (TEPT-C 39,50%, TEPT 17,90%).\nPOR OTRO LADO, LOS ESCASOS ESTUDIOS CENTRADOS EN LOS DEFICITS NEUROPSICOLOGICOS TRAS LAS SITUACIONES DE VG ENCUENTRAN PEOR RENDIMIENTO EN ATENCION Y FUNCIONES EJECUTIVAS, PRINCIPALMENTE EN FLEXIBILIDAD COGNITIVA, INHIBICION, PLANIFICACION Y TOMA DE DECISIONES, INDEPENDIENTEMENTE DEL TIPO DE MALTRATO SUFRIDO. ADEMAS, ESTAS ALTERACIONES NEUROPSICOLOGICAS, ESPECIALMENTE DE FUNCION EJECUTIVA, PARECEN DESEMPEÑAR UN PAPEL MEDIADOR EN LA SEVERIDAD DE LOS SINTOMAS ESPECIFICOS DEL TEPT-C EN MAYOR MEDIDA QUE EN LOS SINTOMAS TRADICIONALES DEL TEPT CLASICO, MOSTRANDO UN PAPEL IMPORTANTE EN LA REHABILITACION PSICOLOGICA.\n\nSIN EMBARGO, NO SE HA ESTUDIADO LA RELACION ENTRE FUNCIONAMIENTO EJECUTIVO Y DIAGNOSTICO DE TEPT-C EN NINGUNA POBLACION, TAMPOCO CON MUJERES SUPERVIVIENTES DE VIOLENCIA DE GENERO. POR TODO ELLO, EL OBJETIVO DEL PRESENTE PROYECTO ES ESTUDIAR EL PAPEL MEDIADOR DE LAS ALTERACIONES NEUROPSICOLOGICAS EN EL TEPT Y EL TEPTC (SIGUIENDO CRITERIOS DIAGNOSTICOS CIE-11) EN MUJERES SUPERVIVIENTES DE VG E IMPLEMENTAR UN PROGRAMA DE ENTRENAMIENTO EN FUNCIONES EJECUTIVAS (EL CUAL SERA REGISTRADO COMO ENSAYO CLINICO ALEATORIZADO). EL PRESENTE PROYECTO TENDRA UNA DURACION DE 4 AÑOS.\n\nHASTA DONDE CONOCEMOS, ES LA PRIMERA VEZ QUE SE APLICARA UN PROGRAMA DE ENTRENAMIENTO EN FUNCIONES EJECUTIVAS EN MUJERES SUPERVIVIENTES DE VG CON TEPT-C, Y SE EVALUARA SU REPERCUSION EN LA SINTOMATOLOGIA POSTRAUMATICA CLASICA Y COMPLEJA. SI EL TRATAMIENTO RESULTARA EFICAZ, COMO ASI HIPOTETIZAMOS, PODRA SER APLICADO EN MUJERES SUPERVIVIENTES QUE PRESENTEN PROBLEMAS EN SU FUNCIONAMIENTO EJECUTIVO Y SINTOMAS POSTRAUMATICOS COMPLEJOS.",
    "68": "LA PROLIFERACION DE FENOMENOS MIGRATORIOS ES UNA CUESTION SOCIAL QUE NOS AFECTA, Y A LA VEZ COMPETE A TODOS. EN EL ULTIMO LUSTRO Y SEGUN DATOS DEL MINISTERIO DEL INTERIOR (GOBIERNO DE ESPAÑA), UN TOTAL DE 13.487 PERSONAS ACCEDIERON IRREGULARMENTE A ESPAÑA POR LA CIUDAD AUTONOMA DE MELILLA. COMO CONSECUENCIA, LA PRESION DEMOGRAFICA EN LA CITADA CIUDAD ES PREOCUPANTE, CON UNA POBLACION DE 86.000 PERSONAS CENSADAS MAS 12.000 PERSONAS EXTRANJERAS NO REGULARIZADAS SEGUN EL INE, 2022.\nANTE ESTE HECHO, LA INSTITUCION UNIVERSITARIA HA DE IMPLICARSE EN EL GRAN RETO SOCIAL QUE ES LA INCLUSION SOCIAL DEL COLECTIVO MIGRANTE. SI LA UNIVERSIDAD QUIERE CUMPLIR CON ESTOS REQUERIMIENTOS, DEBE ASPIRAR A REDEFINIR LAS FUNCIONES QUE LE HAN SIDO ENCOMENDADAS: DOCENCIA, INVESTIGACION Y COMPROMISO SOCIAL. EN ESTE CONTEXTO, EL APRENDIZAJE-SERVICIO UNIVERSITARIO (APSU) SE ERIGE COMO MODELO PEDAGOGICO QUE PUEDE RESPONDER A ESTE PROPOSITO, EN TANTO QUE TIENE COMO PROTAGONISTAS A LOS TRES VERTICES DEL CAMBIO: ESTUDIANTES UNIVERSITARIOS, PERSONAL DOCENTE E INVESTIGADOR Y COLECTIVOS MIGRANTE. LOS PRIMEROS APRENDERAN COMPETENCIAS INSTRUMENTALES Y TRANSVERSALES EN SITUACIONES REALES; LOS SEGUNDOS ACTUARAN DE MEDIADORES PARA EL CAMBIO Y LOS TERCEROS PARTICIPARAN EN LA SOCIEDAD, EMPODERANDOSE GRACIAS A LOS APRENDIZAJES PROPORCIONADOS POR LA COMUNIDAD UNIVERSITARIA.\nLA INTENCION DEL PROYECTO DEBE FUNDAMENTARSE EN LA INDAGACION DE LAS SIGUIENTES CUESTIONES: ¿CUAL ES EL IMPACTO QUE TIENE EL APRENDIZAJE-SERVICIO UNIVERSITARIO EN EL COLECTIVO MIGRANTE? ¿QUE INDICADORES Y VARIABLES NOS PUEDEN AYUDAR A EVALUAR LA CALIDAD DE LAS EXPERIENCIAS APSU CON MIGRANTES REALIZADAS EN LAS AREAS CURRICULARES DE EI, AF Y AI? ¿ES ADECUADA LA ELABORACION DE UNA GUIA QUE AYUDE AL PROFESORADO, ALUMNADO UNIVERSITARIO E INSTITUCIONES/AGENTES SOCIALES A DISEÑAR Y DESARROLLAR ACTUACIONES DE CALIDAD VINCULADAS A LA EI, AF Y AI PARA EL COLECTIVO MIGRANTE DESDE EL APSU?\nA PARTIR DE ESTOS INTERROGANTES SE CONCRETAN LOS SIGUIENTES OBJETIVOS:\n- VALORAR EN LOS AGENTES IMPLICADOS EL IMPACTO DE LA METODOLOGIA DE APS U EN EI, AF Y AI EN EL COLECTIVO MIGRANTE COMO HERRAMIENTA PARA SU INCLUSION SOCIAL.\n- DETECTAR Y DELIMITAR LOS INDICADORES DE BUENAS PRACTICAS DE APSU A TRAVES DE LA EI, AF Y AI PARA EL COLECTIVO MIGRANTE COMO HERRAMIENTA PARA SU INCLUSION SOCIAL.\n- ELABORAR UNA GUIA DE RECOMENDACIONES PARA EXPERIENCIAS DE APS U EN EI, AF Y AI EN EL COLECTIVO MIGRANTE PARA SU INCLUSION SOCIAL.\nMETODOLOGICAMENTE PARTIREMOS DE UN DISEÑO DE INVESTIGACION MIXTA EVALUATIVA DE CORTE TRANSVERSAL (1º FASE) Y LONGITUDINAL (2º FASE) (PRETEST-POSTTEST Y RETEST), CON EL FIN DE DAR RESPUESTA A LOS OBJETIVOS DEFINIDOS.\nEL CONTEXTO DE INVESTIGACION LO CONFORMAN EL ALUMNADO DEL CAMPUS DE MELILLA, UNIVERSIDAD DE GRANADA, Y EL COLECTIVO MIGRANTE DE DIFERENTE PROCEDENCIA. LAS TECNICAS DE RECOGIDA DE INFORMACION VAN DESDE EL CUESTIONARIO (ALUMNADO UNIVERSITARIO) PASANDO POR LA HOJA DE REGISTRO/MATRIZ, DIARIO REFLEXIVO, ENTREVISTA GRUPAL HASTA EL GRUPO FOCAL (ALUMNADO UNIVERSITARIO Y COLECTIVO MIGRANTE). EL ANALISIS A NIVEL CUANTITATIVO Y CUALITATIVO ESTA PLENAMENTE GARANTIZADO POR LA EXPERIENCIA DEL EQUIPO INVESTIGADOR.\nEN DEFINITIVA, LA INTENCION ULTIMA SE DIRIGE A ENFATIZAR EL POTENCIAL INCLUSIVO DE LAS EXPERIENCIAS DE APSU EN EI, AF Y AI, ASI COMO SU PROYECCION FORMATIVA, SOCIAL, CULTURAL Y POLITICA EN ARAS A LOGRAR UNA SOCIEDAD MAS JUSTA.",
    "69": "PROYECTOS PREVIOS DEL EQUIPO DE INVESTIGACION AVALAN LA NECESIDAD DE SEGUIR INVESTIGANDO Y AMPLIANDO LA INFORMACION SOBRE LA TERCERA BRECHA DIGITAL DE GENERO Y LAS VIOLENCIAS MACHISTAS QUE SE PRODUCEN EN LA RED, ESPECIALMENTE ENTRE LAS Y LOS MAS MENORES. DE HECHO, UNO DE LOS RETOS PENDIENTES ES EL ABORDAJE DE ESTA PROBLEMATICA ENTRE LAS Y LOS MAS MENORES, SIENDO ESTA ANALIZADA DESDE UNA PERSPECTIVA INTERSECCIONAL.\nPOR ELLO, EL OBJETO DE ESTUDIO DE ESTA INVESTIGACION PUEDE RESUMIRSE COMO EL DIAGNOSTICO, ANALISIS Y PREVENCION DE LA TERCERA BRECHA DIGITAL DE GENERO Y LAS CIBERVIOLENCIAS MACHISTAS QUE SE ESTAN PRODUCIENDO EN LA INFANCIA (POBLACION ENTRE 6 Y 12 AÑOS) DEL PAIS VASCO Y CANARIAS, ASUMIENDO UNA PERSPECTIVA INTERSECCIONAL. EL PROYECTO SE ESTRUCTURA EN TORNO A TRES GRANDES FASES, EN LAS QUE SE APLICAN\nDIFERENTES METODOLOGIAS: 1. A TRAVES DE GRUPOS DE DISCUSION CON MENORES ENTRE 6 Y 12 AÑOS (15 GRUPOS), FAMILIAS (15 GRUPOS) Y PROFESORADO (15 GRUPOS) SE REALIZARA UN DIAGNOSTICO Y ANALISIS DE LA SITUACION; 2. CON EL USO DE LA INVESTIGACION- ACCION PARTICIPATIVA, A\nTRAVES DE LOS AGENTES EDUCATIVOS (FAMILIAS Y PROFESORADO) DE LA PRIMERA INFANCIA SE PROPONDRA UNA INTERVENCION Y PREVENCION DE ESTAS\nREALIDADES; Y 3. UNA CAMPAÑA DE SENSIBILIZACION Y CREACION DE MATERIALES DIDACTICOS. ADEMAS, SEÑALAR QUE EL PROYECTO PERMITIRA REALIZAR UN MARCO COMPARATIVO ENTRE LA REALIDAD DE PAIS VASCO Y CANARIAS, YA QUE TODO EL PROCESO DE COLABORACION SE REALIZARA EN AMBAS\nCOMUNIDADES.\nSOBRE EL PROPIO PROYECTO, INCIDIR EN QUE SE UTILIZA LA ACEPCION FEMINISTA TERCERA BRECHA DIGITAL DE GENERO Y DE CIBERVIOLENCIAS MACHISTAS PARA ABARCAR DIFERENTES FORMAS DE AGRESION Y DE ACOSO GENERADAS EN ENTORNOS DIGITALES. ESTA TERMINOLOGIA PERMITE VISIBILIZAR LOS SISTEMAS\nDE OPRESION Y DE PODER QUE OPERAN TAMBIEN EN EL MUNDO ONLINE. ESTO ES, PRETENDE SER UN ESTUDIO QUE ABARQUE LA REALIDAD DESIGUAL EN QUE SE ESTAN SUMERGIENDO LAS Y LOS NIÑOS, TENIENDO NO SOLO EN CUENTA SUS VOCES, SINO TAMBIEN LOS RECURSOS SOCIALES Y EMOCIONALES CON LOS QUE CUENTAN SUS AGENTES EDUCATIVOS, SIENDO, ASIMISMO, CONSCIENTES DE QUE EN EL ACTUAL CONTEXTO DE PANDEMIA COVID-19 LAS SITUACIONES DE CIBERCACOSO HAN AUMENTADO, EL ACCESO AL MUNDO VIRTUAL SE HA ADELANTADO -Y CON ELLO EL ACCESO A CONTENIDO MACHISTA- Y QUE DESDE LOS CONTEXTOS EDUCATIVOS NO HAN CONTADO CON RECURSOS SUFICIENTES PARA HACER FRENTE A ESTAS REALIDADES.\nSE TRATA, PUES, DE UN PROYECTO MULTIDISCIPLINAR E INTERDISCIPLINAR CON LA PARTICIPACION DE PERSONAL INVESTIGADOR DE DIFERENTES AREAS DE CONOCIMIENTO: LA SOCIOLOGIA, EL TRABAJO SOCIAL, LA PSICOLOGIA, PUBLICIDAD Y EL DERECHO. TODAS ESTAS PERSPECTIVAS APORTAN SU GRADO DE ESPECIALIZACION Y DE SU SUMATORIO SE OBTIENE UNA VISION INTEGRAL DE CARACTER MULTIDIMENSIONAL; Y EL QUE QUEDA CENTRADO EN LO PRACTICO, SIENDO SU NATURALEZA ESENCIALMENTE PRACTICA Y DE CARACTER INTERVENIDA, YA QUE ADEMAS DE INVESTIGAR, TAMBIEN SE BUSCA LA TRANSFORMACION SOCIAL.\nJUNTO CON LO MENCIONADO, A TENOR DE LOS ULTIMOS HALLAZGOS, SOMOS CONSCIENTES DE QUE NO DEBEMOS CAER EN VISIONES MERAMENTE NEGATIVAS NI ADULTOCENTRICAS, POR LO QUE ADAPTAMOS UN DISCURSO COMPLEJO, PARA VISIBILIZAR TAMBIEN LAS OPORTUNIDADES Y LAS RESISTENCIAS QUE SE GENERAN EN ESTAS PLATAFORMAS.",
    "70": "ESTE PROYECTO PARTE DE LA IDEA DE QUE EL DERECHO PENAL ES DISCRIMINATORIO EN FUNCION DE LA CONDICION SOCIOECONOMICA DE LA PERSONA QUE LLEVA A CABO UN DELITO, IDEA QUE SE RESUME EN LA EXPRESION DERECHO PENAL DE CLASE. EN CONCRETO, LA HIPOTESIS DEL PROYECTO ES QUE EL DERECHO PENAL TRATA DE MANERA MAS INDULGENTE AL DELINCUENTE QUE SE HALLA EN UNA POSICION DE PODER ECONOMICO O POLITICO (DELINCUENTE PODEROSO) CUANDO LLEVA A CABO DELITOS CONTRA BIENES JURIDICOS COLECTIVOS QUE SE RELACIONAN CON EL MUNDO DE LOS NEGOCIOS O CON LA ECONOMIA. EJEMPLOS DE ESTE DERECHO PENAL INDULGENTE CON LA CRIMINALIDAD DE LOS PODEROSOS SON LOS TIPOS PENALES SIMBOLICOS Y LAS FORMULAS PARA EXONERAR DE RESPONSABILIDAD A PERSONAS FISICAS EN ALGUNOS DELITOS ECONOMICOS Y EN LOS DELITOS CONTRA LA HACIENDA PUBLICA Y LA SEGURIDAD SOCIAL (QUE NO SE PREVE EN LOS DELITOS COMETIDOS POR LOS MARGINADOS), ASI COMO LOS MECANISMOS PARA EXONERAR DE RESPONSABILIDAD A LAS PERSONAS JURIDICAS POR CUALQUIER DELITO.\n\nEL PROYECTO ANALIZARA LAS RAZONES DE ESE TRATO DIFERENTE QUE DISPENSA EL DERECHO PENAL EN FUNCION DE LA POSICION SOCIOECONOMICA DEL DELINCUENTE CON EL OBJETIVO DE OFRECER PROPUESTAS DE LEGE LATA Y DE LEGE FERENDA PARA EL DISEÑO Y LA APLICACION DE UN DERECHO PENAL IGUALITARIO QUE PROTEJA LOS BIENES JURIDICOS COLECTIVOS QUE SE VEN DAÑADOS POR ESTE TIPO DE CRIMINALIDAD.\n\nLAS PROPUESTAS RESPETARAN LOS PRINCIPIOS QUE DEBEN LIMITAR EL DERECHO PENAL EN EL ESTADO SOCIAL Y DEMOCRATICO DE DERECHO, ESENCIALMENTE, EL PRINCIPIO DE LESIVIDAD, EL PRINCIPIO DE INTERVENCION MINIMA Y EL PRINCIPIO DE PROPORCIONALIDAD. NO SE PERSIGUE NI UN DERECHO PENAL DE MAXIMOS NI UN DERECHO PENAL DE AUTOR CENTRADO EN CASTIGAR MAS A LOS PODEROSOS. AL CONTRARIO, SE PRECONIZA UN DERECHO PENAL DE ULTIMA RATIO Y DEL HECHO, PERO NO DE CUALQUIER HECHO, SINO DE AQUELLOS QUE ACARREAN DAÑOSIDAD SOCIAL GRAVE. LA RESPUESTA EN ESTOS CASOS NO PUEDE UN TRATO FAVORABLE POR PARTE DEL SISTEMA PENAL, PORQUE DE ESTE MODO QUEDAN DESPROTEGIDOS BIENES JURIDICOS ESENCIALES PARA LA VIDA EN SOCIEDAD, COMO EL ORDEN SOCIOECONOMICO, EL MEDIO AMBIENTE, EL PATRIMONIO DE LA HACIENDA PUBLICA Y LA SEGURIDAD SOCIAL, LOS DERECHOS DE LOS TRABAJADORES O EL CORRECTO FUNCIONAMIENTO DE LA ADMINISTRACION PUBLICA.\n\nPARA LA FORMULACION DE LAS PROPUESTAS, SE HA LLEVADO A CABO UNA SELECCION DE DELITOS EN LOS QUE LA INVESTIGACION PRELIMINAR HA APRECIADO LOS TINTES DISCRIMINATORIOS Y QUE CONSTITUIRAN EL OBJETO DE ESTUDIO: DELITOS DE ALTERACION DE PRECIOS, DELITOS DE CORRUPCION EN LOS NEGOCIOS, DELITOS MEDIOAMBIENTALES, DELITOS CONTRA LA HACIENDA PUBLICA Y LA SEGURIDAD SOCIAL, DELITOS CONTRA LOS DERECHOS DE LOS TRABAJADORES, COHECHO Y MALVERSACION.\n\nPARA ALCANZAR EL OBJETIVO DEFINIDO ANTERIORMENTE SE UTILIZARAN METODOS EXEGETICOS Y SISTEMATICOS PARA ANALIZAR LA LEGISLACION, JURISPRUDENCIA Y DOCTRINA SOBRE LOS DELITOS MENCIONADOS. TAMBIEN SE RECURRIRA AL METODO COMPARADO PARA APOYAR LAS PROPUESTAS NORMATIVAS. EL ENFOQUE SERA EN TODO MOMENTO CRITICO-SOCIAL.",
    "71": "LA VIOLENCIA FILIO-PARENTAL (VFP) COMPRENDE AQUELLAS CONDUCTAS DIRIGIDAS A FIGURAS PARENTALES POR PARTE DE SUS HIJOS/AS CON INTENCION DE DAÑAR O GANAR PODER EN LA RELACION FILIO-PARENTAL. ES UN FENOMENO QUE ALERTA A INVESTIGADORES E INSTITUCIONES NACIONALES E INTERNACIONALES POR SU REPERCUSION A NIVEL INDIVIDUAL, FAMILIAR Y SOCIAL, ESPECIALMENTE, EN LAS ULTIMAS DOS DECADAS. HASTA EL MOMENTO, LAS INVESTIGACIONES SE HAN CENTRADO MAYORITARIAMENTE EN CONOCER SUS PRINCIPALES FACTORES DE RIESGO (PARTICULARMENTE, LOS CONTEXTUALES Y FAMILIARES). SIN EMBARGO, APENAS SE HAN INVESTIGADO LOS FACTORES QUE PUEDEN PROTEGER FRENTE AL DESARROLLO DE LA VFP, CLAVES PARA EL DESARROLLO DE PROGRAMAS PREVENTIVOS; NI LOS QUE PUEDEN FAVORECER SU DESISTIMIENTO, CLAVES PARA LA EFICACIA DE LAS INTERVENCIONES. EL PROYECTO RETOSVFP PLANTEA ALGUNAS HIPOTESIS NOVEDOSAS QUE PRETENDEN GENERAR CONOCIMIENTO CIENTIFICO RELEVANTE ACERCA DE (1) LOS FACTORES DE PROTECCION DE LA VFP EN ADOLESCENTES COMUNITARIOS Y SUS FIGURAS PARENTALES Y (2) LOS FACTORES DE DESISTIMIENTO DE LA VFP EN POBLACION CLINICA. DE MANERA SECUNDARIA, SE PRETENDE OFRECER DATOS ACTUALIZADOS DE LA PREVALENCIA DE VFP, INCLUYENDO COMO NOVEDAD CONDUCTAS AGRESIVAS HACIA LOS PADRES POR MEDIO DE LAS TECNOLOGIAS DE LA INFORMACION Y LA COMUNICACION (TICS; CYBER VFP). EL PROYECTO BUSCA ADEMAS SUBSANAR ALGUNAS LIMITACIONES METODOLOGICAS IDENTIFICADAS EN LA INVESTIGACION PREVIA DE LA VFP. PARA ELLO, EL PROYECTO RETOSVFP IMPLICA LA REALIZACION DE DOS ESTUDIOS. EL ESTUDIO 1, CENTRADO EN LA IDENTIFICACION DE FACTORES PROTECTORES DE LA VFP EN POBLACION COMUNITARIA, CON UN DISEÑO CUANTITATIVO LONGITUDINAL, QUE IMPLICARA LA EVALUACION DE ALREDEDOR DE 1.000 ADOLESCENTES Y SUS PROGENITORES EN TRES MOMENTOS DE MEDIDA A LO LARGO DE 1 AÑO. EL ESTUDIO 2, CENTRADO EN LA IDENTIFICACION DE FACTORES DE DESISTIMIENTO, CON UN DISEÑO LONGITUDINAL MIXTO QUE IMPLICARA LA EVALUACION CUANTITATIVA (A TRAVES DE UNA BATERIA DE CUESTIONARIOS DE AUTO-INFORME) DE ALREDEDOR DE 100 ADOLESCENTES EN TRATAMIENTO RESIDENCIAL POR VFP Y SUS PROGENITORES, QUIENES SERAN EVALUADOS EN EL MOMENTO DE INGRESO (MEDIDA PRE-TRATAMIENTO) Y TRAS EL ALTA (MEDIDA POST-TRATAMIENTO). ESTA EVALUACION SE COMPLEMENTARA DE MANERA CUALITATIVA LLEVANDO A CABO GRUPOS FOCALES CON SUBMUESTRAS DE ADOLESCENTES EN ALTA RESIDENCIAL, SUS FIGURAS PARENTALES Y PROFESIONALES, PARA EXPLORAR LAS NARRATIVAS INDIVIDUALES DE LOS PROCESOS DE CAMBIO. EL PROYECTO RETOSVFP SE EJECUTARA A LO LARGO DE 3 AÑOS DESDE LA UNIVERSIDAD DE DEUSTO Y EN COLABORACION CON EL CENTRO TERAPEUTICO RESIDENCIAL RECURRA-GINSO DE MADRID. PARA SU PUESTA EN MARCHA, SE HA CONFIGURADO UN EQUIPO MULTIDISCIPLINAR E INTERNACIONAL DE INVESTIGADORES Y CLINICOS, CON AMPLIA EXPERIENCIA PREVIA EN LA INVESTIGACION Y TRATAMIENTO DE LA VFP. SE PRETENDE GENERAR CONOCIMIENTO CIENTIFICO DE RELEVANCIA PARA LA PREVENCION Y TRATAMIENTO DE LA VFP, PARA DE ESTE MODO FAVORECER LAS RELACIONES FAMILIARES SALUDABLES Y LA SALUD MENTAL DE LOS/AS ADOLESCENTES Y SUS PADRES/MADRES, EN CONSONANCIA CON LA PRIORIDAD TEMATICA DE SALUD EN LA QUE SE ENMARCA EL PROYECTO. LA TRANSFERENCIA DEL CONOCIMIENTO GENERADO A LOS AGENTES INTERESADOS ES FUNDAMENTAL DE CARA A LA VALORIZACION DE LOS RESULTADOS DE LA INVESTIGACION, MOTIVO POR EL CUAL SE HA DESARROLLADO UN PLAN DE TRANSFERENCIA DE LOS RESULTADOS QUE SE DERIVEN DEL PROYECTO A LAS FAMILIAS, CENTROS ESCOLARES Y TERAPEUTICOS.",
    "72": "ACTUALMENTE, LA COMPUTACION CUANTICA SE PERCIBE COMO UNA DE LAS POCAS DISCIPLINAS CIENTIFICAS EN DESARROLLO CON POTENCIAL PARA TRANSFORMAR RADICALMENTE MUCHOS AMBITOS RELEVANTES DE NUESTRA SOCIEDAD, COMO LA CIBERSEGURIDAD. ESTO SE DEBE A QUE APROVECHA PROPIEDADES UNICAS DE LA MECANICA CUANTICA, COMO LA SUPERPOSICION Y EL ENTRELAZAMIENTO, PARA FACILITAR LA RESOLUCION DE PROBLEMAS QUE SON COMPUTACIONALMENTE COMPLEJOS DESDE EL PARADIGMA CLASICO.\nEL OBJETIVO PRINCIPAL DEL PROYECTO ATQUE ES PRECISAMENTE LA GENERACION DE CONOCIMIENTO SOBRE LA APLICACION DE TECNOLOGIAS CUANTICAS EN EL CAMPO DE LA CIBERSEGURIDAD, FUNDAMENTALMENTE EN TRES LINEAS DE INVESTIGACION.\nEN PRIMER LUGAR, EL CONOCIDO ALGORITMO CUANTICO DE SHOR PARA LA FACTORIZACION DE ENTEROS HA PUESTO EN JAQUE PRACTICAMENTE A TODOS LOS CRIPTOSISTEMAS DE CLAVE PUBLICA QUE SE USAN AHORA. POR TANTO, EXISTE LA NECESIDAD URGENTE DE ESTUDIAR NUEVOS ESTANDARES DE CRIPTOGRAFIA RESISTENTE A LA COMPUTACION CUANTICA BASADA EN EL PARADIGMA TRADICIONAL, LLAMADA CRIPTOGRAFIA POST-CUANTICA. DE PARTICULAR INTERES EN ATQUE SERA EL ANALISIS DE PARAMETROS OPTIMOS DE SOLUCIONES HIBRIDAS QUE COMBINEN CRIPTOGRAFIAS PRE-CUANTICA Y POST-CUANTICA PARA INCORPORAR CRIPTOAGILIDAD EN LA NECESARIA MIGRACION DE LOS PRODUCTOS HABITUALES DE CIBERSEGURIDAD COMO: TLS, SSH, IPSEC, 5G, WIFI, GPG O SIGNAL.\nEN SEGUNDO LUGAR, DE LA UNION DE COMPUTACION CUANTICA Y CIBERSEGURIDAD NACE DE FORMA NATURAL LA CRIPTOGRAFIA CUANTICA, QUE UTILIZA LA MECANICA CUANTICA PARA PROTEGER LA SEGURIDAD DE LA INFORMACION; APOYANDOSE EN MUCHOS CASOS SOBRE EL CONCEPTO DE DISTRIBUCION CUANTICA DE CLAVES, CON LA QUE ES POSIBLE DETECTAR ESCUCHAS EN LA COMUNICACION CUANTICA. ATQUE LLEVARA A CABO EL ESTUDIO, PROPUESTA E IMPLEMENTACION DE NUEVOS CRIPTOPROTOCOLOS CUANTICOS QUE APROVECHEN EL POTENCIAL DE LA COMPUTACION Y COMUNICACION CUANTICAS.\nEN TERCER LUGAR, LA INTELIGENCIA ARTIFICIAL (IA), QUE SE USA CADA VEZ MAS EN CIBERSEGURIDAD PARA MEJORAR LA PROTECCION Y CREAR NUEVAS FORMAS DE ATAQUE, PUEDE APOYARSE EN COMPUTACION CUANTICA DE MUCHAS MANERAS; COMO EL PROCESAMIENTO DE GRANDES CONJUNTOS DE DATOS COMPLEJOS O LA EVOLUCION DE ALGORITMOS PARA UN MEJOR APRENDIZAJE, RAZONAMIENTO Y COMPRENSION. DE AHI QUE LA MEZCLA DE IA Y COMPUTACION CUANTICA SE PERCIBA ACTUALMENTE COMO UNA COMBINACION CON GRAN POTENCIAL PARA LA CIBERSEGURIDAD, ASI QUE TAMBIEN SERA UNA LINEA DE INVESTIGACION DE ATQUE.\nFINALMENTE, ATQUE INCLUYE LA VALIDACION PRACTICA DE ALGUNAS DE LAS PROPUESTAS, MEDIANTE SU DEMOSTRACION EN DOS CASOS DE USO EN LOS DOMINIOS DE TRANSPORTE E INFRAESTRUCTURAS CRITICAS: LA AUTENTICACION Y GESTION DE INFORMACION DE LA TRIPULACION AEREA, Y EL CIFRADO DE DATOS DE VUELO PARA LOS DISPOSITIVOS DE GESTION.\nEL PROYECTO ATQUE PUEDE VERSE COMO LA CONTINUACION NATURAL DE 3 PROYECTOS DE INVESTIGACION NACIONALES DESARROLLADOS POR EL EQUIPO EN LOS ULTIMOS 10 AÑOS: ACTIS (RTI2018-097263-B), CASUS (TEC2014-54110-R) Y TUERI (TIN2011-25452), ASI COMO COMPLEMENTARIO A 5 PROYECTOS DESARROLLADOS EN COLABORACION CON EMPRESAS: UNICRINF (C2017/3-9), INSITU (2015-DIG02), MOTAM (IDI-20160465), ATLAS (RTC-2014-1648) Y DEPHISIT (IPT-2012-0585-370000). ADEMAS DEL VINCULO DIRECTO DE IBM RESEARCH, UN ASPECTO NOTABLE DE ATQUE ES EL INTERES MOSTRADO POR 10 EPOS, ENTRE LAS QUE DESTACAN, NO SOLO EL GOBIERNO DE CANARIAS Y LA COMPAÑIA AEREA BINTER CANARIAS, SINO TAMBIEN 3 EMPRESAS ESPECIALIZADAS EN TECNOLOGIAS CUANTICAS: AQUANTUM SOFTWARE ENGINEERING, ARQUIMEA RESEARCH CENTER Y SANDBOXAQ.",
    "73": "LOS CRIMENES DE HONOR, LA VIOLENCIA POR HONOR, O LO QUE EN INGLES SE CONOCE COMO LA HONOUR BASED VIOLENCE, SE IDENTIFICA CON UNA FORMA DE VIOLENCIA QUE SE REALIZA CON MOTIVO DEL HONOR. SE EJERCE GENERALMENTE PARA RESTAURAR EL HONOR DE LA FAMILIA A TRAVES DEL CASTIGO (VIOLENCIA EN SUS DIVERSOS GRADOS) DE UN MIEMBRO DE LA MISMA O BIEN DE SU PAREJA PORQUE LA CONDUCTA DE ESTE FAMILIAR HA VULNERADO LOS LIMITES O LAS REGLAS DE LA CONDUCTA SEXUAL QUE SE LE HAN IMPUESTO, POR RAZONES CULTURALES, ARROJANDO A UNA POSICION VERGONZOSA A LA MISMA FAMILIA. ESTE TIPO DE DELITOS ACOSTUMBRAN A ENCONTRAR FUNDAMENTO EN CREENCIAS DE TIPO SOCIAL, COMUNITARIO, RELIGIOSO O CULTURAL ARRAIGADAS RELATIVAS A QUE LOS MIEMBROS DE LA FAMILIA, FUNDAMENTALMENTE LOS VARONES, TIENEN LA FUNCION DE CONTROLAR LA SEXUALIDAD Y SALVAGUARDAR LA REPUTACION DE LAS MUJERES DE LA MISMA, AL ENTENDER QUE ES EN EL COMPORTAMIENTO DE LAS MUJERES PRECISAMENTE DONDE RADICA EL HONOR FAMILIAR.\nLA PRACTICA AUSENCIA DE ATENCION NORMATIVA, ACADEMICA E INCLUSO FENOMENOLOGICA A LA VIOLENCIA POR HONOR COMO UNA CONCRETA MANIFESTACION DE LA VIOLENCIA CONTRA LAS MUJERES DEMUESTRA LA NECESIDAD DE QUE ESTA REALIDAD SE ANALICE EN NUESTRO PAIS. ESTO NO SOLO PORQUE ASI SE ESTA DEMANDANDO DESDE INSTANCIAS INTERNACIONALES, COMO EL CONSEJO DE EUROPA, Y PORQUE LUCHAR CONTRA TODAS LAS FORMAS DE VIOLENCIA CONTRA LAS MUJERES CONSTITUYE UN MANDATO DEL PACTO DE ESTADO DE 2017, SINO PORQUE ADEMAS LA SOCIEDAD ESPAÑOLA ES CADA VEZ MAS PLURAL, CON UN PORCENTAJE DE POBLACION MIGRANTE CONCENTRADO EN ALGUNAS ZONAS DEL PAIS QUE NO DISMINUYE, HABIENDOSE EVIDENCIADO YA LA PRODUCCION DE ALGUNAS MANIFESTACIONES DE VIOLENCIA CONTRA LAS MUJERES POR HONOR, COMO LOS MATRIMONIOS FORZADOS. NO PUEDE, PUES, APELARSE A QUE ESTA ES UNA FORMA DE VIOLENCIA QUE PUEDA NO ESTARSE PRODUCIENDO EN NUESTRAS FRONTERAS PARA JUSTIFICAR SU AUSENCIA DE ABORDAJE. SIN IR MAS LEJOS, ESTA PASADA PRIMAVERA SALIO A LA LUZ QUE DOS HERMANAS RESIDENTES EN CATALUÑA HABIAN SIDO LLEVADAS AL PAIS DE ORIGEN DE SUS FAMILIAS, EL PAKISTAN, DONDE HABIAN SIDO ASESINADAS POR ALGUNOS FAMILIARES POR HABERSE NEGADO A CONTINUAR CON SENDOS MATRIMONIOS CONCERTADOS.\nLA NECESIDAD DE ABORDAR LA VIOLENCIA POR HONOR CONTRA LAS MUJERES, AL MODO EN QUE DEBE HACERSE SEGUN EL CONVENIO DE ESTAMBUL, EXIGE, COMO CUALQUIER OTRA MANIFESTACION DE VIOLENCIA DE GENERO, ADOPTAR EL PRISMA DE APROXIMACION PROPIO DE ESTE CONVENIO, DE TIPO VICTIMOCENTRICO (VILLACAMPA, 2018) SEGUN LA CUAL ESTA APROXIMACION NO SOLO DEBE PARTIR DE UN ANALISIS DE LOS MECANISMOS JURIDICOS EXISTENTES PARA PERSEGUIR ESTE TIPO DE CONDUCTAS, SINO SOBRE TODO EL DISEÑO DE POLITICAS PUBLICAS QUE PERMITAN PROTEGER A SUS VICTIMAS Y PREVENIR ESTOS PROCESOS DE VICTIMIZACION. DE AHI QUE LA FORMA EN SE PLANTEA LA APROXIMACION A ESTA REALIDAD EN EL PRESENTE PROYECTO, DESDE UN PRISMA VICTIMOCENTRICO, BUSCA DETERMINAR LOS ELEMENTOS BASICOS QUE DEBE CONTENER UN ESTATUTO JURIDICO Y SOCIO-ASISTENCIAL PROTECTOR DE LAS VICTIMAS DE VIOLENCIA POR HONOR. ESTO COMPORTA NO SOLO LA NECESIDAD DE ANALIZAR FENOMENOLOGICAMENTE DICHA REALIDAD Y SU PRESENCIA EN NUESTRO PAIS, SINO TAMBIEN LA DE EFECTUAR UN ANALISIS JURIDICO INTERNACIONAL Y JURIDICO-PENAL Y JURIDICO-CIVIL SUSTANTIVO Y PROCESAL EN CLAVE COMPARADA QUE, JUNTO A UN ANALISIS DE TIPO ASISTENCIAL-PROTOCOLARIO, PERMITA CONCLUIR CON LA FORMULACION DE LOS ELEMENTOS ESENCIALES QUE DEBE CONTENER EL MENCIONADO ESTATUTO PROTECTOR VICTIMAL.",
    "74": "EL PUNTO DE PARTIDA DEL PRESENTE PROYECTO RADICA EN LAS INVESTIGACIONES EMPIRICAS Y DOCUMENTOS INTERNACIONALES QUE CONSTATAN LA RELACION EXISTENTE ENTRE EL TRASTORNO POR DEFICIT DE ATENCION E HIPERACTIVIDAD (TDAH) Y EL RIESGO A DESARROLLAR CONDUCTAS ANTISOCIALES QUE DESEMBOQUEN EN LA COMISION DE DELITOS DURANTE LA ADOLESCENCIA/JUVENTUD, ACENTUANDOSE EN LA EDAD ADULTA.\nLA COMUNIDAD CIENTIFICA Y LOS MANUALES DE DIAGNOSTICO CONSIDERAN AL TDAH COMO LA PSICOPATOLOGIA MAS PREDOMINANTE EN LA INFANCIA A NIVEL MUNDIAL, SIENDO SUS PRINCIPALES SINTOMAS LA FALTA DE ATENCION, HIPERACTIVIDAD E IMPULSIVIDAD. SU APARICION Y SINTOMAS INICIALES SE ENCUENTRAN EN LA ADOLESCENCIA, QUEDANDO MUY ORIENTADOS A HECHOS CLINICAMENTE SIGNIFICATIVOS Y OTRA GRAN VARIEDAD DE FACTORES DE RIESGO, CAPACES DE ORIENTAR EL DESARROLLO DEL MENOR HACIA LA EJECUCION DE ACTOS ANTISOCIALES, RESULTANDO CLAVE SU CONOCIMIENTO Y CORRELACION CON ACTOS CRIMINALES, DEBIENDO ADECUAR LA RESPUESTA JURIDICA MAS ADECUADA EN FORMA DE MEDIDA ASISTENCIAL O LEGAL.\nNO CONVIENE OLVIDAR QUE ESTAMOS ANTE UN TRASTORNO DEL NEURODESARROLLO QUE REQUIERE, POR LAS CONNOTACIONES PROPIAS DEL MISMO, MAXIME LAS COMORBILIDADES CONCURRENTES Y EL CONSUMO DE TOXICOS, UNA ATENCION PARTICULAR, MUY DISTINTA DE LA DE OTROS TRASTORNOS, MAXIME CUANDO SE CARACTERIZA POR SU CRONICIDAD; ESTO ES, UNA CORRECTA Y ADECUADA ACTUACION EN ESTA FASE DE MADURACION Y EVOLUCION DE LA PERSONA PUEDE PREVENIR EL DESARROLLO DE FUTUROS COMPORTAMIENTOS ILICITOS Y, SOBRE TODO, LA REINCIDENCIA.\nES PRECISAMENTE POR ESTE MOTIVO, DADA ADEMAS LA AUSENCIA DE INVESTIGACIONES JURIDICO-CRIMINOLOGICAS EXISTENTES, POR LO QUE SE HACE COMPLETAMENTE NECESARIO SU ESTUDIO EN MENORES CON EL PROPOSITO DE DISCERNIR EL MOMENTO EXACTO DE APARICION DEL TRASTORNO Y DE LOS DEMAS FACTORES CONCURRENTES CON EL PROPOSITO DE VERIFICAR LAS MANIFESTACIONES E INTENTAR ESTABLECER POSTULADOS QUE SECUENCIEN SU VINCULACION CON LA ESFERA DELICTIVA Y, SOBRE TODO, CORRELACIONAR SI LA REPRESENTATIVIDAD CRIMINAL ACONTECIDA EN ADULTOS CON TDAH (DELITOS PATRIMONIALES, SEXUALES, CONTRA LA LIBERTAD Y SEGURIDAD COLECTIVA, PRINCIPALMENTE) ENCUENTRA SU ORIGEN SIMETRICO EN LA POBLACION JUVENIL, LO CUAL PERMITIRA EXPLICAR EL FENOMENO DELINCUENCIAL DE LAS PERSONAS CON TDAH COMO UN PROCESO DELINCUENCIAL EVOLUTIVO; Y, LO MAS IMPORTANTE, ESTABLECER CONCRETAS MEDIDAS/PROTOCOLOS DE ATENCION Y ACTUACION SOCIAL, ASISTENCIAL Y, EN ULTIMA INSTANCIA, JURIDICA, QUE OTORGUEN UNA RESPUESTA ADECUADA AL DELITO Y PREVENGAN LA FUTURA COMISION DE ILICITOS PENALES EN LA FASE ADULTA.\nSEA COMO FUERE, ES NECESARIO OFRECER RESPUESTAS DESDE UNA PERSPECTIVA MULTIDISCIPLINAR, POR LO QUE EL PROYECTO DE INVESTIGACION PRESENTADO SE ORIENTARA EN EL MARCO DEL DERECHO, LA CRIMINOLOGIA, LA PSICOLOGIA, LA MEDICINA Y LA PSIQUIATRIA, TRATANDO DE CONCRETAR E INTERVENIR SOBRE LAS MOTIVACIONES/IMPULSOS CRIMINALES DE LOS MENORES CON TDAH, SU FENOMENOLOGIA, U ACTUACION, NIVEL DE CONTROL RESPECTO DEL ESTIMULO EXTERIOR, Y, SOBRE TODO, ESTABLECER PAUTAS Y PROTOCOLOS DE ACTUACION E INTERVENCION DESDE UNA PERSPECTIVA SOCIAL, ASISTENCIAL, CIVIL O, EN CASOS MAS EXTREMOS, PENAL, A TRAVES DE LA JUSTICIA JUVENIL, SI BIEN, INCLUSO EN ESTE CASO, HABRA QUE DELIMITAR LAS MEDIDAS QUE MEJORES RESULTADOS PUEDAN CONLLEVAR RESPECTO AL TDAH, CONFORME AL PRINCIPIO DE INTERES DEL MENOR, ABOGANDO EN TODO MOMENTO POR PREVENIR LA REINCIDENCIA DELICTIVA EN FASE ADULTA.",
    "75": "EL OBJETIVO GENERAL ES REALIZAR UN ESTUDIO JURIDICO DE CONJUNTO, CONTANDO CON EL AUXILIO DE LA INFORMATICA Y LA INTELIGENCIA ARTIFICIAL (IA), LA MEDICINA, LAS CIENCIAS DEL TRABAJO Y LA FILOLOGIA, SOBRE COMO HACER FRENTE A LOS GRANDES RETOS QUE EL DISEÑO, DESARROLLO Y CRECIENTE APLICACION DE LA IA SUPONE PARA LOS ESTADOS SOCIALES Y DEMOCRATICOS DE DERECHO Y, EN PARTICULAR, PARA ESPAÑA. PRETENDEMOS, PRIMERO, ESTUDIAR LOS RETOS CONCRETOS QUE SUPONE PARA EL ESTADO DE DERECHO, LO QUE IMPLICA ANALIZAR QUE TIPO DE NORMAS SON LAS ADECUADAS PARA REGULAR LOS PROCESOS DE DISEÑO, DESARROLLO Y USO DE LA IA (QUE FUENTES DEBERIAN SUJETAR LA IA AL DERECHO, A QUE NIVEL DE CONCRECION PUEDE LLEGARSE EN ESA REGULACION PARA QUE CUMPLA LAS EXIGENCIAS DE PUBLICIDAD, SEGURIDAD JURIDICA, TRANSPARENCIA, INTERDICCION DE LA ARBITRARIEDAD) EN SEGUNDO LUGAR, NOS OCUPAREMOS DEL IMPACTO DE LOS DISPOSITIVOS ELECTRONICOS DE ALTO RIESGO, COMO LOS PROPIOS DE LAS IA POLICIAL E IA JUDICIAL. EN TERCER LUGAR, INDAGAREMOS SI LA IA PUEDE CONTRIBUIR A DAR EFECTIVIDAD AL DERECHO A UNA BUENA ADMINISTRACION PUBLICA Y, FINALMENTE, COMO SE PUEDEN SOMETER A CONTROL JURISDICCIONAL LOS ACTOS ADMINISTRATIVOS QUE UTILICEN PREDICCIONES ALGORITMICAS.\nEL SEGUNDO OBJETIVO ESPECIFICO CONSISTIRA EN ANALIZAR LOS RETOS QUE LA IA PLANTEA AL ESTADO DEMOCRATICO, EN PARTICULAR SU APLICACION EN LOS PROCESOS DE PARTICIPACION EN LOS ASUNTOS PUBLICOS PARA DILUCIDAR SI CON ELLO SE CONTRIBUYE A MEJORAR SU CALIDAD. EN SEGUNDO LUGAR, ATENDEREMOS AL ROL QUE LOS SISTEMAS DE IA DESEMPEÑAN EN EL EJERCICIO DE LAS LIBERTADES DE EXPRESION E INFORMACION PARA ESTUDIAR LA TRANSPARENCIA DE LOS PROCESOS DE DISTRIBUCION EN LINEA DE CONTENIDOS. EN TERCER LUGAR, PRESTAREMOS ATENCION AL CRECIENTE USO DE HERRAMIENTAS DE IA PARA OBTENER INFORMACION SOBRE LA IDENTIDAD Y EL COMPORTAMIENTO DE LAS PERSONAS Y SU HISTORIAL DE DECISIONES, CON LOS CONSIGUIENTES RIESGOS PARA DERECHOS FUNDAMENTALES COMO LAS LIBERTADES DE EXPRESION, MANIFESTACION, IDEOLOGICA\nEL TERCER OBJETIVO ESPECIFICO SE CENTRARA EN LOS RETOS QUE LA IA PLANTEA AL ESTADO SOCIAL Y QUE SON, ENTRE OTROS, EVITAR LA INTRODUCCION EN LOS DISPOSITIVOS PUBLICOS DE IA DE SESGOS EXCLUYENTES, EN PARTICULAR, AUNQUE NO EN EXCLUSIVA, LOS QUE AFECTEN A LAS PERSONAS Y LOS GRUPOS MAS VULNERABLES. EN SEGUNDO LUGAR, SE ESTUDIARA EN QUE MEDIDA LA IA PUEDE CONTRIBUIR A PROMOVER LA IGUALDAD MATERIAL. OTROS RETOS ESPECIFICOS LOS ENCONTRAMOS EN LA APLICACION DE LA IA EN ALGUNOS DE LOS AMBITOS DE GRAN TRASCENDENCIA SOCIAL COMO SON EL DE LA SANIDAD PUBLICA, EL MUNDO DE LAS RELACIONES LABORALES O EL DE LAS PERSONAS CONSUMIDORAS Y USUARIAS.\nEL ULTIMO DE LOS OBJETIVOS ES ATENDER A LA INCIDENCIA DE LA IA EN LA TEORIA GENERAL DE LOS DERECHOS FUNDAMENTALES. SE ESTUDIARA LA IA A PARTIR DE LOS PRINCIPIOS DE DIGNIDAD HUMANA Y LIBRE DESARROLLO DE LA PERSONALIDAD; EN SEGUNDO LUGAR, SE ANALIZARA SI LA REVOLUCION DIGITAL Y, EN PARTICULAR, LA IA SUPONE UNA TRANSFORMACION ESENCIAL EN LO QUE RESPECTA A LAS DIMENSIONES SUBJETIVA Y OBJETIVA DE LOS DERECHOS FUNDAMENTALES Y, EN SU CASO, SI ES ACONSEJABLE LA CONSTITUCIONALIZACION DE NUEVOS DERECHOS O UNA REFORMA LEGAL DE LOS MISMOS; EN TERCER LUGAR, NOS OCUPAREMOS DE LA TITULARIDAD DE LOS DERECHOS EN RELACION CON LA ROBOTICA Y LA IA; EN CUARTO LUGAR, ATENDEREMOS AL IMPACTO DE LA IA EN EL OBJETO Y EL CONTENIDO DE LOS DERECHOS FUNDAMENTALES Y, FINALMENTE, NOS DETENDREMOS EN COMO DEBERIAN ARTICULARSE LAS GARANTIAS DE LOS DERECHOS FUNDAMENTALES FRENTE A LA\nINTELIGENCIA ARTIFICIAL\\ESTADO SOCIAL Y DEMOCRATICO DE DERECHO",
    "76": "LA HIPOTESIS DE PARTIDA DE ESTE SUBPROYECTO ES LA EXISTENCIA DE ALGUNAS MANIFESTACIONES DEL DERECHO PENAL DE LA PLUTOFILIA O TOLERANTE CON QUIENES DIRIGEN LOS NEGOCIOS, LA ECONOMIA Y LA DISTRIBUCION DE LA RIQUEZA CUANDO EFECTUAN ALGUNAS CLASES DE DELITOS, PRINCIPALMENTE LOS QUE AFECTAN A BIENES JURIDICOS COLECTIVOS, ASI COMO, CUANDO SE EXONERA DE PENA A LAS PERSONAS FISICAS Y A LAS PERSONAS JURIDICAS.\nCONSIDERANDO ESTA HIPOTESIS TRES SON LOS OBJETIVOS DE ESTE SUBPROYECTO COORDINADOR: PRIMERO, LA IDENTIFICACION DE LOS SESGOS DE PLUTOFILIA EN LA JURISPRUDENCIA A TRAVES DE UN ANALISIS CRIMINOLOGICO CUANTITATIVO Y CUALITATIVO DE SENTENCIAS, EN LA JURISDICCION PENAL ENTRE LOS AÑOS 2013-2022, EN LOS TRIBUNALES ESPAÑOLES; SEGUNDO, LA IDENTIFICACION DE LOS SESGOS DE PLUTOFILIA EN LAS ESTADISTICAS OFICIALES SOBRE CRIMINALIDAD EN ESPAÑA; TERCERO Y ULTIMO, LA REVELACION DE LAS MANIFESTACIONES DEL DERECHO PENAL DE LA PLUTOFILIA EN EL ORDENAMIENTO ESPAÑOL Y EN LOS ORDENAMIENTOS DE LOS PAISES DE REFERENCIA.\nLA METODOLOGIA PARA EL LOGRO DE LOS DOS PRIMEROS OBJETIVOS CRIMINOLOGICOS SERA MIXTA: CONSISTENTE EN LA REVISION JURISPRUDENCIAL DE SENTENCIAS DE LOS DELITOS QUE INTEGRAN EL DERECHO PENAL DE LA PLUTOFILIA EN ESPAÑA Y EN EL ANALISIS DE LOS DATOS CUANTITATIVOS Y ESTADISTICOS DISPONIBLES. LA METODOLOGIA POR EMPLEAR PARA ALCANZAR EL TERCER OBJETIVO SERA EXEGETICA Y SISTEMATICA, CONSISTIENDO EN LA INVESTIGACION JURIDICA DOCUMENTAL DE CARACTER EXPLORATORIA, DESCRIPTIVA, ANALITICA, INTERPRETATIVA Y COMPARATIVA, QUE SE CENTRARA EN EL ESTUDIO DE LA LEGISLACION, JURISPRUDENCIA Y DOCTRINA EXISTENTES SOBRE LOS TEMAS OBJETO DE ESTUDIO.",
    "77": "UN EQUIPO DE INVESTIGADOR CON 8 HOMBRES Y 6 MUJERES, DOCTORES, UN CATEDRATICO, SIETE TITULARES (TRES YA ACREDITADOS A CATEDRATICOS). EL EQUIPO COMPLETO CON 23 MIEMBROS, 22 DOCTORES, (3 CATEDRATICOS. CINCO PROYECTOS MICINN PREVIOS Y LARGA EXPERIENCIA EN TRABAJO CONJUNTO TANTO DE LOS DOS IP COMO PRACTICAMENTE TODO EL EQUIPO. EL GRUPO INVESTIGADOR TRABAJA DESDE 2017 CUANTO MENOS- EN LA MATERIA, CON UNA CENTENA DE PUBLICACIONES SOBRE EL TEMA Y LA AUTORIA O COORDINACION DE 25 LIBROS SOLO EN LOS ULTIMOS AÑOS, ADEMAS DE UN OBSERVATORIO DE TRANSFORMACION DIGITAL DEL SECTOR PUBLICO. BUENA PARTE DEL EQUIPO FORMA PARTE DE ODISEIA, INCLUYENDO LA PRESIDENCIA Y LA COORDINACION DE AREAS JURIDICAS POR UNO DE LOS IP, ADEMAS DE QUE TRES MIEMBROS PARTICIPAN DEL PROYECTO PILOTO DE IMPLANTACION DEL NUEVO REGLAMENTO DE INTELIGENCIA ARTIFICIAL UE (RIA) EN ESPAÑA, LA PRIMERA EN LA UE.\nEL PROYECTO PRETENDE LA CONTINUIDAD DEL PROYECTO MICINN PREVIO, ESPECIALMENTE EN RAZON DE PARTIR DE BASES ASENTADAS EN UN TEMA EN EL QUE MUCHOS GRUPOS DE INVESTIGACION SE ESTAN INICIANDO. ASMISMO, EL IMPULSO Y NOVEDAD PRINCIPAL RESIDE, DE UN LADO EN LA SUPERPOSICION DEL RIA Y SU SUPERPOSICION ESPECIALMENTE CON EL RGPD Y, DEL OTRO LADO, EN LA ESPECIALIZACION EN LA NO DISCRIMINACION Y SESGOS ALGORITIMICOS. RESPECTO DE UN CONCEPTO AMPLIO DE SISTEMAS DE INTELIGENCIA ARTIFICIAL (IA)EL PROYECTO SE SIGUE CENTRANDO CENTRARA EN LOS DERECHOS Y GARANTIAS PUBLICAS.\nLOS ELEMENTOS BASICOS Y PUNTOS DE PARTIDA SON: REALIZAR UNA DELIMITACION DEL AMBITO DEL PROYECTO: DECISIONES Y PERFILES AUTOMATIZADOS Y ALGORITMICOS E IA. ESPECIALIDADES IA DE ALTO RIESGO. LA PREMISA -FRENTE A LAS HABITUALES APROXIMACIONES JURIDICAS- ES QUE LA IA ES POSITIVA Y NO TIENE MARCHA ATRAS Y HAY QUE ASEGURAR JURIDICAMENTE TANTO SU AVANCE COMO LAS GARANTIAS. HAY QUE SEGUIR ESPECIALMENTE LOS NUEVOS MODELOS Y TECNICAS PROACTIVAS DE REGULACION Y GARANTIA. SIN EMBARGO SE HA DE ABORDAR DE UNA MANERA TEORICA Y PRACTICA LA DIFICIL SUPERPOSICION DE RGPD, EL NUEVO RIA Y OTROS REGIMENES Y DERECHOS DIGITALES. DESDE EL PUNTO DE VISTA DE LAS FUENTS, ADEMAS DE LA COMPLEJIDAD DE LAS NORMAS ARMONIZADAS Y LA NORMALIDAD TECNICA, SE DETECTAN GRAVES CARENCIAS DE LEGALIDAD Y CALIDAD NORMATIVA. UN ELEMENTO ESENCIAL DEL PROYECTO ES LA NO DISCRIMINACION Y EL SESGO DE LOS SISTEMAS IA. SE PROFUNDIZARA EN LAS GARANTIAS JURIDICAS Y TECNICAS PARA SU MINIMIZACION. TAMBIEN EN LAS PARTICULARIDADES DE LAS DECISIONES Y PERFILADOS ALGORITMICOS EN EL SECTOR PUBLICO Y LA TRANSPARENCIA EXPLICABILIDAD, TRAZABILIDAD Y AUDITABILIDAD DEL USO PUBLICO Y PRIVADO DE LA IA.\nOBJETIVO 1. DETERMINACION DE LOS SISTEMAS IA OBJETO DE INVESTIGACION Y SU CATEGORIZACION JURIDICA. MODELOS DE GARANTIA Y DE RESPUESTAS Y TECNICAS JURIDICAS\nOBJETIVO 2. OBLIGACIONES DEL CUMPLIMIENTO NORMATIVO SUPERPUESTO DE PROTECCION DE DATOS, DEL NUEVO REGLAMENTO IA Y OTRAS NORMATIVAS A LOS SISTEMAS IA\nOBJETIVO 3. SESGO Y DISCRIMINACION ALGORITMICAS: HERRAMIENTAS TECNICAS Y GARANTIAS JURIDICAS (3 AÑOS PROYECTO, RESULTADOS DESDE PRIMER AÑO)\nOBJETIVO 4. GARANTIAS PARTICULARES EXPLICABILIDAD, TRANSPARENCIA Y DERECHO DE ACCESO Y SU IMPLANTACION (3 AÑOS PROYECTO, RESULTADOS DESDE PRIMER AÑO)\nOBJETIVO 5. ANALISIS SECTORIALES Y PARTICULARIDADES DEL SECTOR PUBLICO\nASOCIACION ODISEIA Y SU CONEXION CON TALES SECTORES ASI COMO CON EL SECTOR PUBLICO (SEDIA, AEPD Y NUEVA AGENCIA DE ALGORITMOS).\nHAY UNA INTENSA EXPERIENCIA DE TRABAJO CONJUNTO CON TODO EL GRUPO DE INVESTIGACION Y EXPERIENCIA",
    "78": "EN EL PRESENTE PROYECTO SE PRETENDE ABORDAR UNO DE LOS ASPECTOS QUE MAS HA DESPERTADO LA ATENCION DEL LEGISLADOR PENAL EN LOS ULTIMOS AÑOS. FRENTE A LA PERSECUCION DE DELITOS Y SUS AUTORES, LA RECUPERACION DE ACTIVOS ILICITOS SE HA CONVERTIDO EN UNA PRIORIDAD. TODO ELLO BAJO LA IDEA DE QUE LA COMISION DE HECHOS DELICTIVOS NO PUEDE RESULTAR PROVECHOSA (EN TERMINOS ECONOMICOS) PARA LOS DELINCUENTES (PERSONAS FISICAS Y JURIDICAS). LAS CANTIDADES RECUPERADAS ANUALMENTE TAN SOLO REPRESENTAN UN PORCENTAJE DE LAS GANANCIAS ILICITAS REALMENTE GENERADAS, POR ELLO DEBE PERSEVERARSE EN LA LUCHA POR LA RECUPERACION DE ACTIVOS DERIVADOS DEL DELITO. CON TAL FIN, EN EL PRESENTE PROYECTO PRETENDEMOS LLEVAR A CABO UNA ESPECIE DE AUDITORIA QUE PONGA DE RELIEVE LAS DEFICIENCIAS DEL ACTUAL SISTEMA Y PROPONGA NUEVAS ESTRATEGIAS Y SOLUCIONES PARA ATAJAR ESTE FENOMENO. ADEMAS, DEBE ADVERTIRSE QUE LAS NUEVAS FORMAS DE DELINCUENCIA (ESPECIALMENTE EN EL AMBITO DIGITAL) HAN COMPORTADO NUEVOS IMPEDIMENTOS EN LA RECUPERACION DE ACTIVOS (OPERACIONES CON MONEDAS VIRTUALES, TRANSACCIONES ELECTRONICAS, ETC.), LO CUAL REQUIERE DE NUEVAS RESPUESTAS. PERO, EL PROYECTO AQUI PLANTEADO, LEJOS DE OFRECER UNA VISION LIMITADA, PRETENDE ABORDAR ESTA PROBLEMATICA DESDE UNA PERSPECTIVA GLOBAL; ESTO ES, INVOLUCRANDO A TODOS LOS ACTORES QUE CONFORMAN EL SISTEMA DE JUSTICIA PENAL. POR TAL MOTIVO, PARA LA CONSECUCION DE LOS OBJETIVOS DISEÑADOS, SE RECURRIRA A UN ANALISIS DE LOS INSTRUMENTOS QUE PROPORCIONA LA NORMATIVA PENAL (SUSTANTIVA); PROCESAL-PENAL; ASI COMO LA INTERVENCION DE LOS DISTINTOS OPERADORES JURIDICOS (JUECES, FISCALES Y ABOGADOS); DE LOS CUERPOS Y FUERZAS DE SEGURIDAD DEL ESTADO, Y DE LOS ORGANISMOS PUBLICOS QUE PARTICIPAN DE LA RECUPERACION Y GESTION DE LOS ACTIVOS LOCALIZADOS. TODO ELLO SIN OBVIAR LA EXISTENCIA DE ESTRATEGIAS A NIVEL SUPRANACIONAL (ONU, UE, OCDE) Y DE LA EXPERIENCIA DE OTROS PAISES EN ESTE AMBITO.",
