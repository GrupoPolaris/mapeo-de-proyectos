    "95": "EL EXTREMISMO VIOLENTO REPRESENTA UNA AMENAZA PARA LA ESTABILIDAD Y LA SEGURIDAD PUBLICA. A PESAR DE LA CRECIENTE EVIDENCIA SOBRE LA RELACION ENTRE EL EXTREMISMO VIOLENTO Y LA MARGINACION DE GRUPOS SOCIALES, POCOS ESTUDIOS HAN ABORDADO EL IMPACTO PSICOLOGICO DE LA EXCLUSION INTERGRUPAL A NIVEL INDIVIDUAL. ESTO SE DEBE EN PARTE A LA FALTA DE PARADIGMAS EXPERIMENTALES QUE PUEDAN DISTINGUIR LOS EFECTOS DE LA EXCLUSION INTERGRUPAL INDEPENDIENTEMENTE DE OTROS TIPOS DE EXCLUSION, COMO LA EXCLUSION INTERPERSONAL. EL PRESENTE PROYECTO TIENE COMO OBJETIVO CERRAR ESTA BRECHA AL EVALUAR EL IMPACTO ESPECIFICO DE LA EXCLUSION INTERGRUPAL EN LAS ACTITUDES EXTREMISTAS Y EL APOYO A LA VIOLENCIA POLITICA UTILIZANDO RATEME. RATEME ES UNA NUEVA TAREA DESARROLLADA POR NUESTRO EQUIPO DE INVESTIGACION DISEÑADA PARA INDUCIR EXPERIMENTALMENTE SENTIMIENTOS DE EXCLUSION INTERGRUPAL DE MANERA INDEPENDIENTE A LOS EFECTOS DE EXCLUSION INTERPERSONAL.\nPARA ELLO, LLEVAREMOS A CABO UNA SERIE DE CUATRO EXPERIMENTOS ONLINE Y PRESENCIALES QUE EXAMINARAN CUATRO PREGUNTAS PRINCIPALES. EN PRIMER LUGAR, EXPLORAREMOS QUE FACTORES PSICOLOGICOS CONFIEREN VULNERABILIDAD AL EXTREMISMO TRAS EXPERIENCIAS DE EXCLUSION INTERGRUPAL EN COMPARACION CON LA EXCLUSION INTERPERSONAL, INCLUYENDO FACTORES SOCIOPSICOLOGICOS, COGNITIVOS Y DE SALUD MENTAL. EN SEGUNDO LUGAR, EVALUAREMOS SI LOS EFECTOS DE LA EXCLUSION INTERGRUPAL EN LAS ACTITUDES EXTREMISTAS SE GENERALIZAN A CUALQUIER GRUPO, INDUCIENDO LA EXCLUSION INTERGRUPAL EN UN ENTORNO EXPERIMENTAL DE GRUPOS MINIMOS. PROBAREMOS SI EL ESTATUS MINORITARIO DE UN GRUPO MODERA ESTOS EFECTOS TANTO EN GRUPOS MINIMOS COMO EN GRUPOS NATURALES. EN TERCER LUGAR, EVALUAREMOS COMO LA EXCLUSION INTERGRUPAL INFLUYE EN LA INTERACCION CON CONTENIDO EXTREMISTA ONLINE EN MODERADOS POLITICOS EN UN ENTORNO SIMULADO DE REDES SOCIALES, Y SI LA INTERACCION CON CONTENIDO EXTREMISTA DESPUES DE LA EXCLUSION INTERGRUPAL REFUERZA ACTITUDES EXTREMISTAS QUE PERDURAN EN EL TIEMPO, CAMBIANDO LAS ACTITUDES POLITICAS DE MODERADAS A EXTREMAS. FINALMENTE, DISEÑAREMOS Y PROBAREMOS ESTRATEGIAS DE MITIGACION QUE PUEDAN CONTRARRESTAR LOS EFECTOS DE LA EXCLUSION INTERGRUPAL BASADAS EN LOS FACTORES PSICOLOGICOS IDENTIFICADOS PREVIAMENTE Y EN MODELOS TEORICOS EXISTENTES, COMO LA TEORIA DE LA INMUNIZACION, EL MODELO DE RECONCILIACION INTERGRUPAL BASADO EN NECESIDADES Y LA REEVALUACION COGNITIVA.\nLOS HALLAZGOS DE ESTE PROYECTO ARROJARAN LUZ SOBRE LA INTERACCION ENTRE DINAMICAS SOCIALES, IDENTIDAD GRUPAL Y PROCESOS PSICOLOGICOS INDIVIDUALES EN EL CONTEXTO DEL EXTREMISMO VIOLENTO. ASI, LOS RESULTADOS DE ESTE PROYECTO APORTARAN RESPUESTAS CLAVE PARA LA COMPRENSION DEL EXTREMISMO VIOLENTO DESDE LA PERSPECTIVA DE LOS PROCESOS INTERGRUPALES, CONTRIBUYENDO A LA PRIORIDAD TEMATICA DE LA 'SEGURIDAD CIVIL PARA LA SOCIEDAD'. ADEMAS, NUESTRO PROYECTO OFRECE UN ENFOQUE CONCEPTUAL Y METODOLOGICAMENTE INNOVADOR PARA ESTUDIAR LA EXCLUSION INTERGRUPAL QUE ESTARA DISPONIBLE EN ABIERTO PARA INVESTIGADORES EN EL AMBITO DE LOS PROCESOS INTERGRUPALES. NUESTRO ENFOQUE EN ESTRATEGIAS DE MITIGACION TIENE EL POTENCIAL DE INFORMAR INTERVENCIONES Y POLITICAS DIRIGIDAS A REDUCIR EL RIESGO DE EXTREMISMO VIOLENTO Y PREVENIR CONFLICTOS POLITICOS, EXTENDIENDO EL IMPACTO DEL PROYECTO MAS ALLA DEL AMBITO CIENTIFICO Y HACIA LA SOCIEDAD EN GENERAL.\nEXTREMISMO\\SEGURIDAD CIVIL\\IDENTIDAD DE GRUPO\\RADICALIZACION ONLINE\\FACTORES SOCIOPSICOLOGICOS\\PARADIGMAS EXPERIMENTALES\\ESTRATEGIAS DE MITIGACION\\VULNERABILIDAD AL EXTREMISMO\\PROCESOS INTERGRUPALES\\EXCLUSION INTERGRUPAL",
    "96": "LA VIOLENCIA DE GENERO SIGUE SIENDO UN PROBLEMA PERSISTENTE Y APREMIANTE EN LA SOCIEDAD, Y LOS MEDIOS DE COMUNICACION DESEMPEÑAN UN PAPEL FUNDAMENTAL EN LA FORMACION DE LAS PERCEPCIONES Y ACTITUDES PUBLICAS. LA INVESTIGACION DE SAFENARRATIVE SE ESFUERZA POR ABORDAR UNA PREOCUPACION CRITICA DENTRO DEL PANORAMA MEDIATICO ESPAÑOL: LA ESCASEZ DE EVIDENCIAS CIENTIFICAS PREVENTIVAS EN LAS NARRATIVAS PERIODISTICAS CENTRADAS EN EL GENERO Y LA PREVENCION DE LA VIOLENCIA DE GENERO. A PESAR DEL RECONOCIDO IMPACTO DE LOS MEDIOS EN LA FORMACION DE LA OPINION PUBLICA, EXISTE UNA NOTABLE DEFICIENCIA EN LA INCORPORACION DE HALLAZGOS CIENTIFICOS EN ESTAS NARRATIVAS.\nEL OBJETIVO GENERAL DE ESTA INVESTIGACION ES REALIZAR UN ANALISIS EXHAUSTIVO DE LA CONDICION ACTUAL DE LA COBERTURA PERIODISTICA DE LA VIOLENCIA DE GENERO EN ESPAÑA, ABORDANDO UNA PRIORIDAD CLAVE ESTABLECIDA EN EL \"PACTO DE ESTADO CONTRA LA VIOLENCIA DE GENERO\" Y EN LA ACTUAL ESTRATEGIA ESTATAL PARA SUPERAR LA VIOLENCIA DE GENERO 2022-2025 DE ESPAÑA. AMBOS RECONOCEN EL PAPEL FUNDAMENTAL QUE DESEMPEÑAN LOS MEDIOS EN LA FORMACION DE LA COMPRENSION Y ACTITUDES PUBLICAS CON RESPECTO A LA VIOLENCIA DE GENERO, Y LA NECESIDAD DE PROMOVER PRACTICAS PERIODISTICAS QUE CONTRIBUYAN A SUPERARLA Y NO A REPRODUCIRLA.\nESTUDIOS ANTERIORES HAN ENCONTRADO QUE UNA PARTE SIGNIFICATIVA DE LA COBERTURA MEDIATICA PARECE CARECER DE UNA BASE SOLIDA EN EVIDENCIAS CIENTIFICAS PREVENTIVAS, LO QUE PLANTEA DUDAS SOBRE LA EFICACIA DE ESTAS NARRATIVAS PARA FOMENTAR UNA COMPRENSION MAS PROFUNDA DEL PROBLEMA A NIVEL SOCIAL. BASANDOSE EN ESTA EVALUACION, LA INVESTIGACION BUSCA IDENTIFICAR Y MOSTRAR PRACTICAS PERIODISTICAS EXITOSAS QUE ESTEN SOLIDAMENTE FUNDAMENTADAS EN EVIDENCIAS CIENTIFICAS. AL EXAMINAR CASOS EJEMPLARES, EL ESTUDIO BUSCA DESCUBRIR NARRATIVAS QUE HAYAN TENIDO UN IMPACTO TANGIBLE EN LAS ACTITUDES SOCIALES, CONTRIBUYENDO DE MANERA SUSTANCIAL A LA PREVENCION DE LA VIOLENCIA DE GENERO. EL ESTUDIO EXPLORARA EL IMPACTO SOCIAL DE ESTAS PRACTICAS MEDIANTE UNA METODOLOGIA COMUNICATIVA QUE UTILIZA TECNICAS DE ANALISIS DE CONTENIDO COMUNICATIVO, SOCIAL MEDIA ANALITICAS, GRUPOS DE DISCUSION COMUNICATIVO Y ENTREVISTAS.\nADEMAS, EL ESTUDIO TIENE COMO OBJETIVO EXPLORAR LAS BARRERAS Y LOS FACTORES FACILITADORES QUE INFLUYEN EN LOS PERIODISTAS DENTRO DE LOS EQUIPOS DE TRABAJO AL CUBRIR TEMAS SENSIBLES COMO LA VIOLENCIA DE GENERO. AL PROFUNDIZAR EN LAS DINAMICAS DE TOMA DE DECISIONES EN LAS SALAS DE REDACCION, LA INVESTIGACION BUSCA DESCUBRIR LOS FACTORES QUE CONTRIBUYEN A LA LIMITADA INTEGRACION DE EVIDENCIAS CIENTIFICAS EN LA COBERTURA DE LA VIOLENCIA DE GENERO. ESTOS CONOCIMIENTOS SON CRUCIALES PARA DESARROLLAR ESTRATEGIAS QUE RESPALDEN A LOS PERIODISTAS EN LA CREACION DE NARRATIVAS BASADAS EN EVIDENCIAS CIENTIFICAS DE IMPACTO SOCIAL.\n\nEN RESPUESTA A LAS BRECHAS IDENTIFICADAS EN LAS PRACTICAS PERIODISTICAS ACTUALES, LA INVESTIGACION PRESENTA EL DISEÑO DE LA PLATAFORMA SAFENARRATIVE BASADA EN EVIDENCIAS CIENTIFICAS OBTENIDAS EN LOS PASOS ANTERIORES. LA PLATAFORMA CIENTIFICA SAPPHO, BASADA EN LA IDENTIFICACION DE EVIDENCIAS CIENTIFICAS Y BULOS CON RELACION AL GENERO, SERA UNA FUENTE PRINCIPAL DE ESTA PLATAFORMA. ESTE PRODUCTO SE CONCIBE COMO UN RECURSO INTEGRAL PARA LOS PERIODISTAS, PROPORCIONANDO CONSEJOS RAPIDOS Y UN REPOSITORIO DE EVIDENCIAS CIENTIFICAS PARA AYUDAR EN LA CREACION DE NARRATIVAS QUE CONTRIBUYAN DE MANERA SIGNIFICATIVA A LA PREVENCION DE LA VIOLENCIA DE GENERO.\nSOCIEDAD INCLUSIVA\\IMPACTO SOCIAL\\NARRATIVAS PREVENTIVAS\\PREVENCION VIOLENCIA DE GENERO\\PERIODISMO\\MEDIOS DE COMUNICACION",
    "97": "LOS PROBLEMAS DE CONDUCTA (PC) SON FRECUENTES EN POBLACION INFANTO-JUVENIL Y SUPONEN UN PROBLEMA DE SALUD PUBLICA. LA CONDUCTA AGRESIVA (CA) ES TRANSDIAGNOSTICA EN TRASTORNOS CON PC Y SE MANIFIESTA A TRAVES DE DIFERENTES TIPOS DE COMPORTAMIENTOS. LA EVIDENCIA SOBRE CA FISICA APUNTA A DIFERENCIAS DE SEXO, A DIFERENTES TRAYECTORIAS DE DESARROLLO Y A LA EXISTENCIA DE UN SUBGRUPO DE NIÑOS/AS CON CA FRECUENTE Y PERSISTENTE. LA HETEROGENEIDAD DE INFANTES QUE PRESENTAN PC PRECISA AMPLIAR EL CONOCIMIENTO SOBRE LOS MECANISMOS SUBYACENTES DE DESARROLLO DE LA CA DESDE UNA PERSPECTIVA MULTIDIMENSIONAL E INTEGRADORA A NIVEL NEUROBIOLOGICO Y COGNITIVO-AFECTIVO. LA DISTINCION DE LA CA SEGUN SU FUNCION, AGRESION REACTIVA (AGRE) HOT-BLOODED Y PROACTIVA (AGPR) COLD-BLOODED, OFRECE UNA VISION PROMETEDORA PARA ORIENTAR ADECUADAMENTE LAS ESTRATEGIAS DE PREVENCION/INTERVENCION EN FUNCION DE LAS DIFERENCIAS INDIVIDUALES. ESTE PROYECTO PREVE EVALUAR LA COHORTE COMUNITARIA DE 845 NIÑAS Y NIÑOS QUE PARTICIPARON EN EL ESTUDIO ABCD CUANDO ESTABAN CURSANDO 1º DE PRIMARIA (6 AÑOS). SE PLANTEA UN SEGUIMIENTO ANUAL DURANTE TODOS LOS CURSOS DE PRIMARIA (6-11 AÑOS). SE ANALIZARAN TRAYECTORIAS DE DESARROLLO Y SU RELACION CON INDICADORES DE SALUD MENTAL, RASGOS TEMPERAMENTALES (SENSIBILIDAD A LA RECOMPENSA Y AL CASTIGO, GRANDIOSIDAD, INSENSIBILIDAD AFECTIVA, DESINHIBICION/IMPULSIVIDAD), CARACTERISTICAS SOCIOAFECTIVAS (EMPATIA, REGULACION EMOCIONAL), FUNCIONES EJECUTIVAS Y RENDIMIENTO ACADEMICO. SE SEGUIRA UNA PERSPECTIVA MULTI-INFORMANTE POR PARTE DE CUIDADORES/A PRINCIPAL, MAESTRO/A Y NIÑO/A (EN 6º). EN UNA SUBMUESTRA (N=150), SE ESTUDIARAN CORRELATOS DE AGRE Y AGPR A TRAVES DE LA MEDIDA DE LA RESPUESTA AL ESTRES, CONDICIONAMIENTO DEL MIEDO, FUNCIONES EJECUTIVAS FRIAS, RECONOCIMIENTO EMOCIONAL, IMPULSIVIDAD, REGULACION EMOCIONAL, MARCADORES ENDOCRINOS (CORTISOL, TESTOSTERONA, DHEA, OXITOCINA) Y OTROS BIOMARCADORES RELACIONADOS CON ADVERSIDAD TEMPRANA (MITOCONDRIALES Y TELOMEROS). EN EL ESTUDIO EPIDEMIOLOGICO ESPERAMOS QUE LAS TRAYECTORIAS ASOCIADAS A NIVELES MAS ALTOS DE CA PRESENTEN RASGOS TEMPERAMENTALES DE RIESGO, PEOR FUNCIONAMIENTO EJECUTIVO Y REGULACION EMOCIONAL, MENOR EMPATIA, MAS PROBLEMAS DE SALUD MENTAL (EXTERNALIZANTES E INTERNALIZANTES) Y PEOR RENDIMIENTO ACADEMICO. RESPECTO A LAS MEDIDAS DE LABORATORIO, HIPOTETIZAMOS QUE LA AGPR ESTARA RELACIONADA CON UNA RESPUESTA DE ESTRES Y DE MIEDO BAJA, CON DIFICULTADES DE RECONOCIMIENTO EMOCIONAL Y CON UNA REGULACION EMOCIONAL E IMPULSIVIDAD MAS PRESERVADA. POR OTRA PARTE, LA AGRE PODRIA TENER UNOS NIVELES INTERMEDIOS (O ALTOS) DE RESPUESTA DE ESTRES Y DE MIEDO, UN FUNCIONAMIENTO EJECUTIVO DETERIORADO, UN RECONOCIMIENTO EMOCIONAL PRESERVADO PERO PEOR REGULACION EMOCIONAL Y MAS IMPULSIVIDAD. ADEMAS, ES DE ESPERAR QUE EL IMPACTO EN EL RECONOCIMIENTO EMOCIONAL ESTE PARCIALMENTE MEDIADO POR LA OXITOCINA, MIENTRAS QUE EL CORTISOL, LA TESTOSTERONA Y EL DHEA MEDIEN LOS EFECTOS SOBRE LA REGULACION EMOCIONAL Y LA IMPULSIVIDAD. FINALMENTE, SE ESPERA QUE LA ADVERSIDAD TEMPRANA SE ASOCIE CON UNA MAYOR AGRE (Y NO PRAG), EN PARTE DEBIDO A UN ACORTAMIENTO DE LOS TELOMEROS Y UN INCREMENTO DE LOS MARCADORES MITOCONDRIALES. EL PROYECTO VA ACOMPAÑADO DE DIVERSAS ESTRATEGIAS DE DIFUSION Y RETORNO A LAS FAMILIAS PARTICIPANTES Y A OTROS ACTORES SOCIALES. NUESTROS RESULTADOS AYUDARAN A DISEÑAR ESTRATEGIAS PERSONALIZADAS PARA LA PREVENCION/TRATAMIENTO DE LOS PC DESDE UNA PERSPECTIVA DE SEXO/GENERO.\nINFANCIA\\MARCADORES ENDOCRINOS\\REGULACION EMOCIONAL\\CONDICIONAMIENTO DEL MIEDO\\RASGOS PSICOPATICOS\\FUNCIONES EJECUTIVAS\\SALUD MENTAL\\TRAYECTORIAS DE DESARROLLO\\SEXO/GENERO\\AGRESION",
    "98": "LA VIOLENCIA CONTRA LA PAREJA ES UN FENOMENO COMPLEJO, CON GRAN VARIEDAD DE COMPONENTES QUE CONFIGURAN UN PATRON GENERALMENTE REITERATIVO DE CONDUCTAS VIOLENTAS Y COERCITIVAS, QUE PUEDEN EXTENDERSE EN EL TIEMPO DE MANERA CRONICA. EN AQUELLOS CASOS DONDE EXISTE REVICTIMIZACION, A MANOS DE LA MISMA U OTRAS PAREJAS, LAS CONSECUENCIAS PARA LA INTEGRIDAD FISICA Y MENTAL DE LAS VICTIMAS SON MUCHO MAS GRAVES, AFECTANDO MUY NEGATIVAMENTE A SU CAPACIDAD PARA RECUPERARSE PSICOLOGICA Y EMOCIONALMENTE DE LOS EVENTOS TRAUMATICOS.\nA PESAR DE LO ALARMANTE DE ESTA PROBLEMATICA, EXISTEN POCOS ESTUDIOS INTERNACIONALES, Y A PENAS NACIONALES, QUE PONGAN EN RELACION EL HISTORIAL DE REVICTIMIZACION DE LAS VICTIMAS DE VIOLENCIA DE GENERO CON SU PERFIL PSICOLOGICO, EMOCIONAL Y SOCIAL QUE PUDIERA CONTRIBUIR A ESTABLECER PERFILES DE RIESGO ESPECIFICOS, DIFERENCIANDO ENTRE LAS MUJERES VICTIMIZADAS EN UNA SOLA OCASION DE AQUELLAS QUE SON REVICTIMIZADAS EN VARIAS OCASIONES A LO LARGO DE SU VIDA. DE LOS POCOS ESTUDIOS NACIONALES QUE ANALIZAN ESTA PROBLEMATICA ESTA EL ENMARCADO EN EL PROYECTO I+D SUBVENCIONADO EN LA CONVOCATORIA 2018 DE PROYECTOS DE I+D DE GENERACION DE CONOCIMIENTO DEL PROGRAMA ESTATAL DE GENERACION DE CONOCIMIENTO Y FORTALECIMIENTO CIENTIFICO Y TECNOLOGICO DEL SISTEMA DE I+D+I (PGC2018-096130-B-I00) SOBRE VICTIMIZACION Y REVICTIMIZACION EN VICTIMAS DE VIOLENCIA DE GENERO: PERFILES DE RIESGO Y CONSECUENCIAS EN MUJERES Y MENORES A SU CARGO, LLEVADO A CABO ENTRE LOS AÑOS 2019 Y 2022 POR EL EQUIPO DE INVESTIGACION QUE FIRMA LA SOLICITUD EN LA PRESENTE CONVOCATORIA. LOS RESULTADOS DE ESE PROYECTO HAN PERMITIDO IDENTIFICAR PERFILES PSICOSOCIALES DE LAS VICTIMAS DE VIOLENCIA DE GENERO EN FUNCION DEL NUMERO DE VECES QUE HAN SIDO AGREDIDAS Y DE LA MULTIPLICIDAD DE LOS AGRESORES, ELABORANDOSE ASI UN MAPA DE ALTO RIESGO PARA LA REVICTIMIZACION QUE ESTA SIENDO INCORPORADO EN LA FORMACION DE LOS PROFESIONALES IMPLICADOS EN EL SEGUIMIENTO Y PROTECCION DE LAS VICTIMAS.\nANTE LA NECESIDAD DE AMPLIAR EL CONOCIMIENTO SOBRE ESTA PROBLEMATICA, EL PRESENTE PROYECTO TIENE COMO OBJETIVOS FUNDAMENTALES: A) AMPLIAR EL ESTUDIO YA REALIZADO, INCLUYENDO ZONAS SUBURBANAS Y RURALES DE LA COMUNIDAD DE MADRID, CON EL FIN DE ESTABLECER PERFILES PSICOSOCIALES DE MUJERES PERTENECIENTES A ESTAS AREAS EN FUNCION DE LA REVICTIMIZACION: EPISODIO UNICO, DOS O MAS EPISODIOS POR LA MISMA PAREJA O POR DISTINTAS PAREJAS. ESTO PERMITIRA CONTAR CON UNA MUESTRA EFECTIVAMENTE REPRESENTATIVA DE VICTIMAS DE VIOLENCIA DE GENERO DE TODA LA COMUNIDAD DE MADRID; B) LLEVAR A CABO UN SEGUIMIENTO LONGITUDINAL DE LAS VICTIMAS EVALUADAS EN EL PROYECTO ANTERIOR PARA AJUSTAR LOS PERIODOS TEMPORALES DE MAXIMA VULNERABILIDAD Y RIESGO PARA LA REVICTIMIZACION INCLUYENDO VARIABLES RELATIVAS A LOS AGRESORES IMPLICADOS (SOCIODEMOGRAFICAS, HISTORIAL DELICTIVO Y COMPORTAMIENTOS VIOLENTOS, E HISTORIAL PSIQUIATRICO), CON EL OBJETIVO COMPRENDER EN MAYOR MEDIDA EL FENOMENO EN SU NATURALEZA DIADICA, LO QUE PERMITIRA CONTRASTAR Y MEJORAR LOS MODELOS DE ALTO RIESGO OBTENIDOS.\nLOS RESULTADOS DEL PRESENTE ESTUDIO PERMITIRAN CONTRASTAR Y MEJORAR LOS PERFILES DE ALTO RIESGO ANALIZANDO LOS INTERVALOS TEMPORALES DE MAXIMO RIESGO Y VULNERABILIDAD PARA LA REVICTIMIZACION, FAVORECIENDO EL AJUSTE MAS INDIVIDUALIZADO DE LOS PLANES DE PROTECCION Y SEGUIMIENTO POLICIAL DE LAS VICTIMAS POR VIOLENCIA DE GENERO QUE PUEDAN AYUDAR A EVITAR NUEVOS SUCESOS TRAUMATICOS EN LAS VIDAS DE UN ALTO PORCENTAJE DE ELLAS.\nVICTIMIZACION\\ESTUDIO LONGITUDINAL\\VIOLENCIA EN LA PAREJA\\VIOLENCIA DE GENERO\\PERFILES RIESGO\\REVICTIMIZACION",
    "99": "ESTE PROYECTO BUSCA AUMENTAR EL CONOCIMIENTO ACTUAL SOBRE LA INFLUENCIA DEL GENERO EN EL COMPORTAMIENTO DE UN PASAJERO DURANTE UNA FRENADA DE EMERGENCIA MIENTRAS VIAJA EN UN VEHICULO, TANTO CON SISTEMA DE RETENCION COMO SIN EL. ESTE TRABAJO SE CENTRA EN LAS DIFERENCIAS ESPECIFICAS DE COMO ESTOS SISTEMAS AFECTAN A LAS MUJERES, YA QUE SIGUE HABIENDO UNA NOTABLE FALTA DE ESTUDIOS ESPECIFICOS DE GENERO QUE DEFINAN Y ANALICEN EXHAUSTIVAMENTE EL IMPACTO DE LOS SISTEMAS DE SEGURIDAD VIAL EN LA MUJER. LAS DIFERENCIAS FISIOLOGICAS Y BIOMECANICAS ENTRE HOMBRES Y MUJERES ESTAN BIEN DOCUMENTADAS, PUDIENDO TENER UN GRAN IMPACTO EN LA EFICACIA Y SEGURIDAD DE LOS SISTEMAS DE RETENCION. LA MAYORIA DE LOS ESTUDIOS SOBRE ESTE TEMA SE BASAN EN MODELOS MASCULINOS, Y SUELEN UTILIZAR EL DUMMY ESTADOUNIDENSE HYBRID III PERCENTIL 50. ESTE PROYECTO PROPONE UNA METODOLOGIA CUYA PRINCIPAL APORTACION CONSISTE EN UTILIZAR UNA MUESTRA DE VOLUNTARIOS REALMENTE REPRESENTATIVA DE LA SOCIEDAD, INCLUYENDO MUCHAS MUJERES CON DIFERENTES RANGOS DE CARACTERISTICAS COMO EDAD, ALTURA, PESO, Y CIRCUNFERENCIAS TORACICA Y ABDOMINAL (VARIABLES QUE PUEDEN INFLUIR SIGNIFICATIVAMENTE EN LA EFICACIA DEL CINTURON). NO SOLO SE PROPONE AUMENTAR EL CONOCIMIENTO SOBRE LA MUJER EN SEGURIDAD VIAL, SINO TAMBIEN (UTILIZANDO UNA MUESTRA REPRESENTATIVA DE SUJETOS), AMPLIAR EL CONOCIMIENTO SOBRE EL GENERO MASCULINO INCLUYENDO UNA MAYOR VARIABILIDAD FISICA Y NO CENTRARSE SOLO EN LA MEDIA. SE REALIZARAN PRUEBAS EXPERIMENTALES (A BAJA DECELERACION, PUES SE REALIZAN CON VOLUNTARIOS) Y PRUEBAS DE SIMULACION (A BAJA Y ALTA DECELERACION). SE ANALIZARAN LOS SIGUIENTES ESCENARIOS: FRENADO CON VS SIN SISTEMA DE RETENCION, CONSCIENTE VS RELAJADO, MIRADA AL FRENTE VS INCLINADA, DESPLAZAMIENTO EN EL SENTIDO DE LA MARCHA VS EN CONTRA. PARA DETERMINAR QUE SITUACIONES SON MAS LESIVAS Y ANALIZAR LA EFICACIA DE LOS SISTEMAS DE SEGURIDAD VIAL, SE REALIZARA UN ANALISIS CINEMATICO DEL MOVIMIENTO DEL PASAJERO MEDIANTE MARCADORES DE POSICION, ACELEROMETROS Y UN SISTEMA DE CAMARAS DE VIDEOANALISIS, JUNTO CON UN ANALISIS MUSCULAR MEDIANTE SENSORES DE ELECTROMIOGRAFIA DE SUPERFICIE. CON LOS RESULTADOS DE LAS VARIABLES CINEMATICAS, LAS FUERZAS Y LOS MOMENTOS OBTENIDOS EN LAS DISTINTAS REGIONES ANATOMICAS (TANTO EXPERIMENTALMENTE COMO MEDIANTE SIMULACION) Y LAS SEÑALES DE ELECTROMIOGRAFIA, SE CALCULARAN CRITERIOS DE LESION EN CABEZA, CUELLO, TORSO Y PELVIS, DETERMINANDO POSIBLES PATRONES DE LESION DIFERENTES EN FUNCION DEL GENERO. SE ESPERA QUE LOS RESULTADOS NO SOLO MEJOREN NUESTRA COMPRENSION SOBRE PROTECCION DE OCUPANTES SEGUN SU GENERO, SINO QUE TAMBIEN SIRVAN DE BASE PARA DESARROLLAR DE SISTEMAS DE SEGURIDAD MAS EFICACES E INCLUSIVOS QUE DEN PRIORIDAD A LA SEGURIDAD DE TODOS LOS OCUPANTES, INDEPENDIENTEMENTE DE SU GENERO. EL EQUIPO DE INVESTIGACION DE ESTE PROYECTO DE 2 AÑOS ESTA COMPUESTO POR 2 INVESTIGADORAS Y 2 INVESTIGADORES DEL DPTO. DE INGENIERIA MECANICA DE LA UNIVERSIDAD CARLOS III DE MADRID Y MIEMBROS DEL GRUPO DE INVESTIGACION MECATRAN, UN INVESTIGADOR DE LA ESCUELA POLITECNICA NACIONAL DE LA UNIVERSIDAD DE ECUADOR Y UNA ESTUDIANTE DE DOCTORADO DE LA UNIVERSIDAD POLITECNICA DE VALENCIA, QUE CUENTAN CON EXPERIENCIA ACREDITADA EN BIOMECANICA, ANALISIS DE MECANISMOS LESIONALES, ANALISIS DE MOVIMIENTOS HUMANOS, Y ANALISIS MEDIANTE ELEMENTOS FINITOS.\nGENERO\\PASAJERO\\CUELLO\\CRITERIO LESIONAL\\SEMG\\CINEMATICA\\FRENADO EMERGENCIA\\SISTEMAS RETENCION\\SEGURIDAD VIAL\\WOMEN",
    "100": "EL PROYECTO SAFECROWD TIENE COMO OBJETIVO ABORDAR LOS PROBLEMAS DE SEGURIDAD, EXPERIENCIA DEL USUARIO Y EFICIENCIA DURANTE LAS OPERACIONES DE EVACUACION Y SALIDA DE MULTITUDES EN GRANDES RECINTOS DE EVENTOS DEPORTIVOS, CONCIERTOS, FESTIVALES E INFRAESTRUCTURAS DE TRANSPORTE COMO AEROPUERTOS Y ESTACIONES. LA PROPUESTA SE CENTRA EN EL DESARROLLO DE LA PROXIMA GENERACION DE SISTEMAS DE GESTION DE EVACUACION MEDIANTE LA INTEGRACION DE ESTRATEGIAS AVANZADAS DE CONTROL DEL FLUJO PEATONAL EN TIEMPO REAL, POSICIONAMIENTO PEATONAL DE BANDA ULTRA-ANCHA (UWB) Y TECNOLOGIAS DE COMUNICACION 5G. EL OBJETIVO FINAL ES DISEÑAR, DESARROLLAR Y DESPLEGAR SERVICIOS DE POSICIONAMIENTO Y CONTROL EN EL BORDE Y EN LA NUBE PARA PROPORCIONAR SERVICIOS INNOVADORES DE GESTION DE EVACUACION DE MULTITUDES. PRETENDEMOS CONTRIBUIR AL AVANCE DE LA ESTRATEGIA GLOBAL DE MOVILIDAD COMO SERVICIO (MAAS).\n\nLA PROPUESTA SE CENTRA EN OBJETIVOS DE MOVILIDAD SEGURA Y CONECTADA Y PRETENDE DESARROLLAR ACCIONES DE INVESTIGACION ESPECIFICAS SOBRE LA PRIORIDAD TEMATICA 5, CLIMA, ENERGIA Y MOVILIDAD. LA ACCION ESTRATEGICA TRANSPORTE Y MOVILIDAD PONE DE RELIEVE LOS RETOS QUE PLANTEA EL AUMENTO DE LA POBLACION EN LAS ZONAS URBANAS, ESPECIALMENTE EN LO QUE SE REFIERE A LA CONGESTION, LA SEGURIDAD Y LOS PROBLEMAS DE SALUD PUBLICA. EN ESTE CONTEXTO, LA ESTRATEGIA DE MOVILIDAD SEGURA, SOSTENIBLE Y CONECTADA 2030 DEL MINISTERIO DE TRANSPORTE Y MOVILIDAD SOSTENIBLE PRETENDE RESPONDER A UNA TRANSFORMACION DISRUPTIVA DE LA MOVILIDAD. ESTA ESTRATEGIA DE MOVILIDAD SEGURA Y CONECTADA SE COMPROMETE, ENTRE OTRAS MEDIDAS, A PROMOVER LA INVESTIGACION EN LAS SIGUIENTES AREAS TEMATICAS QUE SE ALINEAN CON SAFECROWD:\n\n- MOVILIDAD COMO SERVICIO (MAAS), DATOS ABIERTOS Y NUEVAS TECNOLOGIAS PARA ANALIZAR, GESTIONAR Y OPTIMIZAR EL TRANSPORTE Y LA MOVILIDAD.\n\n- MEJORA DE LA EXPERIENCIA DEL USUARIO EN EL TRANSPORTE Y LA MOVILIDAD.\n\n- SISTEMAS, TECNOLOGIAS Y APLICACIONES BASADAS EN SISTEMAS DE POSICIONAMIENTO EN TRANSPORTE Y MOVILIDAD.\n\n- TECNOLOGIAS Y SISTEMAS PARA EL DESARROLLO DE NUEVOS SERVICIOS ASOCIADOS AL TRANSPORTE Y LA MOVILIDAD.\nPOSICIONAMIENTO UWB\\GESTION DE MULTITUDES\\SISTEMAS DE CONTROL DE EVACUACIONES\\GESTION DE EVACUACIONES\\EVACUACIONES\\DINAMICA DE PEATONES\\5G",
    "101": "NUESTRO ANALISIS DE LOS DESAFIOS ACTUALES PARA LOS DERECHOS FUNDAMENTALES Y DE LOS NUEVOS RETOS DE LAS POLITICAS PUBLICAS SE DESPLIEGA EN TRES OBJETIVOS GENERALES, A SABER: (I) LOS DESAFIOS PARA LA GOBERNANZA DEMOCRATICA, (II) EL ACCESO A LOS DERECHOS Y LAS BRECHAS DE DESIGUALDAD, Y (III) CONFLICTOS ENTRE EL DESARROLLO TECNOLOGICO Y LOS DERECHOS FUNDAMENTALES.\n(I) LOS DESAFIOS PARA LA GOBERNANZA DEMOCRATICA. COMO AMARTYA SEN SE HA OCUPADO DE MOSTRAR, LA DEMOCRACIA SE HA TRANSFORMADO EN EL MARCO POLITICO NECESARIO PARA EL DESARROLLO SOCIAL Y ECONOMICO. LA NOCION DE DESARROLLO MANTIENE UNA PROFUNDA VINCULACION CONSTITUTIVA CON LA GARANTIA DE UN NIVEL BASICO DE RESPETO A LEGALIDAD Y DE EFICACIA DE LA JUDICATURA, POR LO QUE RESULTA INSEPARABLE DEL CORRECTO FUNCIONAMIENTO DEL DERECHO Y LA JUDICATURA. A SU VEZ, DEL CORRECTO FUNCIONAMIENTO DE AMBAS INSTITUCIONES DEPENDERA EL DESARROLLO EN OTRAS ESFERAS, COMO LA ECONOMIA O LA POLITICA. LA FINALIDAD DE NUESTRO PRIMER OBJETIVO GENERAL ES EXAMINAR COMO LOS DESAFIOS CONTEMPORANEOS QUE ENFRENTA LA GOBERNANZA DEMOCRATICA, TALES COMO EL RESURGIMIENTO DE MOVIMIENTOS ANTIDEMOCRATICOS, LA JUDICIALIZACION DE LA POLITICA, LA PARALELA POLITIZACION DE LA JUDICATURA, O LA CORRUPCION, AMENAZAN EL DESARROLLO DE NUESTRA SOCIEDAD. ASIMISMO, BUSCA PROPONER MEDIDAS CONCRETAS ORIENTADAS A MEJORAR LA GOBERNANZA DEMOCRATICA, CONTRIBUYENDO DE ESTA MANERA AL DESARROLLO DE LA SOCIEDAD.\n(II) EL ACCESO A LOS DERECHOS Y LAS BRECHAS DE DESIGUALDAD. LOS DERECHOS FUNDAMENTALES SON EL PILAR SOBRE EL CUAL SE CONSTRUYE UNA SOCIEDAD JUSTA Y EQUITATIVA. SIN EMBARGO, A PESAR DE QUE EN TEORIA ESTOS DERECHOS SE RECONOCEN A TODOS LOS CIUDADANOS, LA REALIDAD NOS MUESTRA UNA DISPARIDAD SIGNIFICATIVA EN EL DISFRUTE DE LOS MISMOS. ESTE FENOMENO PONE DE MANIFIESTO LA EXISTENCIA DE DESIGUALDADES SISTEMICAS QUE VAN MAS ALLA DE LA MERA DECLARACION LEGAL. CON EL FIN DE ANALIZAR ESTAS DESIGUALDADES SISTEMICAS, NUESTRA PROPUESTA EXAMINA ALGUNOS AMBITOS PARADIGMATICOS EN LOS QUE AFLORA LA DESIGUALDAD (POR EJEMPLO, ACCESO A LA JUSTICIA, DESPIDO, CONSENTIMIENTO MEDICO) Y SITUA EN PRIMER PLANO ALGUNOS DE LOS PRINCIPALES FACTORES DE DISCRIMINACION (GENERO, EDAD, DISCAPACIDAD, RURALIDAD, ETC.). ASIMISMO, SE REFLEXIONARA ENTORNO A LOS AVANCES QUE SE ESTAN PRODUCIENDO EN LA CONSIDERACION DE LOS SUJETOS DE DERECHO (DERECHOS DE LA NATURALEZA), ASPECTO ESTE ULTIMO QUE RESULTA CLAVE PARA EL ACCESO A LA JUSTICIA.\n(III) CONFLICTOS ENTRE EL DESARROLLO TECNOLOGICO Y LOS DERECHOS FUNDAMENTALES. ESTE OBJETIVO GENERAL SE ENCAMINA AL ANALISIS DEL IMPACTO QUE EL DESARROLLO TECNOLOGICO EN MATERIA DE INTELIGENCIA ARTIFICIAL ESTA PRODUCIENDO EN LOS DERECHOS FUNDAMENTALES, ASI COMO A EXPLORAR LOS RETOS QUE LAS POLITICAS PUBLICAS DEBEN AFRONTAR COMO CONSECUENCIA DE LA IRRUPCION DE LA INTELIGENCIA ARTIFICIAL. NUESTRA PROPUESTA DIFERENCIA ENTRE SIETE AMBITOS (U OBJETIVOS ESPECIFICOS): GARANTIAS CONSTITUCIONALES (NEURODERECHOS), ADMINISTRACION DIGITAL, ADMINISTRACION TRIBUTARIA, DERECHO SINDICAL, DERECHO DE DAÑOS, PROCESO PENAL Y PROCESO LABORAL.\nFILOSOFIA DEL DERECHO\\DERECHO FINANCIERO\\DERECHO CIVIL\\DERECHO ADMINISTRATIVO\\DERECHO PROCESAL LABORAL\\DERECHO DEL TRABAJO\\DERECHO CONSTITUCIONAL",
    "102": "LA VIOLENCIA DE GENERO ENTRE LAS MUJERES JOVENES ES UN PROBLEMA SOCIAL QUE NECESITA SER ANALIZADO EN PROFUNDIDAD PARA AVANZAR EN EL CONOCIMIENTO CIENTIFICO Y PROPORCIONAR ACCIONES EXITOSAS BASADAS EN LA EVIDENCIA PARA SU PREVENCION. MAS ALLA DEL AMBITO DE LA PAREJA Y DE LAS RELACIONES ESTABLES, LA INVESTIGACION INTERNACIONAL IDENTIFICA EL OCIO NOCTURNO COMO UN ESPACIO DE SOCIALIZACION E INTERACCION DE LAS MUJERES JOVENES DONDE AFLORA LA VIOLENCIA SEXUAL Y DE GENERO Y LA DISCRIMINACION. EN ESTE MARCO, LOS ESPACIOS DE OCIO NOCTURNO SON A MENUDO ESPACIOS INSEGUROS DONDE SE REPRODUCE LA VIOLENCIA SEXUAL Y DEBEN SER ABORDADOS CON ESTRATEGIAS SOCIALES Y EDUCATIVAS EFICACES Y TRANSFERIBLES.\nEN ESTE MARCO, FREENIGHT CONTRIBUIRA AL AVANCE DEL CONOCIMIENTO CIENTIFICO SOBRE LA VIOLENCIA DE GENERO EN EL OCIO NOCTURNO Y PROPORCIONARA ORIENTACIONES CON BASE CIENTIFICA PARA QUE LAS ACCIONES DE PREVENCION SE TRANSFIERAN A DIFERENTES CONTEXTOS Y AGENTES CLAVE -EDUCACION, POLITICAS, SOCIEDAD CIVIL Y ENTORNO DEL OCIO NOCTURNO-. EL PROYECTO TAMBIEN ESTA VINCULADO A UN PROYECTO EUROPEO - FINANCIADO POR EL PROGRAMA CITIZENS, EQUALITY, RIGHTS AND VALUES DE LA COMISION EUROPEA - CENTRADO EN LA FORMACION DEL PROFESORADO SOBRE PREVENCION DE LA VIOLENCIA DE GENERO BASADA EN LA EVIDENCIA CIENTIFICA.\nPARA ELLO, EL PROYECTO FREENIGHT RECOPILARA DATOS CLAVE SOBRE LA PREVALENCIA DE LA VIOLENCIA DE GENERO ACTUAL EN EL OCIO NOCTURNO. TAMBIEN ANALIZARA LAS DINAMICAS SOCIALES (LAS INTERACCIONES SOCIALES Y LAS CONDICIONES EN LAS QUE SE DESARROLLA EL OCIO NOCTURNO, ENTRE OTRAS). LA INVESTIGACION SE DESARROLLARA A TRAVES DE UNA METODOLOGIA MIXTA MEDIANTE UN EQUIPO DE INVESTIGACION QUE CUENTA CON UNA AMPLIA EXPERIENCIA PREVIA EN TRATAR TEMAS SENSIBLES COMO LA VIOLENCIA DE GENERO CON GRUPOS VULNERABLES. LAS ESTRATEGIAS METODOLOGICAS INCLUIRAN LA REALIZACION DE UNA ENCUESTA SOBRE LA PREVALENCIA DE LA VIOLENCIA SEXUAL Y DE GENERO CONTRA LAS MUJERES JOVENES EN EL OCIO NOCTURNO; ENTREVISTAS EN PROFUNDIDAD CON TRABAJADORES DEL OCIO NOCTURNO -INCLUYENDO CAMAREROS, PORTEROS, PROPIETARIOS DE NEGOCIOS Y BAILARINES- EN DIFERENTES TIPOLOGIAS DE ESPACIOS DE OCIO NOCTURNO (DISCOTECAS, PUBS, CLUBS, LOCALES AFTER HOUR); Y RELATOS COMUNICATIVOS DE LA VIDA COTIDIANA CON MUJERES JOVENES.\nEL PROYECTO FREENIGHT PROPORCIONARA NUEVOS CONOCIMIENTOS A AGENTES Y ORGANISMOS CLAVE, PRESENTANDO ORIENTACIONES PARA INTERVENCIONES SOCIALES, EDUCATIVAS Y POLITICAS EN LA PREVENCION DE LA VIOLENCIA DE GENERO Y LA PROMOCION DE UNA VIDA NOCTURNA LIBRE DE VIOLENCIA.\nLA DIFUSION SE REALIZARA A LO LARGO DE TODO EL PROYECTO A TRAVES DE LAS REDES SOCIALES DEL PROYECTO Y DE LAS INSTITUCIONES E INVESTIGADORES IMPLICADAS. LA DIFUSION CIENTIFICA SE REALIZARA A TRAVES DE PUBLICACIONES CIENTIFICAS, PRESENTACIONES EN CONGRESOS, SEMINARIOS Y FORMACIONES. LA DIVULGACION SE HARA TAMBIEN A TRAVES DE PUBLICACIONES DIVULGATIVAS, TALLERES DIRIGIDOS A LA SOCIEDAD CIVIL, EDUCADORES Y ENTORNO NOCTURNO, PODCASTS, INFOGRAFIAS Y VIDEOS. AL FINAL, SE CELEBRARA UNA CONFERENCIA FINAL EN MADRID.\nVIOLENCIA DE GENERO\\EVIDENCIAS CIENTIFICAS\\PREVENCION\\RELACIONES ESPORADICAS\\MUJERES JOVENES\\VIDA NOCTURNA",
    "103": "LA PRIMERA INVESTIGACION SOBRE VIOLENCIA DE GENERO EN LAS UNIVERSIDADES ESPAÑOLAS (VALLS, 2005-2008) FINANCIADA POR EL PLAN ESTATAL I+D+I, IMPLEMENTO UNA ENCUESTA A 1.083 ESTUDIANTES DE LAS UNIVERSIDADES ESPAÑOLAS QUE DEMOSTRO CON DATOS LA EXISTENCIA DEL PROBLEMA. SUS RESULTADOS SACARON A LA LUZ QUE EL 62% DEL ALUMNADO CONOCIA O HABIA SUFRIDO SITUACIONES DE VIOLENCIA DE GENERO EN SU UNIVERSIDAD, QUE EL 91% DE ESTAS SITUACIONES NO SE DENUNCIARON Y QUE, PRACTICAMENTE LA TOTALIDAD DEL ESTUDIANTADO, EL 98%, NO SABIA DONDE ACUDIR EN CASO DE SUFRIR ALGUNA DE LAS SITUACIONES CONSIDERADAS COMO TAL, NI A QUIEN PEDIR AYUDA SI LA NECESITABAN. LA DIFUSION DE LOS RESULTADOS SE ORIENTO A UNA TRANSFERENCIA QUE LOGRARA IMPACTO SOCIAL. SE MANTUVIERON CONVERSACIONES CON MIEMBROS DEL PARLAMENTO DE DIFERENTES OPCIONES POLITICAS QUE SE COMPROMETIERON A INCLUIR LA OBLIGATORIEDAD DE TOMAR MEDIDAS EN LA QUE AL FINAL FUE LA DISPOSICION DUODECIMA DE LA LEY ORGANICA 4/2007, DE 12 DE ABRIL, QUE INCLUYE LA OBLIGATORIEDAD DE LAS UNIVERSIDADES A TENER UNIDADES DE IGUALDAD. SE AVANZO EN LA OBLIGACION DE LAS UNIVERSIDADES A RECONOCER LA VIOLENCIA DE GENERO EN EL AMBITO ACADEMICO Y A QUE IMPLEMENTARAN MEDIDAS PARA SUPERARLO. ESE IMPACTO POLITICO HA IDO GENERANDO CADA VEZ MAS IMPACTO SOCIAL EN LAS UNIVERSIDADES, AUNQUE CON DIFERENTE RITMO E INTENSIDAD, LO CUAL HA CONVERTIDO A ESTA INVESTIGACION EN UNA REFERENCIA INTERNACIONAL DE COMO HACER INVESTIGACIONES SOBRE VIOLENCIA DE GENERO EN LAS UNIVERSIDADES QUE LOGREN IMPACTO POLITICO Y SOCIAL. DESDE ENTONCES, NO SE HA VUELTO A IMPLEMENTAR ESA ENCUESTA, SIENDO LA UNICA POSIBILIDAD DE TENER DATOS EMPIRICOS SOBRE LA EVOLUCION DE LA VIOLENCIA DE GENERO EN LAS UNIVERSIDADES ESPAÑOLAS. EXISTE UN INTERES EXPRESO POR TENER ESOS DATOS DE LA COMUNIDAD CIENTIFICA INTERNACIONAL, ADEMAS DE QUE ES UN DERECHO DE LA CIUDADANIA CONOCERLOS. POR TODO ELLO, EL PROYECTO DE INVESTIGACION #GENDERVIOLENCEUNIVERSITIES VUELVE A IMPLEMENTAR LA ENCUESTA 20 AÑOS DESPUES. LOS DATOS EMPIRICOS CUANTITATIVOS PERMITIRAN ANALIZAR LOS CAMBIOS OCURRIDOS. ESTOS SE COMPLEMENTARAN CON UN ESTUDIO CUALITATIVO QUE INCLUYE ENTREVISTAS A ESTUDIANTES, PROFESORADO, INVESTIGADORAS Y PERSONAS CON CARGOS DE RESPONSABILIDAD PARA ANALIZAR LOS CAMBIOS EN EL RECONOCIMIENTO Y EN LAS ACTITUDES ANTES LA VIOLENCIA DE GENERO EN LA UNIVERSIDAD. LA INVESTIGACION PONE ESPECIAL ATENCION EN LA DIFUSION Y TRANSFERENCIA DE LOS RESULTADOS ORIENTADOS A UN IMPACTO CIENTIFICO, POLITICO Y SOCIAL, PUBLICANDO LOS DATOS DE LA ENCUESTA EN ACCESO ABIERTO A DISPOSICION DE LA CIUDADANIA, LA COMUNIDAD CIENTIFICA INTERNACIONAL, LOS GOBIERNOS Y LAS PROPIAS UNIVERSIDADES PARA QUE PUEDAN SER UTILIZADOS EN NUEVOS ANALISIS Y MEJORAS EN LAS MEDIDAS PARA LA PREVENCION Y ATENCION.\nENCUESTA VIOLENCIA DE GENERO\\IGUALDAD HOMBRES Y MUJERES\\FEMINISMO\\SUPERVIVIENTES\\AGRESORES\\PREVALENCIA VIOLENCIA DE GENERO\\EFICACIA MEDIDAS DE PREVENCION\\ESTUDIO CUALITATIVO\\ESTUDIO CUANTITATIVO\\UNIVERSIDADES",
    "104": "LA VIOLENCIA CONTRA LAS MUJERES EN LAS RELACIONES DE PAREJA ES UNA VIOLACION DE LOS DERECHOS HUMANOS Y UNO DE LOS MAYORES RETOS A LOS QUE NOS ENFRENTAMOS COMO SOCIEDAD MODERNA. SE ESTIMA QUE EL 27% DE LAS MUJERES A NIVEL MUNDIAL HAN SUFRIDO VIOLENCIA FISICA O SEXUAL A MANOS DE SUS PAREJAS O EXPAREJAS A LO LARGO DE SU VIDA. LAS CONSECUENCIAS DE ESTE TIPO DE VIOLENCIA TIENE INCALCULABLES COSTOS EN TERMINOS DE SALUD, SOCIALES Y ECONOMICOS (CIRICI AMELL ET AL., 2023; PATE Y SIMONIC;, 2021). SIN EMBARGO, A PESAR DE ESTA INEXORABLE REALIDAD SOCIAL QUE SUFREN PRINCIPALMENTE LAS MUJERES REFLEJADA EN LAS ESTADISTICAS OFICIALES EXISTE UN DEBATE EN LA LITERATURA CIENTIFICA SOBRE LA SIMETRIA VERSUS ASIMETRIA DE GENERO EN ESTE TIPO DE VIOLENCIA (HAMBY, 2017; JOHNSON, 2011; STRAUS, 2011): ESTO ES, SI HOMBRES Y MUJERES SON AGRESORES Y VICTIMAS EN LA MISMA PROPORCION (PERSPECTIVA SIMETRICA; E.G., STRAUS, 2016, 2011) O SI LOS HOMBRES SON MAYORITARIAMENTE LOS AGRESORES Y LAS MUJERES MAYORITARIAMENTE LAS VICTIMAS (PERSPECTIVA ASIMETRICA; E.G., HAMBY, 2017; DOBASH Y DOBASH, 2004). ENTRE LOS MOTIVOS APORTADOS PARA EXPLICAR ESTA INCONSISTENCIA MULTIMETODO DESTACAMOS: (1) LA UTILIZACION DE INSTRUMENTOS DE MEDIDA (ESPECIALMENTE CTS Y CTS2, STRAUS ET AL., 1979, 1996) Y OTRAS ESCALAS SIMILARES QUE INCLUYEN LISTAS DE COMPORTAMIENTO QUE PODRIAN ESTAR SESGANDO LOS RESULTADOS A FAVOR DE LA SIMETRIA DE GENERO DEBIDO A SUS CARACTERISTICAS Y (2) LAS POSIBLES DIFERENCIAS DE GENERO A LA HORA DE PERCIBIR E INFORMAR SOBRE SITUACIONES DE VIOLENCIA DE PAREJA (CHAN, 2011). A PESAR DE QUE LAS INVESTIGACIONES SOBRE ESTE DEBATE SON NUMEROSAS, HAN HABIDO POCOS TRABAJOS QUE HAYAN TRATADO DE EVALUAR EXPERIMENTALMENTE LAS CAUSAS DE LA FALTA DE CONVERGENCIA MULTIMETODO (HAMBY, 2014) NI TAMPOCO ESFUERZOS SUFICIENTES POR CREAR UN INSTRUMENTO QUE SUPERE LAS CRITICAS DESCRITAS MAS ARRIBA. POR ELLO, EL PRESENTE PROYECTO PRETENDE DESARROLLAR UNA MEDIDA QUE NOS PERMITA ENTENDER EL FENOMENO DE LA VIOLENCIA DE PAREJA MAS ALLA DE LA EVALUACION UNICA DE FRECUENCIA DE ACTOS VIOLENTOS Y OBTENER EVIDENCIAS DE CUALES HAN SIDO LAS MOTIVACIONES PARA AGREDIR, CUALES HAN SIDO LAS CONSECUENCIAS EN QUIENES HAN SUFRIDO VIOLENCIA. ADEMAS, PERSEGUIMOS ANALIZAR MEDIANTE ESTRATEGIAS EXPERIMENTALES SI LA IDEOLOGIA TRADICIONAL DE GENERO INFLUYE SOBRE LOS AUTO-INFORMES DE IPV, DE TAL MANERA QUE PUEDE AYUDAR A EXPLICAR ALGUNAS DE LAS DIFERENCIAS DE GENERO ENCONTRADAS. LA PROPUESTA SE ARTICULA EN TORNO A 3 LINEAS DE INVESTIGACION INTIMAMENTE RELACIONADAS (1) DESARROLLO Y VALIDACION DE LA HERRAMIENTA MOVIOCON PARA MEDIR LAS MOTIVACIONES, VIOLENCIA DE PAREJA Y SUS CONSECUENCIAS, (2) EVALUACION EXPERIMENTAL DEL DEBATE SOBRE LA SIMETRIA DE GENERO EN LA IPVAW Y (3) EVALUACION EXPERIMENTAL DE LA INFLUENCIA DE LA IDEOLOGIA DE GENERO SOBRE LA PERCEPCION Y EL INFORME DE LA VIOLENCIA DE PAREJA. SE ESPERA QUE LOS RESULTADOS DE ESTE PROYECTO FAVOREZCAN LA GENERACION DE CONOCIMIENTO CIENTIFICO TECNICO EN EL AMBITO DE LA IPVAW Y NOS PERMITAN LA CREACION DE UN SISTEMA DE EVALUACION DE VIOLENCIA DE PAREJA INTEGRAL EN LA QUE LAS INSTRUCCIONES SE VEAN CLARIFICADAS, SE EVALUEN LAS MOTIVACIONES PARA EJERCER VIOLENCIA DE LOS AGRESORES, SE RECOJAN DISTINTOS TIPOS DE VIOLENCIA QUE HASTA AHORA HAN SIDO IGNORADAS ASI COMO LAS CONSECUENCIAS DE LA VIOLENCIA SUFRIDA.\nVIOLENCIA DE PAREJA CONTRA LAS MUJERES\\ESCALAS\\CONSECUENCIAS\\MOTIVACIONES\\SEXISMO\\DEBATE SIMETRIA DE GENERO",
    "105": "ESTE PROYECTO DE INVESTIGACION SE ENMARCA EN LOS ESTUDIOS SOBRE VIOLENCIA DE GENERO ASI COMO EN LAS INVESTIGACIONES QUE ABORDAN LAS POLITICAS SOCIALES DESDE UNA PERSPECTIVA DE GENERO CON OBJETO DE AFRONTAR LA VIOLENCIA MACHISTA COMO UNO DE LOS GRANDES DESAFIOS DE NUESTRA SOCIEDAD. EN ESTE SENTIDO, ESTA INVESTIGACION DA RESPUESTA A DOS RETOS A ENFRENTAR, LA EFICACIA DE LA ACTUACION EN VIOLENCIA DE GENERO POR PARTE DE LAS POLITICA SOCIALES Y DE LAS ADMINISTRACIONES PUBLICAS, Y EN SEGUNDO LUGAR, LA AMPLIACION DEL CONCEPTO DE VICTIMA DE VIOLENCIA DE GENERO TRAS LA APROBACION Y PUESTA EN MARCHA DEL CONVENIO DE ESTAMBUL.\nEN NUESTRA INVESTIGACION TOMAMOS COMO PUNTO DE PARTIDA LA NECESIDAD DE REFLEXIONAR SOBRE LAS POLITICAS PUBLICAS Y LOS RECURSOS QUE ESTAN DANDO RESPUESTA A LAS SITUACIONES DE VIOLENCIA MACHISTA, PARTIENDO DE LA HIPOTESIS, SEGUN LA CUAL, SE PRODUCEN EXCLUSIONES DEL SISTEMA DE PROTECCION A LAS MUJERES EN SITUACION DE VIOLENCIA EN LA MEDIDA EN QUE LAS MUJERES SE ALEJEN DE LA DEFINICION DE VIOLENCIA DE GENERO RECOGIDA EN LA LEY 1/2004, GENERANDOSE, DE ESTE MODO, LA ACTIVACION DE MECANISMOS NO PUNITIVISTAS Y MODELOS ALTERNATIVOS DE ATENCION Y ACOMPAÑAMIENTO QUE NO DIALOGAN CON LAS ADMINISTRACIONES PUBLICAS.\nPOR ELLO, EL OBJETIVO GENERAL DE ESTE PROYECTO CONSISTE EN ANALIZAR LAS RESPUESTAS DEL SISTEMA DE PROTECCION FRENTE A LA VIOLENCIA DE GENERO DESDE UNA PERSPECTIVA INTERSECCIONAL QUE TOMA EN CONSIDERACION LA ARTICULACION DE DESIGUALDADES, LA EXCLUSION DE DETERMINADOS SUJETOS Y SITUACIONES DE VIOLENCIA DEL SISTEMA DE PROTECCION, ASI COMO LA VISIBILIZACION DE FORMAS ALTERNATIVAS Y NO PUNITIVISTAS DE PROTECCION Y ATENCION A SITUACIONES DE VIOLENCIA DE GENERO.\nLA CONSECUCION DE DICHO OBJETIVO NOS LLEVA A ANALIZAR EL SISTEMA DE ATENCION A LAS VIOLENCIAS MACHISTAS EN EL ESTADO ESPAÑOL DESPLEGADO DESDE LA POLITICA PUBLICA, INDAGANDO EN LA NORMATIVA Y RECURSOS EXISTENTES. IGUALMENTE, IDENTIFICAREMOS LOS GRUPOS Y EXPERIENCIAS NACIONALES E INTERNACIONALES QUE PROPONEN RESPUESTAS NO PUNITIVISTAS E INDAGAREMOS EN MODELOS ALTERNATIVOS AL ACTUAL SISTEMA DE ATENCION A LAS VIOLENCIAS MACHISTAS.\nPARA LA CONSECUCION DE NUESTROS OBJETIVOS PROPONEMOS UN ENFOQUE METODOLOGICO CUALITATIVO QUE ARTICULA TRES NIVELES: DISCUSION DE LOS CONCEPTOS TEORICOS CENTRALES EN EL PROYECTO INCLUYENDO LA REVISION DE LITERATURA NACIONAL E INTERNACIONAL; ANALISIS DE LEGISLACION Y NORMATIVA DE LAS POLITICAS PUBLICAS; Y DESARROLLO DE TRABAJO DE CAMPO ETNOGRAFICO MEDIANTE LA REALIZACION DE ESTUDIO DE CASOS Y ENTREVISTAS EN PROFUNDIDAD.\nCOMO PRINCIPALES RESULTADOS DE ESTE PROYECTO DESTACAMOS CONTRIBUCIONES TANTO A NIVEL CIENTIFICO-TECNICO COMO A NIVEL SOCIAL Y POLITICO. CON RESPECTO A LAS APORTACIONES A NIVEL CIENTIFICO-TECNICO DESDE ESTA INVESTIGACION DESARROLLAREMOS UN NUEVO MARCO CONCEPTUAL SOBRE LA VIOLENCIA DE GENERO MEDIANTE LA INCLUSION DE LA PERSPECTIVA INTERSECCIONAL, PROPORCIONAREMOS UN MAPEO DE LA APLICACION PRACTICA DE LAS POLITICAS SOCIALES EN MATERIA DE VIOLENCIA DE GENERO E IDENTIFICAREMOS RESPUESTAS NO PUNITIVISTAS Y MODELOS ALTERNATIVOS AL SISTEMA ACTUAL DE PROTECCION CONTRA LA VIOLENCIA DE GENERO. EN CUANTO A LAS APORTACIONES A NIVEL SOCIAL Y POLITICO, DESDE ESTE PROYECTO CONTRIBUIREMOS AL DISEÑO DE POLITICAS SOCIALES EN MATERIA DE VIOLENCIA DE GENERO QUE INTEGREN LAS PERSPECTIVAS INTERSECCIONAL Y ANTIPUNITIVISTA, FOMENTANDO EL TRABAJO EN RED ENTRE ADMINISTRACIONES PUBLICAS, MOVILIZACIONES FEMINISTAS Y OTROS AGENTES IMPLICADOS.\nVIOLENCIA DE GENERO\\INTERSECCIONALIDAD\\POLITICAS PUBLICAS\\ANTIPUNITIVISMO",
    "106": "LA PROPUESTA DE INVESTIGACION BUSCA GENERAR CONOCIMIENTO SOBRE COMO MEJORAR LA FORMACION EN LAS COMPETENCIAS MAS EFECTIVAS DE LOS FORMADORES, EN LOS PROGRAMAS SOCIOEDUCATIVOS FAMILIARES BASADOS EN LA EVIDENCIA CIENTIFICA. LA FIGURA DE LOS FORMADORES HA ADQUIRIDO UN PAPEL CLAVE EN EL DESARROLLO DE LOS PROGRAMAS SOCIOEDUCATIVOS, DADA SU INFLUENCIA EN LA IMPLEMENTACION DE LAS INTERVENCIONES COMO EN SUS RESULTADOS, COMO ACREDITAN LOS ULTIMOS AVANCES CIENTIFICOS EN EL TRABAJO SOCIOEDUCATIVO Y PREVENTIVO CON FAMILIAS. LOS FORMADORES DE ESTOS PROGRAMAS REQUIEREN COMPETENCIAS ADECUADAS Y GRAN PREPARACION PARA IMPLEMENTARLOS. EL EQUIPO REDACTOR DE LA PROPUESTA PRESENTA UNA LARGA TRAYECTORIA, CON RESULTADOS ACREDITADOS, DE CINCO PROYECTOS COMPETITIVOS NACIONALES FINANCIADOS PARA EL DESARROLLO Y EVALUACION DEL PROGRAMA DE COMPETENCIA FAMILIAR, PARA DISTINTAS FRANJAS DE EDAD Y CON DISTINTOS OBJETIVOS, TODOS ELLOS RELACIONADOS CON EL APOYO FAMILIAR Y LA PROMOCION DE FACTORES DE PROTECCION FAMILIAR ANTE LOS RIESGOS DE LA INFANCIA Y LA ADOLESCENCIA (PREVENCION DE CONSUMO DE DROGAS, PROMOCION DE RELACIONES AFECTIVO-SEXUALES SEGURAS Y SALUDABLES, O PREVENCION DE COMPORTAMIENTOS ANTISOCIALES). EN LA INVESTIGACION DEL EQUIPO ESTOS VEINTE AÑOS, SE HA CONSTATADO QUE UNOS PROFESIONALES BIEN FORMADOS EN PROGRAMAS FAMILIARES BASADOS EN LA EVIDENCIA PODRAN COLABORAR EFECTIVAMENTE AL EXITO DE LAS INTERVENCIONES. PARA EJECUTAR ESTOS PROGRAMAS, LOS FORMADORES PRECISAN DE COMPETENCIAS EFECTIVAS COMO COMPRENSION Y ADHERENCIA A LA PRACTICA BASADA EN LA EVIDENCIA, HABILIDADES DE COMUNICACION Y EMPATIA, CAPACIDAD PARA LA EXPOSICION DE CONTENIDOS, CAPACIDAD PARA MOTIVAR LAS FAMILIAS HACIA EL CAMBIO, ENTRE OTRAS. SIN EMBARGO, LOS ESTUDIOS SOBRE FORMACION DE FORMADORES TIENDEN A LIMITARSE A INFORMAR SOBRE SI LOS PROFESIONALES HAN RECIBIDO FORMACION ESPECIFICA Y NO SUELEN DESCRIBIR LAS CARACTERISTICAS DE ESA FORMACION. ES TODAVIA LIMITADA LA INFORMACION SOBRE EL DESARROLLO DE METODOS DE CAPACITACION PARA EDUCAR A LOS PROFESIONALES FAMILIARES EN EL USO DE ESTRATEGIAS DE IMPLEMENTACION Y AYUDARLOS A MANTENER ESTAS COMPETENCIAS. EL MOTIVO RADICA CON FRECUENCIA EN QUE ALGUNOS PROGRAMAS NO LLEGAN A FORMAR ADECUADAMENTE A SUS PROFESIONALES. LA APORTACION ESPERADA DEL PROYECTO ES IDENTIFICAR LAS COMPETENCIAS DE LOS FORMADORES MAS EFECTIVAS Y COMO MEJORAR ESTAS COMPETENCIAS. CON EL OBJETIVO ULTIMO DE CONTRIBUIR CON UN CURRICULO ESTANDARIZADO DE LAS COMPETENCIAS FUNDAMENTALES O COMPONENTES BASICOS DE LA FORMACION DE FORMADORES PARA LOS PROGRAMAS FAMILIARES BASADOS EN LA EVIDENCIA CIENTIFICA. PARA ELLO, EN PRIMER LUGAR, SE ANALIZARA EN PROFUNDIDAD, Y CON LOS AGENTES IMPLICADOS, CUALES SON LAS COMPETENCIAS FUNDAMENTALES EN EL TRABAJO BASADO EN LA EVIDENCIA CIENTIFICA CON FAMILIAS. EN SEGUNDO LUGAR, SE DISEÑARA UNA MODALIDAD FORMATIVA HIBRIDA QUE PERMITA EL DESARROLLO DE LAS COMPETENCIAS CLAVE EN LA INTERVENCION SOCIOEDUCATIVA FAMILIAR. EN TERCER LUGAR, SE ELABORARAN INSTRUMENTOS DE EVALUACION DEL PROGRAMA DE FORMACION DE LOS PROFESIONALES. EN CUARTO Y ULTIMO LUGAR, SE CONSTRUIRA UN CURRICULUM BASADO EN LA EVIDENCIA PARA LA FORMACION DE FORMADORES QUE TRABAJAN EN PROGRAMAS SOCIOEDUCATIVOS FAMILIARES.\nEDUCACION FAMILIAR\\PRACTICA BASADA EN LA EVIDENCIA CON FAMI\\INTERVENCION FAMILIAR BASADA EN LA EVIDE\\FORMADORES DE PROGRAMAS SOCIOEDUCATIVOS \\PROGRAMAS SOCIOEDUCATIVOS DE PREVENCION \\INTERVENCION SOCIOEDUCATIVA CON FAMILIAS",
    "107": "EN LA ACTUALIDAD EL USO DE DISPOSITIVOS MOVILES, EN ESPECIAL SMARTPHONES, SE INCREMENTA A UNA VELOCIDAD CONSIDERABLE. ESTO NO SOLO IMPLICA UNA MAYOR CAPACIDAD DE COMUNICACION O EL MAYOR USO DE LAS REDES SOCIALES, SI NO EL AUMENTO DE LAS TRANSACCIONES QUE SE LLEVAN A CABO EMPLEANDO ESTE TIPO DE DISPOSITIVOS. OTROS FACTORES COMO EL INCREMENTO DEL TELETRABAJO O LA MOVILIDAD HACEN QUE SE RECURRA A OPERACIONES REALIZADAS A DISTANCIA, TANTO DE TIPO ECONOMICAS, COMO DE COMPRA DE BILLETES, PETICIONES DE DOCUMENTACION COMO CERTIFICADOS O ACCESO A DATOS MEDICOS. TODOS ESTOS PROCESOS NECESITAN ALGUNA FORMA DE IDENTIFICACION TANTO PARA EL ACCESO AL EMPLEO DEL DISPOSITIVO EN SI COMO DEL ACCESO A LA RED (YA SEA LOCAL O MOVIL) O COMO LA IDENTIFICACION EN LA PROPIA ENTIDAD.\n\nES INMEDIATO DEDUCIR QUE, CADA VEZ, ES MAS IMPORTANTE HACER HINCAPIE EN LA NECESIDAD DE FUERTES MEDIDAS DE SEGURIDAD PARA TODAS ESTAS TAREAS. NORMALMENTE SE REALIZAN MEDIANTE UN CERTIFICADO DIGITAL O MEDIANTE UNA CONTRASEÑA DE USUARIO. AL IGUAL QUE EL USO DE DISPOSITIVOS Y TRANSACCIONES HA AUMENTADO, TAMBIEN LO HA HECHO LA CANTIDAD DE ATAQUES QUE SE PRODUCEN PARA ACCEDER A NUESTROS DATOS. MUCHAS DE LAS TAREAS EN I+D+I VAN ENCAMINADAS A PROTOCOLOS DE SEGURIDAD PARA EVITAR ESTOS ATAQUES. LA SIMPLE OBTENCION DE UNA CONTRASEÑA PUEDE ABRIR LA PUERTA A CIBERDELINCUENTES A NUESTRAS CUENTAS CORRIENTES, DATOS MEDICOS, ETC.\n\nEN ESTE TRABAJO SE PROPONE UN SISTEMA QUE PODRIA REFORZAR ESTE USO DE UNA SIMPLE CONTRASEÑA PARA CERTIFICAR LA PRIVACIDAD DEL USUARIO. ESTE SISTEMA SE BASA EN UNIR AL USO DE LA MISMA CARACTERISTICA UNICAS DEL INDIVIDUO DE UNA FORMA MUY POCO INTRUSIVA PARA EL USUARIO.\n\nEL SISTEMA ESTA BASADO EN LA CAPTURA DE LA FIRMA MANUSCRITA O, MEJOR, DE LA INTRODUCCION DE LA CONTRASEÑA DE FORMA MANUSCRITA CON LO QUE SE SUMARIA EL CONTENIDO DE LA PROPIA CONTRASEÑA A UNA SERIE DE DATOS BIOMETRICOS GENERADOS EN EL PROCESO DE ESCRITURA. DE ESTA MANERA SE DUPLICARIA LA SEGURIDAD EN LA IDENTIFICACION O AUTENTICACION DEL INDIVIDUO FRENTE A UN POSIBLE ATACANTE QUE CONOCE LA CONTRASEÑA, POR EJEMPLO. ESTE SERIA EL PRINCIPAL OBJETIVO DE ESTA PROPUESTA.\n\nCOMO AÑADIDO AL PROPIO SISTEMA DESCRITO, SE SUMA LA CREACION DE UNA AMPLIA BASE DE DATOS BIOMETRICA DE ESCRITURAS MANUSCRITAS, TANTO DE AUTENTICOS USUARIOS COMO DE USUARIOS FALSOS QUE EMPLEARIAN LA MISMA CONTRASEÑA. PARA CONSEGUIR ESTOS OBJETIVOS ES NECESARIO TAMBIEN CREAR UNA ARQUITECTURA DE RED QUE HAGA AL SISTEMA TRANSPARENTE AL TIPO DE CONEXION QUE EMPLEEMOS Y QUE PERMITA DE FORMA REMOTA ESTE PROCESO DE AUTENTIFICACION TANTO PARA LA FASE DE ENTRENAMIENTO COMO PARA LA DE FUNCIONAMIENTO.\nSISTEMAS BIOMETRICOS\\ANALISIS DE SERIES TEMPORALES.\\APRENDIZAJE AUTOMATICO\\APRENDIZAJE PROFUNDO\\FUSION DE DATOS\\INTELIGENCIA ARTIFICIAL\\ADQUISICION DE DATOS\\RECONOCIMIENTO DE PATRONES\\PROCESADO DE IMAGEN\\PROCESADO DE SEÑAL",
    "108": "EL TERMINO CONDUCTA SUICIDA HACE REFERENCIA A DIFERENTES FASES QUE VAN DESDE LA IDEACION, PLANIFICACION, INTENTO, Y CONSECUCION DEL SUICIDIO. SEGUN LOS ULTIMOS DATOS OFICIALES OFRECIDOS POR EL INSTITUTO NACIONAL DE ESTADISTICA (INE, 2024), EN ESPAÑA PERDIERON LA VIDA UN TOTAL DE 4.227 PERSONAS EN 2022, CASI UN 20% MAS QUE CINCO AÑOS ANTES, SIENDO EL GRUPO DE JOVENES Y MAYORES LOS MAS AFECTADOS SEGUN EL ULTIMO INFORME DE LA ORGANIZACION MUNDIAL DE LA SALUD (OMS, 2024). LA CONDUCTA SUICIDA ES SIN DUDA, UN DRAMA PERSONAL, FAMILIAR Y SOCIAL, DEL QUE SE CONOCEN ALGUNOS FACTORES DE RIESGO Y PROTECTORES, TODOS ELLOS CON UNA COMPONENTE EMOCIONAL QUE JUEGA UN PAPEL MUY IMPORTANTE; ASI COMO MECANISMOS DE PREVENCION DONDE LA COMUNICACION JUEGA UN PAPEL FUNDAMENTAL.\n\nAUNQUE EL SUICIDIO ES UNA DE LAS PRINCIPALES CAUSAS DE MUERTE, SIN EMBARGO, NUESTROS MEDIOS DE COMUNICACION APENAS SE HICIERON ECO DE ELLO. ESTO OBEDECE EN MUCHOS CASOS A QUE LA OPINION HASTA AHORA DOMINANTE ENTRE LOS PROFESIONALES DE LA INFORMACION ES QUE HA DE EVITARSE EL EFECTO CONTAGIO O EFECTO WERTHER. PERO NO TODOS LOS ESTUDIOS COINCIDEN EN LAS CONSECUENCIAS NEGATIVAS DE ESE EFECTO. MUCHOS ESTUDIOS Y CADA VEZ MAS LAS PRINCIPALES INSTITUCIONES IMPLICADAS EN LA MATERIA OPONEN EL EFECTO PAPAGENO. ES DECIR, REALIZAR UNA COBERTURA RESPONSABLE ES UN FACTOR IMPORTANTE PARA EVITAR LA GENERACION DE EMOCIONES NEGATIVAS EN LAS PERSONAS Y AYUDAR A LA PREVENCION DEL SUICIDIO.\n\nEXISTEN EVIDENCIAS LIMITADAS ACERCA DEL IMPACTO DE LOS MEDIOS AUDIOVISUALES. POSSELT ET AL. (2021) HALLARON CIERTA TENDENCIA AL AUMENTO DEL RIESGO DE SUICIDIOS EN LOS ESPECTADORES QUE VISIONARON PIEZAS AUDIOVISUALES RELACIONADA. POR EL CONTRARIO, TAMBIEN SE ENCONTRARON EVIDENCIAS DE EFECTOS BENEFICIOSOS CUANDO EL TRATAMIENTO ES ADECUADO (RETAMERO ET AL., 2014). SIN EMBARGO, LA REVISION DE LA LITERATURA ADVIERTE DE UN VACIO EN EL AMBITO AUDIOVISUAL, QUE HACE NECESARIO SEGUIR PROFUNDIZANDO EN LA INVESTIGACION PARA COMPRENDER MEJOR LA FICCION AUDIOVISUAL, PARA DAR RESPUESTA A PREGUNTAS IMPORTANTES SIN RESPONDER: ¿COMO SE REPRESENTA EL SUICIDIO EN LA FICCION AUDIOVISUAL?, ¿CABE IDENTIFICAR PATRONES A ESTE RESPECTO EN LA FICCION AUDIOVISUAL? ¿COMO ES LA COMPONENTE EMOCIONAL EN DICHOS PATRONES? DAR RESPUESTA A ESTAS PREGUNTAS PERMITIRIA CONVERTIR LOS PRODUCTOS AUDIOVISUALES Y MUSICALES, EN UN ELEMENTO CLAVE DE PREVENCION DE LA CONDUCTA SUICIDA A TRAVES DEL TRATAMIENTO INFORMATIVO COMO PIDE LA OMS (OMS, 2024).\n\nEL OBJETIVO PRINCIPAL DE ESTE TRABAJO DE INVESTIGACION ES EL DISEÑO E IMPLEMENTACION DE UNA HERRAMIENTA QUE PERMITA MEDIR EL GRADO DE EFICACIA COMUNICATIVA DE UNA PIEZA O CAMPAÑA DE COMUNICACION EN FUNCION DE LOS CRITERIOS RECOMENDADOS POR LAS PRINCIPALES INSTITUCIONES RELACIONADAS CON LA MATERIA Y SU POSIBLE IMPACTO A TENOR DEL IMAGINARIO SOCIAL. ESTO IMPLICARA EL DISEÑO DE METRICAS QUE CUANTIFIQUEN EL IMPACTO DE LA COMUNICACION EFECTIVA, ANTES Y DESPUES DE SU DESPLIEGUE; DETERMINAR LOS ELEMENTOS NECESARIOS PARA CONFORMAR MENSAJES ADECUADOS EN EL PLANTEAMIENTO DE MATERIAL AUDIOVISUAL; ESTABLECER UNA GUIA DE DISEÑO COMUNICATIVO CON BASE EMOCIONAL PARA EL DESARROLLO DE CAMPAÑAS DE PREVENCION COMO COMPLEMENTO A LAS GUIAS DE COMUNICACION. PARA ABORDAR EL PROYECTO SE PLANTEA UNA METODOLOGIA NOVEDOSA QUE INTEGRA INFORMACION SOLICITADA (LO QUE LA SOCIEDAD DICE EXPLICITAMENTE), E INFORMACION NO SOLICITADA (LO QUE LA SOCIEDAD HACE), JUNTO CON TECNICAS DE ANALISIS BASADAS EN INTELIGENCIA ARTIFICIAL Y RISK ANALYTICS.\nCOMUNICACION\\ANALISIS-DE-SENTIMIENTO.\\VDEPS\\INDICADORES\\BIG-DATA\\EMOCION\\SALUD-PUBLICA\\RISK-ANALYTICS\\PREVENCION-SUICIDIO",
    "109": "LOS ENTORNOS VIRTUALES, Y EN ESPECIAL LAS REDES SOCIALES, HAN PASADO A FORMAR PARTE INTEGRAL DE LA VIDA DIARIA DE LOS Y LAS ADOLESCENTES. EN ESTE CONTEXTO, LA COMPRENSION DE LAS DINAMICAS ASOCIADAS AL USO DE LAS REDES SOCIALES, NO SOLO SE VUELVE NECESARIA, SINO QUE ADQUIERE UN CARACTER IMPERATIVO PARA LOS PROCESOS DE INVESTIGACION PSICOEDUCATIVA (HOLLY ET AL., 2023). ESTE PROYECTO BUSCA, POR UN LADO, CONTRIBUIR A LA COMPRENSION RIGUROSA E INTEGRAL DE LOS PROCESOS RELACIONADOS CON EL USO DE LAS REDES SOCIALES, HACIENDO ESPECIAL HINCAPIE EN SU USO SEGURO Y NO VIOLENTO, MEDIANTE EL ANALISIS DE LOS FACTORES PERSONALES Y CONTEXTUALES ASOCIADOS, ENTRE LOS QUE SE EXAMINARA EL PAPEL DESEMPEÑADO POR LAS FAMILIAS, EL PROFESORADO Y LOS IGUALES. ASIMISMO, SE ANALIZAN LOS AMBITOS DE RIESGO EN ESPACIOS ONLINE, RIESGOS DE CONTENIDOS (PORNOGRAFIA, CIBERODIO Y FAKE NEWS, ENTRE OTROS), RELACIONES (CIBERACOSO, SEXTING SIN CONSENTIMIENTO Y GROOMING, ENTRE OTROS) Y ECONOMICOS (COMPARTIR INFORMACION PERSONAL, PHISHING Y LA COMPRA SIN CONOCIMIENTO -LOOT BOXES-, ENTRE OTROS) (DE MOOR ET AL., 2008). POR OTRO LADO, EL PROYECTO PRETENDE DISEÑAR Y EVALUAR EL IMPACTO DE UN PROGRAMA DE INTERVENCION PSICOEDUCATIVA DESTINADO ALUMNADO, PROFESORADO Y FAMILIAS PARA PROMOVER EL USO SEGURO Y NO VIOLENTO DE LAS REDES SOCIALES ENTRE ADOLESCENTES, ATENDIENDO IGUALMENTE A FACTORES PERSONALES Y CONTEXTUALES, ASI COMO A LOS AMBITOS DE RIESGO ANALIZADOS. PARA ELLO, SE UTILIZA UN DISEÑO DE INVESTIGACION MIXTO SECUENCIAL, QUE INCLUYE UNA COMBINACION DE ESTUDIOS CUALITATIVOS, CUANTITATIVOS Y CUASI EXPERIMENTALES EN LOS QUE EMPLEARAN GRUPOS FOCALES, AUTOINFORMES Y DISEÑOS DE MATERIALES PSICOEDUCATIVOS CON UN ALTO PROTAGONISMO DE LOS PARTICIPANTES EN EL DISEÑO DE LAS OCHO FASES DEL PROYECTO E INTERPRETACION DE LOS RESULTADOS. SE ESPERA OBTENER RESULTADOS QUE FACILITEN LA COMPRENSION MULTIDIMENSIONAL DEL USO Y NO VIOLENTO DE LAS REDES SOCIALES ENTRE ADOLESCENTE Y DE SUS DINAMICAS ASOCIADAS, LA DELIMITACION DE LOS FACTORES Y AMBITOS DE RIESGO ASOCIADOS Y LA IDENTIFICACION DE PERFILES DE ALUMNADO, PROFESORADO Y FAMILIAS EN RELACION CON ESTE USO. ASIMISMO, EL PROYECTO PROPORCIONARA RECOMENDACIONES BASADAS EN LA EVIDENCIA A TRAVES DE LA ELABORACION, EJECUCION Y EVALUACION DE UN PROGRAMA DE INTERVENCION PSICOEDUCATIVA. AL COMPRENDER INTEGRAMENTE, TANTO LOS RIESGOS COMO LOS ASPECTOS POSITIVOS DEL USO DE REDES SOCIALES, LA INVESTIGACION PRETENDE CONTRIBUIR A LA PROMOCION DEL BIENESTAR GENERAL, ESPECIALMENTE LA SALUD EMOCIONAL DE LOS Y LAS ADOLESCENTES EN LA ERA DIGITAL.\nREDES SOCIALES\\INTERVENCION PSICOEDUCATIVA\\ADOLESCENTES\\RIESGOS\\USO SEGURO",
    "110": "EN UN MUNDO DIGITAL, LAS TRANSACCIONES ELECTRONICAS REQUIEREN IDENTIDADES DIGITALES SEGURAS (TAMBIEN CONOCIDAS COMO IDENTIDADES ELECTRONICAS O EID). EL MARCO LEGAL PARA ESPAÑA, COMO PAIS EUROPEO, ES EL REGLAMENTO EIDAS (ELECTRONIC IDENTIFICATION, AUTHENTICATION AND TRUST SERVICES) 910/2014. LA REVISION EN 2021 DEL EIDAS ESTABLECIO LOS REQUISITOS PARA LA CARTERA DE IDENTIDAD DIGITAL EUROPEA (EUDIW). EL OBJETIVO DE LA COMISION ES QUE EN 2030 EL 80% DE LA POBLACION DE LA UNION DISPONGA DE ESTA CARTERA Y PUEDA UTILIZARLA PARA ACCEDER TANTO A SERVICIOS PRIVADOS COMO PUBLICOS EN CUALQUIER ESTADO MIEMBRO. EL OBJETIVO ES DESARROLLAR CARTERAS QUE DEN PLENO CONTROL A LOS USUARIOS SOBRE SUS DATOS PERSONALES, COMO ASI LO HACEN LAS CARTERAS DE IDENTIDADES AUTO-SOBERANAS (SSI).\nLA CARTERA DEBE ESTAR ASOCIADA DE FORMA UNIVOCA A SU VERDADERO PROPIETARIO (TITULAR), DE MODO QUE CUALQUIER OTRA PERSONA NO PUEDA POSEER ESA IDENTIDAD. ESTO SE CONOCE COMO VINCULACION DEL TITULAR. ASIMISMO, LAS CREDENCIALES (CONJUNTO DE DATOS SOBRE EL TITULAR) DEBEN ESTAR UNIVOCAMENTE ASOCIADAS A SU VERDADERA CARTERA, ES DECIR, NO DEBEN PODER SER UTILIZADAS POR NINGUNA OTRA CARTERA PROPIEDAD DE OTRA PERSONA. ESTO SE CONOCE COMO VINCULACION DE DISPOSITIVO. EL PROYECTO HIGHLOAWALLET DESARROLLARA CARTERAS SSI CON UN ALTO NIVEL DE SEGURIDAD MEDIANTE EL USO DE NOVEDOSAS TECNICAS CRIPTO-BIOMETRICAS Y SOLUCIONES HARDWARE QUE PROTEGEN ESTAS VINCULACIONES CONTRA ATAQUES DE ALTO POTENCIAL, ASI COMO CONTRA LA DUPLICACION Y LA MANIPULACION.\nLAS TECNICAS CRIPTO-BIOMETRICAS GARANTIZARAN LA VERIFICABILIDAD, PRIVACIDAD Y SEGURIDAD A LARGO PLAZO DE LOS DATOS BIOMETRICOS MULTIMODALES ASOCIADOS AL TITULAR DE LA CARTERA. EL PROCESO DE COMPROBACION DE LA IDENTIDAD VERIFICARA QUE EL SOLICITANTE ES LA PERSONA FISICA IDENTIFICADA BIOMETRICAMENTE, GARANTIZANDO ASI UNA VINCULACION VERIFICABLE DEL TITULAR FISICO. EL PROCESO DE IDENTIFICACION SERA PRIVADO, YA QUE NINGUN INTERMEDIARIO PODRA OBTENER INFORMACION A PARTIR DE LOS DATOS BIOMETRICOS PROTEGIDOS, QUE SERAN IRREVERSIBLES, REVOCABLES Y DESVINCULADOS, SEGUN LA NORMA ISO/IEC 24745. LA SEGURIDAD A LARGO PLAZO SE LOGRARA MEDIANTE EL USO DE ALGORITMOS CRIPTOGRAFICOS SELECCIONADOS POR EL PROCESO DE ESTANDARIZACION DE CRIPTOGRAFIA POST-CUANTICA DEL NIST.\nDADO QUE NO PARECE REALISTA QUE TODO CIUDADANO POSEA UN DISPOSITIVO DE ULTIMA GENERACION CON MODULOS DE SEGURIDAD HARDWARE PARA IMPLEMENTAR SU CARTERA, EL PROYECTO HIGHLOAWALLET EMPLEARA UN HARDWARE REMOTO DE CONFIANZA EN LA NUBE, QUE ES MAS FLEXIBLE Y RENTABLE. EL HARDWARE SE IDENTIFICARA MEDIANTE LAS RESPUESTAS PRESENTADAS POR FUNCIONES FISICAS Y DE COMPORTAMIENTO NO CLONABLES (BPUFS), GARANTIZANDO ASI UNA VINCULACION FISICA VERIFICABLE DEL DISPOSITIVO, QUE EVITARA COMPONENTES FALSIFICADOS DE LA CARTERA Y UBICACIONES FUERA DE EUROPA DE LOS DATOS PERSONALES. LA IDENTIFICACION DE LA CARTERA SERA PRIVADA Y LAS RESPUESTAS DE LAS BPUFS ESTARAN PROTEGIDAS CON CRIPTOGRAFIA POST-CUANTICA. LOS ALGORITMOS CRIPTOGRAFICOS Y BIOMETRICOS SE EJECUTARAN EN UN ENTORNO SEGURO HABILITADO POR HARDWARE.\nDADO QUE LA CARTERA SE IMPLEMENTARA COMO UNA APLICACION WEB O HIBRIDA, EL PROYECTO HIGHLOAWALLET GARANTIZARA LA SEGURIDAD EN LAS INTERACCIONES REMOTAS ENTRE EL TITULAR Y LA CARTERA, LA CARTERA Y EL EMISOR DE CREDENCIALES, Y LA CARTERA Y EL VERIFICADOR. SE DESARROLLARA, Y EVALUARA EN UN CASO DE USO SELECCIONADO, UN PROTOTIPO DE CARTERA SSI CON ALTO NIVEL DE SEGURIDAD QUE INCLUYA LOS AVANCES LOGRADOS EN EL PROYECTO.\nCIBERSEGURIDAD\\CRIPTOGRAFIA POST-CUANTICA\\SEGURIDAD HARDWARE\\PUFS\\CRIPTO-BIOMETRIA\\PRIVACIDAD\\IDENTIDADES AUTO-SOBERANAS\\CARTERAS DE IDENTIDADES DIGITALES\\IDENTIDAD DIGITAL\\TRANSACCIONES ELECTRONICAS",
    "111": "ASOCIADA LA CRIMINALIDAD CLIMATICA A LAS CONDUCTAS DE AGRAVACION DEL CAMBIO CLIMATICO, LOS COMPORTAMIENTOS VINCULADOS A ESTE FENOMENO RESULTAN CADA DIA MAS HABITUALES Y ESTAN GENERANDO UNA SITUACION DE DESEQUILIBRIO Y DE DAÑO A LA SOSTENIBILIDAD DEL PLANTEA, QUE INCLUSO AFECTA Y VULNERA LOS DERECHOS HUMANOS RECONOCIDOS A LAS PERSONAS, ESPECIALMENTE, A LAS MAS VULNERABLES.\nLA NOVEDAD DE LA PRESENTE PROPUESTA RESIDE EN UN ABORDAJE MULTIDISCIPLINAR DE LA CRIMINALIDAD CLIMATICA, NO LIMITADO AL AMBITO JURIDICO-PENAL DEL ECOCIDIO, SINO TRATANDO DE APROXIMARNOS AL PRESENTE FENOMENO DELICTIVO CON UN ENFOQUE INTEGRAL QUE NOS PERMITA CONOCER LA ETIOLOGIA DE LA CRIMINALIDAD CLIMATICA DESDE UN ENFOQUE CRIMINOLOGICO, SUS EFECTOS SOCIALES Y ECONOMICOS (DESIGUALDAD, POBREZA, MIGRACIONES CLIMATICAS), APORTANDO SOLUCIONES JURIDICO-PENALES Y VICTIMOLOGICAS QUE TENGAN EN CUENTA LOS ASPECTOS ANTERIORMENTE ANALIZADOS Y QUE PERMITAN DAR UNA RESPUESTA A LO QUE DEBE ENTENDERSE POR JUSTICIA CLIMATICA AL SERVICIO DE LOS DERECHOS HUMANOS.\nPARTIMOS DE LA HIPOTESIS DE QUE LOS EFECTOS DEVASTADORES DEL CAMBIO CLIMATICO (AHORA YA DENOMINADO POR NNUU EBULLICION GLOBAL) SE VINCULAN A LA PERPETUACION DE SITUACIONES DE DESIGUALDAD Y DE POBREZA, PRESENTANDOSE, IGUALMENTE, COMO UNA MAS QUE INTERESANTE OPORTUNIDAD PARA LA COMISION DE CONDUCTAS DELICTIVAS QUE GENERAN INGENTES INGRESOS ECONOMICOS. LA NECESIDAD DE HACER FRENTE A LA EMERGENCIA CLIMATICA SITUA A LOS ESTADOS, POR LO TANTO, EN UNA SITUACION QUE REQUIERE DE LA ASUNCION DE COMPROMISOS CONCRETOS PARA HACER FRENTE A LA DEGRADACION DEL PLANETA QUE SE ENCUENTRAN, TANTO EN EL AMBITO CRIMINOLOGICO, VICTIMOLOGICO, COMO JURIDICO-PENAL, SIN OLVIDAR LA PROBLEMATICA SOCIAL QUE LA MISMA IMPLICA. EN EFECTO, EN ULTIMA INSTANCIA, EL PROYECTO SE ORIENTA A UNA REVISION EXHAUSTIVA DE LA ACTUAL TIPIFICACION DE LOS DELITOS CONTRA EL MEDIO AMBIENTE (ARTICULOS 325 Y SS. CP), ANTE LA INSUFICIENCIA DE LOS MISMOS, EN UN INTENTO DE REALIZAR PROPUESTAS DE MEJORA Y DE REFORMA DE ESTOS QUE ACOJAN, DESDE UNA PERSPECTIVA INTEGRAL, LAS DISPOSICIONES INTERNACIONALES Y EUROPEAS QUE PERMITAN FRENAR EL AVANCE DE LA CRIMINALIDAD CLIMATICA, EVITANDO SITUACIONES DE IMPUNIDAD.\nPARA ELLO, COMO SE TENDRA OCASION DE COMPROBAR, ANALIZAREMOS LA ACTUAL REGULACION DE LOS DELITOS CONTRA EL MEDIOAMBIENTE, DESDE UN PUNTO DE VISTA CRITICO, DESTACANDO LOS LIMITES DEL DERECHO PENAL, DESDE LA PERSPECTIVA DE CONSERVAR EL MEDIOAMBIENTE, A LA VISTA DE LA SITUACION DE EMERGENCIA CLIMATICA, SIN OBVIAR, EN CUANTO ASPECTO SUSTANTIVO, EL ANALISIS JURIDICO-PENAL DEL BIEN JURIDICO TUTELADO EN LOS MISMOS, A LA VISTA DE LAS PROPUESTAS DE AMPLIACION DEL MISMO HACIA LA CONFIGURACION DE UN NUEVO BIEN JURIDICO IDENTIFICADO CON EL CLIMA. EN ULTIMA INSTANCIA, LAS PROPUESTAS DE MEJORA NORMATIVA QUE SE RECOGEN EN ESTE PROYECTO, UNA VEZ ANALIZADAS LA TOTALIDAD DE LAS MODALIDADES DELICTIVAS AMBIENTALES RECOGIDAS EN EL MARCO DEL CODIGO PENAL, CENTRARAN IGUALMENTE LA ATENCION EN LA POSIBILIDAD DE SANCIONAR NUEVAS FORMAS DE CRIMINALIDAD, UBICADAS EN EL CONTEXTO DE LA CRIMINALIDAD CLIMATICA, QUE ACOJAN LA TOTALIDAD DEL DESVALOR DE LAS CONDUCTAS VINCULADAS A LA ACTUAL EMERGENCIA CLIMATICA, ENTRE LAS QUE AHORA CABE DESTACAR EL ECOCIDIO.\nCRIMINALIDAD CLIMATICA\\VICTIMOLOGIA VERDE\\COLECTIVOS VULNERABLES\\ESTUDIOS FEMINISTAS\\SISTEMA ECONOMICO\\DESIGUALDADES\\CRIMINOLOGIA VERDE\\DELITOS CONTRA EL MEDIOAMBIENTE",
    "112": "EN EL MARCO DE LA OIT, EL CONVENIO SOBRE LA VIOLENCIA Y EL ACOSO NUMERO 190, DE 2019, RATIFICADO POR ESPAÑA Y CON ENTRADA EN VIGOR EL 25 DE JUNIO DE 2023, RECONOCE LA IMPORTANCIA DE ADOPTAR UN ENFOQUE DIVERSO A FIN DE COMBATIR MULTIPLES E INTERSECCIONALES FORMAS DE DISCRIMINACION A LA QUE SE ENFRENTAN LAS MUJERES Y NIÑAS; ASI COMO EL ESTUDIO DE SUS CAUSAS, CON ESPECIAL HINCAPIE EN LOS ESTEREOTIPOS DE GENERO Y LA IMPORTANCIA DE SU ABOLICION EN EL AMBITO SOCIOLABORAL.\n\nSIMILAR FILOSOFIA ES LA QUE ILUMINA LOS OBJETIVOS DE DESARROLLO SOSTENIBLE, ADOPTADOS POR LA ASAMBLEA GENERAL DE LA ONU EL 25 DE SEPTIEMBRE DE 2015, EN DECLARACION QUE CONTENIA EL SIGUIENTE PARRAFO: ESTAMOS RESUELTOS A PONER FIN A LA POBREZA Y EL HAMBRE EN TODO EL MUNDO DE AQUI A 2030, A COMBATIR LAS DESIGUALDADES DENTRO DE LOS PAISES Y ENTRE ELLOS, A CONSTRUIR SOCIEDADES PACIFICAS, JUSTAS E INCLUSIVAS, A PROTEGER LOS DERECHOS HUMANOS Y PROMOVER LA IGUALDAD ENTRE LOS GENEROS Y EL EMPODERAMIENTO DE LAS MUJERES Y LAS NIÑAS, Y A GARANTIZAR UNA PROTECCION DURADERA DEL PLANETA Y SUS RECURSOS NATURALES.\n\nENTRE ESTOS OBJETIVOS SE ENCUENTRA EL LOGRO DE LA IGUALDAD DE GENERO (OBJETIVO 5) Y LA CONSECUCION DEL TRABAJO DIGNO Y EL DESARROLLO ECONOMICO SOSTENIBLE (OBJETIVO 8) Y, DENTRO DEL MISMO, (OBJETIVO 8#1) LA CONSECUCION DEL TRABAJO DECENTE Y CRECIMIENTO ECONOMICO, ENTENDIENDO ESTE LOGRO COMO LA OPORTUNIDAD, PARA LAS PERSONAS, DE OBTENER UN EMPLEO PRODUCTIVO Y SEGURO, CAPAZ DE GENERAR UN INGRESO JUSTO. ASI COMO LA MEJORA DE LAS PERSPECTIVAS DE DESARROLLO PERSONAL, INTEGRACION SOCIAL, PARTICIPACION EN LA VIDA SOCIAL Y LA IGUALDAD DE TRATO Y OPORTUNIDADES DE HOMBRES Y MUJERES. POR FIN, EL OBJETIVO NUMERO 10 VIENE REFERIDO A LA REDUCCION DE LAS DESIGUALDADES, DESIGUALDADES QUE AFECTAN DE MANERA ESPECIAL A LOS COLECTIVOS VULNERABLES, EN RIESGO DE EXCLUSION.\n\nEN EFECTO, EXISTEN FACTORES QUE DETERMINAN QUE ALGUNOS GRUPOS HUMANOS Y PERSONAS SEAN DISCRIMINADOS DE MANERA SISTEMATICA, Y ESTEN MAS EXPUESTOS A LA VIOLENCIA Y LA EXCLUSION. ESTAS PERSONAS MAS VULNERABLES, ADEMAS, SUELEN TENER UNA MENOR AUTOESTIMA Y UN MENOR SENTIDO DE DOMINIO DE SUS PROPIAS VIDAS, LO QUE A MENUDO SE TRADUCE EN UNA MENOR COSNCIENCIA Y HABILIDAD PARA EL CONOCIMIENTO Y EJERCICIO DE SUS DERECHOS. DE MUCHAS MANERAS, ESTA VULNERABILIDAD IMPONE NOTORIAS RESTRICCIONES A LA LIBERTAD REAL, UN GRAVE PROBLEMA QUE AFECTA HOY A SECTORES SIGNIFICATIVOS DE LA POBLACION.\n\nEN ESTE CONTEXTO, SE VA A CONSIDERAR COMO COLECTIVOS VULNERABLES AQUELLOS QUE SE ENCUENTRAN EN ESPECIAL RIESGO DE EXCLUSION O MARGINACION POR RAZON DE SU GENERO, SEXO, RAZA, IDEOLOGIA, ORIENTACION SEXUAL, CONDICIONES SOCIO ECONOMICAS, ENTRE OTRAS. LA CARACTERISTICA COMUN A TODOS ESTOS COLECTIVOS ES QUE PARTEN DE UNA SITUACION DE DESVENTAJA A LA HORA DE VER RECONOCIDOS SUS DERECHOS Y, UNA VEZ RECONOCIDOS, DEL EJERCICIO DE LOS MISMOS.\n\nEL PRESENTE PROYECTO PERSIGUE EL ESTUDIO Y LA GENERACION DE CONOCIMIENTO SOBRE HERRAMIENTAS CAPACES DE FACILITAR EL EJERCICIO DE LOS DERECHOS LABORALES POR LAS MUJERES PERTENECIENTES A ALGUNO DE ESTOS COLECTIVOS EN RIESGO DE EXCLUSION, ABOCADAS A LA EXCLUSION Y AL DESEMPEÑO DE ACTIVIDADES MARGINALES Y, NORMALMENTE, FUERA DEL MERCADO DE TRABAJO E INCLUSO FUERA DE LA LEGALIDAD. LO QUE ABOCA A ESTAS PERSONAS A UNA DESPROTECCION ACTUAL Y FUTURA Y DIBUJA EN LA SOCIEDAD UN ESTEREOTIPO Y UN DESEMPEÑO DE ROLES QUE EN MUCHAS OCASIONES HACEN QUE LAS EMPRESAS RECHACEN, DE ENTRADA, SUS CANDIDATURAS PARA EL TRABAJO.\nMUJER\\RELACIONE LABORALES\\DISCRIMINACION\\MERCADO DE TRABAJO\\EXCLUSION SOCIAL",
    "113": "LOS DATOS DISPONIBLES EN LA ACTUALIDAD INDICAN QUE LAS PERSONAS QUE ACUDEN A TRATAMIENTO POR UN TRASTORNO DE CONSUMO DE SUSTANCIAS PRESENTAN UN ALTO RIESGO DE CONDUCTA SUICIDA. ES, POR LO TANTO, NECESARIO DESARROLLAR ACCIONES PREVENTIVAS DE LOS COMPORTAMIENTOS SUICIDAS DENTRO DE LOS PROGRAMAS DE TRATAMIENTO DE LAS ADICCIONES. SIN EMBARGO, EN EL AMBITO DE LAS ADICCIONES SOLO SE HAN PUBLICADO HASTA LA FECHA DOS ESTUDIOS SOBRE LA VALORACION DE LA EFICACIA DE PROGRAMAS ESPECIFICOS DE PREVENCION SECUNDARIA DE LA CONDUCTA SUICIDA, AMBOS EN ESTADOS UNIDOS. POR TODO ELLO, EN ESTE PROYECTO SE PRETENDE PONER A PRUEBA, POR PRIMERA VEZ EN NUESTRO PAIS, UN PROGRAMA BREVE PARA LA PREVENCION SELECTIVA DEL COMPORTAMIENTO SUICIDA EN PERSONAS EN TRATAMIENTO POR ADICCION. DE ESTA FORMA SE DA RESPUESTA A LA ESTRATEGIA RECOMENDADA DE INTERVENCION Y EVALUACION DE PROGRAMAS DE PREVENCION DEL COMPORTAMIENTO SUICIDA EN EL AMBITO DE LAS ADICCIONES, TAL Y COMO SE HA PUESTO DE MANIFIESTO RECIENTEMENTE POR LA COMUNIDAD CIENTIFICA. LA HIPOTESIS DE PARTIDA ES QUE, TAL Y COMO OCURRE EN LA POBLACION GENERAL, LAS PERSONAS EN TRATAMIENTO POR ADICCION, A PESAR DE SER UNA POBLACION DE ALTO RIESGO PARA LAS CONDUCTAS SUICIDAS, DESCONOCEN LAS CARACTERISTICAS DE LAS MISMAS, TIENEN ACTITUDES ESTIGMATIZANTES Y NO CUENTAN CON ESTRATEGIAS EFICACES DE BUSQUEDA DE AYUDA PARA AFRONTARLAS. POR ELLO, UNA INTERVENCION BREVE, DE BAJO COSTE E IMPLEMENTADA DE FORMA COMBINADA AL TRATAMIENTO POR ADICCION, MEJORARA EL CONOCIMIENTO DE ESTA PROBLEMATICA, DISMINUIRA EL ESTIGMA ASOCIADO Y AMPLIARA EL REPERTORIO DE CONDUCTAS DE BUSQUEDA DE AYUDA EN CASO DE NECESIDAD.\nEL PRINCIPAL OBJETIVO DE ESTE PROYECTO ES DETERMINAR LA EFECTIVIDAD DE UN PROGRAMA BREVE PARA LA PREVENCION SELECTIVA DEL COMPORTAMIENTO SUICIDA EN PERSONAS EN TRATAMIENTO POR TRASTORNOS RELACIONADOS CON SUSTANCIAS. PARA ELLO, SE VA A CONTAR CON UNA MUESTRA DE 200 PACIENTES QUE ACUDEN EN BUSCA DE AYUDA A ALGUNO DE LOS DOS CENTROS CLINICOS DE TRATAMIENTO (FUNDACION PROYECTO HOMBRE NAVARRA Y ASOCIACION ANTOX) POR UN PROBLEMA DE ADICCION. LA MUESTRA ESTARA DIVIDIDA EN DOS GRUPOS: 1) GRUPO DE INTERVENCION DE 100 PACIENTES EN TRATAMIENTO POR CONSUMO DE SUSTANCIAS, QUE RECIBIRAN EL TRATAMIENTO HABITUAL PARA LA ADICCION JUNTO CON UNA INTERVENCION PREVENTIVA DE LAS CONDUCTAS SUICIDAS CON UNA DURACION DE 4 SESIONES; 2) GRUPO DE COMPARACION DE 100 PACIENTES EN TRATAMIENTO POR CONSUMO DE SUSTANCIAS, QUE SOLAMENTE PARTICIPARAN EN EL TRATAMIENTO ESTANDAR PARA LA ADICCION, Y NO RECIBIRAN NINGUNA INTERVENCION PREVENTIVA ESPECIFICA SOBRE LAS CONDUCTAS SUICIDAS. DE ESTA FORMA SE PODRAN COMPARAR LOS RESULTADOS OBTENIDOS Y VALORAR LA EFICACIA DEL PROGRAMA DE PREVENCION, TANTO A CORTO PLAZO (TRAS TERMINAR LA INTERVENCION), COMO A MEDIO Y LARGO PLAZO (6 Y 12 MESES DESPUES DE FINALIZAR LA MISMA). COMO CONSECUENCIA DE ESTE PROYECTO SE CONTARA CON UN MAYOR CONOCIMIENTO SOBRE LAS CARACTERISTICAS ESPECIFICAS DE LAS CONDUCTAS SUICIDAS EN PERSONAS EN TRATAMIENTO POR ADICCION. ADEMAS, SE CONOCERAN LAS NECESIDADES TERAPEUTICAS ESPECIFICAS DE ESTE TIPO DE PACIENTES, SE DISPONDRA DE UN ABORDAJE INTEGRADO CUYA EFICACIA HABRA SIDO EVALUADA Y CONTRASTADA Y, POR ULTIMO, SE CONOCERA QUE VARIABLES REQUIEREN UNA MAYOR ATENCION EN EL TRATAMIENTO. ELLO PERMITIRA EL DESARROLLO DE ESTRATEGIAS MOTIVACIONALES ESPECIFICAS PARA AUMENTAR LA EFICACIA EN ESTAS PERSONAS, ASI COMO INTRODUCIR ACCIONES DE MEJORA EN LOS PROTOCOLOS DE TRATAMIENTO.\nTRASTORNO POR CONSUMO DE SUSTANCIAS\\PSICOPATOLOGIA\\EFICACIA\\GENERO\\PREVENCION SELECTIVA\\TRATAMIENTO\\SUICIDIO",
    "114": "EL PROYECTO TRANSFORMACION DE LA SEGURIDAD URBANA Y LA CONVIVENCIA EN LAS CIUDADES MEDIAS Y SU ACRONIMO \"TRANSMEDIAS\" REFLEJAN LA NATURALEZA INTEGRAL DEL PROYECTO, QUE BUSCA CONSTRUIR UNA NARRATIVA COMPLETA A PARTIR DE DIVERSAS PERSPECTIVAS Y ACTORES INVOLUCRADOS EN LAS POLITICAS PUBLICAS DE SEGURIDAD Y CONVIVENCIA. SE CONSIDERA LA DIVERSIDAD DE ENFOQUES COMO UNA FORTALEZA PARA PROPONER MODELOS INNOVADORES DE GOBERNANZA EN ESTAS AREAS, CAPACES DE ABORDAR DE MANERA EFECTIVA LOS DESAFIOS EN EL AMBITO MUNICIPAL.\nLA RELEVANCIA DE ESTA INVESTIGACION RADICA, PRECISAMENTE, EN LA FALTA DE ENFOQUES INTEGRALES Y EXHAUSTIVOS SOBRE LAS POLITICAS DE SEGURIDAD Y CONVIVENCIA EN EL AMBITO LOCAL EN ESPAÑA. TRANSMEDIAS SE ENFOCA EN LOS MUNICIPIOS MEDIOS, CON POBLACIONES QUE OSCILAN ENTRE 100,000 Y 350,000 HABITANTES, Y DESEMPEÑAN UN PAPEL CRUCIAL EN LA PROVISION DE SERVICIOS ESENCIALES, INCLUYENDO POLITICAS DE SEGURIDAD Y CONVIVENCIA. SIN EMBARGO, ESTOS MUNICIPIOS ENFRENTAN DESAFIOS ESPECIFICOS DEBIDO A SU MENOR CAPACIDAD PRESUPUESTARIA Y DE RECURSOS HUMANOS, EN COMPARACION CON LAS GRANDES CIUDADES.\nEL CONTEXTO QUE RODEA A ESTE PROYECTO ES FUNDAMENTAL PARA COMPRENDER SU IMPORTANCIA. LA SEGURIDAD Y LA CONVIVENCIA EN LAS CIUDADES SON PREOCUPACIONES CENTRALES PARA LA POBLACION Y LOS AGENTES LOCALES, TANTO LOS GESTORES POLITICOS COMO TECNICOS. SIN EMBARGO, A MENUDO ESTAS POLITICAS SON ABORDADAS DE MANERA FRAGMENTADA O REACTIVA, SIN UN ENFOQUE INTEGRAL NI PREVENTIVO. LA JUSTIFICACION DETRAS DE ESTE PROYECTO RADICA EN LA NECESIDAD DE COMPRENDER EN PROFUNDIDAD COMO SE ESTAN ABORDANDO ESTAS CUESTIONES EN ESTOS MUNICIPIOS Y COMO SE PUEDEN TRANSFORMAR DE MANERA EFECTIVA PARA MEJORAR LA CALIDAD DE VIDA DE SUS HABITANTES.\nEL PROYECTO SE ESTRUCTURA EN TORNO A LA DESCRIPCION DEL ESTADO Y LA PERCEPCION DE LA SEGURIDAD Y CONVIVENCIA EN LOS MUNICIPIOS MEDIOS, EL ANALISIS DEL MARCO NORMATIVO E INSTITUCIONAL DE LAS POLITICAS PUBLICAS EN ESTAS AREAS, LA PROPUESTA DE MODELOS CONCEPTUALES PARA CARACTERIZAR LA GOBERNANZA, LA IDENTIFICACION DE LOS EFECTOS SOCIALES DE DIFERENTES MODELOS DE GOBERNANZA Y LA PROPUESTA DE MODELOS DE PRAXIS TRANSFORMADORA.\nLA METODOLOGIA UTILIZADA ES MIXTA Y MULTIDISCIPLINARIA, COMBINANDO INVESTIGACION CUANTITATIVA Y CUALITATIVA, ASI COMO ENFOQUES INDUCTIVOS Y DEDUCTIVOS. LAS FASES CLAVE DE LA METODOLOGIA INCLUYEN LA DESCRIPCION Y ANALISIS DE LA SITUACION ACTUAL, EL ANALISIS NORMATIVO E INSTITUCIONAL, LA PROPUESTA DE MODELOS CONCEPTUALES, LA IDENTIFICACION DE EFECTOS SOCIALES Y LA PROPUESTA DE MODELOS DE PRAXIS TRANSFORMADORA.\nEL OBJETIVO FINAL DE TRANSMEDIAS ES CONTRIBUIR A SUPERAR LA FALTA DE PLANIFICACION Y EL CORTOPLACISMO EN LAS POLITICAS PUBLICAS EN ESTE AMBITO, OFRECIENDO MODELOS DE GOBERNANZA QUE PROMUEVAN LA LIBERTAD, SOLIDARIDAD, DIVERSIDAD Y CONVIVENCIA EN LOS MUNICIPIOS MEDIOS DE ESPAÑA, CON EL PROPOSITO DE MEJORAR LA CALIDAD DE VIDA EN ESTAS COMUNIDADES.\nEN ULTIMA INSTANCIA, EL PROYECTO TRANSMEDIAS BUSCA GENERAR UNA TRANSFORMACION EN POSITIVO EN LA FORMA EN QUE SE ABORDAN LAS CUESTIONES DE SEGURIDAD Y CONVIVENCIA EN LOS MUNICIPIOS MEDIOS DE ESPAÑA, CONTRIBUYENDO ASI A LA CONSTRUCCION DE COMUNIDADES MAS SEGURAS Y COHESIONADAS.\nSEGURIDAD URBANA\\PRACTICAS TRANSFORMADORAS\\PERCEPCION DE INSEGURIDAD\\POLITICAS PUBLICAS DE PREVENCION\\MODELOS DE SEGURIDAD\\DERECHO ADMINISTRATIVO SANCIONADOR\\ORDENANZAS MUNICIPALES\\CIUDADES MEDIAS\\CONVIVENCIA",
    "115": "DE MANO DE LA PANDEMIA SE GENERALIZO EL RECONOCIMIENTO AL CARACTER ESENCIAL DE CIERTAS OCUPACIONES, COMO LAS RELACIONADAS CON LOS CUIDADOS, LA ATENCION A LA SALUD, O LA PRODUCCION Y DISTRIBUCION DE ALIMENTOS, ESTO ES, CON LA REPRODUCCION SOCIAL. SOBRE ESTA BASE SE INICIARON UNA SERIE DE REGULACIONES SOBRE LA MOVILIDAD E INCLUSO EL ACCESO A DERECHOS SOCIALES Y DE PERMANENCIA EN EL TERRITORIO, SIMILARES EN BUENA PARTE DEL GLOBO, QUE PARADOJICAMENTE SUPUSIERON UNA MAYOR VULNERABILIDAD DE ESTAS TRABAJADORAS Y TRABAJADORES ESENCIALES, Y MAYORES DIFICULTADES PARA LA CONCILIACION ENTRE LAS DIFERENTES FACETAS DE SUS VIDAS. SIN EMBARGO, LA VISIBILIDAD AÑADIDA SOBRE ESTAS ACTIVIDADES PERMITIO SACAR A LA LUZ LA CONTRIBUCION DE LAS MUJERES A LA SOSTENIBILIDAD DE LA VIDA Y, EN EL CASO DE LOS TRABAJOS MENOS CUALIFICADOS, DE LAS MIGRANTES. AL MISMO TIEMPO SE EXPONIAN LAS COSTURAS DE UNOS TRABAJOS QUE, AUN SIENDO IMPRESCINDIBLES, ESTABAN PARADOJICAMENTE FALTOS DE RECONOCIMIENTO Y VALORACION SOCIAL Y SE CARACTERIZABAN POR SUS BAJOS SALARIOS, INSEGURIDAD LABORAL Y ESCASO PRESTIGIO.\n\nUNA VEZ EN POSPANDEMIA, LA CATEGORIZACION COMO ESENCIALES DE DETERMINADAS ACTIVIDADES SE HA MANTENIDO Y HA PERMEADO A LAS POLITICAS PUBLICAS, PRINCIPALMENTE EN LOS AMBITOS MIGRATORIO, LABORAL Y SOCIAL. ES TAMBIEN UNA RETORICA DE LA QUE SE HAN APROPIADO LOS MOVIMIENTOS EN DEFENSA DE LOS DERECHOS DE LAS PERSONAS MIGRANTES. NO OBSTANTE, ESTO PARECE NO HABERSE TRADUCIDO EN UN CAMBIO SIGNIFICATIVO EN LAS CONDICIONES DE TRABAJO Y DE VIDA DE QUIENES SE DESEMPEÑAN EN ESTOS EMPLEOS Y EN ALGUNOS CASOS HASTA DE UN EMPEORAMIENTO CON LA EXCUSA MORAL DE LA PERSISTENCIA DE LA CRISIS.\n\n¿EN QUE MEDIDA LA ESENCIALIDAD SE HA CONSOLIDADO COMO UNA NUEVA FORMA DE REGULACION DE LA CONDICION DE CIUDADANIA? ¿HASTA QUE PUNTO ESTO ES UNA CONTINUACION Y HASTA QUE PUNTO UNA RUPTURA CON MEDIDAS PREVIAS DE ATRIBUCION DE DERECHOS? ¿COMO SE ARTICULA EN EL MARCO DE LA IMBRICACION DE DESIGUALDADES DE CLASE, GENERO Y ORIGEN? ¿QUE IMPLICACIONES TIENE ESTO PARA EL DESARROLLO DE SUS TRABAJOS Y EL EJERCICIO DE SUS DERECHOS? ¿COMO SE EXPRESA LA DISCREPANCIA ENTRE EL ENMARCADO INSTITUCIONAL Y LA EXPERIENCIA INDIVIDUAL Y COLECTIVA DEL TRABAJO ESENCIAL? ¿CUALES SON LAS FORMAS QUE REVISTE LA REPRODUCCION SOCIAL DE MIGRANTES TRABAJADORAS ESENCIALES EN LA POSPANDEMIA? ¿Y CUALES LAS ESTRATEGIAS QUE DESPLIEGAN A DIARIO? ¿COMO INFLUYEN ELEMENTOS COMO LAS CONDICIONES DE ASENTAMIENTO, EL CAPITAL SOCIAL O LA SITUACION FAMILIAR EN LA PERCEPCION, VIVENCIA Y AFRONTAMIENTO COTIDIANO DE LA ESENCIALIDAD? ¿COMO SE VERTEBRAN LAS RELACIONES LABORALES EN LAS OCUPACIONES ESENCIALES DESEMPEÑADAS POR MUJERES MIGRANTES?\n\nNOS PROPONEMOS ABORDAR ESTAS CUESTIONES A TRAVES DE UNA PROPUESTA APOYADA EN SOSTENES TEORICOS QUE AUNAN LAS DISCIPLINAS DE LOS ESTUDIOS MIGRATORIOS Y DE LAS MOVILIDADES, LA APROXIMACION FEMINISTA A LA ECONOMIA Y LOS ANALISIS SOCIALES SOBRE LOS CAMBIOS EN LOS PROCESOS DE TRABAJO Y SU IMPACTO EN LA COTIDIANEIDAD Y BIENESTAR.\n\nLA APROXIMACION METODOLOGICA DESCANSA EN UNA ESTRATEGIA MULTIMETODO QUE AUNA TECNICAS CUANTITATIVAS Y CUALITATIVAS PARA EL ABORDAJE DEL TRABAJO ESENCIAL DESDE UN ANGULO SOCIODEMOGRAFICO, CON ESPECIAL ENFASIS EN SU CARACTER REGULATORIO (PONIENDO EL FOCO TANTO EN LAS POLITICAS PUBLICAS COMO EN EL ACTIVISMO POLITICO), Y CON UNA EXPLORACION EN PROFUNDIDAD DE TRES ESTUDIOS DE CASO EN LOS SECTORES DE EMPLEO DEL HOGAR Y TRABAJO AGRICOLA QUE ENRIQUECERAN EL ANALISIS CONJUNTO.\nTRABAJO ESENCIAL\\PANDEMIA\\AGRICULTURA INTENSIVA\\EMPLEO DE HOGAR\\REPRODUCCION SOCIAL\\ACTIVISMO POLITICO\\CUIDADOS TRANSNACIONALES\\POLITICAS MIGRATORIAS\\MIGRACION FEMENINA"
