    "26": "ANTE LAS ALARMANTES CIFRAS DE LAS AUTOLESIONES EN MENORES Y JOVENES SE PROPONE EL PROYECTO LA PRESENTACION MEDIATICA DE LAS AUTOLESIONES DE LOS MENORES EN LOS MEDIOS DE COMUNICACION Y REDES SOCIALES POR LA NECESIDAD DE ANALIZAR COMO SE ESTA VISIBILIZANDO LAS AUTOLESIONES EN LOS MEDIOS DE COMUNICACION CONVENCIONALES Y EN LAS SERIES DE FICCION QUE SON LA INFORMACION Y CONTENIDOS QUE CONSUMEN LOS ADULTOS Y JOVENES Y COMO, A UN MISMO TIEMPO, LOS MENORES CONSTRUYEN SU DOLOR EN REDES SOCIALES. UNA VEZ IDENTIFICADO AMBOS CONTENIDOS SE PREGUNTARA A EXPERTOS EN SALUD MENTAL SI SON ADECUADOS PARA LLEVAR UNA ADECUADA PRAXIS EN EL AMBITO COMUNICACIONAL Y SE ELABORARAN CRITERIOS PARA SENSIBILIZAR A LA POBLACION DEL PROBLEMA Y A LOS MENORES A SER CRITICOS CON LOS CONTENIDOS QUE CREAN Y CONSUMEN EN LAS REDES FOMENTANDO UN USO MAS SALUDABLE. LA AUTOLESION NO SUICIDA (ANS) SE ENTIENDE COMO TODO ACTO PARA HACERSE DAÑO DE MANERA DIRECTA Y DELIBERADA SOBRE EL PROPIO CUERPO, SIN LA INTENCION DE PROVOCAR LA MUERTE, SON PRINCIPALMENTE CORTES AUTOINFLINGIDOS (NOCK, 2010).\n\nA TRAVES DE UNA METODOLOGIA CUANTITATIVA Y CUALITATIVA, EN PRIMER LUGAR, SE IDENTIFICARAN Y ANALIZARAN COMO SE REPRESENTAN LAS AUTOLESIONES NO SUICIDAS (ANS) DE LOS MENORES EN LOS MEDIOS DE COMUNICACION EN LA INFORMACION DIFUNDIDA EN PRENSA Y TELEVSION Y EN LAS SERIES DE FICCION. POSTERIORMENTE, SE IDENTIFICARAN Y ANALIZARAN LOS CONTENIDOS DE INSTAGRAM Y DE TIK TOK REALIZADOS POR LOS MENORES CREADORES DE CONTENIDOS. Y SE COMPARARAN SI LOS CONTENIDOS PRODUCIDOS POR MENORES CREADORES Y EN LOS MEDIOS DE COMUNICACION CONVENCIONALES PRODUCIDOS POR PROFESIONALES Y GRUPOS MEDIATICOS (TELEVISION, PRENSA, SERIES Y PELICULAS DE FICCION) PARA COMPROBAR SI HAY DIFERENCIAS ENTRE FORMAS DE REPRESENTACION Y PROYECCION LAS ANS EN MENORES (INSTAGRAM Y TIK TOK).. MEDIANTE UN PANEL EXPERTOS DEL AMBITO DE LA SALUD SE ANALIZARAN LOS CONTENIDOS RELATIVOS A LA ANS TANTO EN MEDIOS DE COMUNICACION COMO LOS CONTENIDOS GENERADOS EN MEDIOS DE COMUNICACION PARA COMPRENDER LAS ESPECIFICIDADES DE LAS EMOCIONES QUE EXPERIMENTAN LOS MENORES Y COMPROBAR SI LA REPRESENTACION MEDIATICA ES LA MAS ADECUADA EVITANDO NORMALIZAR O ESTIGMATIZAR LAS ANS. Y FINALMENTE SE REALIZARAN ENTREVISTAS SEMIESTRUCTURADAS CON PROFESIONALES DE LA COMUNICACION PARA CONOCER COMO PERCIBEN ESTE PROBLEMA Y LOS EXPRESAN EN LOS MEDIOS DE COMUNICACION Y A MENORES SOBRE EL TEMA QUE SON ESCASAMENTE RECOGIDAS EN LA BIBLIOGRAFIA PARA PODER ACERCAR A ESTOS PUBLICOS UNA MEJOR INFORMACION SOBRE LAS AUTOLESIONES Y DIFUNDIRLA ENTRE SUS PUBLICOS. CON LOS RESULTADOS OBTENIDOS SE PRETENDE ALERTAR TANTO A MEDIOS DE COMUNICACION DE LA REALIZACION DE UNA BUENA PRAXIS, A LA SOCIEDAD EN GENERAL Y A LOS PADRES A SENSIBILIZARLES Y PREVENIRLES ANTE LAS ANS Y A LOS MENORES A QUE ADQUIERAN UN PENSAMIENTO CRITICO LAS ANS EN LAS REDES SOCIALES SOBRE LAS AUTOLESIONES.\n\nAUTOLESIONES NO SUICIDAS (ANS)\\SERIES DE FICCION.\\INFORMACION\\CREADORES DE CONTENIDOS\\REDES SOCIALES\\MEDIOS DE COMUNICACION\\MENORES",
    "27": "ESTE ESTUDIO PROPONE ANALIZAR LAS TRAYECTORIAS DE VIDA PENALES, LABORALES Y DE SALUD DE LOS PERPETRADORES Y VICTIMAS DE LA VIOLENCIA DE PAREJA INTIMA (IPV) CON EL FIN DE ARROJAR LUZ SOBRE EL DEBATE GENERAL SOBRE LAS RAICES DE GENERO DE LA IPV. LA HIPOTESIS PRINCIPAL ES QUE OBSERVAREMOS UN EMPEORAMIENTO DEL DIFERENCIAL ENTRE HOMBRES Y MUJERES EN ESAS TRAYECTORIAS A LARGO PLAZO DEBIDO A LA EXISTENCIA DE UNA ESTRUCTURA PATRIARCAL DE PODER EN LA SOCIEDAD QUE CRISTALIZA EN HISTORIALES DE DESVENTAJA ACUMULADA PARA LAS MUJERES. AL ADOPTAR UN ENFOQUE LONGITUDINAL PARA EL ESTUDIO DE LA VIOLENCIA DE GENERO, EL PROYECTO TENDRA MENOS EN CUENTA LAS DIFERENCIAS ESTABLES ENTRE LOS PERPETRADORES Y LAS VICTIMAS PARA CONCENTRARSE EN ESTUDIAR LOS FACTORES CAMBIANTES, LOS EVENTOS Y LAS COYUNTURAS CRITICAS QUE CONTRIBUYEN A MODIFICAR SUS TRAYECTORIAS.\nEL ESTUDIO DE LAS TRAYECTORIAS DE LOS PERPETRADORES Y LAS VICTIMAS DE IPV SE DESARROLLARA EN TRES LINEAS DE TRABAJO, CADA UNA ASOCIADA A UN DEBATE ACTUAL EN LA ACADEMIA Y EN LA SOCIEDAD CIVIL SOBRE LAS FUENTES Y CONSECUENCIAS DE LA IPV. LA PRIMERA LINEA COMPARARA A LOS HOMBRES Y MUJERES QUE PERPETRAN VIOLENCIA CONTRA SUS PAREJAS INTIMAS PARA ESTABLECER EN QUE MEDIDA SE COMPORTAN COMO GENERALISTAS QUE EJERCEN VIOLENCIA CONTRA SUS PAREJAS IGUAL QUE LO HACEN CON OTRAS PERSONAS, O COMO ESPECIALISTAS QUE SOLO AGREDEN A SUS PAREJAS. DE MANERA SIMILAR, INVESTIGAREMOS HASTA QUE PUNTO LAS VICTIMAS SON MAS VULNERABLES CUANDO ESTAN EXPUESTAS A MULTIPLES FORMAS DE DESIGUALDADES SOCIALES EN LUGAR DE A FORMAS UNICAS. EN LA SEGUNDA LINEA DE TRABAJO, INVESTIGAREMOS QUE TRAYECTORIAS LABORALES Y DE SALUD PREDICEN MEJOR LAS AGRESIONES Y VICTIMIZACIONES DE IPV, Y SI LOS RIESGOS AUMENTAN CUANDO LAS MUJERES ESTAN MAS EMPODERADAS QUE SUS PAREJAS. EN LA ULTIMA LINEA DE TRABAJO, ANALIZAREMOS QUE INTERVENCIONES PUBLICAS EN LOS AMBITOS PENAL, LABORAL Y DE SALUD DISMINUYEN MAS LOS RIESGOS DE AGRESIONES Y VICTIMIZACIONES DE IPV, Y SI SU EFECTIVIDAD AUMENTA CUANDO SE TIENEN EN CUENTA LAS NECESIDADES DE LAS MUJERES.\nPARA SEGUIR ESTAS LINEAS DE TRABAJO, UTILIZAREMOS UNA BASE DE DATOS LONGITUDINALES, ESPECIALMENTE COMPILADA PARA EL PROYECTO, QUE CONTIENE LOS ANTECEDENTES PENALES, LABORALES Y DE SALUD DE POR VIDA DE UNA COHORTE COMPLETA DE PERPETRADORES DE IPV CONDENADOS POR COMETER AL MENOS UN DELITO DE IPV DURANTE UN PERIODO DE 5 AÑOS EN CATALUÑA, Y DE SUS VICTIMAS (SI RECIBIERON UNA ORDEN DE PROTECCION), ASI COMO DE MUESTRAS DE OTROS INFRACTORES Y DE LA POBLACION EN GENERAL. ESTO SERA POSIBLE GRACIAS A UN PROTOCOLO INNOVADOR ESPECIALMENTE DISEÑADO PARA FUSIONAR Y ANONIMIZAR LOS REGISTROS INDIVIDUALES ALMACENADOS EN MULTIPLES BASES DE DATOS DE CINCO INSTITUCIONES PUBLICAS QUE DESEEN PARTICIPAR EN EL PROYECTO TRAS LA FIRMA DE UN ACUERDO LEGALMENTE VINCULANTE.\nAL ANALIZAR LAS TRAYECTORIAS DE LOS INDIVIDUOS EN SU MAYORIA HOMBRES CONDENADOS POR DELITOS DE IPV, Y DE LAS VICTIMAS EN SU MAYORIA MUJERES PROTEGIDAS CONTRA ELLOS, APLICAREMOS UNA VARIEDAD DE ESTRATEGIAS, RARAMENTE UTILIZADAS EN LA INVESTIGACION SOBRE IPV EN ESPAÑA, PARA MINIMIZAR LOS EFECTOS DE SELECCION (ES DECIR, PARA CORREGIR EL HECHO DE QUE ESTAS TRAYECTORIAS DIFIEREN DE LAS QUE PODRIAMOS HABER OBSERVADO EN MUESTRAS ALEATORIAS DE TODOS LOS AGRESORES Y VICTIMAS, VISIBLES E INVISIBLES PARA EL SISTEMA DE JUSTICIA PENAL), ESTANDO ASI EN MEJOR DISPOSICION PARA EVALUAR LA CREDIBILIDAD DE LOS ARGUMENTOS EN DEFENSA DE LA SIMETRIA Y ASIMETRIA DE GENERO DE LA IPV.\nVIOLENCIA CONTRA LA PAREJA\\EVALUACION DE POLITICAS PUBLICAS\\PREVENCION DE LA VIOLENCIA EN PAREJA\\INCONSISTENCIAS DE ESTATUS\\INTERSECCIONALIDADES\\VICTIMIZACION\\PATRIARQUIA\\GENERO",
    "28": "LA INTENSIFICACION DE LOS FENOMENOS DE MANIPULACION INFORMATIVA A RAIZ DEL DESARROLLO DEL MUNDO DIGITAL SE HA CONVERTIDO EN UN ESPECIFICO RIESGO DE SEGURIDAD Y EN UN OBSTACULO PARA LA CALIDAD DE NUESTRA DEMOCRACIA. LA COMPLEJIDAD DE TODO ELLO OBLIGA A ABORDAR ESTE ESTUDIO DESDE VARIOS PUNTOS DE VISTA PARA PODER CONSTRUIR RESPUESTAS NO SOLO EFICACES SINO TAMBIEN ADMISIBLES EN LOS ESTANDARES DEMOCRATICOS.\n\nDE ESTA FORMA SE PRETENDE CONOCER COMO FUNCIONAN LOS PROCESOS, ACCIONES Y ESTRATEGIAS DE MANIPULACION INFORMATIVA; PRECISAR SUS CONSECUENCIAS EN TERMINOS DE SEGURIDAD Y CALIDAD DEMOCRATICA; APORTAR RESPUESTAS ESPECIFICAS EN EL AMBITO JURIDICO, DE POLITICAS PUBLICAS Y EDUCATIVO, EN EL MARCO DEL ESTADO DE DERECHO; RECONSTRUIR DOGMATICAMENTE LAS LIBERTADES DE EXPRESION E INFORMACION EN EL CONTEXTO DEL MUNDO DIGITAL Y DE LOS DERECHOS DIGITALES; Y DELIMITAR LAS DIMENSIONES DE ESTA PROBLEMATICA EN LA DEFENSA. ESTOS OBJETIVOS GENERALES SE CONCRETARAN EN LOS ESPECIFICOS: RECOGER LAS BUENAS PRACTICAS EXISTENTES EN LA LUCHA CONTRA LA MANIPULACION INFORMATIVA Y DESINFORMACION; EXAMINAR SI EL PROCEDIMIENTO DE ACTUACION CONTRA LA DESINFORMACION APROBADO EN ESPAÑA ES EFICAZ Y SI EXISTE EL RIESGO DE QUE EXCEDA LOS MARGENES ACEPTABLES EN UN SISTEMA DEMOCRATICO; DELIMITAR LA CATEGORIA DE INFORMACION VERAZ EN EL MUNDO DIGITAL Y LOS LIMITES DE LAS LIBERTADES DE EXPRESION E INFORMACION; ESTUDIAR EL DERECHO A MENTIR Y EL DERECHO DE DISENTIR; ANALIZAR EL PROCESO DE SELECCION Y EXCLUSION DE NOTICIAS EN LOS MEDIOS DE COMUNICACION, SOBRE LA BASE DEL EJEMPLO DE LA CRTVG (COMPAÑIA DE RADIOTELEVISION DE GALICIA); DISEÑAR UNA PROPUESTA FORMATIVA DIRIGIDA A SENSIBILIZAR Y DESARROLLAR LA COMPETENCIA DIGITAL QUE INCLUYA ALFABETIZACION EN INFORMACION DIRIGIDA AL ALUMNADO UNIVERSITARIO; DETERMINAR EL ROL A JUGAR POR LOS SERVICIOS DE INTELIGENCIA FRENTE A LA MANIPULACION INFORMATIVA; PROPONER LOS ELEMENTOS BASICOS DE UNA HIPOTETICA ESTRATEGIA DE SEGURIDAD NACIONAL CONTRA LA MANIPULACION INFORMATIVA Y DESINFORMACION; DELIMITAR LA NUEVA CATEGORIA DE COMBATE COGNITIVO, DESDE LAS EXIGENCIAS DE SEGURIDAD NACIONAL Y DEFENSA; Y ESTUDIAR LA MANIPULACION INFORMATIVA EN DETERMINADOS CONTEXTOS COMO PUEDE SER EL GENERO, EL COLECTIVO LGBTIQ+ O LA PANDEMIA DEL COVID-19.\n\nLA METODOLOGIA QUE EMPLEAREMOS COMBINARA LAS HERRAMIENTAS PROPIAS DEL DERECHO CONSTITUCIONAL Y PUBLICO, CON OTRAS MAS GENERICAS DE CIENCIAS SOCIALES (CIENCIA POLITICA, PEDAGOGIA, PERIODISMO, SEGURIDAD Y DEFENSA). EL TRABAJO SE DESARROLLARA EN CUATRO FASES: UNA FASE DESCRIPTIVA PARA RECOPILAR LA INFORMACION QUE SE EMPLEARA EN LA SIGUIENTE FASE; UNA FASE ANALITICA PARA ESTABLECER LA RELACION CAUSAL PARA EL OBJETO DE ESTUDIO; OTRA FASE DE CONCLUSIONES Y RESULTADOS, QUE EXPONDRA LOS HALLAZGOS ALCANZADOS, ENTRE LOS QUE SE SITUAN LAS RESPUESTAS QUE QUEREMOS ARTICULAR; Y UNA FASE DE DIVULGACION DE RESULTADOS, A TRAVES DE DISTINTOS MEDIOS PARA ALCANZAR UN MAYOR IMPACTO.\nMANIPULACION INFORMATIVA\\EDUCACION\\GEOPOLITICA\\DEMOCRACIA\\DEFENSA\\SEGURIDAD\\MUNDO DIGITAL\\LIBERTADES DE EXPRESION E INFORMACION\\FAKE NEWS\\DESINFORMACION",
    "29": "EL PASADO 13 DE ENERO DE 2021 SE CUMPLIERON VEINTE AÑOS DE LA ENTRADA EN VIGOR DE LA LEY ORGANICA 5/2000, REGULADORA DE LA RESPONSABILIDAD PENAL DE LOS MENORES (LORPM). ESTA LEY LLEGO TARDE, PERO SUPUSO UN CAMBIO MUY IMPORTANTE EN RELACION CON LA SITUACION ANTERIOR. LAS REFORMAS APROBADAS YA ANTES DE QUE ENTRARA EN VIGOR Y POCO DESPUES HAN MERMADO LA COHERENCIA INTERNA DE LA LORPM Y REVELAN QUE EL LEGISLADOR NO TENIA UN MODELO CLARO DE POLITICA CRIMINAL EN ESTE AMBITO. ADEMAS, EN LA DOCTRINA Y LA JURISPRUDENCIA HAN SURGIDO DISCREPANCIAS SOBRE COMO HA DE ENTENDERSE QUE ESTAN REGULADAS DIVERSAS CUESTIONES Y SOBRE EL ACIERTO DE LA REGULACION DE OTRAS. Y HAN CAMBIADO LAS CARACTERISTICAS DE LOS MENORES, DE SU ENTORNO Y SU FORMA DE RELACIONARSE CON LOS DEMAS. A PESAR DE TODO LO ANTERIOR, DE LAS OBLIGACIONES DERIVADAS, POR EJEMPLO, DE LA DIRECTIVA (UE) 2016/8000, DEL PARLAMENTO EUROPEO Y DEL CONSEJO, DE 11 DE MAYO DE 2016, RELATIVA A LAS GARANTIAS PROCESALES DE LOS MENORES SOSPECHOSOS O ACUSADOS EN LOS PROCESOS PENALES, Y DE LAS PROPUESTAS DE REFORMA QUE, ENTRE OTROS, HA FORMULADO LA FISCALIA GENERAL DEL ESTADO, EL TEXTO DE LA LORPM PERMANECE PRACTICAMENTE INTACTO DESDE SU MODIFICACION MEDIANTE LA LEY ORGANICA 8/2006, DE 4 DE DICIEMBRE. EL LEGISLADOR PARECE HABERSE OLVIDADO DE ESTE SECTOR DEL ORDENAMIENTO JURIDICO E IGNORAR TAMBIEN LAS DISFUNCIONES GENERADAS AQUI POR LAS ULTIMAS REFORMAS DEL CODIGO PENAL. ESTA SITUACION RECLAMA UN BALANCE DE LOS VEINTE AÑOS DE VIGENCIA DE LA LORPM, VALORAR SU CAPACIDAD PARA DAR UNA RESPUESTA ADECUADA A LOS NUEVOS RETOS QUE PLANTEA ACTUALMENTE LA DELINCUENCIA JUVENIL, E IDENTIFICAR AQUELLOS ASPECTOS EN RELACION CON LOS CUALES ES CONVENIENTE UNA REFORMA Y EL SENTIDO DE LA MISMA. EN ESTA DIRECCION, ADOPTANDO CON CARACTER TRANSVERSAL UNA PERSPECTIVA DE GENERO, EL PROYECTO SE PROPONE ANALIZAR: A) LOS PRINCIPIOS RECTORES DE LA LEGISLACION SOBRE LA RESPONSABILIDAD PENAL DE LOS MENORES, SUS PRESUPUESTOS, LA NATURALEZA DE LAS MEDIDAS ALLI PREVISTAS Y LOS CRITERIOS PREVISTOS PARA SU DETERMINACION; B) LA OPORTUNIDAD DE MANTENER EL AMBITO SUBJETIVO DE APLICACION DE LA LORPM Y DE ADMITIR EL CUMPLIMIENTO DE LAS MEDIDAS PRIVATIVAS DE LIBERTAD EN CENTROS DE ADULTOS; C) LAS LLAMADAS SOLUCIONES EXTRAJUDICIALES PREVISTAS EN LOS ARTS. 19 Y 27 LORPM, ESPECIALMENTE LAS QUE IMPLICAN UN PROCESO DE MEDIACION; D) LA DELIMITACION DE LAS FUNCIONES DEL MINISTERIO FISCAL Y DEL JUEZ DE MENORES ANTES DE LA CELEBRACION DE LA AUDIENCIA Y LOS EFECTOS DE SUS DECISIONES; E) LOS DERECHOS PROCESALES DE LOS MENORES ENCAUSADOS Y DE LAS VICTIMAS; F) LA OPORTUNIDAD DE MANTENER EL ENJUICIAMIENTO SEPARADO DE LOS MENORES Y LOS ADULTOS A LOS QUE SE ATRIBUYE LA COMISION CONJUNTA DE UN DELITO; G) LAS PECULIARIDADES DEL REGIMEN JURIDICO DE LOS MENORES EXTRANJEROS NO ACOMPAÑADOS QUE DELINQUEN; Y H) LA DELIMITACION DE LOS DELITOS RELACIONADOS CON LA VIOLENCIA DE GENERO Y FILIOPARENTAL, LA DISTRIBUCION DE PORNOGRAFIA Y CON LA PROTECCION DE LA INTIMIDAD Y LA LIBERTAD SEXUAL.\nDERECHO PENAL\\DERECHOS DE LOS MENORES\\JUSTICIA JUVENIL",
    "30": "#FAKEPENAL ABORDA EL IMPACTO QUE HA TENIDO Y TENDRA EN EL DERECHO PENAL, LA TRANSFORMACION DEL DEBATE PUBLICO Y MEDIATICO EN TORNO A LO PENAL A RAIZ DE LA POPULARIZACION DE LAS REDES SOCIALES. SEGUN TODOS LOS INDICIOS, ESTAS NO SOLO HAN AUMENTADO EL INTERES CIUDADANO POR LA DELINCUENCIA Y SU RESPUESTA, CONVIRTIENDO TEMAS PENALES EN PERENNES TRENDING TOPIC, SINO QUE HAN ALTERADO EL MODO EN QUE SE CONFIGURA LA OPINION PUBLICA EN TORNO A ESTAS CUESTIONES, EN UN PROCESO DE TUITERIZACION QUE CONLLEVA UNA POLARIZACION Y UNA SIMPLIFICACION DE LOS DEBATES RELATIVOS AL DERECHO PENAL HASTA EL MOMENTO DESCONOCIDA Y QUE PODRIA TENER UN IMPACTO CONCRETO A NIVEL LEGISLATIVO Y JUDICIAL. EL PROYECTO SE ENMARCA, ADEMAS, DENTRO DEL DEBATE ACADEMICO-DOGMATICO DE LA DENOMINADA DEMOCRATIZACION DEL DERECHO PENAL, Y BUSCA CONFRONTAR CON LA REALIDAD EMPIRICA, Y EN EL CONTEXTO DE OPINION PUBLICA TUITERIZADA ACTUAL, TANTO LOS POSICIONAMIENTOS QUE ASUMEN QUE LA PARTICIPACION CIUDADANA EN EL DERECHO PENAL CONLLEVARA SIEMPRE MAS PUNITIVISMO, COMO LOS QUE SOSTIENEN QUE LA PARTICIPACION DE LA CIUDADANIA, ENCAUZADA EN PROCESOS DELIBERATIVOS, LLEVARIA A UN MEJOR DERECHO PENAL. DESDE #FAKEPENAL SE ANALIZARAN LOS RIESGOS DE UN AUMENTO DE LA PARTICIPACION CIUDADANA EN EL DERECHO PENAL EN EL CONTEXTO POLARIZADO Y SIMPLIFICADO DE OPINION PUBLICA PENAL QUE LAS RRSS ESTAN CONFIGURANDO Y SE APORTARAN PROPUESTAS DELIBERATIVAS PARA COMBATIR LA DESINFORMACION Y LA SIMPLIFICACION EN TORNO AL DERECHO PENAL.\n\n#FAKEPENAL AFRONTA ESTE COMPLEJO OBJETO DE INVESTIGACION CON UN EQUIPO CONSOLIDADO, CONFORMADO POR UN NUCLEO DE LA UMH Y OTROS INVESTIGADORES CON LOS QUE VENIMOS TRABAJANDO CONJUNTAMENTE, AL QUE SE ASUMAN AHORA INCORPORACIONES DE LUJO PARA APORTAR SU CONOCIMIENTO SOBRE EL TRATAMIENTO MEDIATICO DEL DERECHO PENAL Y LAS CONSECUENCIAS DEL MISMO. Y LO HACE CON EL ENFOQUE CARACTERISTICO DE LOS PROYECTOS LLEVADOS A CABO DESDE EL CENTRO CRIMINA, DONDE LA MULTIDISCIPLINARIEDAD NO ES UNA SUMA DE PERSPECTIVAS SINO UNA IMBRICACION DE TODAS LAS DISCIPLINAS NECESARIAS EN LA RESPUESTA A UN MISMO OBJETIVO: ANALIZAR EMPIRICAMENTE LA TRANSFORMACION DE LA OPINION PUBLICA PENAL POR LA IRRUPCION DE LAS REDES SOCIALES Y SU IMPACTO EN DECISIONES LEGISLATIVAS Y JUDICIALES DE CARACTER PENAL, Y ENCONTRAR SOLUCIONES NORMATIVAS A LAS TENDENCIAS EXPANSIVAS Y PUNITIVISTAS. LOS ESTUDIOS EMPIRICOS SE CENTRARAN EN IDENTIFICAR LOS EN LA COMUNICACION PUBLICA DEL SISTEMA PENAL, EN LA PERCEPCION SOCIAL DE LA DELINCUENCIA Y SU TRATAMIENTO Y EN EL IMPACTO REAL EN LAS DECISIONES PENALES; Y EL ANALISIS NORMATIVO SE OCUPARA DE CONTRASTAR LA OPINION PUBLICA CON LA COMPLEJIDAD PENAL, ADEMAS DE DEBATIR RESPECTO A LAS POSIBILIDADES REALES Y RIESGOS DE UN PROCESO DE DEMOCRATIZACION DEL DERECHO PENAL EN ESTAS CONDICIONES. TODO ELLO SE HARA PREFERENTEMENTE SOBRE UNOS CONTEXTOS ANALITICOS ABIERTOS: LA REFORMAS DE LOS DELITOS SEXUALES, LA POSIBLE REFORMA PENAL DE LOS DELITOS DE EXPRESION ; EL DEBATE PUNITIVO EN TORNO A LA PRISION PERMANENTE REVISABLE Y LA POSIBLE AMPLIACION DE SUS SUPUESTOS, Y LOS DELITOS PERPETRADOS POR POLITICOS, QUE PERMITIRAN ANALIZAR COMO SE TRATA AHORA EN EL DEBATE PUBLICO PENAL MEDIATIZADO POR LAS REDES SOCIALES CUESTIONES ETERNAS COMO QUE SE DEBE CRIMINALIZAR Y QUE NO, CUANTO Y COMO SE DEBE CASTIGAR Y QUIEN ES OBJETO GENERALMENTE DEL SISTEMA PENAL.\nPOLITICA CRIMINAL\\TEXT-MINING\\DERECHO PENAL DEMOCRATICO\\DECISIONES JUDICIALES\\DECISIONES LEGISLATIVAS\\DERECHO PENAL\\REDES SOCIALES",
    "31": "EL CONCEPTO DE SEGURIDAD HUMANA CONTEMPORANEO HA EXPERIMENTADO UNA EVOLUCION EN LOS ULTIMOS AÑOS, INFLUIDO POR UN NUEVO PARADIGMA ETICO-POLITICO GLOBAL, QUE LO HA CONVERTIDO EN MULTIDIMENSIONAL. ESTO HA CONLLEVADO LA CONVICCION INSTITUCIONAL DE QUE LA GESTION DE LAS CRISIS HUMANITARIAS ACTUALES YA NO PUEDE CONSISTIR UNICAMENTE EN EL DESPLIEGUE DE UNA FUERZA MILITAR SOBRE EL TERRITORIO EN CONFLICTO PARA ESTABILIZAR LA ZONA MEDIANTE EL USO DE LA FUERZA. POR EL CONTRARIO, SE VISLUMBRA DE MANERA CLARA Y DECISIVA QUE ES NECESARIO ACTUAR SOBRE LAS CAUSAS PROFUNDAS QUE HAN DESENCADENADO LA CRISIS: LA POBREZA ESTRUCTURAL, EL CHOQUE ETNICO, CULTURAL O RELIGIOSO, LAS DESIGUALDADES RADICALES ESTRUCTURALES, LA FALTA DE LIBERTAD POLITICA O INCLUSO LA FALTA DE ACCESO A LOS BIENES BASICOS COMO LA EDUCACION O LA SANIDAD Y, MAS ACUSADAMENTE EN LOS ULTIMOS AÑOS, LA CONTAMINACION DE LOS RECURSOS Y LA DESERTIFICACION CRECIENTE POR EL CAMBIO CLIMATICO. ESTA CIRCUNSTANCIA HA CONTRIBUIDO A DESARROLLAR LA TENDENCIA DE LOS EJERCITOS A DESEMPEÑAR FUNCIONES NO RESTRINGIDAS UNICAMENTE A LA SEGURIDAD Y DEFENSA CLASICAS, SINO TAMBIEN DE NATURALEZA HUMANITARIA EN LAS QUE EL ANALISIS DEL ENTORNO HUMANO DE LA ZONA DE CONFLICTO SE EVIDENCIA COMO CRUCIAL. EN ESTA LINEA SE ESTA DESARROLLANDO UN MODELO DE GESTION DE CRISIS, BASADO EN LA CAPACIDAD DE COOPERACION CIVICO-MILITAR (CIMIC) Y EN UNA NUEVA CAPACIDAD DEL ANALISIS DE LA INFORMACION DEL ENTORNO HUMANO LLEVADA A CABO POR LAS OPERACIONES DE INFORMACION CONTEMPORANEAS. SIN EMBARGO, EL DESARROLLO DE ESTA CAPACIDAD PIONERA ESTA EN UN ESTADIO INCIPIENTE Y PRECISA DE UNA MAYOR CONCEPTUALIZACION QUE ESTE PROYECTO ABORDARIA. CON ELLO SE PRETENDE TANTO ESCLARECER CONCEPTUALMENTE LAS NOCIONES BASICAS SOBRE LAS QUE SE ARTICULA, COMO TRANSFERIR LOS RESULTADOS PARA EL DESARROLLO DE LAS METODOLOGIAS Y TECNOLOGIA EFICIENTE QUE PUEDA UTILIZARSE A NIVEL TACTICO, COMO DETERMINAR LAS LINEAS ETICAS DE ACTUACION EN LA GESTION DE ESTA NUEVA FORMA DE INTERVENCION EN LOS CONFLICTOS ARMADOS BASADA EN EL CONCEPTO DE SEGURIDAD MULTIDIMENSIONAL.\nFILOSOFIA\\ENTORNO HUMANO\\AMBITO COGNITIVO\\OPERACIONES DE INFORMACION\\COOPERACION CIVICO MILITAR\\INFLUENCIA\\ANTROPOLOGIA\\CRISIS HUMANITARIAS\\GUERRAS",
    "32": "EL SUBPROYECTO SECURING/CYBER TRABAJARA, POR UN LADO, EN TECNICAS DE DETECCION Y PREVENCION DE INTRUSIONES (IDP) Y, POR OTRO, CREARA GEMELOS DIGITALES PARA MEJORAR LA DETECCION Y PREVENCION DE EVENTOS DE SEGURIDAD EN ELEMENTOS DE IOT. ADEMAS, ESTE SUBPROYECTO TIENE COMO OBJETIVO INVESTIGAR COMO MEJORAR LA SEGURIDAD Y PRIVACIDAD DE LOS SISTEMAS DE CAPA 2 Y OTRAS ALTERNATIVAS QUE HACEN MAS SOSTENIBLE EL USO DE BLOCKCHAIN. SE IMPLEMENTARA UN DEMOSTRADOR PARA MOSTRAR LAS TECNOLOGIAS PROPUESTAS EN ESTE SUBPROYECTO Y, AL MISMO TIEMPO, INTEGRAR LAS TECNOLOGIAS RESULTANTES DE LOS OTROS DOS SUBPROYECTOS. EL DEMOSTRADOR CREARA UNA PLATAFORMA DESCENTRALIZADA QUE HABILITE SERVICIOS DE COMUNICACION DE SMART GRIDS INTEROPERABLES CON EL ECOSISTEMA DE APLICACIONES DESCENTRALIZADAS.\nCIBERSEGURIDAD\\CRIPTOMONEDAS\\REDES OPORTUNISTAS\\REDES ELECTRICAS INTELIGENTES\\SOSTENIBILIDAD\\RGPD\\PRIVACIDAD DE DATOS\\BLOCKCHAIN\\IOT",
    "33": "AUNQUE DURANTE MUCHO TIEMPO SE HA AFIRMADO QUE INTERNET Y LAS TIC SON TECNOLOGIAS ESENCIALES PARA LAS ACTIVIDADES DE LA VIDA COMUN, ESTE HECHO SE HA VUELTO MUCHO MAS EVIDENTE A RAIZ DE LA RECIENTE CRISIS DEL COVID-19. DURANTE LA PANDEMIA, CON BLOQUEOS DURADEROS Y FRECUENTES LIMITACIONES DE MOVILIDAD, EL TELETRABAJO Y LAS SOLUCIONES EN LINEA HAN SURGIDO COMO UNA FORMA ESENCIAL DE CONTINUAR CON LA MAYORIA DE LAS ACTIVIDADES DIARIAS, INCLUIDA LA DOCENCIA, LA MEDICINA, EL TRABAJO EN EQUIPO Y EL DESPLIEGUE DE TODO TIPO DE SERVICIOS A LOS CIUDADANOS. POR LO TANTO, AHORA ES MAS QUE EVIDENTE QUE TENER UNA INFRAESTRUCTURA DE INTERNET RESISTENTE ES FUNDAMENTAL PARA LAS EMPRESAS, LOS ORGANISMOS PUBLICOS Y LOS CIUDADANOS. EL CONCEPTO DE SOSTENIBILIDAD NO DEBERIA LIMITARSE A TEMAS ESTANDAR (ECONOMICOS O CLIMATICOS) YA QUE CON LA ACTUAL DIGITALIZACION ACELERADA DE LA SOCIEDAD, LA SOSTENIBILIDAD TAMBIEN DEBERIA ABARCAR ENTORNOS TECNOLOGICOS Y, ESPECIALMENTE, INTERNET. DE HECHO, SI INTERNET RESULTARA INSOSTENIBLE, EL MUNDO TAL COMO LO CONOCEMOS SUFRIRIA CONSECUENCIAS CATASTROFICAS. EL DESARROLLO SOSTENIBLE DE INTERNET REQUIERE UN ENFOQUE DE CIBERSEGURIDAD SOSTENIBLE EN EL QUE SE COMPRENDAN Y DELIBEREN LAS INTERACCIONES DE LAS PARTES INTERESADAS CON EL ECOSISTEMA DE LAS TIC, Y DONDE CADA PARTICIPANTE COMPRENDA SU RESPONSABILIDAD COMO ADMINISTRADOR DE RESPETAR Y PROTEGER EL ECOSISTEMA PARA PRESERVAR SU USO FUTURO. LA CIBERSEGURIDAD SOSTENIBLE (QUE ABARCA LA PRIVACIDAD SOSTENIBLE DE LOS DATOS) REQUIERE ACCIONES DELIBERADAS POR PARTE DE LAS PARTES INTERESADAS, QUE DEBEN SER CONSCIENTES DE LA RELEVANCIA DE INCLUIR LA CIBERSEGURIDAD COMO UN COMPONENTE ESENCIAL DE LA INTERNET DEL FUTURO, ESPECIALMENTE EN EL CONTEXTO DE LA EXPLOSION DE LA IOT Y LA NUEVA HIPERCONECTIVIDAD PROPORCIONADA POR UBICUAS CONEXIONES DE BANDA ANCHA.\nEL PROYECTO SECURING TIENE COMO OBJETIVO CONTRIBUIR A UN DESARROLLO SOSTENIBLE DE INTERNET PROPORCIONANDO TECNOLOGIAS DE CIBERSEGURIDAD Y PRIVACIDAD PARA RESPALDAR LAS INFRAESTRUCTURAS DE IOT CON LOS NIVELES DE PROTECCION NECESARIOS PARA UN DESPLIEGUE SOSTENIBLE DE ESTA TECNOLOGIA. EL PROYECTO SE CENTRA EN EL ENTORNO DE LA IOT Y SE DIVIDE EN TRES SUBPROYECTOS DIFERENTES QUE ESTAN FUERTEMENTE INTERRELACIONADOS: SECURING/CYBER, SECURING/DATA Y SECURING/NET.\nSECURING/DATA ES UN SUBPROYECTO CENTRADO EN EL DISEÑO DE PROTOCOLOS SOSTENIBLES PARA LA RECOLECCION DE DATOS EN INFRAESTRUCTURAS DE IOT Y PARA SU ALMACENAJE DE FORMA SEGURA, PRIVADA Y ABIERTA. ADEMAS, ESTE SUBPROYECTO TAMBIEN PROPONDRA HERRAMIENTAS PARA ASEGURAR EL CUMPLIMIENTO DE LA GDPR PARA LOS USUARIOS DE LOS CUALES SE HAN RECOGIDO DATOS EN ESCENARIOS IOT. SE IMPLEMENTARA UN DEMOSTRADOR QUE INCLUYE LAS TECNOLOGIAS PROPUESTAS EN ESTE SUBPROYECTO E INTEGRA LAS TECNOLOGIAS RESULTANTES DE LOS OTROS DOS SUBPROYECTOS. EL DEMOSTRADOR CREARA UNA PLATAFORMA DESCENTRALIZADA QUE HABILITE SERVICIOS DE COMUNICACION PARA LA SMART GRID INTEROPERABLES CON EL ECOSISTEMA DE APLICACIONES DESCENTRALIZADAS.\nPRIVACIDAD DE DATOS\\RED ELECTRICA INTELIGENTE\\SOSTENIBILIDAD\\IOT\\SEGURIDAD\\RGPD",
    "34": "AUNQUE DURANTE MUCHO TIEMPO SE HA AFIRMADO QUE INTERNET Y LAS TIC SON TECNOLOGIAS ESENCIALES PARA LAS ACTIVIDADES DE LA VIDA COMUN, ESTE HECHO SE HA VUELTO MUCHO MAS EVIDENTE A RAIZ DE LA RECIENTE CRISIS DEL COVID-19. DURANTE LA PANDEMIA, CON BLOQUEOS DURADEROS Y FRECUENTES LIMITACIONES DE MOVILIDAD, EL TELETRABAJO Y LAS SOLUCIONES EN LINEA HAN SURGIDO COMO UNA FORMA ESENCIAL DE CONTINUAR CON LA MAYORIA DE LAS ACTIVIDADES DIARIAS, INCLUIDA LA DOCENCIA, LA MEDICINA, EL TRABAJO EN EQUIPO Y EL DESPLIEGUE DE TODO TIPO DE SERVICIOS A LOS CIUDADANOS. POR LO TANTO, AHORA ES MAS QUE EVIDENTE QUE TENER UNA INFRAESTRUCTURA DE INTERNET RESISTENTE ES FUNDAMENTAL PARA LAS EMPRESAS, LOS ORGANISMOS PUBLICOS Y LOS CIUDADANOS. EL CONCEPTO DE SOSTENIBILIDAD NO DEBERIA LIMITARSE A TEMAS ESTANDAR (ECONOMICOS O CLIMATICOS) YA QUE CON LA ACTUAL DIGITALIZACION ACELERADA DE LA SOCIEDAD, LA SOSTENIBILIDAD TAMBIEN DEBERIA ABARCAR ENTORNOS TECNOLOGICOS Y, ESPECIALMENTE, INTERNET. DE HECHO, SI INTERNET RESULTARA INSOSTENIBLE, EL MUNDO TAL COMO LO CONOCEMOS SUFRIRIA CONSECUENCIAS CATASTROFICAS. EL DESARROLLO SOSTENIBLE DE INTERNET REQUIERE UN ENFOQUE DE CIBERSEGURIDAD SOSTENIBLE EN EL QUE SE COMPRENDAN Y DELIBEREN LAS INTERACCIONES DE LAS PARTES INTERESADAS CON EL ECOSISTEMA DE LAS TIC, Y DONDE CADA PARTICIPANTE COMPRENDA SU RESPONSABILIDAD COMO ADMINISTRADOR DE RESPETAR Y PROTEGER EL ECOSISTEMA PARA PRESERVAR SU USO FUTURO. LA CIBERSEGURIDAD SOSTENIBLE (QUE ABARCA LA PRIVACIDAD SOSTENIBLE DE LOS DATOS) REQUIERE ACCIONES DELIBERADAS POR PARTE DE LAS PARTES INTERESADAS, QUE DEBEN SER CONSCIENTES DE LA RELEVANCIA DE INCLUIR LA CIBERSEGURIDAD COMO UN COMPONENTE ESENCIAL DE LA INTERNET DEL FUTURO, ESPECIALMENTE EN EL CONTEXTO DE LA EXPLOSION DE LA IOT Y LA NUEVA HIPERCONECTIVIDAD PROPORCIONADA POR UBICUAS CONEXIONES DE BANDA ANCHA.\nEL PROYECTO SECURING TIENE COMO OBJETIVO CONTRIBUIR A UN DESARROLLO SOSTENIBLE DE INTERNET PROPORCIONANDO TECNOLOGIAS DE CIBERSEGURIDAD Y PRIVACIDAD PARA RESPALDAR LAS INFRAESTRUCTURAS DE IOT CON LOS NIVELES DE PROTECCION NECESARIOS PARA UN DESPLIEGUE SOSTENIBLE DE ESTA TECNOLOGIA. EL PROYECTO SE CENTRA EN EL ENTORNO DE LA IOT Y SE DIVIDE EN TRES SUBPROYECTOS DIFERENTES QUE ESTAN FUERTEMENTE INTERRELACIONADOS: SECURING/CYBER, SERCURING/DATA Y SECURING/NET\nSECURING/NET ES UN SUBPROYECTO QUE TRABAJARA EN DOS LINEAS DISTINTAS DEL ENTORNO DE RED DE LA IOT: NAMED DATA NETWORKING (NDN) Y OPPORTUNISTIC NETWORKS. EL PROYECTO DESARROLLARA UN SISTEMA DE COMUNICACION DISTRIBUIDO QUE RESPETE LA PRIVACIDAD PARA CROWSENSING BASADO EN COMUNIDADES QUE SATISFAGA LAS NECESIDADES DEL PARADIGMA DE COMUNICACIONES DE UNA RED SMART GRID NEIGHBOR AREA NETWORK OPORTUNISTICA. POR OTRO LADO, SE DISEÑARAN SOLUCIONES DE GESTION DE CLAVES Y ENTORNOS DE CONFIANZA PARA NDNS DE MODO QUE ESTAS ARQUITECTURAS SEAN VIABLES Y EFECTIVAS EN ENTORNOS DE IOT. SE IMPLEMENTARA UN DEMOSTRADOR QUE INCLUYE LAS TECNOLOGIAS PROPUESTAS EN ESTE SUBPROYECTO E INTEGRA LAS TECNOLOGIAS RESULTANTES DE LOS OTROS DOS SUBPROYECTOS. EL DEMOSTRADOR CREARA UNA PLATAFORMA DESCENTRALIZADA QUE HABILITE SERVICIOS DE COMUNICACION PARA LA SMART GRID INTEROPERABLES CON EL ECOSISTEMA DE APLICACIONES DESCENTRALIZADAS.\nIOT\\CRIPTOMONEDAS\\BLOCKCHAIN\\PRIVACIDAD\\REDES OPORTUNISTAS",
    "35": "EN LA PROPUESTA DE REGLAMENTO DEL PARLAMENTO EUROPEO Y EL CONSEJO SOBRE LA DIGITALIZACION DE LA COOPERACION JUDICIAL Y EL ACCESO A LA JUSTICIA EN ASUNTOS TRANSFRONTERIZOS EN MATERIA CIVIL Y MERCANTIL COM (2021) 759 FINAL, PUBLICADA EL 1 DE DICIEMBRE DE 2021, SE HACE REFERENCIA A UN PROBLEMA FUNDAMENTAL: LAS INEFICIENCIAS QUE AFECTAN A LA JUSTICIA TRANSFRONTERIZA Y LAS BARRERAS AL ACCESO A LA JUSTICIA EN LOS AMBITOS CIVIL Y COMERCIAL TRANSFRONTERIZO.\n\nPARA PALIAR ESTA INEFICIENCIA ES NECESARIO AFRONTAR LOS PROBLEMAS QUE SURGEN A LA HORA DE ABORDAR LOS ASUNTOS TRANSFRONTERIZOS QUE SE PLANTEAN EN EL MUNDO DIGITAL. CON EL FIN DE HACER FRENTE A ESTE RETO, EL PROYECTO SOLICITADO PROPONE DOS FRENTES: POR UN LADO, ESTUDIAR LA NUEVA PROPUESTA Y EVALUAR SU IMPACTO PARA LOS CASOS TRANSFRONTERIZOS EN MATERIA CIVIL Y MERCANTIL SURGIDOS EN EL ENTORNO DIGITAL Y, POR OTRO LADO, ANALIZAR LA RESOLUCION JUDICIAL DE CONTROVERSIAS EN AMBITOS COMO LA INTELIGENCIA ARTIFICIAL, EL BLOCKCHAIN, LAS EMPRESAS Y CONSUMIDORES EN EL COMERCIO ELECTRONICO. EN ESTE CONTEXTO, RESULTA ESPECIALMENTE RELEVANTE DETERMINAR QUE TRIBUNALES RESULTAN COMPETENTES PARA RESOLVER EL LITIGIO, LA LEY QUE VAN A APLICAR Y LA EFICACIA EXTRATERRITORIAL DE LAS DECISIONES DICTADAS POR TRIBUNALES EXTRANJEROS.\n\nEN LA PRESENTACION DE LA CARTA DE DERECHOS DIGITALES, JULIO DE 2021, LA MINISTRA DE JUSTICIA PILAR LLOP AFIRMO QUE \"LA TRANSICION DIGITAL ES UN VEHICULO DE ALTISIMO VALOR PARA FORTALECER EL ESTADO DE DERECHO\". EN EL PROCESO DE TRANSFORMACION DIGITAL QUE EL MINISTERIO DE JUSTICIA ESTA LLEVANDO A CABO, ES FUNDAMENTAL ABORDAR LOS PROBLEMAS QUE SE PLANTEAN EN EL AMBITO DE LOS LITIGIOS TRANSNACIONALES, EN ARAS DE PROTEGER LA TUTELA JUDICIAL DE SUS DERECHOS EN LOS ENTORNOS DIGITALES DE ACUERDO CON LO DISPUESTO EN LA LEGISLACION VIGENTE (SEGUN LA DISPOSICION XXVII.1 DE LA CARTA DE DERECHOS DIGITALES). EN LA DISPOSICION XXVII.3 DE LA CARTA DE DERECHOS DIGITALES SE INDICA QUE TAMBIEN SE PROMOVERAN MECANISMOS DE RESOLUCION ALTERNATIVA DE CONFLICTOS. EN ESTE SENTIDO, SE INCLUYE EN EL PROYECTO LA RESOLUCION EXTRAJUDICIAL DE CONTROVERSIAS EN ASUNTOS TRANSFRONTERIZOS.\nJUSTICIA DIGITAL\\RESOLUCION ALTERNATIVA DE CONTROVERSIAS\\LITIGACION INTERNACIONAL\\ASUNTOS TRANSFRONTERIZOS\\DERECHO INTERNACIONAL PRIVADO",
    "36": "DESDE LA APROBACION POR LA ASAMBLEA GENERAL DE LA ONU (SEPTIEMBRE DE 2015), DE LOS OBJETIVOS DE DESARROLLO SOSTENIBLE, LA SOSTENIBILIDAD NO SE DEFINE UNICAMENTE DESDE UN PUNTO DE VISTA MEDIOAMBIENTAL, SINO TAMBIEN DESDE OTROS DISTINTOS FRENTES Y ABARCANDO TANTO EL ECONOMICO, COMO EL SOCIAL. EL ESTUDIO DE LA SOSTENIBILIDAD DE LA ADMINISTRACION DE JUSTICIA ADMITE, POR TANTO, DISTINTOS ENFOQUES.\nDESDE HACE ALGUN TIEMPO SE HA IDO FORJANDO UNA SUERTE DE JUSTICIA QUE ASPIRA AL OBJETIVO DEL ASI LLAMADO PAPEL 0, SUBYACIENDO LO MEDIOAMBIENTAL PERO, POR OTRA PARTE, ES HISTORICA LA INSOSTENIBILIDAD DE LA ADMINISTRACION DE JUSTICIA CON LOS SIEMPRE INSUFICIENTES MEDIOS PERSONALES Y MATERIALES, PROBLEMA PRESUPUESTARIO NUNCA RESUELTO Y QUE EXIGE RECORDAR COMO AFECTA A LOS DERECHOS FUNDAMENTALES DE NATURALEZA PROCESAL PROCLAMADOS EN EL ARTICULO 24 DE LA CONSTITUCION ESPAÑOLA DE 1978. ENTRE ELLOS DESTACA SOBRE MANERA EL DERECHO A OBTENER LA TUTELA EFECTIVA DE LOS JUECES Y TRIBUNALES EN EL EJERCICIO DE SUS DERECHOS E INTERESES LEGITIMOS, SIN QUE, EN NINGUN CASO, PUEDA PRODUCIRSE INDEFENSION. LA ADMINISTRACION DE JUSTICIA ESPAÑOLA EN LAS ULTIMAS DECADAS NO CUMPLE LA GENUINA FUNCION CONSTITUCIONALMENTE ASIGNADA DE OFRECER TUTELA JUDICIAL EFECTIVA SIN DILACIONES INDEBIDAS Y, POR TANTO, ES INSOSTENIBLE. EL ESTADO ACTUAL DE LA SOSTENIBILIDAD SOCIAL, ECONOMICA Y MEDIOAMBIENTAL ESTA MARCADO POR LOS ODS QUE HA CONCRETADO LA ONU. SI BIEN LOS 17 ODS ESTAN INTERRELACIONADOS, LO CIERTO ES QUE LOS FINES QUE SE ALCANZARAN CON ESTE PROYECTO DE INVESTIGACION SE CENTRAN MUY ESPECIALMENTE SOBRE EL OBJETIVO NUMERO 13 (ACCION POR EL CLIMA) Y SOBRE EL DECIMOSEXTO ODS (PAZ, JUSTICIA E INSTITUCIONES SOLIDAS). O LO QUE ES LO MISMO: SOSTENIBILIDAD EN SENTIDO AMPLIO DE LA ADMINISTRACION DE JUSTICIA (ODS 13.2), NECESIDAD DE SISTEMAS EFICIENTES DE ENJUICIAMIENTO PARA LA LUCHA CONTRA LA CORRUPCION (ODS 16.5) Y POTENCIACION DE LA IGUALDAD DE GENERO EN LOS ALTOS NIVELES DE LA JUDICATURA (ODS 5.5). LOS REFERIDOS ODS, QUE HAN DADO LUGAR EN ESPAÑA AL MENCIONADO PLAN JUSTICIA 2030, PROPORCIONAN UNA SOLIDA JUSTIFICACION A LA PROPUESTA CIENTIFICA PRESENTADA. ES PRECISO INVESTIGAR QUE CAMBIOS DEBE EXPERIMENTAR LA ADMINISTRACION DE JUSTICIA PARA ALCANZAR DICHOS OBJETIVOS ALLI DONDE ESTOS GUARDAN RELACION CON LA CITADA ADMINISTRACION, DE LA MISMA FORMA QUE SERA NECESARIO VALORAR SI LOS PLANES GUBERNAMENTALES DEL EJECUTIVO ESPAÑOL SON ADECUADOS PARA ELLO. TODO ELLO EN EL CONTEXTO ACTUAL DE CRISIS SANITARIA QUE HA ACELERADO LA DIGITALIZACION, UNO DE LOS COMPONENTES ESTELARES DE LOS FONDOS EUROPEOS PARA LA RECONSTRUCCION QUE ESTAN DEFINIENDOSE PRECISAMENTE EN ESTOS DIAS; EN SUMA, NOS ENCONTRAMOS EN TIEMPOS DE CAMBIOS QUE DEBEN SER APROVECHADOS PARA CONSEGUIR EL LOGRO DE LA TRANSFORMACION DE LA SOCIEDAD, A LA CUAL CONTRIBUYE EL PLANTEAMIENTO DEL PROYECTO QUE AQUI SE PRESENTA. EL ESTUDIO DE ESTA MATERIA, ASI COMO LA CONSECUCION DE LOS OBJETIVOS QUE SE PROPONEN, REQUIEREN A SU VEZ ACOMETER LA LABOR INVESTIGADORA VALIENDONOS DE UNA PERSPECTIVA MULTIDISCIPLINAR. LA INVESTIGACION QUE SE PROPONE SE CONECTA CON LOS RETOS NUMERO 6 Y 8 DEL PLAN ESTATAL DE INVESTIGACION CIENTIFICA Y TECNICA Y DE INNOVACION 2017-2020, CONTRIBUYENDO TAMBIEN A LA CONSECUCION DEL RETO 5, EN EL CUAL SE DESTACA QUE MERECE ESPECIAL ATENCION, LA INVESTIGACION EN CIENCIAS SOCIALES Y HUMANIDADES CENTRADA EN PROCESOS DE ADAPTACION AMBIENTAL, ECONOMICA, TECNOLOGICA Y SOCIAL RELEVANTES PARA ESPAÑA Y PARA EUROPA.\nOBJETIVOS DE DESARROLLO SOSTENIBLE\\ECONOMIA\\MEDIOAMBIENTE\\SOCIEDAD INCLUSIVA\\JUSTICIA",
    "37": "DEBIDO A QUE LA COVID-19 HA INCREMENTADO LOS USUARIOS DE INTERNET, LAS ESTAFAS INFORMATICAS Y EL BLANQUEO, LO FUNDAMENTAL SERIA ESTUDIAR DURANTE 3 AÑOS LA INCIDENCIA DEL BLANQUEO DE DINERO EN EL MUNDO DIGITAL DADA LA IMPORTANCIA DE LA CRISIS ECONOMICA QUE PADECEMOS POR LA PANDEMIA Y LA NECESIDAD DE EVITAR LOS PELIGROS QUE IMPLICA LA UTILIZACION DE LAS NUEVAS TECNOLOGIAS EN LA COMISION DEL DELITO DE BLANQUEO, LOS CUALES EXIGEN UNA ACTUALIZACION CONSTANTE DE LAS INVESTIGACIONES. ESTE PROYECTO PRETENDE SER CONTINUACION, PERO ADAPTADO A LA PRIORIDAD TEMATICA MUNDO DIGITAL Y A LAS IMPORTANTES REFORMAS DE 2021, DEL OBTENIDO Y EJECUTADO DURANTE LOS AÑOS 2019 A 2021, QUE LLEVABA POR TITULO \"BLANQUEO DE DINERO, ECONOMIA, SOCIEDAD Y CULTURA DIGITAL, REFORMAS DE 2018, Y POSIBILIDAD DE UN DERECHO PENAL EUROPEO\". CONCRETAMENTE SE INVESTIGARIA, DESDE LA PERSPECTIVA PENAL, ADMINISTRATIVA, TRIBUTARIA, CONSTITUCIONAL, ECONOMICA Y ESTADISTICA, LA DIRECTIVA 2018/1673, SOBRE ASPECTOS PENALES DEL BLANQUEO, DE 23 DE OCTUBRE, LA LEY ORGANICA 6/2021, DE 28 DE ABRIL, QUE REFORMA EL TEXTO PUNITIVO, Y EL REAL DECRETO-LEY 7/2021, DE 27 DE ABRIL, DE TRANSPOSICION DE LA DIRECTIVA 2018/843: EL BLANQUEO DE DINERO EN EL MUNDO DIGITAL, LOS NUEVOS TIPOS AGRAVADOS DE BLANQUEO EN EL EJERCICIO PROFESIONAL Y DEL BLANQUEO DE DINERO PROCEDENTE DE LA TRATA DE SERES HUMANOS, PROSTITUCION Y EXPLOTACION SEXUAL, DELITOS CONTRA LOS CIUDADANOS EXTRANJEROS, CORRUPCION DE MENORES Y EN LOS NEGOCIOS, LAS NOVEDADES DEL RDL7/2021 EN SUJETOS OBLIGADOS, TITULARIDAD REAL, OBLIGACIONES DE INFORMAR DEL EFECTIVO NO ACOMPAÑADO Y TRANSPORTADO EN LA UNION EUROPEA E INTERVENCION TEMPORAL DE MEDIOS DE PAGO, LA LIMITACION DE PAGOS EN EFECTIVO DE LA LEY 11/2021, DE 9 DE JULIO, LAS PENAS Y CIRCUNSTANCIAS AGRAVANTES DE LA DIRECTIVA 2018/1673 Y LOS PROVEEDORES DE SERVICIOS DE CAMBIO DE MONEDA VIRTUAL Y DE CUSTODIA DE MONEDEROS ELECTRONICOS, LOS RECURSOS Y CAPACIDADES TECNOLOGICAS ACTUALIZADAS EXIGIDOS POR LA DIRECTIVA 2018/1673, LA PROPORCIONALIDAD Y LA PROTECCION DE DATOS, EL IMPACTO EN LOS DERECHOS Y LIBERTADES FUNDAMENTALES DE LA DIRECTIVA 2018/1673, EL VOLUMEN Y EVOLUCION DEL DELITO ASI COMO LA APLICACION DE LA NORMATIVA ADMINISTRATIVA HASTA 2024 Y LA POSIBLE EXISTENCIA DE UN DERECHO PENAL EUROPEO. CON ESTE PROYECTO SE PRETENDE TANTO CIMENTAR LAS BASES MISMAS DE UNA FUTURA UNION EUROPEA, DE LA EVOLUCION HACIA UNA COMUNIDAD MAS SOBERANA DOTADA DE UN DERECHO PENAL PROPIO, A CUYO DISEÑO CONTRIBUIRIAMOS, COMO ENCONTRAR LA MEJOR MANERA DE GARANTIZAR LA PERVIVENCIA ACTUAL DE LA UNION EUROPEA, PUES LOS FLUJOS MASIVOS DE DINERO NEGRO, EN LA MEDIDA EN QUE DAÑAN LA ESTABILIDAD Y REPUTACION DEL SISTEMA FINANCIERO, PUEDEN DESTRUIR EL MERCADO UNICO, COMO RECONOCEN LAS DIRECTIVAS 2005/60/CE, 2015/849 Y 2018/843, E IGUALMENTE PRETENDEMOS AFRONTAR LA PRIORIDAD TEMATICA MUNDO DIGITAL EN EL BLANQUEO, QUE EXIGE, SEGUN LA DIRECTIVA 2015/849, \"ADAPTACIONES RAPIDAS Y CONTINUAS DEL MARCO JURIDICO\" PARA RESPONDER A LAS AMENAZAS DEL USO DE LAS NUEVAS TECNOLOGIAS EN EL BLANQUEO (CONSIDERANDO 28), Y REQUIERE, SEGUN LA DIRECTIVA 2018/843, SALVAGUARDAR \"LOS AVANCES TECNICOS Y EL ALTO GRADO DE TRANSPARENCIA LOGRADO EN EL AMBITO DE LA FINANCIACION ALTERNATIVA Y EL EMPRENDIMIENTO SOCIAL\" (CONSIDERANDO 8). EN ESTE SENTIDO LA DIRECTIVA 2018/1673 ADVIERTE DE QUE EL USO DE MONEDAS VIRTUALES PRESENTA NUEVOS RIESGOS Y DESAFIOS DESDE LA PERSPECTIVA DE LA LUCHA CONTRA EL BLANQUEO (CONSIDERANDO 6) QUE SE ABORDARAN EN ESTE PROYECTO\nBLANQUEO DE DINERO\\DERECHO PENAL EUROPEO\\REFORMAS DE 2021\\MUNDO DIGITAL",
    "38": "EL PROYECTO INTER-ACTION PRETENDE ROMPER LOS LIMITES DE LA TECNOLOGIA DE INTERACCION PERSONA-DISPOSITIVO ACTUAL A TRAVES DE LA EXPLORACION DE LOS NUEVOS DISPOSITIVOS INTELIGENTES Y VESTIBLES, ASI COMO DE METODOS AVANZADOS DE INTELIGENCIA ARTIFICIAL, CON APLICACIONES EN EL CAMPO DE LA SEGURIDAD, SALUD Y BIENESTAR, Y PRIVACIDAD DE LAS PERSONAS. ESTO ESTA MOTIVADO POR LOS CAMBIOS DEMOGRAFICOS Y SOCIALES, CON UN ENVEJECIMIENTO ACTIVO DE LA POBLACION QUE GENERA CRECIENTES NECESIDADES DE ASISTENCIA, UNIDO A NUEVAS GENERACIONES DE JOVENES Y NIÑOS QUE SE HAYAN PERMANENTEMENTE CONECTADOS A TELEFONOS INTELIGENTES Y DISPOSITIVOS PORTATILES / MOVILES Y VESTIBLES DE GRAN POTENCIA. UN EQUIPO MULTIDISCIPLINAR LIDERARA INTER-ACTION CON EL OBJETIVO DE PONER EN MARCHA UN AMBICIOSO PROYECTO QUE ESTUDIARA, DESARROLLARA Y ANALIZARA METODOS DE APRENDIZAJE AUTOMATICO (DEEP LEARNING) DE ULTIMA GENERACION CAPACES DE APROVECHAR LA GRAN DISPONIBILIDAD ACTUAL Y FUTURA DE DATOS.\n\nEL PROYECTO SE CENTRARA EN EL ANALISIS EN PROFUNDIDAD Y LA COMPRENSION DE ESTAS FUENTES HETEROGENEAS DE DATOS DE INTERACCION ENTRE HUMANOS Y DISPOSITIVOS INTELIGENTES EN TRES DOMINIOS DIFERENTES: 1) DOMINIO BIOMETRICO PARA LA AUTENTICACION CONTINUA DEL USUARIO, MEJORANDO LA SEGURIDAD DEL DISPOSITIVO; 2) DOMINIOS DE SALUD DIGITAL Y BIENESTAR DE LAS PERSONAS, PARA MONITORIZAR Y MODELAR LOS SISTEMAS MOTOR Y COGNITIVO HUMANO, ASI COMO PARA CLASIFICAR Y PREDECIR ENFERMEDADES FUTURAS, Y PARA ANALIZAR LA RELACION ENTRE LOS HABITOS NUTRICIONALES Y LA CONDICION FISICA DE LOS SUJETOS; Y 3) DOMINIO DE LA PRIVACIDAD DE LOS DATOS, PARA CUANTIFICAR Y PROTEGER LA INFORMACION SENSIBLE CONTENIDA EN LAS SEÑALES DE INTERACCION HOMBRE-MAQUINA QUE NO SON NECESARIAS PARA LA APLICACION PRINCIPAL EN CUESTION.\n\nEL EQUIPO DE INTER-ACTION LO FORMA UN GRUPO MULTIDISCIPLINAR DE INVESTIGADORES QUE INCLUYE DOCTORES INGENIEROS DE TELECOMUNICACION, UN DOCTOR INGENIERO BIOLOGO, UN DOCTOR EN MEDICINA ESPECIALISTA EN NEUROLOGIA E INGENIEROS INFORMATICOS Y DE TELECOMUNICACION. ADEMAS, SE INCLUYE UN COMITE DE EXPERTOS EXTERNOS CON 4 INVESTIGADORES DE RENOMBRE MUNDIAL CON ENORME IMPACTO CIENTIFICO.\n\nLA TECNOLOGIA DESARROLLADA EN INTER-ACTION PERMITIRA AVANZAR EN CAMPOS CON GRAN INTERES ECONOMICO Y SOCIAL: BUENA PRUEBA DE ELLO ES EL APOYO DADO POR GRANDES EMPRESAS TECNOLOGICAS (ORANGE, NOKIA BELL LABS, IIC), LA ORGANIZACION EUROPEA SIN ANIMO DE LUCRO MAS IMPORTANTE EN EL AREA DE LA BIOMETRIA (EAB), AGENCIAS GUBERNAMENTALES (CENTRO CRIPTOLOGICO NACIONAL, CCN-CERT, Y CENTRO DE SISTEMAS Y TECNOLOGIAS DE LA INFORMACION Y LAS COMUNICACIONES, CESTIC DEL MINISTERIO DE DEFENSA), INSTITUTOS DE EXCELENCIA EN EL AMBITO DE SALUD Y NUTRICION (IMDEA ALIMENTACION), HOSPITALES (UNIDAD DE ANALISIS DE DATOS, UAD, DEL HOSPITAL UNIVERSITARIO LA PRINCESA, ASI COMO EL HOSPITAL UNIVERSITARIO INFANTA LEONOR), Y COLEGIOS (GSD LAS SUERTES).\nINTERACCION HOMBRE-MAQUINA\\PRIVACIDAD\\SALUD\\SEGURIDAD\\BIOMETRIA",
    "39": "AUNQUE EN LA HISTORIA DE LA CONSTRUCCION EUROPEA HA HABIDO OTRAS CRISIS, LA SITUACION ACTUAL NO TIENE PRECEDENTES PORQUE SE TRATA DE UNA CRISIS DE VALORES. AHORA SE CUESTIONA LA VIGENCIA DE LOS VALORES DEMOCRATICOS Y DEL ESTADO DE DERECHO RECOGIDOS EN EL ART. 2 TUE, LO QUE AFECTA A LA PERVIVENCIA DE LA UE COMO ENTIDAD POLITICA. LO QUE SE ESTA PONIENDO EN DUDA ES LA NECESIDAD, LEGITIMIDAD Y RELEVANCIA DE UNA EUROPA UNIDA. ES UNA CRISIS DE IDENTIDAD QUE TRAE CAUSA, ENTRE OTROS FACTORES, DEL SURGIMIENTO DE PARTIDOS POPULISTAS Y XENOFOBOS Y EL ESTANCAMIENTO ECONOMICO PROVOCADO POR LA CRISIS FINANCIERA Y LA LLEGADA MASIVA DE MIGRANTES, PERCIBIDA COMO UNA AMENAZA. LAS ULTIMAS SENTENCIAS DEL TRIBUNAL CONSTITUCIONAL POLACO SON BUEN BOTON DE MUESTRA DE LA GRAVEDAD QUE ESTA ADQUIRIENDO ESTA CRISIS PORQUE CUESTIONAN LA APLICACION TANTO DEL DERECHO DE LA UE COMO DEL CONVENIO EUROPEO DE DERECHOS HUMANOS EN ESTE PAIS.\nTOMANDO COMO REFERENCIA LOS 4 ATAQUES A LOS VALORES Y ESTANDARES DEMOCRATICOS QUE DESTACA LA COMISION EUROPEA EN SU INFORME SOBRE EL ESTADO DE DERECHO 2021 (PLURALISMO DE LOS MEDIOS, INDEPENDENCIA JUDICIAL, LUCHA CONTRA LA CORRUPCION Y ACTIVISMO SOCIAL Y PROTECCION DE LOS GRUPOS VULNERABLES) EL PROYECTO ANALIZARA Y COMPARARA EL DETERIORO DEL ESTADO DE DERECHO DESDE 2010 HASTA LA ACTUALIDAD EN LA UE Y, MAS ESPECIALMENTE, EN 6 DE SUS ESTADOS MIEMBROS: 1 FUNDADOR (ITALIA), OTRO QUE ENTRO EN LOS 80 (ESPAÑA), LOS DOS EN LOS QUE LOS ATENTADOS CONTRA LOS VALORES COMUNES SON MAS GRAVES (POLONIA Y HUNGRIA), UN ESTADO QUE ENTRO A LA VEZ QUE LOS DOS ANTERIORES COMO CASO DE CONTROL (ESTONIA) Y EL ULTIMO ESTADO EN INGRESAR EN LA UE (CROACIA).\nEL PROYECTO REALIZARA UN ESTUDIO COMPARADO Y CREARA UNA BASE DE DATOS QUE RECOJA, MAPEE Y CLASIFIQUE LOS INCUMPLIMIENTOS. ASIMISMO, EL PROYECTO HARA UN ANALISIS CRITICO DE LAS SOLUCIONES APORTADAS HASTA EL MOMENTO POR LA UE PARA FRENAR Y EVITAR LA AGRAVACION DE LA DERIVA ANTIDEMOCRATICA DE SUS MIEMBROS Y PROPONDRA NUEVAS MEDIDAS, ALGUNAS DE CARACTER JURIDICO Y OTRAS DE CARACTER POLITICO. EL PROYECTO, COMO NO PUEDE SER DE OTRO MODO, TAMBIEN COMPARARA LA SITUACION DEL ESTADO DE DERECHO ANTES DE LA PANDEMIA DE COVID-19 Y TRAS SU ESTALLIDO, PARA ASI CONCLUIR SI SE HAN INCREMENTADO LOS INCUMPLIMIENTOS DE LAS REGLAS DEL ESTADO DE DERECHO (Y CUALES, EN SU CASO) EN ARAS DE LA SEGURIDAD SANITARIA.\nSE HACE PERENTORIO ESTUDIAR LOS FACTORES QUE DESENCADENAN ESTA SITUACION Y CONOCER EL GRADO DE AFECTACION REAL DE LA CONVIVENCIA DEMOCRATICA, LOS RIESGOS Y LAS EVENTUALES ALTERNATIVAS. EL PROYECTO DETERMINARA LAS CAUSAS DE ESTA CRISIS DE IDENTIDAD Y VALORES ASI COMO LOS RIESGOS QUE CONLLEVA Y, MUY ESPECIALMENTE, APORTARA ESCENARIOS DE SALIDA QUE RESTAUREN DICHOS VALORES. LA PANDEMIA Y SUS CONSECUENCIAS JUSTIFICAN MAS SI CABE LA OPORTUNIDAD DE REALIZAR UN ESTUDIO INTERNACIONAL COMPARADO, CIENTIFICO Y SISTEMATICO, SOBRE ESTA CRISIS INUSITADA DE VALORES EN LA UE; UNA SITUACION QUE ENFRENTA POR UN LADO A LOS DERECHOS HUMANOS Y AL ESTADO DE DERECHO CON, POR OTRO, LA NECESIDAD QUE RECAE EN LOS PODERES PUBLICOS DE GARANTIZAR LA SEGURIDAD DE LA POBLACION Y LA SALUD PUBLICA. EL PROYECTO PRODUCIRA UNA BASE DE DATOS, UN POLICY-BRIEF Y UN EXECUTIVE REPORT PARA ADMINISTRADORES PUBLICOS INTERNACIONALES Y NACIONALES, ARTICULOS EN REVISTAS Y CAPITULOS DE LIBROS, UN VOLUMEN DE RESULTADOS FINALES, COLUMNAS EN PRENSA, RADIO SHOW, ENTRADAS EN BLOG, TWEETS Y VIDEO EXPLICATIVO. TAMBIEN ORGANIZARA UN WORKSHOP Y UNA CONFERENCIA INTERNACIONAL FINAL\nESTADO DE DERECHO UE\\INCIDENCIA COVID\\STANDARDS DEMOCRATICOS EUROPA",
    "40": "EL PROYECTO SE CENTRA EN EL ESTUDIO DE ALGUNOS DE LOS NUEVOS RETOS Y DESAFIOS CON LOS QUE SE ENFRENTA LA ADMINISTRACION TRIBUTARIA EN LA ACTUALIDAD. EN UNA REALIDAD MARCADA POR EL DESARROLLO TECNOLOGICO INTELIGENTE Y POR UNA ECONOMIA DIGITAL Y GLOBALIZADA QUE OBLIGA A LAS DIFERENTES ADMINISTRACIONES A MODERNIZARSE, A DIGITALIZARSE Y A AUTOMATIZARSE. ASI, POR UN LADO LA GENERALIZACION DEL USO DE TECNOLOGIAS BASADAS EN SISTEMAS DE INTELIGENCIA ARTIFICIAL EN MANOS DE LA ADMINISTRACION TRIBUTARIA UN DESTINATARIO MAS DE LAS POTENCIALIDADES QUE OFRECE Y LOS DESAFIOS QUE DEPARAN ESTAS TECNOLOGIAS APLICADAS AL SERVICIO PUBLICO PLANTEA LA NECESIDAD DE REFLEXIONAR SOBRE LOS RIESGOS QUE SUPONE LA INTERACCION ENTRE LA INTELIGENCIA ARTIFICIAL Y LOS DERECHOS FUNDAMENTALES Y LAS GARANTIAS PROCEDIMENTALES DE LOS CONTRIBUYENTES, SOBRE TODO SU SEGURIDAD JURIDICA. POR OTRO LADO, LA IMPERIOSA NECESIDAD DE LA ADMINISTRACION TRIBUTARIA DE QUE LA APLICACION DEL SISTEMA TRIBUTARIO ALCANCE LA MAXIMA EFICACIA, SIN INCURRIR EN GRAVOSOS COSTES DE GESTION PARA ESTA, PUEDE GENERAR OBSTACULOS DE ACCESIBILIDAD PARA LOS CONTRIBUYENTES SOBRE TODO CUANDO SE APUESTA POR LA DIGITALIZACION Y LA AUTOMATIZACION DE LOS PROCEDIMIENTOS TRIBUTARIOS. EL RETO PENDIENTE SE ENCUENTRA EN GARANTIZAR QUE LA ANSIADA MODERNIZACION DE LA ADMINISTRACION SEA NO SOLO EFICAZ SINO TAMBIEN INCLUSIVA Y RESPETUOSA CON LOS CONTRIBUYENTES. DE FORMA TAL QUE LA ADMINISTRACION ELECTRONICA, DIGITALIZADA Y AUTOMATIZADA NO SUPONGA UN OBICE PARA AQUELLOS, SOBRE TODO PARA CIERTOS COLECTIVOS VULNERABLES COMO LAS PERSONAS CON DISCAPACIDAD, PERSONAS MAYORES, PERSONAS CON NULAS O ESCASAS COMPETENCIAS DIGITALES, O PERSONAS QUE SUFREN LA FALTA DE CONECTIVIDAD DIGITAL EN EL TERRITORIO. SINO, AL CONTRARIO, QUE LA MODERNIZACION DE LAS ADMINISTRACIONES TRIBUTARIAS SUPONGA UN EJEMPLO DE INCLUSION ANTE EL AFIANZAMIENTO DE LA ECONOMIA DIGITAL, LA ELUSION Y EL FRAUDE FISCAL, Y LA BRECHA DIGITAL, TERRITORIAL Y GENERACIONAL. JUNTO A ESTO, ANALIZAREMOS UN RETO MAS QUE AFLORA EN EL FUTURO DE LA ADMINISTRACION TRIBUTARIA Y QUE TIENE UNA VINCULACION INCUESTIONABLE CON LO YA PLANTEADO, ESTE ES, EL CUMPLIMIENTO COOPERATIVO DE LAS OBLIGACIONES TRIBUTARIAS O COMPLIANCE QUE PROCURA UNA RELACION DE CONFIANZA MUTUA ENTRE LA ADMINISTRACION TRIBUTARIA Y LOS CONTRIBUYENTES, CONFIANZA QUE PROVIENE DEL ANALISIS Y DEL CONOCIMIENTO DEL FUNCIONAMIENTO Y LAS NECESIDADES PARTICULARES DE CADA CONTRIBUYENTE, DEL CONOCIMIENTO DE LA NORMATIVA TRIBUTARIA APLICABLE, Y POR TANTO, DE LA TRANSPARENCIA EN EL FUNCIONAMIENTO DE AMBAS PARTES. SOBRE ESTA BASE NOS PLANTEAMOS TRES OBJETIVOS GENERALES QUE RESPONDEN A ESOS TRES EJES TEMATICOS QUE PRETENDEMOS INVESTIGAR EN ESTE PROYECTO (APLICACION TRANSPARENTE DE SISTEMAS DE INTELIGENCIA ARTIFICIAL; ADMINISTRACION ELECTRONICA EFICAZ E INCLUSIVA, Y APLICACION PRACTICA Y REAL DEL COMPLIANCE). PRETENDEMOS DETECTAR LOS PRINCIPALES PROBLEMAS QUE SE DESPRENDEN DE ESTOS TEMAS Y PROPONER SOLUCIONES TANGIBLES, INTERDISCIPLINARES Y CON UNA VISION INTERNACIONAL CAPACES DE TRANSFERIRSE A LA PRACTICA DE LA ADMINISTRACION TRIBUTARIA. NUESTRO OBJETIVO ULTIMO ES EVIDENCIAR LA NECESIDAD DE REGULAR NORMATIVAMENTE LOS VACIOS EXISTENTES EN ESTOS NOVEDOSOS TEMAS O DE REGULAR MEJOR AQUELLOS CON LOS QUE CONTAMOS, DE FORMA TAL QUE NO SOLO SE MEJORE LA RECAUDACION Y SE PREVENGA CON EXITO EL FRAUDE FISCAL, SINO TAMBIEN SE GANE EN ACCESIBILIDAD, EN TRANSPARENCIA Y EN SEGURIDAD JURIDICA PARA LOS CONTRIBUYENTES.\nADMINISTRACION TRIBUTARIA\\SEGURIDAD JURIDICA\\EFICACIA\\COMPLIANCE\\ACCESIBILIDAD\\DIGITALIZACION INCLUSIVA\\AUTOMATIZACION",

    "42": "LA FINALIDAD DEL PROYECTO ES CONTRIBUIR AL AVANCE DEL CONOCIMIENTO EN VIOLENCIA FILIO-PARENTAL (VFP) A NIVELES DE DETECCION, COMPRENSION E INTERVENCION. LA REALIZACION DE ESTE PROYECTO RESPONDE A UNA NECESIDAD SOCIAL JUSTIFICADA POR LA EVOLUCION CRECIENTE DEL NUMERO DE DENUNCIAS DE VFP EN LA ULTIMA DECADA, LA COMPLEJIDAD QUE ENTRAÑA EL FENOMENO, Y EL IMPACTO QUE EJERCE EN LA SALUD BIOPSICOSOCIAL DE LAS FAMILIAS QUE LO EXPERIMENTAN. ESTE PROYECTO PARTE DE UNA SERIE DE TRABAJOS DE REVISION REALIZADOS POR EL EQUIPO DE INVESTIGACION (Y PUBLICADOS) QUE PERMITEN CONOCER, DESDE UN PUNTO DE VISTA CIENTIFICO-TECNICO, EL ESTADO ACTUAL DE LA INVESTIGACION DESARROLLADA EN VFP. LOS OBJETIVOS GENERALES SON: (1) CARACTERIZAR LAS INTERVENCIONES DIRIGIDAS AL ABORDAJE DE LA VFP EN BASE A REVISIONES DE EVIDENCIAS EMPIRICAS PUBLICADAS EN ARTICULOS CIENTIFICOS Y AL TRABAJO QUE ENTIDADES DEL TERCER SECTOR ESTAN DESARROLLANDO EN ESTE PAIS; (2) CARACTERIZAR Y EXAMINAR LOS PERFILES PSICOSOCIALES DE LOS Y LAS ADOLESCENTES SEGUN SU IMPLICACION EN CONDUCTAS DE VFP; (3) ESTUDIAR LAS CARACTERISTICAS PSICOSOCIALES DE LOS Y LAS ADOLESCENTES QUE EJERCEN VFP GRAVE DESDE UNA PERSPECTIVA DE GENERO; Y 4) CONTRIBUIR A LA OPTIMIZACION DE LA PRACTICA PROFESIONAL MEDIANTE LA REFLEXION CRITICA Y CONSTRUCTIVA CON EXPERTOS Y EXPERTAS EN VFP.\nLA DURACION DEL PROYECTO ES DE TRES AÑOS, SIENDO LAS ACTUACIONES DE LOS OBJETIVOS 2 Y 3 LAS QUE COMPRENDEN LA MAYOR PARTE DEL TIEMPO (30 MESES). ESTAS ACTUACIONES ESTAN RELACIONADAS CON EL DESARROLLO DE UNA INVESTIGACION EMPIRICA. SE PROPONE UNA INVESTIGACION PIONERA EN EL ESTUDIO DE LA VFP POR EL ALCANCE NACIONAL DE SU MUESTRA, SU METODO DE SELECCION (ALEATORIZADO), EL CARACTER MULTI-INFORMANTE, Y LA INCORPORACION DE DIMENSIONES PSICOSOCIALES POCO ESTUDIADAS HASTA EL MOMENTO EN RELACION CON LA VFP, AUNQUE SI NOMBRADAS POR EXPERTOS/AS COMO RELEVANTES PARA LA INVESTIGACION. SE ESTIMA ALCANZAR UNA MUESTRA COMUNITARIA REPRESENTATIVA DEL PAIS DE ENTRE 700-1000 ADOLESCENTES (DISTRIBUIDA EQUITATIVAMENTE POR SEXO Y EDAD), Y ENTRE 280-600 FIGURAS PARENTALES. DE ACUERDO CON LOS DATOS DE PREVALENCIA DE LA VFP EN ESTUDIOS COMUNITARIOS PREVIOS SE ESTIMA QUE ENTRE 100-145 ADOLESCENTES ESTEN IMPLICADOS EN CONDUCTAS DE VFP GRAVE. LAS FIGURAS PARENTALES DE LOS CASOS DE VFP GRAVE SERAN ENTREVISTADAS PARA COMPLETAR LA EVALUACION FAMILIAR. PARALELAMENTE TAMBIEN SE ENTREVISTARAN A FIGURAS PARENTALES (SIMILAR EN NUMERO) CUYOS HIJOS/AS NO EJERZAN TAL VIOLENCIA CONTRA ELLAS. LOS RESULTADOS SERAN ANALIZADOS MEDIANTE ANALISIS UNI/BI/MULTIVARIANTES EN RESPUESTA A LOS OBJETIVOS DE INVESTIGACION.\nSE PRESENTA UN PROYECTO INNOVADOR EN SU METODOLOGIA Y PLAN DE ACCION. SE PREVE UTILIZAR LOS MEDIOS TECNOLOGICOS QUE ESTAN DISPONIBLES A NUESTRO ALCANCE PARA FACILITAR, AGILIZAR Y ECONOMIZAR LA PROPUESTA. SE PROPONE QUE LA VALIDACION Y LA INTERPRETACION DE LOS RESULTADOS DE LA INVESTIGACION SEA FRUTO DE UN TRABAJO DE REFLEXION CONJUNTA DE LAS PERSONAS QUE COMPONEN EL EQUIPO DE INVESTIGACION Y LAS QUE CONFORMAN EL PANEL DE EXPERTO MULTIDISCIPLINAR E INTERNACIONAL.\nSE CONTEMPLAN ACTIVIDADES DE DIFUSION CIENTIFICA, TECNICA Y SOCIAL CON LAS QUE SE ESPERA QUE LOS RESULTADOS DE ESTE PROYECTO ALCANCEN UNA PROYECCION TANTO INTERNACIONAL COMO NACIONAL. LAS ACTUACIONES DESARROLLADAS EN EL MARCO DE ESTE PROYECTO SE ESPERA QUE CONTRIBUYAN A ESTABLECER PUENTES ENTRE UNIVERSIDAD Y EL TERCER SECTOR QUE FACILITEN LA CONSTRUCCION DE CONOCIMIENTOS CIENTIFICO-APLICADO EN PSICOLOGIA.\nVIOLENCIA FILIO-PARENTAL\\PERSPECTIVA DE GENERO\\PANEL DE EXPERTOS\\INVESTIGACION EMPIRICA\\REVISION SISTEMATICA\\PARENTALIDAD\\ADOLESCENCIA",
    "43": "EL PROYECTO ANALIZARIA JURIDICAMENTE LA INCIDENCIA SOBRE LAS POLITICAS DE LA UE RELATIVAS AL ESPACIO DE LIBERTAD, SEGURIDAD Y JUSTICIA (ELSEJUST) DE LOS EXTRAORDINARIOS Y DIVERSOS ACONTECIMIENTOS SOBREVENIDOS EN EUROPA Y MUNDIALMENTE. LA PANDEMIA DE LA COVID, EL BREXIT, LAS CRISIS DE REFUGIADOS SUBSIGUIENTES A LOS CONFLICTOS BELICOS INTERNOS EN TERCEROS PAISES (SIRIA, LIBIA, Y ULTIMAMENTE, AFGANISTAN), O LAS REPETIDAS AFLUENCIAS REPENTINAS Y MASIVAS DE INMIGRANTES EN VARIOS PUNTOS DE LAS FRONTERAS EXTERIORES DE LA UNION Y SUS ESTADOS MIEMBROS (MARRUECOS, BIELORRUSIA).\nUN SEGUNDO EJE FUNDAMENTAL DE MOTIVACIONES DEL PRESENTE PROYECTO SE CIFRA EN ANALIZAR EL IMPACTO JURIDICO DE FACTORES TECNOLOGICOS DE ULTIMA GENERACION SOBRE LA REGULACION ORIGINARIA Y DERIVADA DEL ELSEJUST: LA APLICABILIDAD INCIPIENTE DE LA INTELIGENCIA ARTIFICIA, O DE LAS ULTIMAS TECNICAS AUTOMATIZADAS DE RECONOCIMIENTO FACIAL, O DE BIG DATA. EL CAMPO ABIERTO A ESTAS INNOVACIONES TECNOLOGICAS EN EL ELSEJUST ES TAN EVIDENTE COMO CRECIENTE: AUTOMATIZACION DE PROCEDIMIENTOS Y/O ACTUACIONES EN MATERIA DE VIGILANCIA DE LAS FRONTERAS EXTERIORES, DE EXPEDIENTES DE ASILO Y PROTECCION INTERNACIONAL, O EN ACTUACIONES DE COOPERACION JUDICIAL O POLICIAL.\nRENOVADOS SON, TAMBIEN, LOS DESAFIOS JURIDICOS QUE, EN LOS ACTUALES E INCIERTOS TIEMPOS, PLANTEAN IMPORTANTES CUESTIONES QUE AFECTAN TRANSVERSALMENTE TODAS LAS POLITICAS DE LA UE SOBRE EL ELSEJUST. UNA DE ELLAS ES LA RELATIVA AL RESPETO DE LOS DERECHOS FUNDAMENTALES, MUY SUSCEPTIBLES DE SUFRIR INCIDENCIAS E RESTRICCIONES O VULNERACIONES, LO MISMO NORMATIVAS O GENERALES QUE SUBJETIVAS O INDIVIDUALES EN LA FASE APLICATIVA, DADAS LAS MATERIAS Y FINALIDADES QUE DELIMITAN EL AMBITO DE ESTA POLITICA DE LA UNION. COVID, BREXIT, CRISIS DE REFUGIADOS, AL IGUAL QUE LAS ULTIMAS INNOVACIONES TECNOLOGICAS, Y LAS QUE SE AVECINAN, TIENEN CLARAS REPERCUSIONES JURIDICAS SOBRE DERECHOS FUNDAMENTALES INDIVIDUALES. OTRO TANTO PUEDE DECIRSE DEL CONTROL DEMOCRATICO DE LAS POLITICAS DE LA UNION SOBRE EL ELSEJUST. O BIEN, LA OBSERVANCIA DE LOS IMPERATIVOS DEL ESTADO DE DERECHO EN TODAS ELLAS.\nA LOS FACTORES OBJETIVOS DE CAMBIO SOBREVENIDOS POR CAUSAS AJENAS A LA INICIATIVA DE LA UNION, SE UNE UNO NO MENOS IMPORTANTE, PERO QUE SI DERIVA DE ESA INICIATIVA: LA REFLEXION SOBRE EL FUTURO DE EUROPA ABIERTA TRAS LA INVESTIDURA EUROPARLAMENTARIA DE LA COMISION VON DER LEYEN, INCLUYENDO LA CONFERENCIA SOBRE ESTA CUESTION (LA COFE). LOS RESULTADOS DE DICHA REFLEXION (Y CONFERENCIA), QUE, EN SU CASO, PUDIERAN PROYECTARSE SOBRE LA POLITICA DE LA UE SOBRE EL ELSEJUST, SE PONDRIAN DE MANIFIESTO, SI SE PRODUCEN, DURANTE EL PERIODO DE EJECUCION DEL PRESENTE PROYECTO. ANALIZAR JURIDICAMENTE ESOS EVENTUALES RESULTADOS SE INTEGRARIA, EN TAL CASO, ENTRE EL CIRCULO DE MOTIVACIONES FUNDAMENTALES DEL MISMO.\nLAS CATEGORIAS JURIDICAS PREVIA Y PROGRESIVAMENTE GENERADAS EN TORNO AL ELSEJUST COBRAN NUEVAS PERSPECTIVAS Y RENOVADOS DESAFIOS JURIDICOS A CAUSA DE LOS DIVERSOS FACTORES APUNTADOS, Y LOS QUE PUEDAN SOBREVENIR.\nNINGUN NIVEL JURIDICO DE ESTA POLITICA DE LA UNION QUEDA AJENA A TALES DESAFIOS. NI SIQUIERA EL DERECHO ORIGINARIO. MUCHOS DE ESOS FACTORES (O SU INTENSIDAD ACTUAL), LISA Y LLANAMENTE CARECEN DE UN REFLEJO EN LOS TRATADOS, LO QUE REQUIERE Y REQUERIRA DE REINTERPRETACIONES Y PRACTICAS APLICATIVAS INNOVADORAS, DE NO MEDIAR REFORMAS EXPRESAS, QUE NO PARECEN PREVISIBLES EN ESTE MOMENTO (AUNQUE TAMPOCO RESULTEN COMPLETAMENTE DESCARTABLES).\nINMIGRACION\\LIBRE CIRCULACION DE PERSONAS\\UNION EUROPEA\\JUSTICIA\\INTERIOR\\FRONTERAS",
    "44": "EL PROYECTO SOLICITADO TIENE COMO OBJETO CENTRAL LA REVISION DEL DERECHO A LA PROTECCION DE DATOS COMO LIMITE DEL DERECHO DE ACCESO A LA INFORMACION, TANTO EN LA NORMATIVA GENERAL COMO SECTORIAL SOBRE TRANSPARENCIA, EN PROCESO DE REFORMA O RECIENTEMENTE MODIFICADA.\nSE TRATA DE UNA PROPUESTA OPORTUNA Y NECESARIA QUE RESPONDE A LAS TENDENCIAS MULTINIVEL MAS RECIENTES, AL ABORDAR EL ENTRAMADO NORMATIVO (EXISTENTE Y EN PROCESO DE ELABORACION) SOBRE LA OBLIGACION DE TRANSPARENCIA DE LAS ADMINISTRACION PUBLICAS Y LA CORRELATIVA OPTIMIZACION DE LOS DERECHOS FUNDAMENTALES, ESPECIALMENTE EL HABEAS DATA EN EL RESPETO TRANSVERSAL DE LA PERSPECTIVA DE GENERO (EMPODERAMIENTO Y USO DE ALGORITMOS NO DISCRIMINATORIOS). LA PROPUESTA PERSIGUE EL MAS ALTO GRADO DE ORIGINALIDAD EN SU HIPOTESIS Y OBJETIVOS, PRETENDIENDO UN EXCEPCIONAL AVANCE EN GENERACION DEL CONOCIMIENTO DENTRO DEL AREA TEMATICA.\nLA PROPUESTA VIENE AVALADA POR UN SERIO PLANTEAMIENTO DE LAS ACTIVIDADES PROGRAMADAS, ASI COMO LOS RECURSOS HUMANOS, MATERIALES E INFRAESTRUCTURA DEL EQUIPO (Y EL BAGAJE DE SUS RESULTADOS Y CONTRIBUCIONES PREVIAS), ACREEDOR DE UNA LINEA INVESTIGADORA EN LA MATERIA DESDE 2013 CON PERMANENTE FINANCIACION PUBLICA. ESAS CONTRIBUCIONES DEL EQUIPO Y SU INTERNACIONALIZACION ASI COMO LA CAPACIDAD DE LIDERAZGO Y GESTION PREVIA DE LAS IP, DOTAN DE VIABILIDAD, CALIDAD Y NOVEDAD EXCEPCIONALES AL PROYECTO, SU METODOLOGIA Y JUSTIFICACION DEL PRESUPUESTO PRESENTADO.\nEN EFECTO, EL CONJUNTO DE NOVEDADES NORMATIVAS BRINDA UNA OPORTUNIDAD EXCEPCIONAL PARA ANALIZAR LAS PREVISIONES SOBRE INFORMACION PUBLICA Y PROTECCION DE DATOS PERSONALES TRATANDO DE RESOLVER LOS SERIOS INTERROGANTES QUE PLANTEA LA NECESARIA Y COMPLEJA CONVIVENCIA ENTRE NORMAS DE TRANSPARENCIA Y DE PROTECCION DE DATOS Y SU REGULACION, INTERPRETACION Y APLICACION POR LOS OPERADORES JURIDICOS NACIONALES Y EUROPEOS (ADMINISTRACION AUTOMATIZADA, NORMATIVA ANTIFRAUDE Y PROTECCION DEL DENUNCIANTE, CONSERVACION DE INFORMACION O CERTIFICACION EN TRANSPARENCIA Y PROTECCION DE DATOS, ETC.).\nEN SUMA, LOS OBJETIVOS GENERALES PERSEGUIDOS (COHERENTES CON LOS ODS DE LA AGENDA 2030 Y CON EL RETO PAIS 6 PARA REVERTIR LA CRISIS DE LOS SERVICIOS PUBLICOS Y ASEGURAR LOS DERECHOS A TRAVES DE UNAS ADMINISTRACIONES QUE RINDAN CUENTAS) Y ARTICULADOS A TRAVES DE DISTINTAS ACCIONES, SE CONCRETAN EN EL ANALISIS DE: 1. LAS REFORMAS PROYECTADAS EN LA NORMATIVA DE TRANSPARENCIA VALORANDO SU IMPACTO EN LA LIMITACION DEL ACCESO POR RAZON DE PROTECCION DE DATOS (INCLUIDO EL IMPACTO DE GENERO PARA EVITAR EL EMPLEO DE ALGORITMOS NO INCLUSIVOS), CON ESPECIAL ATENCION A LOS CONSEJOS DE TRANSPARENCIA NACIONAL Y AUTONOMICOS. 2. LAS FUNCIONES DESARROLLADAS POR LAS ADMINISTRACIONES PUBLICAS COMO RESPONSABLES DE TRATAMIENTO DE DATOS. 3. LA PROTECCION DE DATOS EN LOS ARCHIVOS PUBLICOS, EN CONCRETO EL EJERCICIO DEL DERECHO A LA SUPRESION DE DATOS FRENTE AL DEBER DE CONSERVACION DE DOCUMENTOS POR LA ADMINISTRACION. 4. LA AFECTACION DE LA REFORMA DEL MARCO EUROPEO SOBRE INTELIGENCIA ARTIFICIAL EN EL MODELO DE GOBERNANZA INTELIGENTE, EN CONCRETO EL ALCANCE DE LAS OBLIGACIONES DE TRANSPARENCIA Y EXPLICABILIDAD ALGORITMICA DE LAS DECISIONES DE LA ADMINISTRACION. 5. LA PROTECCION DE DATOS EN LA INVESTIGACION DE LAS AGENCIAS ANTIFRAUDES Y PROTECCION DEL DENUNCIANTE. 6. LA CERTIFICACION EUROPEA Y NACIONAL COMO INSTRUMENTO DE TRANSPARENCIA Y CUMPLIMIENTO MULTINIVEL DE LA NORMATIVA DE PROTECCION DE DATOS. 7. VALORACION Y PROPUESTAS DE LEGE FERENDA.\nPROTECCION DE DATOS\\CORRUPCION\\PODERES PUBLICOS\\TRANSPARENCIA",
    "45": "¿ESTAN LOS OPERADORES JURIDICOS PREPARADOS PARA DAR UNA RESPUESTA INTEGRAL ANTE LOS DELITOS DE ODIO COMETIDOS A TRAVES DE LAS REDES SOCIALES E INTERNET?\nPODEMOS AFIRMAR QUE LA LUCHA CONTRA EL CIBERCRIMEN CONSTITUYE UNO DE LOS PRINCIPALES RETOS QUE DEBEMOS AFRONTAR DESDE LA GENERACION DEL CONOCIMIENTO CIENTIFICO A TRAVES DE UNA INVESTIGACION ORIENTADA EN LA BUSQUEDA DE PROBLEMAS SOCIALES, DESDE LAS CIENCIAS SOCIALES Y JURIDICAS Y DESDE LA CIENCIA CON Y PARA LA SOCIEDAD EN SU CONJUNTO.\nSI UNIMOS ESTA REALIDAD AL FENOMENO DE LOS DELITOS DE ODIO, TAN RELEVANTES Y PRESENTES, POR DESGRACIA, EN NUESTRA SOCIEDAD, NOS ENCONTRAMOS ANTE UN RETO ESPECIFICO DE INVESTIGACION ORIENTADA RESPECTO A LAS PRIORIDADES DE LA CONVOCATORIA.\n\nDE MANERA CONCRETA, EN EL PRESENTE PROYECTO SE PLANTEA ANALIZAR LAS PARTICULARIDADES DEL TRATAMIENTO PROCESAL VINCULADAS A LOS DELITOS DE ODIO COMETIDOS A TRAVES DE MEDIOS TECNOLOGICOS, CON ESPECIAL ATENCION A LAS REDES SOCIALES; AL TIEMPO QUE SE CONSIGAN IDENTIFICAR LAS POSIBLES LAGUNAS EXISTENTES VINCULADAS AL TRATAMIENTO PROCESAL DE LOS DELITOS DE ODIO, DESDE EL PUNTO DE VISTA DEL TRATAMIENTO A LA VICTIMA POR PARTE DE LOS DISTINTOS OPERADORES JURIDICOS, LA COBERTURA JURIDICA EXISTENTE PARA SU INVESTIGACION TECNOLOGICA Y EL POSTERIOR PROCEDIMIENTO PROBATORIO PARA LA INCORPORACION AL PROCESO DE LAS PRUEBAS ELECTRONICAS OBTENIDAS DURANTE LAS PESQUISAS.\nESTA TRIPLE VISION QUE CONFORMA EL TRATAMIENTO PROCESAL INTEGRAL DE ESTE TIPO DE DELITOS PLANTEA LAGUNAS DE BASE, QUE VAN DESDE LAS PARTICULARIDADES EN LA TOMA DE DECLARACION JUDICIAL DE ESTAS VICTIMAS PARA LAS QUE AUN NO EXISTE PROTOCOLO CONCRETO; LAS DUDAS RESPECTO HASTA DONDE PUEDE LLEGAR LA INVESTIGACION EN CANALES ABIERTOS Y CERRADOS CUANDO EN LA MISMA SE USAN TECNOLOGIAS DISRUPTIVAS COMO LA INTELIGENCIA ARTIFICIAL, O NO TENER ARTICULADO UN PROCEDIMIENTO PROBATORIO ESPECIFICO PARA PROPONER, APORTAR O PRACTICAR PRUEBAS ELECTRONICAS VINCULADAS A LA COMISION DE ESTOS HECHOS EN LA RED.\nANTE ESTE PLANTEAMIENTO, Y COMO RESULTADO FINAL DERIVADO DE LA HIPOTESIS INICIAL PLANTEADA EN FORMA DE PREGUNTA AL INICIO, SE TIENE POR FINALIDAD PROPONER UNA SERIE DE INSTRUMENTOS Y RECOMENDACIONES PARA OTORGAR UN TRATAMIENTO PROCESAL INTEGRAL MAS EFICAZ Y EFICIENTE A LOS DELITOS DE ODIO COMETIDOS A TRAVES DE MEDIOS TECNOLOGICOS. ESTE OBJETIVO REDUNDARA EN LA PRESENTACION DE RESULTADOS ORIENTADOS A LOGRAR UN TRATAMIENTO PROCESAL EFICAZ DESDE EL PUNTO DE VISTA VICTIMOLOGICO, INVESTIGATIVO Y PROBATICO; CON ESPECIAL ATENCION ASI AL ESTUDIO DE LAS DECLARACIONES DE LAS VICTIMAS DE DELITOS DE ODIO COMETIDOS EN INTERNET, LAS DILIGENCIAS DE INVESTIGACION TECNOLOGICAS UTILIZADAS PARA SU INVESTIGACION Y EL TRATAMIENTO PROCESAL DE LA PRUEBA ELECTRONICA OBTENIDA.\nPROCESAL\\VULNERABLES\\COLECTIVOS\\ODIO\\INVESTIGACION\\DILIGENCIAS\\VICTIMAS\\PRUEBA ELECTRONICA",
    "46": "LA VIOLENCIA DE GENERO (VG), ENTENDIDA COMO LA VIOLENCIA EJERCIDA CONTRA LAS MUJERES POR SU PAREJA O EXPAREJA Y BASADA EN EL SISTEMA SEXO/GENERO, ES UN PROBLEMA SOCIAL Y DE SALUD PUBLICA PRIORITARIO A NIVEL MUNDIAL. SEGUN LOS ULTIMOS INFORMES DE LA ORGANIZACION MUNDIAL DE LA SALUD, UNA DE CADA TRES MUJERES MAYORES DE 15 AÑOS EN EL MUNDO HA SUFRIDO VIOLENCIA FISICA O SEXUAL POR PARTE DE SU PAREJA O EXPAREJA A LO LARGO DE SU VIDA Y EL 38% DE TODOS LOS ASESINATOS DE MUJERES EN EL MUNDO SON FEMINICIDIOS COMETIDOS POR SU ACTUAL O ANTERIOR PAREJA (WHO, 2021). HASTA EL MOMENTO, SE HA CONSTATADO QUE LA ANSIEDAD, LA DEPRESION O EL DESARROLLO DE TRASTORNO POR ESTRES POSTRAUMATICO, ASI COMO ALTERACIONES NEUROPSICOLOGICAS Y CEREBRALES SON ALGUNAS DE LAS CONSECUENCIAS DE ESTE TIPO DE VIOLENCIA (CHANDAN ET AL., 2019; DAUGHERTY ET AL., 2019; DAUGHERTY ET AL., 2020). SIN EMBARGO, NO EXISTE SUFICIENTE EVIDENCIA DEL EFECTO QUE LOS GOLPES EN LA CABEZA, CAUSANTES EN MUCHOS CASOS DE TRAUMATISMOS CRANEOENCEFALICOS (TCE) Y, SOBRE TODO, EL EFECTO DE SU REPETICION TIENE EN ESTAS MUJERES. LA IDENTIFICACION DE LAS SECUELAS ESPECIFICAS DE LA VIOLENCIA FISICA REITERADA Y SU EFECTO COMBINADO CON LA VIOLENCIA PSICOLOGICA, ASI COMO LA IDENTIFICACION DE LOS POSIBLES MECANISMOS QUE SUBYACEN A ESTAS CONSECUENCIAS, PUEDEN TENER UNA GRAN REPERCUSION EN LA ATENCION SANITARIA Y ASISTENCIA PSICOLOGICA QUE DEBERIAN RECIBIR LAS MUJERES VICTIMAS DE VIOLENCIA DE GENERO. POR TANTO, EL OBJETIVO GENERAL DEL PROYECTO SERA ESTUDIAR LAS SECUELAS NEUROPSICOLOGICAS Y CEREBRALES RELACIONADAS CON HABER SUFRIDO TRAUMATISMOS CRANEALES REPETIDOS EN MUJERES VICTIMAS DE VIOLENCIA DE GENERO. NUESTRA HIPOTESIS ES QUE LAS MUJERES QUE HAN SUFRIDO GOLPES REPETIDOS EN LA CABEZA PRESENTARAN UN MAYOR NUMERO DE SECUELAS NEUROPSICOLOGICAS Y CEREBRALES. ADEMAS, ESTAS ALTERACIONES TENDRAN CARACTERISTICAS DISTINTAS A LAS QUE SON PROVOCADAS POR GOLPES ACCIDENTALES. PARA ELLO SE SELECCIONARAN 225 MUJERES PERTENECIENTES A CINCO GRUPOS EXPERIMENTALES (VICTIMAS DE VG CON GOLPES REPETIDOS, VICTIMAS DE VG CON UN SOLO GOLPE, VICTIMAS DE VG SIN VIOLENCIA FISICA, MUJERES QUE HAN SUFRIDO TCE PERO NO VG Y CONTROLES QUE NO HAN SUFRIDO NI TCE NI VG) QUE TOMARAN PARTE EN UNA EVALUACION COMPLETA NEUROPSICOLOGICA Y DE NEUROIMAGEN. ADICIONALMENTE Y PARA EXPLORAR SI EL EFECTO DE LOS GOLPES REPETIDOS PUEDE ESTAR RELACIONADO CON MECANISMOS DE DETERIORO NEURONAL COMO LA ENCEFALOPATIA TRAUMATICA CRONICA (CTE) SE TOMARAN MUESTRAS DE SANGRE, PARA BUSCAR BIOMARCADORES INDICADORES DE ESTE TIPO DE DEMENCIA.\nVIOLENCIA DE GENERO\\ENCEFALOPATIA CRONICA TRAUMATICA\\GOLPES REPETIDOS\\VIOLENCIA FISICA\\MUJERES VICTIMAS\\NEUROIMAGEN\\NEUROPSICOLOGIA",
    "47": "QUE LA SEGURIDAD ES UN \"SIGNIFICANTE EN DISPUTA\" ES ALGO QUE LA DISCIPLINA DE RELACIONES INTERNACIONALES HA DISCUTIDO DURANTE MUCHO TIEMPO. ACONTECIMIENTOS COMO LA PANDEMIA CAUSADA POR LA COVID-19 NOS RECUERDAN QUE EL DEBATE SOBRE QUE ES LA SEGURIDAD Y PARA QUIEN LA SEGURIDAD, SIGUE ABIERTO. EL PROYECTO \"WHAT4WHOM: PERCEPCIONES DE SEGURIDAD EN EL ESCENARIO DE LA PANDEMIA COVID-19\" ANALIZA LAS PERCEPCIONES DE SEGURIDAD DE LOS ACTORES SOCIALES Y POLITICOS EN ESPAÑA Y SE PROPONE ENTENDER COMO LA PANDEMIA CONFORMA SU COMPRENSION SUBJETIVA DE LA SEGURIDAD, Y LAS IMPLICACIONES QUE ESTO TIENE PARA LA AGENDA POLITICA Y LAS FUTURAS DEFINICIONES DE LOS MODELOS DE SEGURIDAD DE ESPAÑA.\nESTE PROYECTO SE BASA EN LAS APORTACIONES DE LOS ESTUDIOS CRITICOS DE SEGURIDAD (ESPECIALMENTE, LA TEORIA DE LA SECURITIZACION Y LOS DISPOSITIVOS HEURISTICOS \"SECURITIZACION\" Y \"DESECURITIZACION\") Y EN LAS CONTRIBUCIONES FEMINISTAS A LAS RELACIONES INTERNACIONALES Y A LOS ESTUDIOS DE SEGURIDAD PARA ARGUMENTAR QUE: LA PANDEMIA DE LA COVID-19 SE CONSTITUYE COMO UNA EXPERIENCIA SOCIAL Y POLITICA QUE INFORMA A LA SOCIEDAD Y A LAS PERCEPCIONES DE LOS RESPONSABLES POLITICOS SOBRE LA SEGURIDAD Y CONTRIBUYE A LA ARTICULACION DE PERCEPCIONES DISPARES DE LA SEGURIDAD. SE VISLUMBRAN DOS TENDENCIAS PRINCIPALES: PERCEPCIONES QUE ESTAN EN CONSONANCIA CON LA TENDENCIA A SECURITIZAR LA AGENDA POLITICA (ES DECIR, PRESENTAR CUESTIONES COMO LA PANDEMIA CAUSADA POR LA COVID-19 COMO UNA AMENAZA EXISTENCIAL QUE INSTA A LA ADOPCION DE MEDIDAS EXTRAORDINARIAS POR PARTE DE LOS ESTADOS) Y PERCEPCIONES QUE, POR OTRA PARTE, PERMITEN ARTICULAR LOS RELATOS DE LOS PROBLEMAS SOCIOPOLITICOS EN LOS QUE EL CUIDADO PROPORCIONADO MUTUAMENTE PREVALECE SOBRE LA \"PROTECCION\" ADMINISTRADA POR EL ESTADO. ESTAS TENDENCIAS NO REVELAN UN PATRON EXCLUSIVISTA (UN PARADIGMA DEL CUIDADO ADOPTADO PRINCIPALMENTE POR LOS ACTORES DE LA SOCIEDAD CIVIL Y UNO DE LA PROTECCION SOSTENIDO POR LOS TOMADORES DE DECISIONES), SINO QUE ATRAVIESAN DIFERENTES AMBITOS SOCIALES/POLITICOS. DE ESTE MODO, LA SOCIEDAD EN GENERAL, Y GRUPOS ORGANIZADOS ESPECIFICOS DE LA SOCIEDAD CIVIL (AMBITO 1); EL AMBITO DE LA TOMA DE DECISIONES (MINISTERIOS) ASOCIADO A LAS AREAS POLITICAS DE ASUNTOS INTERNOS, DEFENSA, IGUALDAD, TRABAJO Y ECONOMIA SOCIAL, Y SALUD (AMBITO 2); Y EL AMBITO DE LOS DEPARTAMENTOS DE INTERIOR, ASUNTOS SOCIALES, SALUD E IGUALDAD DE DOS GOBIERNOS REGIONALES COMO EL DEL PAIS VASCO Y EL DE CATALUÑA (AMBITO 3).\nEL PROYECTO PERSIGUE LOS SIGUIENTES OBJETIVOS: I) COMPRENDER LOS EFECTOS DE LA PANDEMIA COVID-19 EN LAS PERCEPCIONES DE SEGURIDAD DE LOS ACTORES DE LOS AMBITOS 1, 2 Y 3, E INSPECCIONAR EL TIPO DE TRAYECTORIAS QUE TRAZAN; II) COMPRENDER LAS PERCEPCIONES DE SEGURIDAD DENTRO DEL AMBITO 2 EN RELACION CON LOS ENFOQUES TECNICOS O POLITICOS; Y III) COMPRENDER LAS PERCEPCIONES DE SEGURIDAD DENTRO DEL AMBITO 3. PARA ELLO, SE APLICA UNA TRIANGULACION METODOLOGICA QUE ABARCA LOS SIGUIENTES INSTRUMENTOS: UN CUESTIONARIO (R1), ENTREVISTAS SEMIESTRUCTURADAS (R1, R2, R3) Y GRUPOS FOCALES (R1, R2, R3). DESDE UN PUNTO DE VISTA CIENTIFICO, EL PROYECTO SE PROPONE AMPLIAR EL DEBATE SOBRE LA (DE)SECURITIZACION ABRIENDO LA COMPRENSION DE LA SEGURIDAD AL CUIDADO\" FEMINISTA Y A PROYECTOS POLITICOS ALTERNATIVOS QUE SUBRAYEN LA NECESIDAD DE RECONOCER LA VULNERABILIDAD ESENCIAL DE LA VIDA HUMANA, ALGO QUE LA COVID-19 HA ACELERADO BRUSCAMENTE.\nSEGURIDAD\\SOCIEDAD CIVIL\\ESCUELA DE COPENHAGUE\\DESECURITIZACION\\SECURITIZACION\\FEMINISMO\\COVID-19\\ESTUDIOS CRITICOS\\PERCEPCIONES",
    "48": "SMILODON INCLUYE IMPORTANTES MEJORAS EN LA CONCEPTUALIZACION, EL DISEÑO, LA IMPLEMENTACION Y LAS PRUEBAS DE SISTEMAS PARA LA DETECCION DE ANOMALIAS EN EL COMPORTAMIENTO DE LAS PERSONAS Y EL FUNCIONAMIENTO DE LAS MAQUINAS. SE PROPONE UNA ARQUITECTURA DE DETECCION BASADA EN SENSORES ACUSTICOS, CON LA COLABORACION DE OTROS TIPOS DE SENSORES, COMO CAMARAS, PARA GENERAR CONOCIMIENTO SOBRE LA ESCENA. LOS SENSORES ACUSTICOS PERMITIRAN DETECTAR, LOCALIZAR Y RECONOCER EVENTOS ACUSTICOS RELACIONADOS CON EL COMPORTAMIENTO DE LAS PERSONAS O EL FUNCIONAMIENTO DE LAS MAQUINAS. LA ARQUITECTURA DE LOS ARRAYS DEBE SER LO SUFICIENTEMENTE FLEXIBLE COMO PARA PERMITIR LA IMPLEMENTACION DE ALGORITMOS DOA DE SEÑALES DE BANDA ESTRECHA, ALGORITMOS DOA DE SEÑALES BANDA ANCHA Y DOA PARA SEÑALES IMPULSIVAS. LA COOPERACION CON LAS CAMARAS 3D AYUDARA A RESOLVER EL PROBLEMA. SE DISEÑARAN LOS ALGORITMOS ADECUADOS PARA ESTE PROBLEMA.\n\nLOS ALGORITMOS DE RECONOCIMIENTO DEL SONIDO SU LOCALIZACION COOPERARAN PARA CREAR EL ANALISIS DE LA ESCENA. EL PROBLEMA DEL RECONOCIMIENTO DE EVENTOS SONOROS ES MUY COMPLEJO Y EXISTEN NUEVOS ENFOQUES EN LA LITERATURA, QUE SERAN EXPLORADOS EN EL PROYECTO. EL APRENDIZAJE TRANSVERSAL ES UN ENFOQUE NOVEDOSO QUE SE APLICARA EN EL PROYECTO Y QUE PODRIA AYUDAR A DISEÑAR SOLUCIONES UTILIZANDO EL APRENDIZAJE PROFUNDO CUANDO EL NUMERO DE MUESTRAS PARA EL ENTRENAMIENTO NO ES ELEVADO. ADEMAS, LA APLICACION DE ESTRATEGIAS DE REIDENTIFICACION EN ESTE CAMPO TENDRA UN ALTO IMPACTO CIENTIFICO, PARA IMPLEMENTAR ALGORITMOS DE SEGUIMIENTO CUANDO HAYA INTERVALOS DE SILENCIO DURANTE LA VIGILANCIA.\n\nEL USO DE TECNICAS AVANZADAS DE APRENDIZAJE PROFUNDO PERMITIRA LA DETECCION DE ANOMALIAS. PARA ESTA TAREA SE DEBEN RESOLVER PROBLEMAS PROPIOS DEL CAMPO DEL PROCESAMIENTO DE SONIDO, COMO EL PROCESAMIENTO DE SERIES TEMPORALES, EN LUGAR DE IMAGENES FIJAS. SE PROPONE EL USO DE \"AUTOCODIFICADORES\" Y \"TRANSFERENCIA DE APRENDIZAJE\", BASADOS EN REDES PREVIAMENTE ENTRENADAS CON GRANDES BASES DE DATOS Y LUEGO AJUSTADAS CON LOS DATOS DISPONIBLES. EL PROYECTO TAMBIEN PRETENDE REALIZAR UNA CARACTERIZACION DE ANOMALIAS BASADA EN CARACTERISTICAS DE ALTO NIVEL, GRACIAS A LA COLABORACION DE EXPERTOS EN FACTORES HUMANOS.\n\nEL PROYECTO PROPUESTO PUEDE DAR LUGAR A UN SISTEMA DE UTILIDAD PRACTICA EN APLICACIONES DE SEGURIDAD Y VIGILANCIA, PARA LA DETECCION DE LA VIOLENCIA, O PARA MANTENER LA SEGURIDAD EN INSTALACIONES INDUSTRIALES DENTRO DE LA ESTRATEGIA DE MANTENIMIENTO PREDICTIVO. LOS NUEVOS ALGORITMOS QUE SE DESARROLLARAN Y LAS BASES DE DATOS QUE SE GENERARAN TENDRAN IMPACTO EN LA COMUNIDAD INVESTIGADORA, QUE SE MAXIMIZARA CON ACCIONES ESPECIFICAS.\nDETECCION DE ANOMALIAS\\MANTENIMIENTO PREDICTIVO\\APRENDIZAJE PROFUNDO\\ANALISIS DE ESCENAS\\INTELIGENCIA ARTIFICIAL\\PROCESADO EN ARRAY",
    "49": "ESTE PROYECTO ES PARCIALMENTE UNA CONTINUACION DE UNO ANTERIOR SOBRE EL ESTUDIO DEL DESARROLLO DE DIFICULTADES ESPECIFICAS EN LA ADQUISICION DEL LENGUAJE (TRASTORNO DEL DESARROLLO DEL LENGUAJE, TDL; Y DIFICULTADES DE LECTURA, DL) Y SUS CORRELATOS ESCOLARES, CON ESPECIAL INTERES EN LA VICTIMIZACION ASOCIADA A ACOSO ESCOLAR. LA ASOCIACION ENTRE LAS DIFICULTADES EN LA ADQUISICION DEL LENGUAJE Y EL ACOSO HA SIDO POCO ABORDADA POR LA COMUNIDAD CIENTIFICA, A PESAR DE QUE LOS POCOS ESTUDIOS EXISTENTES INDICAN QUE LOS PROBLEMAS DE ADQUISICION DEL LENGUAJE Y DE LA COMUNICACION SON UN FACTOR DE RIESGO PARA LA VICTIMIZACION Y EL RECHAZO ENTRE IGUALES, COMO HEMOS DEMOSTRADO (SUREDA-GARCIA ET AL., 2021).TANTO LAS DIFICULTADES LINGUISTICAS COMO EL ACOSO ESCOLAR PUEDEN TENER CONSECUENCIAS NEGATIVAS A MEDIO Y LARGO PLAZO SOBRE EL RENDIMIENTO ACADEMICO Y EL BIENESTAR PSICOLOGICO, COMO HEMOS INFORMADO (VALERA-POZO ET AL., 2021). ADEMAS, EXISTEN OTROS FACTORES, TANTO PERSONALES (EMOCIONALES, COGNITIVOS, TEMPERAMENTALES Y DE GENERO), COMO CONTEXTUALES (CARACTERISTICAS FAMILIARES Y ESCOLARES) QUE PUEDEN TENER UN PAPEL MEDIADOR EN EL DESENCADENAMIENTO, MANTENIMIENTO Y EL IMPACTO DEL ACOSO EN LAS VICTIMAS. SIN EMBARGO, LA DETECCION DE LA DIFICULTADES DE ADQUISICION DEL LENGUAJE, ESPECIALMENTE A NIVEL ORAL, SIGUE SIENDO UN RETO (BISHOP ET AL., 2017; RICE, 2016), COMO DEMUESTRAN LAS DIFERENTES CAMPAÑAS DE SENSIBILIZACION. DEL MISMO MODO, LAS FORMAS DE VICTIMIZACION SUELEN SER DIFERENTES ENTRE CHICOS Y CHICAS, YA QUE LOS PRIMEROS EXPERIMENTAN CON MAS FRECUENCIA LA VICTIMIZACION FISICA Y LAS SEGUNDAS SUFREN FORMAS MAS SUTILES DE ACOSO, COMO LAS BURLAS. LOS OBJETIVOS DE NUESTROS PROYECTOS ANTERIORES SE CENTRABAN EN LA DETECCION PRECOZ Y EL CURSO TEMPORAL DE LOS PROBLEMAS DE LENGUAJE, PERO NO SE ESTUDIABAN EN PROFUNDIDAD SUS REPERCUSIONES EN LA VICTIMIZACION POR ACOSO ESCOLAR, AL NO ABORDAR VARIABLES CONTEXTUALES, COMO LAS PRACTICAS DE INCLUSION ESCOLAR Y DE CRIANZA. EN EL PRESENTE PROYECTO PROFUNDIZAREMOS EN EL ESTUDIO PROSPECTIVO Y RETROSPECTIVO DE LA RELACION ENTRE LAS DIFICULTADES EN LA ADQUISICION DEL LENGUAJE Y EL ACOSO ESCOLAR. CONOCER SUS REPERCUSIONES, ADEMAS DE LA DETECCION PRECOZ DE LAS DIFICULTADES DEL LENGUAJE, SERA FUNDAMENTAL PARA PREVENIR EL ACOSO ESCOLAR EN ALUMNOS CON NECESIDADES DE APOYO EDUCATIVO. PARA ELLO PROPONEMOS DOS ESTUDIOS. EL PRIMERO CONTINUARA UN ESTUDIO LONGITUDINAL DE 4 AÑOS SOBRE LA IDENTIFICACION DE FACTORES PERSONALES Y CONTEXTUALES RELACIONADOS CON LA EXPERIENCIA ACTUAL DE ACOSO ESCOLAR EN UNA AMPLIA MUESTRA (N = 107) DE PREADOLESCENTES CON O SIN DIAGNOSTICO DE TDL O DL A TRAVES DE SU EDUCACION SECUNDARIA (DE LOS 12 A LOS 16 AÑOS). EL SEGUNDO SE CENTRARA EN EXPLORAR RETROSPECTIVAMENTE LA PREVALENCIA DE LAS DIFICULTADES DEL LENGUAJE EN ADULTOS QUE HAN PADECIDO ACOSO ESCOLAR EN CUALQUIER MOMENTO DE SUS VIDAS. ESTE ESTUDIO PERMITIRA CONCOCER LAS REPERCUSIONES A LARGO PLAZO DEL ACOSO ESCOLAR Y LOS POSIBLES FACTORES MEDIADORES ENTRE EL HECHO DE TENER DIFICULTADES DE ADQUISICION DEL LENGUAJE Y PRESENTAR INDICADORES DE AFECTO NEGATIVO ASOCIADOS A LA VICTIMIZACION, COMO LA REGULACION EMOCIONAL, LA AUTOESTIMA O EL GENERO, ENTRE OTROS. LOS RESULTADOS DEL PRESENTE PROYECTO SERAN RELEVANTES PARA LA ORIENTACION DE ACCIONES DE PREVENCION E INTERVENCION DE LOS PROTOCOLOS DE ACOSO ESCOLAR, QUE TENDRAN COMO OBJETIVO EVITAR LA APARICION DE EPISODIOS DE ACOSO Y PALIAR SUS EFECTOS NOCIVOS EN QUIENES LO SUFREN O LO HAYAN SUFRIDO EN EL PASADO.",
    "50": "ESTE PROYECTO SE PROPONE DESARROLLAR DE MANERA FUNDAMENTADA Y SOCIALMENTE RELEVANTE LOS ELEMENTOS PARA UNA FILOSOFIA CRITICA DE LA DESIGUALDAD. CON EL FIN DE CONTRIBUIR A LA CONSECUCION DE LOS GLOBAL GOALS FOR SUSTAINABLE DEVELOPMENT Y PARTIENDO DE UNA REFLEXION FILOSOFICA QUE ACTUALICE EL SENTIDO DE LA JUSTICIA A ESCALA TANTO ESTATAL COMO GLOBAL, SU FINALIDAD ULTIMA CONSISTE EN ANALIZAR Y PROPONER CRITERIOS NORMATIVOS QUE PERMITAN COMPRENDER, ENCUADRAR Y AFRONTAR LOS PROBLEMAS QUE LA CRECIENTE ESTRATIFICACION SOCIAL Y LA PERSISTENCIA DE PRIVILEGIOS DE DIFERENTE TENOR GENERA EN TERMINOS DE IGUALDAD. FORMA, PUES, PARTE INTEGRAL DEL PROPOSITO PRINCIPAL DE ESTE PROYECTO PENSAR MODELOS DE INCLUSION SOCIAL QUE SIRVAN TANTO PARA EVALUAR CRITICAMENTE LAS POLITICAS DESPLEGADAS HASTA EL MOMENTO A DISTINTAS ESCALAS COMO PARA DISEÑAR LAS QUE HABRIA QUE IMPLEMENTAR.\nCON ESTA FINALIDAD EL EQUIPO ABORDARA EL ESTUDIO DE CUATRO BLOQUES DE CUESTIONES EN LOS QUE SE HA HECHO EVIDENTE EN LAS SOCIEDADES CONTEMPORANEAS LA VIGENCIA DE DIVERSAS FORMAS DE DESIGUALDAD Y PRIVILEGIO Y QUE CONSTITUYEN EL OBJETO MATERIAL DEL PROYECTO Y LO ARTICULAN:\n\n NACIONALIDAD, MOVILIDAD INTERNACIONAL Y PRIVILEGIOS. EL HECHO DE OSTENTAR O NO UNA DETERMINADA NACIONALIDAD CONDICIONA EL DISFRUTE DE MULTIPLES DERECHOS, INCLUIDA LA LIBERTAD DE DESPLAZARSE POR EL MUNDO Y DE ASENTAR LA RESIDENCIA.\n DESIGUALDAD SOCIOECONOMICA Y FRONTERAS. LAS FRONTERAS NO SOLO TIENEN EVIDENTES EFECTOS SOBRE LA VIDA Y LA LIBRE CIRCULACION, SINO QUE OPERAN COMO UN DECISIVO DISPOSITIVO FUNCIONAL CAPAZ DE GARANTIZAR LA PERPETUACION DE VENTAJAS COMPARATIVAS EN EL ACCESO A RECURSOS BASICOS.\n MERITOCRACIA Y PRIVILEGIOS. EL MERITO Y/O EL ESFUERZO SUELEN SER PRESENTADOS NO SOLO COMO EXPRESION DE UN IDEAL, SINO TAMBIEN COMO UN FUNDAMENTO LEGITIMO DE DESIGUALDADES DE RENTA O ESTATUS.\n MEDIO AMBIENTE Y DESIGUALDAD. AUNQUE LA CRISIS ECOLOGICA AMENAZA AL CONJUNTO DE LA ESPECIE HUMANA, AL MENOS EN EL CORTO PLAZO, SUS EFECTOS NO AFECTAN POR IGUAL A TODOS LOS PAISES NI, DENTRO DE CADA ESTADO-NACION, A TODOS LOS GRUPOS SOCIALES.\n\nEL ESTUDIO DE ESTOS BLOQUES SE IRA INTERCALANDO CON LA PROSECUCION DE LOS SIGUIENTES CUATRO OBJETIVOS:\n\n1.- DESARROLLAR UN DETALLADO ANALISIS CONCEPTUAL DEL HETEROGENEO Y CAMBIANTE CAMPO SEMANTICO DE LA NOCION DE PRIVILEGIO, ASI COMO DE SUS COMPLEJAS IMPLICACIONES SIMBOLICAS Y MATERIALES EN RELACION CON LAS SITUACIONES DE DESIGUALDAD SOCIOECONOMICA.\n2.- EXAMINAR LOS NUEVOS DISCURSOS PUBLICOS SOBRE LOS PRIVILEGIOS, TANTO EN SU DEFENSA COMO EN CONTRA DE ELLOS, CON ESPECIAL ATENCION A LOS PARADIGMAS INFORMATIVOS DE LOS MEDIOS DE COMUNICACION DE MASAS.\n3.- INVENTARIAR Y ANALIZAR CRITICAMENTE LOS TIPOS DE DESIGUALDADES A ESCALA GLOBAL QUE PUEDAN RESULTAR RELEVANTES PARA LA INCLUSION SOCIAL EN LA ESFERA INTERNA DE LOS DISTINTOS ESTADOS.\n4.- DETERMINAR LAS CONDICIONES DE POSIBILIDAD DE UN MARCO NORMATIVO (JURIDICO, FISCAL E INSTITUCIONAL) QUE PERMITA LA PROGRESIVA DILUCION DE LOS PRIVILEGIOS A ESCALA TRANSFRONTERIZA Y SUPERAR LAS OSTENSIBLES DISCREPANCIAS ENTRE LOS PRINCIPIOS AFIRMADOS POR EL COSMOPOLITISMO (Y PLASMADOS EN DOCUMENTOS COMO LA DECLARACION UNIVERSAL DE DERECHOS HUMANOS) Y LA REALIDAD PRACTICA.\nDESIGUALDAD\\CRISIS AMBIENTAL\\GENERO\\MIGRACIONES INTERNACIONALES\\NACIONALIDAD\\FRONTERA\\INCLUSION\\DISCRIMINACION\\JUSTICIA GLOBAL\\PRIVILEGIO",
    "51": "LA INVASION MILITAR RUSA DE UCRANIA EN 2022 HA MARCADO UN CLARO ANTES Y DESPUES EN EL ORDEN DE SEGURIDAD EUROPEO. SU PRIMERA IMPLICACION ES EL REGRESO DEL CONFLICTO ARMADO INTERESTATAL A GRAN ESCALA EN EL CONTINENTE, CON EL CONSIGUIENTE DEVASTADOR IMPACTO SOCIAL EN UCRANIA Y EN EUROPA EN GENERAL. ADEMAS, LA INVASION HA CONLLEVADO UN DESMORONAMIENTO DE LA COMPLEJA ARQUITECTURA DE SEGURIDAD EUROPEA, QUE HASTA ESTE MOMENTO SE PERCIBIA EN TERMINOS GENERALES COMO UNA DE LAS MAS EXITOSAS DEL MUNDO, ATRIBUYENDOSELA EL MERITO DE LA \"LARGA PAZ\" EUROPEA DESPUES DE LA SEGUNDA GUERRA MUNDIAL. EL PROYECTO RESPUESTAS INSTITUCIONALES AL CAMBIANTE ORDEN DE SEGURIDAD EUROPEO (INRESPONSE) QUIERE INVESTIGAR LAS CONDICIONES BAJO CUALES ESTALLO LA GUERRA, ASI COMO LOS MECANISMOS QUE UTILIZAN LAS INSTITUCIONES PARA RESTAURAR LA PAZ, LA ESTABILIDAD Y EL ORDEN EN EL CONTINENTE. INRESPONSE LLEVARA A CABO UNA INVESTIGACION DE VANGUARDIA PARA CARTOGRAFIAR Y EXAMINAR LOS MICROFUNDAMENTOS DE LA DISFUNCIONALIDAD EN LA ARQUITECTURA DE SEGURIDAD DE EUROPA. PRODUCIREMOS UN MODELO TEORICO PARA AVANZAR EN EL ANALISIS DE COMO LAS PRESIONES POLITICAS DENTRO DE LAS INSTITUCIONES (UE, OTAN Y OSCE) Y ENTRE INSTITUCIONES DAN COMO RESULTADO UNA RUPTURA DE LA SEGURIDAD BASADA EN ORGANIZACIONES SUPERPUESTAS Y EN RED. INRESPONSE TAMBIEN DETERMINARA COMO LAS INSTITUCIONES (UE Y OTAN) PUEDEN RECONSTRUIR O REESTRUCTURAR EL ORDEN DE SEGURIDAD DESPUES DEL COLAPSO, ANALIZANDO LAS RESPUESTAS INSTITUCIONALES (POLITICAS Y PRACTICAS) DISEÑADAS PARA RESTAURAR LA SEGURIDAD EUROPEA A PARTIR DE 2022.\nSEGURIDAD EUROPEA\\OSCE\\OTAN\\UE\\INSTITUCIONES",
    "52": "LEJOS DE SER UN ORGANO INTERNACIONAL ABOCADO A LA IRRELEVANCIA, LOS ULTIMOS ACONTECIMIENTOS MUESTRAN QUE, CON TODAS SUS LIMITACIONES, LA CORTE INTERNACIONAL DE JUSTICIA SIGUE SIENDO PARA LOS ESTADOS UNA HERRAMIENTA VALIDA Y PROPICIA PARA SOLUCIONAR SUS CONTROVERSIAS Y ANTE QUIEN SOLICITAR EL CUMPLIMIENTO DEL DERECHO INTERNACIONAL. EL AÑO 2023 HA COMENZADO CON LA SOLICITUD DE UNA OPINION CONSULTIVA POR PARTE DE LA ASAMBLEA GENERAL DE NACIONES UNIDAS SOBRE LAS CONSECUENCIAS JURIDICAS DE LA VULNERACION POR PARTE DE ISRAEL DEL DERECHO A LA AUTODETERMINACION DEL PUEBLO PALESTINO PRODUCIDO POR SU PROLONGADA OCUPACION Y ANEXION DEL TERRITORIO, LAS MEDIDAS ENCAMINADAS A ALTERAR LA COMPOSICION DEMOGRAFICA, EL CARACTER Y EL ESTATUS DE LA CIUDAD SANTA DE JERUSALEM Y LA ADOPCION DE NORMAS Y MEDIDAS DISCRIMINATORIAS.\nHABIENDO ANALIZADO LOS RETOS MAS ACUCIANTES A LOS QUE ESTA HACIENDO FRENTE LA CORTE INTERNACIONAL DE JUSTICIA Y SUS SINERGIAS CON OTROS ORGANOS JURISDICCIONALES, ES NUESTRO OBJETIVO IDENTIFICAR QUE ASPECTOS DE SU FUNCIONAMIENTO PUEDEN SER MODIFICADOS PARA PODER CUMPLIR SUS FUNCIONES. PARA PODER HACER UNA PROPUESTA ADECUADA, DEBEMOS POR UN LADO CONTAR CON LAS VISIONES DE JUECES Y ABOGADOS ANTE LA CIJ QUE NOS APORTEN SU CONOCIMIENTO DE PRIMERA MANO Y SUS IMPRESIONES SOBRE LAS NECESIDADES MAS ACUCIANTES. POR OTRO, SU NATURALEZA DE ORGANO JURISDICCIONAL INTERNACIONAL NOS LLEVA A BUSCAR LA COMPARACION CON OTROS COMO EL, PARA PODER DETERMINAR CUALES DE SUS DESAFIOS SON INHERENTES A SU NATURALEZA INTERNACIONAL O SI PUEDEN HACERSE FRENTE A TRAVES DE UNA REFORMA. ADEMAS, LA EXPERIENCIA DE LOS TRIBUNALES ARBITRALES Y LA PREFERENCIA DE ESTOS SOBRE LA CIJ EN MUCHOS ASUNTOS SIRVE DE GRAN AYUDA EN ESTE ANALISIS.\nEN ESTE SENTIDO, LOS IP SE PRESENTAN COMO PERFILES IDONEOS PARA LLEVAR A CABO ESTE TRABAJO POR SU DEDICACION AL ESTUDIO EN PROFUNDIDAD DE LA CORTE INTERNACIONAL DE JUSTICIA Y SU PARTICIPACION EN ASUNTOS ANTE LA CORTE. PARA LA COMPARATIVA CON OTROS ORGANOS JURISDICCIONALES Y ARBITRALES, EN EL EQUIPO DE INVESTIGACION CONTAMOS CON UN EXPERTO EN ARBITRAJE INTERNACIONAL Y MIEMBRO DE PANELES ARBITRALES Y UNA EXPERTA EN EL TRIBUNAL DE JUSTICIA DE LA UNION EUROPEA.",
